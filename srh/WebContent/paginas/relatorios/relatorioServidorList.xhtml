<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">
		
		<style type="text/css" >
		    .formularios fieldset,
		    .box-border {
		        padding: 15px;
		        min-height: 80px;	        
		    }		    	    
		    .rich-tab-header{
				font-size: 14px;
				padding: 8px 10px;
				font-weight: bold;				
			}
			.rich-tab-active{
		    	background-image: none;
				background-color: white;
				color: #1c5ba7;
				border-bottom-width: 1px;				
			}
			.rich-tab-inactive{
				background-image: none;
				background-color: #EFEFEF;
				color: #505050;
				cursor: pointer;				
			}			
			.rich-tab-inactive:hover {
				color: #1c5ba7;
			}
			.rich-tabpanel-content{
				background-color: white;
				padding: 20px;
			}
			
			.conteiner {
				margin-right: 30px;
			}
			
		</style>
		
		<div class="titulo-pagina"><h2>Relatório de Servidores</h2></div>

	
		<h:form id="form" binding="#{relatorioServidorBean.form}" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />			
			
			
			<rich:tabPanel id="tabPanel" switchType="client">
			
				<rich:tab id="tab3" label="Por setor">
			
					<div class="select-box box-38">
						<label>Setor</label>
						<div class="conteiner">
							<h:selectOneMenu id="cmbSetor" value="#{relatorioServidorBean.setor}" converter="entityConverter">
								<f:selectItem itemLabel="TODOS" />
								<f:selectItems value="#{relatorioServidorBean.comboSetor}" var="setor" itemValue="#{setor}" itemLabel="#{setor.nome}"  />
							</h:selectOneMenu>
						</div>
					</div>
					
					<div class="select-box box-36">
						<h:outputLabel id="lblVinculo" value="Vínculo"/>
						<div class="conteiner">
							<h:selectOneMenu id="cmbVinculo" value="#{relatorioServidorBean.vinculo}">							  
								<f:selectItem itemLabel="TODOS" itemValue="0"/>
								<f:selectItem itemLabel="Membros" itemValue="1"/>
								<f:selectItem itemLabel="Servidores Ativos" itemValue="2"/>
								<f:selectItem itemLabel="Servidores Efetivos" itemValue="3"/>
								<f:selectItem itemLabel="Servidores Inativos" itemValue="4"/>
								<f:selectItem itemLabel="Ocupantes de Cargo Comissionado" itemValue="5"/>
								<f:selectItem itemLabel="Ocupantes Somente Cargo Comissionado" itemValue="6"/>						
								<f:selectItem itemLabel="Estagiários Nível Superior" itemValue="7"/>
								<f:selectItem itemLabel="Estagiários Nível Médio" itemValue="8"/>
								<f:selectItem itemLabel="Cessão de Servidor Sem Nenhuma Remuneração" itemValue="9"/>											
							</h:selectOneMenu>
						</div>
					</div>
					
					<div class="radios-group box-30" style="margin-top: 26px;">						
						<h:selectBooleanCheckbox id="ativoPortal" value="#{relatorioServidorBean.ativoPortal}" style="float:left; margin-right: 5px;"/>
						<label style="float:left;" for="form:ativoPortal">Somente servidores ativos no Portal da Transparência?</label>											
					</div>
							
					
					<br /><br /><br /><br /><br />
					
					<h:commandButton value="Gerar relatório" id="relatorioPorSetor"
									 action="#{relatorioServidorBean.relatorioPorSetor}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10" /> 
							
			
				</rich:tab>
			
				<rich:tab id="tab1" label="Por sexo">
					
					<div class="select-box box-16">
						<label for="sexo">Sexo</label>
						<div class="conteiner">
							<h:selectOneMenu id="sexo" value="#{relatorioServidorBean.sexo}">							  
								<f:selectItem itemLabel="Selecione..." itemValue="0"/>
								<f:selectItem itemLabel="Masculino" itemValue="1"/>
								<f:selectItem itemLabel="Feminino" itemValue="2" />																	
							</h:selectOneMenu>
						</div>
					</div>
												
					<div class="radios-group box-32" style="margin-top: 26px; margin-left: 20px;">
						<h:selectBooleanCheckbox id="incluirMembro" value="#{relatorioServidorBean.incluirMembros}" style="float:left; margin-right: 5px;"/>
						<label style="float:left;" for="form:incluirMembro">Incluir no relatório Conselheiros, Auditores e Procuradores</label>
					</div>
					
					<div class="radios-group box-34" style="margin-top: 26px; margin-left: 20px;">
						<h:selectBooleanCheckbox id="agruparServidoresQueTemFilhos" value="#{relatorioServidorBean.agruparServidoresQueTemFilhos}" style="float:left; margin-right: 5px;" />
						<label style="float:left;" for="form:agruparServidoresQueTemFilhos">Marque se deseja agrupar por servidor(a) que possui filho(a)</label>
					</div>
		
					<br /><br /><br /><br /><br />
					
					<h:commandButton value="Gerar relatório" id="relatorioPorSexo"
									 action="#{relatorioServidorBean.relatorioPorSexo}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10" /> 			
 					
				</rich:tab>
				
				<rich:tab id="tab2" label="Aniversariantes">
					
					<div class="select-box box-16">
						<label for="mes">Mês</label>
						<div class="conteiner">
							<h:selectOneMenu id="mes" value="#{relatorioServidorBean.mes}">							  
								<f:selectItem itemLabel="Selecione..." itemValue="0"/>
								<f:selectItem itemLabel="Janeiro" itemValue="1"/>
								<f:selectItem itemLabel="Fevereiro" itemValue="2" />
								<f:selectItem itemLabel="Março" itemValue="3"/>
								<f:selectItem itemLabel="Abril" itemValue="4" />
								<f:selectItem itemLabel="Maio" itemValue="5"/>
								<f:selectItem itemLabel="Junho" itemValue="6" />
								<f:selectItem itemLabel="Julho" itemValue="7"/>
								<f:selectItem itemLabel="Agosto" itemValue="8" />
								<f:selectItem itemLabel="Setembro" itemValue="9"/>
								<f:selectItem itemLabel="Outubro" itemValue="10" />
								<f:selectItem itemLabel="Novembro" itemValue="11"/>
								<f:selectItem itemLabel="Dezembro" itemValue="12" />																	
							</h:selectOneMenu>
						</div>
					</div>					
		
					
					<div class="radios-group box-20">
						<label for="">Ordenar por</label>
						<div class="conteiner" style="padding: 5px 6px;">
							<div class="radio-box">
								<h:selectOneRadio id="ordem" value="#{relatorioServidorBean.ordemAniversariantes}">
									<f:selectItem itemLabel="Dia" itemValue="1" />
									<f:selectItem itemLabel="Nome" itemValue="2" />									
								</h:selectOneRadio>
							</div>
						</div>
					</div>
					
					
		
					<br /><br /><br /><br /><br />
					
					<h:commandButton value="Gerar relatório" id="relatorioAniversariantes"
									 action="#{relatorioServidorBean.relatorioAniversariantes}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10" /> 			
 					
				</rich:tab>
			
				<rich:tab id="tab4" label="Falecidos">
					
					<fieldset class="conteiner" style="width: 200px; float: left;">
						
						<legend>Período de óbito</legend>
					
						<div class="input-box box-50" style="clear:both">
							<label for="">Início</label>
							<div class="conteiner">
								<h:inputText id="dataInicio" 
											 name="dataInicio"
											 styleClass="maskData" 
											 converter="dateConverter"
											 value="#{relatorioServidorBean.inicio}" 
											 maxlength="10" />
							</div>
						</div>
			
						<div class="input-box box-50">
							<label for="">Fim</label>
							<div class="conteiner">
								<h:inputText id="dataFim" 
											 name="dataFim" 
											 styleClass="maskData"
											 converter="dateConverter"
											 value="#{relatorioServidorBean.fim}" 
											 maxlength="10" />
							</div>
						</div>					
		
					</fieldset>
					
					<br /><br /><br /><br /><br />
					
					<h:commandButton value="Gerar relatório" 
									 id="relatorioFalecidos"
									 action="#{relatorioServidorBean.relatorioFalecidos}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10">
		 				<a4j:support event="onclick" reRender="messages" ajaxSingle="true"/>				 		 							 		 							 
		 			</h:commandButton> 			
 					
				</rich:tab>
			
			</rich:tabPanel>	
			
			
		</h:form>

	</ui:define>
	
	
</ui:composition>
