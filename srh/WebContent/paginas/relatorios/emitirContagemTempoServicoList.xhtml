<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">

		<script>
		// Alteração para incluir os servidores inativos na consulta
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			findAll = "OK";
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?parametro=" + nome+ ";" + findAll,"mywindow","findAll=OK,scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}			
		}
		</script>

		<div class="titulo-pagina">

			<h2>Emitir Contagem de Tempo de Contribuição</h2>

		</div>

		<h:form id="form" binding="#{emitirContagemTempoServicoListBean.form}" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />
			
			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
			
				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula"
									 name="matricula"
									 styleClass="maskMatricula"
									 value="#{emitirContagemTempoServicoListBean.matricula}" >
	            			<a4j:support id="matriculaChange" event="onchange" reRender="nomeCompletoPessoa" ajaxSingle="true" />
	        			</h:inputText>
					</div>
				</div>			
	
				<div class="input-box box-38">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 value="#{emitirContagemTempoServicoListBean.nome}" />
					</div>
				</div>			
	
				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()" 
				   class="bt-padrao fl mg-top-18">Pesquisar</a>

			</ui:fragment>

			<div class="input-box box-15 mg-left-10" >
				<label for="">Contar Tempo até:</label>
				<div class="conteiner">
					<h:inputText id="dataFim" 
								 name="dataFim"
								 styleClass="maskData" 
								 converter="dateConverter"
								 value="#{emitirContagemTempoServicoListBean.dataFim}" 
								 maxlength="10" />
				</div>
			</div>

			<h:commandButton id="consultar"
							 name="consultar"
							 action="#{emitirContagemTempoServicoListBean.consultar}"
							 value="Consultar"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" />
			<h:commandButton id="relatorio"
							 name="relatorio"
							 action="#{emitirContagemTempoServicoListBean.relatorio}" 
							 value="Relatório" 
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{emitirContagemTempoServicoListBean.entidade}" var="item" >
					<h:column id="col1">
						<f:facet name="header">
							ID
						</f:facet>
						<center><h:outputText id="item1" value="#{item.id}" /></center>
					</h:column>
	                <h:column id="col2">
						<f:facet name="header">
							Matrícula
						</f:facet>
						<center>
							<h:outputText id="item2" value="#{item.matricula}">
								<f:converter converterId="matriculaConverter"/>
							</h:outputText>
						</center>
					</h:column>
					<h:column id="col3">
						<f:facet name="header">
							Nome
						</f:facet>
						<center><h:outputText id="item3" value="#{item.nomeCompleto}" /></center>
					</h:column>
					<h:column id="col4">
						<f:facet name="header">
							Setor
						</f:facet>
						<center><h:outputText id="item4" value="#{item.setor.nome}" /></center>
					</h:column>
					<h:column id="col5">
						<f:facet name="header">
							Detalhar
						</f:facet>
						<h:commandLink id="detalhar"
									   value="Detalhar"
									   action="incluirAlterar"
									   styleClass="ico-detail" >
						</h:commandLink>
					</h:column>
				</rich:dataTable>
				
			</div>
			
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{emitirContagemTempoServicoListBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15"
							 rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" 
							 />		

		</h:form>

	</ui:define>
</ui:composition>
