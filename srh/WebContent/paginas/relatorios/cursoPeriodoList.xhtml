<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">	
			
		<script>
			function validaPosGraduacao(){
				if (document.getElementById('form:profissional').checked == false){					
					document.getElementById('form:posGraduacao').checked = true;
				}
			}
			
			function validaProfissional(){
				if (document.getElementById('form:posGraduacao').checked == false){
					document.getElementById('form:profissional').checked = true;
				}
			}
		</script>

		<div id="div0" class="titulo-pagina">

			<h2 id="h1" >Consulta de Cursos por Período</h2>

		</div>

		<h:form id="form" binding="#{cursoPeriodoListBean.form}" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<div id="div1" class="input-box box-10" style="clear:both">
				<label id="lbl1" for="">Data Inicio</label>
				<div id="div2" class="conteiner">
					<h:inputText id="dataInicio" 
								 name="dataInicio"
								 styleClass="maskData" 
								 converter="dateConverter"
								 value="#{cursoPeriodoListBean.inicio}" 
								 maxlength="10" />
				</div>
			</div>

			<div id="div3" class="input-box box-10">
				<label id="lbl2" for="">Data Fim</label>
				<div id="div4" class="conteiner">
					<h:inputText id="dataFim" 
								 name="dataFim" 
								 styleClass="maskData"
								 converter="dateConverter"
								 value="#{cursoPeriodoListBean.fim}" 
								 maxlength="10" />
				</div>
			</div> 
				
			
			<div id="div5" class="radios-group box-10">
				<label id="lbl3">Area de atuação</label>
				<div id="div6" class="conteiner" style="margin-top: 3px">
					<div id="div7" class="radio-box">
						<h:selectBooleanCheckbox
							id="atuacao"
							value="#{cursoPeriodoListBean.areaAtuacao}">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
			
			<div id="div8" class="radios-group box-10">
				<label id="lbl4">Pós-Graduação</label>
				<div id="div9" class="conteiner" style="margin-top: 3px">
					<div id="div10" class="radio-box">
						<h:selectBooleanCheckbox
							id="posGraduacao"
							value="#{cursoPeriodoListBean.posGraduacao}"
							onchange="validaPosGraduacao()">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>

			<div id="div11" class="radios-group box-10">
				<label id="lbl5">Profissional</label>
				<div id="div12" class="conteiner" style="margin-top: 3px">
					<div id="div13" class="radio-box">
						<h:selectBooleanCheckbox
							id="profissional"
							value="#{cursoPeriodoListBean.profissional}"
							onchange="validaProfissional()">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
		
			<div id="div14" class="select-box box-25">				
				<label id="lbl6">Tipo Ocupação</label>
				<div id="div15" class="conteiner">
					<h:selectOneMenu id="tipoOcupacao" 
									 converter="entityConverter"
									 value="#{cursoPeriodoListBean.tipoOcupacao}" >					  	
					  	<f:selectItem id="selecioneTipoOcupacao" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboTipoOcupacao" 
					  					value="#{cursoPeriodoListBean.comboTipoOcupacao}"
					  					var="tipoOcupacao"
					  					itemValue="#{tipoOcupacao}"
					  					itemLabel="#{tipoOcupacao.descricao}"/>

					</h:selectOneMenu>
				</div>
			</div>			

			<div id="div16" class="select-box box-38" style="clear: both;">
				<label id="lbl7">Setor</label>
				<div id="div17" class="conteiner">
					<h:selectOneMenu id="setor"
									 converter="entityConverter" 
							 		 value="#{cursoPeriodoListBean.setor}">
						<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
						<f:selectItems  id="comboSetor" 
										value="#{cursoPeriodoListBean.comboSetor}" 
										var="setor" 
										itemValue="#{setor}" 
										itemLabel="#{setor.nome}"  />
					</h:selectOneMenu>
				</div>
			</div>
		
			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{cursoPeriodoListBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 reRender="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{cursoPeriodoListBean.relatorio}" 
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			<div id="div20" class="tabela-dados">

				<rich:dataTable id="lista" 
								value="#{cursoPeriodoListBean.dataModel}" 
								var="item" 
								rows="10" 
								binding="#{cursoPeriodoListBean.dataTable}">

                    <h:column id="col2">
                        <f:facet id="f3" name="header">
                           Curso
                        </f:facet>
                        <h:outputText id="item2" value="#{item.cursoProfissional.descricao}" />
                        <f:facet id="f4" name="footer"></f:facet>
                    </h:column>
                    <h:column id="col1">
                        <f:facet id="f1" name="header">
                           Servidor
                        </f:facet>
                        <h:outputText id="item1" value="#{item.pessoal.nome}" />
                        <f:facet id="f2" name="footer"></f:facet>
                    </h:column>
                    <h:column id="col3">
                        <f:facet id="f5" name="header">
                           Área
                        </f:facet>
                        <h:outputText id="item3" value="#{item.cursoProfissional.area.descricao}" />                       
                    </h:column>
                    <h:column id="col4">
                        <f:facet id="f6" name="header">
                          Início
                        </f:facet>
                        <center id="c1" >
                        	<h:outputText id="item4" value="#{item.cursoProfissional.inicio}">
                        		<f:convertDateTime id="convIni1" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                       
                    </h:column>
                    <h:column id="col5">
                        <f:facet id="f7" name="header">
                          Fim
                        </f:facet>
                        <center id="c2">
                        	<h:outputText id="item5" value="#{item.cursoProfissional.fim}">
                        		<f:convertDateTime id="convIni2" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>             
                    </h:column>
                    <h:column id="col6">
                        <f:facet id="f8" name="header">
                           Carga Horária
                        </f:facet>
                        <center id="c3" > 
                       		<h:outputText id="item6" value="#{item.cursoProfissional.cargaHoraria}" />                       	
                       	</center>                      
                    </h:column>
                 
				</rich:dataTable>
				<rich:datascroller 	id="scroller" 
									for="lista" 
									stepControls="hide" 
									align="center" 
									rendered="#{cursoPeriodoListBean.pagedList.size() > 0}"/>
			</div>
	
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{cursoPeriodoListBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" 
							 />			 

		</h:form>

	</ui:define>
</ui:composition>
