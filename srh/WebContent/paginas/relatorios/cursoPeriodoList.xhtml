<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">	
			
		<script>
			function openwindow() {
				curso = document.getElementById('form:curso').value;
				if (curso.length > 2) {
					window.open("/srh/paginas/cadastros/cursoConsulta.faces?curso=" + curso,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
				} else {
					alert('Digite pelo menos 3 caracteres para a pesquisa');
				}
			}			
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Cursos por Período</h2>

		</div>

		<h:form id="form" binding="#{cursoPeriodoListBean.form}" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<h:inputHidden id="idCurso" value="#{cursoPeriodoListBean.idCurso}" />
			
			<div class="input-box box-40">
				<label for="">Curso</label>
				<div class="conteiner">
					<h:inputText id="curso"
								 name="curso"
								 value="#{cursoPeriodoListBean.curso}" />
				</div>
			</div>

			<a id="form:Pesquisar" 
			   href="#" 
			   onclick="openwindow()" 
			   class="bt-padrao fl mg-top-18">Pesquisar</a>
			
			
			
			<div class="input-box box-10" style="clear:both">
				<label for="">Data Inicio</label>
				<div class="conteiner">
					<h:inputText id="dataInicio" 
								 name="dataInicio"
								 styleClass="maskData" 
								 converter="dateConverter"
								 value="#{cursoPeriodoListBean.inicio}" 
								 maxlength="10" />
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Data Fim</label>
				<div class="conteiner">
					<h:inputText id="dataFim" 
								 name="dataFim" 
								 styleClass="maskData"
								 converter="dateConverter"
								 value="#{cursoPeriodoListBean.fim}" 
								 maxlength="10" />
				</div>
			</div> 
				
			
			<div class="radios-group box-10">
				<label for="form:atuacao">Area de atuação</label>
				<div class="conteiner" style="margin-top: 3px">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							id="atuacao"
							value="#{cursoPeriodoListBean.areaAtuacao}">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
			
			<div class="select-box box-25">
				<label for="">Tipo de Curso</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoCurso" 
									 value="#{cursoPeriodoListBean.tipoCurso}" >
						<f:selectItem id="selecioneTitulacao" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboTitulacao" 
					  					value="#{cursoProfissionalBean.comboTipoCurso}"
					  					var="tipo"
					  					itemValue="#{tipo}"
					  					itemLabel="#{tipo.descricao}"/>
					</h:selectOneMenu>    
				</div>
			</div>			
			
			<div class="radios-group box-18">
				<label for="form:somentePosGraduacao">Somente Pós-Graduação</label>
				<div class="conteiner" style="margin-top: 3px">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							id="somentePosGraduacao"
							value="#{cursoPeriodoListBean.somentePosGraduacao}">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
												

			<div class="select-box box-38" style="clear: both;">
				<label>Setor</label>
				<div class="conteiner">
					<h:selectOneMenu id="setor"
									 converter="entityConverter" 
							 		 value="#{cursoPeriodoListBean.setor}">
						<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
						<f:selectItems  id="comboSetor" 
										value="#{cursoPeriodoListBean.comboSetor}" 
										var="setor" 
										itemValue="#{setor}" 
										itemLabel="#{setor.nome}"  />
					</h:selectOneMenu>
				</div>
			</div>
		
			<div style="float:right;">
				<h:commandButton id="consultar"
								 value="Consultar"
								 action="#{cursoPeriodoListBean.consultar}"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 reRender="scroller,lista"/>
				<h:commandButton id="relatorio"
								 value="Relatório"
								 action="#{cursoPeriodoListBean.relatorio}" 
								 styleClass="bt-padrao fl mg-top-18 mg-left-10 mg-right-15" 
								 style="margin-left: 10px" />
			</div>
			
			<div class="tabela-dados">

				<rich:dataTable id="lista" 
								value="#{cursoPeriodoListBean.dataModel}" 
								var="item" 
								rows="10" 
								binding="#{cursoPeriodoListBean.dataTable}">

                    <h:column id="col1" rendered="#{cursoPeriodoListBean.idCurso eq null or cursoPeriodoListBean.idCurso eq 0}">
                        <f:facet id="f1" name="header">
                           Curso
                        </f:facet>
                        <h:outputText id="item1" value="#{item.cursoProfissional.descricao}" />
                        <f:facet id="f1" name="footer"></f:facet>
                    </h:column>
                    <h:column id="col2">
                        <f:facet id="f2" name="header">
                           Servidor
                        </f:facet>
                        <h:outputText id="item2" value="#{item.pessoal.nome}" />
                        <f:facet id="f2" name="footer"></f:facet>
                    </h:column>
                    <h:column id="col3">
                        <f:facet id="f3" name="header">
                           Área
                        </f:facet>
                        <h:outputText id="item3" value="#{item.cursoProfissional.area.descricao}" />                       
                    </h:column>
                    <h:column id="col4">
                        <f:facet id="f4" name="header">
                          Início
                        </f:facet>
                        <center id="c4" >
                        	<h:outputText id="item4" value="#{item.cursoProfissional.inicio}">
                        		<f:convertDateTime id="convIni1" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                       
                    </h:column>
                    <h:column id="col5">
                        <f:facet id="f5" name="header">
                          Fim
                        </f:facet>
                        <center id="c5">
                        	<h:outputText id="item5" value="#{item.cursoProfissional.fim}">
                        		<f:convertDateTime id="convIni2" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>             
                    </h:column>
                    <h:column id="col6">
                        <f:facet id="f6" name="header">
                           Carga Horária
                        </f:facet>
                        <center id="c6" > 
                       		<h:outputText id="item6" value="#{item.cursoProfissional.cargaHoraria}" />                       	
                       	</center>                      
                    </h:column>
                    <h:column id="col7">
                        <f:facet id="f7" name="header">
                           Tipo de Curso
                        </f:facet>
                        <center id="c7" > 
                       		<h:outputText id="item7" value="#{item.cursoProfissional.posGraduacao.descricao}" />                       	
                       	</center>                      
                    </h:column>
                 
				</rich:dataTable>
				<rich:datascroller 	id="scroller" 
									for="lista" 
									stepControls="hide" 
									align="center" 
									rendered="#{cursoPeriodoListBean.pagedList.size() > 0}"/>
			</div>
	
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{cursoPeriodoListBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" 
							 />			 

		</h:form>

	</ui:define>
</ui:composition>
