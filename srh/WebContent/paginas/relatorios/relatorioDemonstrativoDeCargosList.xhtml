<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">
	
		<style type="text/css" >
		    .formularios fieldset,
		    .box-border {
		        padding: 15px;
		        min-height: 100px;	        
		    }		    	    
		    .rich-tab-header{
				font-size: 14px;
				padding: 8px 10px;
				font-weight: bold;				
			}
			.rich-tab-active{
		    	background-image: none;
				background-color: white;
				color: #1c5ba7;
				border-bottom-width: 1px;				
			}
			.rich-tab-inactive{
				background-image: none;
				background-color: #EFEFEF;
				color: #505050;
				cursor: pointer;				
			}			
			.rich-tab-inactive:hover {
				color: #1c5ba7;
			}
			.rich-tabpanel-content{
				background-color: white;
				padding: 20px;
			}
			
			.conteiner {
				margin-right: 30px;
			}
			
		</style>
		
		<div class="titulo-pagina"><h2>Relatório de Demonstrativo de Cargos</h2></div>

	
		<h:form id="form" binding="#{relatorioDemonstrativoCargoBean.form}" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />			
			
			
			<rich:tabPanel id="tabPanel" switchType="client">
			
				<rich:tab id="tab1" label="Demonstrativo">
					
					<div class="select-box box-30">
						<label>Tipo Ocupação</label>
						<div class="conteiner">
							<h:selectOneMenu id="cmbTipoOcupacao" value="#{relatorioDemonstrativoCargoBean.tipoOcupacao}" converter="entityConverter">
								<f:selectItem itemLabel="TODOS" />
								<f:selectItems value="#{relatorioDemonstrativoCargoBean.comboTipoOcupacao}" var="tipoOcupacao" itemValue="#{tipoOcupacao}" itemLabel="#{tipoOcupacao.descricao}"  />
							</h:selectOneMenu>
						</div>
					</div>					
					
					<div class="radios-group box-30" style="margin-top: 26px; margin-left: 20px;">						
						<h:selectBooleanCheckbox id="ativoPortal" value="#{relatorioDemonstrativoCargoBean.ativoPortal}" style="float:left; margin-right: 5px;"/>
						<label style="float:left;" for="ativoPortal">Somente servidores ativos no Portal da Transparência?</label>											
					</div>
					
					
		
					<br /><br /><br /><br /><br />
					
					<h:commandButton value="Gerar relatório" id="relatorioDemonstrativoDeCargos"
									 action="#{relatorioDemonstrativoCargoBean.relatorioDemonstrativoDeCargos}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10" /> 			
 					
				</rich:tab>
				
				
				<rich:tab id="tab2" label="Quantitativo">
					
					 			
 					
				</rich:tab>			
			
			</rich:tabPanel>	
			
			
		</h:form>

	</ui:define>
	
	
</ui:composition>
