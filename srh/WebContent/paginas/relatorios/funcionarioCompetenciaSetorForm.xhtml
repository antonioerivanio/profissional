<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<style>
		.formularios fieldset,.box-border {
			border: 1px solid #c6c6c6;
			padding: 15px 15px 0px 15px;
			padding-right: 0;
			overflow: auto;
			margin-bottom: 10px;
			min-height: 100px;
		}
		</style>

		<div class="titulo-pagina">
			<h2>Dados da Competência do Servidor</h2>
		</div>

		<h:form id="form" styleClass="formularios">


			<fieldset>

				<legend>Dados Pessoais</legend>

				<br/>

				<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<div class="input-box box-100">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="true"
									 value="#{funcionarioCompetenciaSetorFormBean.servidorCompetencia.pessoal.nomeCompleto}" />
					</div>
				</div>

				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae" 
									 name="mae"
									 disabled="true"
									 value="#{funcionarioCompetenciaSetorFormBean.servidorCompetencia.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14" 
									 styleClass="maskCpf"
									 disabled="true"
									 value="#{funcionarioCompetenciaSetorFormBean.servidorCompetencia.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg"
									 maxlength="15"
									 disabled="true"
									 value="#{funcionarioCompetenciaSetorFormBean.servidorCompetencia.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor"
									 maxlength="10"
									 disabled="true"
									 value="#{funcionarioCompetenciaSetorFormBean.servidorCompetencia.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf"
									 maxlength="2"
									 disabled="true"
									 value="#{funcionarioCompetenciaSetorFormBean.servidorCompetencia.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>

			
			<fieldset>

				<legend>Competência</legend>

				<br/>

				<h:messages id="messagesbg" infoClass="infoMessage" errorClass="errorMessage" />

				<div class="input-box box-25">
					<label for="">Setor</label>
					<div class="conteiner">
						<h:inputText id="setor" 
									 name="setor"
									 disabled="true"
									 value="#{funcionarioCompetenciaSetorFormBean.servidorCompetencia.setor.nome}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Área</label>
					<div class="conteiner">
						<h:inputText id="area" 
									 name="area"
									 disabled="true"
									 value="#{funcionarioCompetenciaSetorFormBean.servidorCompetencia.areaSetorCompetencia.areaSetor.descricao}" />
					</div>
				</div>

				<div class="input-box box-50">
					<label for="">Competência</label>
					<div class="conteiner">
						<h:inputText id="comptencia" 
									 disabled="true"
									 value="#{funcionarioCompetenciaSetorFormBean.servidorCompetencia.areaSetorCompetencia.competencia.descricao}" />
					</div>
				</div>

			</fieldset>
			
			
			<h:panelGroup rendered="#{funcionarioCompetenciaSetorFormBean.cursoProfissional}">

				<fieldset>

				<legend>Curso Profissional</legend>

				<br/>

				<div class="tabela-dados">
	
					<rich:dataTable id="listaCompetenciaCurso" value="#{funcionarioCompetenciaSetorFormBean.competenciaCurso}" var="item" >
	
	                    <h:column id="col1">
	                        <f:facet name="header">
	                           Área
	                        </f:facet>
	                        <center><h:outputText id="item1" value="#{item.cursoProfissional.area.descricao}" /></center>
	                    </h:column>
	                    <h:column id="col2">
	                        <f:facet name="header">
	                           Curso
	                        </f:facet>
	                        <center>
	                        	<h:outputText id="item21" value="#{item.cursoProfissional.descricao}" /> 
	                        </center>
	                    </h:column>
	                    <h:column id="col3">
	                        <f:facet name="header">
	                         Instituição
	                        </f:facet>
	                        <center><h:outputText id="item3" value="#{item.cursoProfissional.instituicao.descricao}" /></center>
	                    </h:column>
					</rich:dataTable>
	
				</div>
				
				</fieldset>
			
			</h:panelGroup>
			

			<h:panelGroup rendered="#{funcionarioCompetenciaSetorFormBean.cursoGraduacao}">

				<fieldset>

				<legend>Curso Graduação</legend>

				<br/>

				<div class="tabela-dados">
	
					<rich:dataTable id="listaCompetenciaGraduacao" value="#{funcionarioCompetenciaSetorFormBean.listaAcademica}" var="item1" >
	
	                    <h:column id="col1152">
	                        <f:facet name="header">
	                           Área
	                        </f:facet>
	                        <center><h:outputText id="item1112452" value="#{item1.cursoAcademica.area.descricao}" /></center>
	                    </h:column>
	                    <h:column id="col2212">
	                        <f:facet name="header">
	                          Curso
	                        </f:facet>
	                        <center>
	                        	<h:outputText id="item2152" value="#{item1.cursoAcademica.descricao}" /> 
	                        </center>
	                    </h:column>
	                    <h:column id="col3112">
	                        <f:facet name="header">
	                        Instituição
	                        </f:facet>
	                        <center><h:outputText id="item31562" value="#{item1.instituicao.descricao}" /></center>
	                    </h:column>
					</rich:dataTable>
	
				</div>
				
				</fieldset>
			
			</h:panelGroup>

			
			<h:panelGroup rendered="#{funcionarioCompetenciaSetorFormBean.atestoPessoa}">

				<fieldset>

				<legend>Atesto</legend>

				<br/>

				<div class="tabela-dados">
	
					<rich:dataTable id="listaaAtestoPessoa" value="#{funcionarioCompetenciaSetorFormBean.listaAtestoPessoa}" var="item2" >
	
	                    <h:column id="col1">
	                        <f:facet name="header">
	                           Responsavel
	                        </f:facet>
	                        <center><h:outputText id="item112" value="#{item2.responsavel.funcional.nomeCompleto}" /></center>
	                    </h:column>
	                    <h:column id="col212">
	                        <f:facet name="header">
	                          Início
	                        </f:facet>
	                        <center>
	                        	<h:outputText id="item212" value="#{item2.dataInicio}" /> 
	                        </center>
	                    </h:column>
	                    <h:column id="col31">
	                        <f:facet name="header">
	                         Fim
	                        </f:facet>
	                        <center><h:outputText id="item312" value="#{item2.dataFim}" /></center>
	                    </h:column>
					</rich:dataTable>
	
				</div>
				
				</fieldset>
			
			</h:panelGroup>

			<a href="/srh/paginas/relatorios/funcionarioCompetenciaSetorList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
