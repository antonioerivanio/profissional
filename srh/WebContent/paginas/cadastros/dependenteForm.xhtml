<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
			function openwindowServidor()
			{
				nome = document.getElementById('form:nomeCompletoPessoa').value;
				if (nome.length > 2) {
					window.open("/srh/paginas/cadastros/pessoalConsulta.faces?flServidor=1&amp;nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
				} else {
					alert('Digite pelo menos 3 caracteres para a pesquisa');
				}
			}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Dependente</h2>

		</div>

         <h:form id="form" styleClass="formularios">

			<br/>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<h:inputHidden id="alterar" disabled="true" value="#{dependenteFormBean.alterar}" />
			

			<h:inputHidden id="idPessoa" value="#{dependenteFormBean.idResponsavel}" />

			<div class="input-box box-65">
				<label for="">Servidor *</label>
				<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa"
								 name="nomeCompletoPessoa"
								 disabled="#{dependenteFormBean.alterar}"
								 value="#{dependenteFormBean.nomeResponsavel}" />
					<a4j:support event="onchange" reRender="idResponsavel" ajaxSingle="true" />
				</div>
			</div>

			<a id="form:PesquisarServidor" 
			   href="#" 
			   onclick="openwindowServidor()" 
			   class="bt-padrao fl mg-top-18">Pesquisar</a>
	
					
			<div class="select-box box-65">
				<label for="">Dependente *</label>
				<div class="conteiner">
					<h:selectOneMenu id="dependente"
									 converter="entityConverter" 
									 value="#{dependenteFormBean.entidade.dependente}"
									 disabled="#{dependenteFormBean.alterar}" >
					  	<f:selectItem id="selecioneDependente" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboDependente"
					  					value="#{dependenteFormBean.comboDependente}"
					  					var="dependente"
					  					itemValue="#{dependente}"
					  					itemLabel="#{dependente.nomeCompleto}"/>
					</h:selectOneMenu>
				</div>
			</div>
	
				
			<div class="select-box box-65">
				<label for="">Tipo Dependência *</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoDependencia"
									 converter="entityConverter" 
									 value="#{dependenteFormBean.entidade.tipoDependencia}">
					  	<f:selectItem id="selecioneTipoDependencia" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboTipoDependencia"
					  					value="#{dependenteFormBean.comboTipoDependencia}"
					  					var="tipoDependencia"
					  					itemValue="#{tipoDependencia}"
					  					itemLabel="#{tipoDependencia.descricao}"/>
					  	<a4j:support event="onchange" 
					  	             action="#{dependenteFormBean.tipoDependenciaSelecionado}"
					  	             reRender="tipoDuracao" 
					  	             ajaxSingle="true" 
					  	             rendered="#{!dependenteFormBean.alterar}" />
					</h:selectOneMenu>
				</div>
			</div>
	
				
			<div class="select-box box-50">
				<label for="">Motivo Início *</label>
				<div class="conteiner">
					<h:selectOneMenu id="motivoInicio"
									 converter="entityConverter" 
									 value="#{dependenteFormBean.entidade.motivoInicio}">
					  	<f:selectItem id="selecioneMotivoInicio" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboMotivoInicio"
					  					value="#{dependenteFormBean.comboMotivoInicio}"
					  					var="motivo"
					  					itemValue="#{motivo}"
					  					itemLabel="#{motivo.descricao}"/>
					  	<a4j:support event="onchange" 
					  	             action="#{dependenteFormBean.motivoInicioSelecionado}"
					  	             reRender="tipoDuracao" 
					  	             ajaxSingle="true" 
					  	             rendered="#{!dependenteFormBean.alterar}" />
					</h:selectOneMenu>
				</div>
			</div>
			
			
			<div class="input-box box-14" style="margin-right: 130px;" >
				<label for="">Data Início *</label>
				<div class="conteiner">
					<h:inputText id="dataInicio" 
								 styleClass="maskData" 
								 converter="dateConverter"
								 value="#{dependenteFormBean.entidade.dataInicio}" />
				</div>
			</div>
			
			<h:panelGroup rendered="#{dependenteFormBean.alterar}">
				
				<div class="select-box box-50">
					<label for="">Motivo Fim</label>
					<div class="conteiner">
						<h:selectOneMenu id="motivoFim"
										 converter="entityConverter" 
										 value="#{dependenteFormBean.entidade.motivoFim}">
						  	<f:selectItem id="selecioneMotivoFim" itemLabel="Selecione..."/>
						  	<f:selectItems 	id="comboMotivoFim"
						  					value="#{dependenteFormBean.comboMotivoFim}"
						  					var="motivo"
						  					itemValue="#{motivo}"
						  					itemLabel="#{motivo.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>
	
	
				<div class="input-box box-14" style="margin-right: 130px;">
					<label for="">Data Fim</label>
					<div class="conteiner">
						<h:inputText id="dataFim" 
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{dependenteFormBean.entidade.dataFim}" />
					</div>
				</div>
				
			</h:panelGroup>			
			
			<div class="radios-group box-25">
				<label>Duração *</label>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="tipoDuracao" value="#{dependenteFormBean.entidade.tipoDuracao}" >
						<f:selectItem id="vitalicio" itemLabel="Vitalício" itemValue="1" />
						<f:selectItem id="temporario" itemLabel="Temporário" itemValue="2" />						
					</h:selectOneRadio>
					</div>
				</div>
			</div>
			
			
			<div class="radios-group box-8">
				<label>Dep Prev?</label>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							id="prev"
							value="#{dependenteFormBean.entidade.depPrev}">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
			
			
			<div class="radios-group box-8">
				<label>Dep IR?</label>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							id="ir"
							value="#{dependenteFormBean.entidade.depIr}">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
			
			
			<div class="radios-group box-8">
				<label>Dep SF?</label>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							id="sf"
							value="#{dependenteFormBean.entidade.depSf}">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
			
			
			<h:panelGroup rendered="#{dependenteFormBean.alterar}">
				<div class="radios-group box-15" >
					<label>Universitário?</label>
					<div class="conteiner">
						<div class="radio-box">
							<h:selectBooleanCheckbox
								id="universitario"
								value="#{dependenteFormBean.entidade.flUniversitario}">
							</h:selectBooleanCheckbox>
						</div>
					</div>
				</div>
			</h:panelGroup>
			
			
			<div class="textarea-box box-100">
				<label for="">Observação</label>
				<div class="conteiner">
					<h:inputTextarea id="observacao"
									 value="#{dependenteFormBean.entidade.obs}"
									 onkeyup="this.value = this.value.substring(0, 199);" 
									 style="height: 33px;"/>
				</div>
			</div>
			
			
			
			<h:commandButton action="#{dependenteFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" style="margin-right: 15px;" />
			<a href="/srh/paginas/cadastros/dependenteList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			<a href="/srh/paginas/cadastros/dependenteForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>

		</h:form>

		<script>
			if (document.getElementById('form:alterar') != null) {
				if (document.getElementById('form:alterar').value == 'true') {
					document.getElementById('form:PesquisarServidor').style.visibility='hidden';				
				}	
			}
		</script>

	</ui:define>
</ui:composition>
