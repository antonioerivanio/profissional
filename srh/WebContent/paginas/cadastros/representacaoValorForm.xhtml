<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Cargo de Representação por Valor</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<!-- <h:inputHidden id="idHidden" value="#{representacaoValorBean.entidade.id}" /> -->
					<h:inputText id="id" disabled="true" value="#{representacaoValorBean.entidade.id}" />  
				</div>
			</div>

			<br/><br/><br/><br/><br/>

			<div class="select-box box-50">
				<label for="">Cargo *</label>
				<div class="conteiner">
					<h:selectOneMenu id="cargo"
									 converter="entityConverter"
									 value="#{representacaoValorBean.entidade.representacaoCargo}"
									 required="true"
									 requiredMessage="O cargo é obrigatório."  >
					  	<f:selectItem id="selecioneCargo" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboCargo" 
					  					value="#{representacaoValorBean.comboCargo}"
					  					var="cargo"
					  					itemValue="#{cargo}"
					  					itemLabel="#{cargo.simbolo} - #{cargo.nomenclatura}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<br/><br/><br/><br/><br/>

			<div class="input-box box-15">
				<label for="">Vencimento *</label>
				<div class="conteiner">
					<h:inputText id="vencimento" 
								 value="#{representacaoValorBean.entidade.valorVencimento}" 
								 maxlength="10"
								 onkeyup="SoNumeros(this)"
								 required="true"
								 requiredMessage="O valor do vencimento é obrigatório."/>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Representação *</label>
				<div class="conteiner">
					<h:inputText id="representacao" 
								 value="#{representacaoValorBean.entidade.valorRepresentacao}" 
								 maxlength="10"
								 onkeyup="SoNumeros(this)"
								 required="true"
								 requiredMessage="O valor da representação é obrigatório."/>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Dedicação Exc. *</label>
				<div class="conteiner">
					<h:inputText id="dedicacao" 
								 value="#{representacaoValorBean.entidade.valorDedicacaoExclusiva}" 
								 maxlength="10"
								 onkeyup="SoNumeros(this)"
								 required="true"
								 requiredMessage="O valor de dedicação exclusiva é obrigatório."/>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Período Inicio *</label>
				<div class="conteiner">
					<h:inputText id="inicio" 
								 name="inicio"
								 styleClass="maskData" 
								 converter="dateConverter"
								 value="#{representacaoValorBean.entidade.inicio}" 
								 maxlength="10"
								 required="true"
								 requiredMessage="O período de inicio é obrigatório." />
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Período Fim</label>
				<div class="conteiner">
					<h:inputText id="fim" 
								 name="fim" 
								 styleClass="maskData"
								 converter="dateConverter"
								 value="#{representacaoValorBean.entidade.fim}" 
								 maxlength="10" />
				</div>
			</div>

			<div class="textarea-box box-100">
				<label for="">Observação</label>
				<div class="conteiner">
					<h:inputTextarea id="observacao"
									 value="#{representacaoValorBean.entidade.observacao}"
									 onkeyup="this.value = this.value.substring(0, 99);" />
				</div>
			</div>

			</fieldset>

			<h:commandButton id="salvar" value="Salvar" action="#{representacaoValorBean.salvar}" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/cadastros/representacaoValorList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
