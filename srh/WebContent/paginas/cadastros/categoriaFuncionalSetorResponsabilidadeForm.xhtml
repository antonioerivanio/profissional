<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Responsabilidades por Categoria Funcional e Setor</h2>

		</div>

		 <h:form id="form" styleClass="formularios">
		 
		 	<fieldset>
			
			 <h:messages infoClass="infoMessage" errorClass="errorMessage" />
			
				<div class="select-box box-35">
					<label for="">Setor *</label>
					<div class="conteiner">
						<h:selectOneMenu id="cmbSetor" 
										 value="#{categoriaFuncionalSetorResponsabilidadeFormBean.setor}"
										 converter="entityConverter" 
										 required="true" 
										 requiredMessage="Setor é obrigatório.">
						  	<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
						  	<f:selectItems 	id="comboSetor" 
						  					value="#{categoriaFuncionalSetorResponsabilidadeFormBean.comboSetor}"
						  					var="setor"
						  					itemValue="#{setor}"
						  					itemLabel="#{setor.nome}"
						  					/>
						  	<a4j:support 	id="carregaCategorias"
						  		 	 		event="onchange" 
					  				 		ajaxSingle="true"					  				 		
					  				 		reRender="categoria"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="radio-box fl mg-top-25">
					 Exibir somente setores ativos
					 <h:selectBooleanCheckbox value="#{categoriaFuncionalSetorResponsabilidadeFormBean.setoresAtivos}" id="setoresAtivos" >
					 	<a4j:support id="atualizaSetores" 
									 event="onclick"
									 ajaxSingle="true" 
									 reRender="cmbSetor" />									
					 </h:selectBooleanCheckbox>
				</div>
				
				<br /><br /><br /><br /><br /><br />
				
				<div class="select-box box-35">
					<label for="">Categoria Funcional *</label>
					<div class="conteiner">
						<h:selectOneMenu id="categoria" 
										 value="#{categoriaFuncionalSetorResponsabilidadeFormBean.entidade.categoriaFuncionalSetor}"
										 converter="entityConverter" 
										 required="true" 
										 requiredMessage="Categoria Funcional é obrigatória.">
						  	<f:selectItem id="selecioneCategoria" itemLabel="Selecione..." itemValue="" />
						  	<f:selectItems 	id="comboCategoria" 
						  					value="#{categoriaFuncionalSetorResponsabilidadeFormBean.categorias}"
						  					var="categoria"
						  					itemValue="#{categoria}"
						  					itemLabel="#{categoria.categoriaFuncional.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>
			
				<br /><br /><br /><br /><br /><br />

				<div class="input-box box-15">
					<label for="">Início *</label>
					<div class="conteiner">
						<h:inputText id="inicio" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{categoriaFuncionalSetorResponsabilidadeFormBean.entidade.inicio}"
									 maxlength="10" 
									 required="true" requiredMessage="Início é obrigatório.">
						</h:inputText>			  
					</div>
				</div>
				<div class="input-box box-15">
					<label for="">Fim</label>
					<div class="conteiner">
						<h:inputText id="fim" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{categoriaFuncionalSetorResponsabilidadeFormBean.entidade.fim}"
									 maxlength="10" >
						</h:inputText>			  
					</div>
				</div>
				
				<br /><br /><br /><br /><br />
				
				<div class="textarea-box box-100">
					<label for="">Descrição *</label>
					<div class="conteiner">
						<h:inputTextarea id="descricao"
										 value="#{categoriaFuncionalSetorResponsabilidadeFormBean.entidade.descricao}"										 
										 required="true"
										 requiredMessage="Descrição é obrigatoria"
										 onkeyup="this.value = this.value.substring(0, 1000);" />
					</div>
				</div>
					
			</fieldset>
	
			<h:commandButton action="#{categoriaFuncionalSetorResponsabilidadeFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<h:commandButton id="limpaTela" value="Limpar" action="#{categoriaFuncionalSetorResponsabilidadeFormBean.limpaTela}" styleClass="bt-padrao fr mg-right-10" />
			<a href="/srh/paginas/cadastros/categoriaFuncionalSetorResponsabilidadeList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			
		</h:form>
	</ui:define>
</ui:composition>
