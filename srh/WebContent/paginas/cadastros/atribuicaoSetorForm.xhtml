<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Atribuição Setorial</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

	            <h:messages infoClass="infoMessage" errorClass="errorMessage" />
				
				<div class="select-box box-38">
					<label for="">Setor *</label>
					<div class="conteiner">
						<h:selectOneMenu id="cmbSetor" 
										 value="#{atribuicaoSetorFormBean.entidade.setor}"
										 converter="entityConverter"
										 required="true"
										 requiredMessage="Setor é obrigatorio" >
						  	<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
						  	<f:selectItems 	id="comboSetor" 
						  					value="#{atribuicaoSetorFormBean.comboSetor}"
						  					var="setor"
						  					itemValue="#{setor}"
						  					itemLabel="#{setor.nome}"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="radio-box fl mg-top-25">
					 Exibir somente setores ativos	
					 <h:selectBooleanCheckbox value="#{atribuicaoSetorFormBean.setoresAtivos}" id="setoresAtivos" >
					 	<a4j:support id="atualizaSetores" 
									 event="onclick"
									 ajaxSingle="true" 
									 reRender="cmbSetor" />									
					 </h:selectBooleanCheckbox>
				</div>				
			
				<div class="radios-group box-30" style="clear:both">
					<label for="">Tipo</label>
					<div class="conteiner">
						<div class="radio-box">
							<h:selectOneRadio id="tipo" value="#{atribuicaoSetorFormBean.tipo}" >					  					  	
								<f:selectItem id="siGeral" itemLabel="Geral" itemValue="1" />
								<f:selectItem id="siEspecifica" itemLabel="Específica" itemValue="2" />
							</h:selectOneRadio>
						</div>
					</div>
				</div>
			
			
				<div class="textarea-box box-100">
					<label for="">Descrição *</label>
					<div class="conteiner">
						<h:inputTextarea id="descricao"
										 value="#{atribuicaoSetorFormBean.entidade.descricao}"										 
										 required="true"
										 requiredMessage="Descrição é obrigatoria"
										 onkeyup="this.value = this.value.substring(0, 1000);" />
					</div>
				</div>
			
			</fieldset>

			<h:commandButton id="salvar" action="#{atribuicaoSetorFormBean.salvar}"  styleClass="bt-padrao fr" value="Salvar" />			
			<h:commandButton id="limpaTela" value="Limpar" action="#{atribuicaoSetorFormBean.limpaTela}" styleClass="bt-padrao fr mg-right-10" />
			<a href="/srh/paginas/cadastros/atribuicaoSetorList.faces" class="bt-voltar fr mg-right-10 mg-bottom-10">Voltar</a>			
		

		</h:form>

	</ui:define>
</ui:composition>
