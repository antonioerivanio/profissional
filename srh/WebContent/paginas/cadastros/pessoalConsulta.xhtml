<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/popup.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">

		<style>
		    .formularios fieldset,
		    .box-border {
		        border: 1px solid #c6c6c6;
		        padding: 15px 15px 0px 15px;
		        padding-right: 0;
		        overflow: auto;
		        margin-bottom: 10px;
		        min-height: 100px;
		    }
		    .rich-table-cell {
				position: relative;				
		    }
		    .rich-table-cell label {
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				display: block;
		    }
		    .rich-table-cell label:hover {
		    	cursor: pointer;
		    }
		</style>

		<script>
		function retorno(component)
		{
			var mySplit = component.value.split(",");

			if (window.opener.document.getElementById('form:cpf') != null)
				window.opener.document.getElementById('form:cpf').value = mySplit[0].substring(0, 3) + "." + mySplit[0].substring(3, 6) + "." + mySplit[0].substring(6, 9) + "-" + mySplit[0].substring(9);
			if (window.opener.document.getElementById('form:idPessoa') != null)
				window.opener.document.getElementById('form:idPessoa').value = mySplit[1];
			if (window.opener.document.getElementById('form:nomeCompletoPessoa') != null)
				window.opener.document.getElementById('form:nomeCompletoPessoa').value = mySplit[2];
			if (window.opener.document.getElementById('form:rg') != null)
				window.opener.document.getElementById('form:rg').value = mySplit[3];
			if (window.opener.document.getElementById('form:rgEmissor') != null)
				window.opener.document.getElementById('form:rgEmissor').value = mySplit[4];
			if (window.opener.document.getElementById('form:rgUf') != null)
				window.opener.document.getElementById('form:rgUf').value = mySplit[5];
			if (window.opener.document.getElementById('form:mae') != null)
				window.opener.document.getElementById('form:mae').value = mySplit[6];

			// foco
			if (window.opener.document.getElementById('form:cpf') != null)
				window.opener.document.getElementById('form:cpf').focus();
			else if (window.opener.document.getElementById('form:nomeCompletoPessoa') != null)
				window.opener.document.getElementById('form:nomeCompletoPessoa').focus();
 

			window.close();
		}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Pessoa</h2>

		</div>

		<h:form id="form" binding="#{pessoalConsultaBean.form}" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{pessoalConsultaBean.lista}" var="item" >

					<h:column id="col1">
                        <f:facet name="header">
                            Selecionar
                        </f:facet>
                        <label for="#{item.id}"></label>
                        <center>
                        	<input type="radio" id="#{item.id}" name="seleciona" value="#{item.cpf},#{item.id},#{item.nomeCompleto},#{item.rg},#{item.emissorRg},#{item.ufEmissorRg.id},#{item.nomeMae}" onclick="retorno(this)" />
                        </center>
                    </h:column>
					<h:column id="col2" headerClass="cel-50">
                        <f:facet name="header">
                            Cpf
                        </f:facet>
                        <label for="#{item.id}"></label>
                        <center>
                        	<h:outputText id="item2" value="#{item.cpf}" styleClass="cel-50" >
                        		<f:converter converterId="cpfConverter" />
                        	</h:outputText>
                        </center>
                    </h:column>
					<h:column id="col3" headerClass="cel-50">
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        <label for="#{item.id}"></label>
                        <center><h:outputText id="item3" value="#{item.nomeCompleto}" styleClass="cel-50" /></center>
                    </h:column>

				</rich:dataTable>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
