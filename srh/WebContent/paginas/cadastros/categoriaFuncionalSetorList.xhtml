<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">
		<div class="titulo-pagina">

			<h2>Consulta Categoria por Setor</h2>

		</div>
		<h:form id="form" binding="#{categoriaFuncionalSetorListBean.form}" styleClass="formularios box-border">
			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
			
			<div id="div1" class="select-box box-38">
				<h:outputLabel id="lblSetor" value="SETOR"/>
				<div id="div2" class="conteiner">
					<h:selectOneMenu id="cmbSetor" 
							 value="#{categoriaFuncionalSetorListBean.setor}" converter="entityConverter">
						<f:selectItem id="siSelecione1" itemLabel="Selecione..." />
						<f:selectItems id="siSetor" value="#{categoriaFuncionalSetorListBean.comboSetor}" 
							var="setor" itemValue="#{setor}" itemLabel="#{setor.nome}"  />
					</h:selectOneMenu>
				</div>
			</div>
			
			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{categoriaFuncionalSetorListBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18" 
							 reRender="scroller,lista"/>
			<h:commandButton id="relatorio" value="Relatorio" action="#{categoriaFuncionalSetorListBean.relatorio}" styleClass="bt-padrao fl mg-top-18 mg-left-10"  />
			

			
			<div  id="div5" class="tabela-dados">
				<rich:dataTable id="lista" value="#{categoriaFuncionalSetorListBean.dataModel}" var="item" rows="10" binding="#{categoriaFuncionalSetorListBean.dataTable}">
					<rich:column id="clmCategoria"  >
						<f:facet id="lblCategoria" name="header">Categoria</f:facet>
						<center><h:outputText id="item1" value="#{item.categoriaFuncional.descricao}" /></center>
					</rich:column>
					<rich:column id="clmInicio" >
						<f:facet id="lblInicio" name="header">INICIO</f:facet>
						<center>
	                        <h:outputText id="item2" value="#{item.inicio}" >
	                        	<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
					</rich:column>
					<rich:column id="clmFim" >
						<f:facet id="lblFim" name="header">FIM</f:facet>
						<center>
	                        <h:outputText id="item3" value="#{item.fim}" >
	                        	<f:convertDateTime id="convFim" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
					</rich:column>
					<rich:column id="clmEditar" >
						<f:facet id="lblEditar" name="header">EDITAR</f:facet>
						<h:commandLink id="editar" value="Editar"
							action="#{categoriaFuncionalSetorFormBean.prepareAlterar}"
							styleClass="ico-editar">
							<f:setPropertyActionListener
								target="#{categoriaFuncionalSetorFormBean.entidade}" value="#{item}" />
						</h:commandLink>
					</rich:column>
					<rich:column id="clmExcluir" >
						<f:facet id="lblExcluir" name="header">EXCLUIR</f:facet>
						<h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{categoriaFuncionalSetorListBean.excluir}" 
                        			   styleClass="ico-delete" 
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{categoriaFuncionalSetorListBean.entidade}" value="#{item}" />
                        </h:commandLink>
					</rich:column>
				</rich:dataTable>
				<rich:datascroller id="scroller" for="lista" stepControls="hide" align="center" rendered="#{categoriaFuncionalSetorListBean.pagedList.size() > 0}"/>
			</div>
			
			<h:commandButton id="incluir"
							 value="Incluir"
							 action="#{categoriaFuncionalSetorFormBean.prepareIncluir}"
							 styleClass="bt-padrao fr mg-right-15"  />
							 
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{categoriaFuncionalSetorListBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" 
							 />	
			
		</h:form>
	</ui:define>
</ui:composition>
