<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Cargo de Representação por Setor</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<!-- <h:inputHidden id="idHidden" value="#{representacaoSetorBean.entidade.id}" /> -->
					<h:inputText id="id" disabled="true" value="#{representacaoSetorBean.entidade.id}" />  
				</div>
			</div>

			<br/><br/><br/><br/><br/>

			<div class="select-box box-50">
				<label for="">Cargo *</label>
				<div class="conteiner">
					<h:selectOneMenu id="cargo"
									 converter="entityConverter" 
									 value="#{representacaoSetorBean.entidade.representacaoCargo}"
									 required="true"
									 requiredMessage="O cargo é obrigatório."  >
					  	<f:selectItem id="selecioneCargo" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboCargo" 
					  					value="#{representacaoSetorBean.comboCargo}"
					  					var="cargo"
					  					itemValue="#{cargo}"
					  					itemLabel="#{cargo.simbolo} - #{cargo.nomenclatura}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="select-box box-50">
				<label for="">Setor *</label>
				<div class="conteiner">
					<h:selectOneMenu id="setor" 
									 converter="entityConverter"
									 value="#{representacaoSetorBean.entidade.setor}"
									 required="true"
									 requiredMessage="O setor é obrigatório."  >
					  	<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboSetor" 
					  					value="#{representacaoSetorBean.comboSetor}"
					  					var="setor"
					  					itemValue="#{setor}"
					  					itemLabel="#{setor.nome}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Quantidade *</label>
				<div class="conteiner">
					<h:inputText id="quantidade" 
								 value="#{representacaoSetorBean.entidade.quantidade}" 
								 maxlength="2"
								 onkeyup="SoNumeros(this)"
								 required="true"
								 requiredMessage="A quantidade é obrigatória."/>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Hierarquia *</label>
				<div class="conteiner">
					<h:inputText id="hierarquia" 
								 value="#{representacaoSetorBean.entidade.hierarquia}" 
								 maxlength="2"
								 onkeyup="SoNumeros(this)"
								 required="true"
								 requiredMessage="A hierarquia é obrigatória."/>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Período Inicio *</label>
				<div class="conteiner">
					<h:inputText id="inicio" 
								 name="inicio"
								 styleClass="maskData" 
								 converter="dateConverter"
								 value="#{representacaoSetorBean.entidade.inicio}" 
								 maxlength="10"
								 required="true"
								 requiredMessage="O periodo de inicio é obrigatório." />
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Período Fim</label>
				<div class="conteiner">
					<h:inputText id="fim" 
								 name="fim" 
								 styleClass="maskData"
								 converter="dateConverter"
								 value="#{representacaoSetorBean.entidade.fim}" 
								 maxlength="10" />
				</div>
			</div>

			<div class="radios-group box-5">
				<h3>Ativa</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox id="ativa" value="#{representacaoSetorBean.entidade.ativo}" />
					</div>
				</div>
			</div>

			<div class="textarea-box box-75">
				<label for="">Observação</label>
				<div class="conteiner">
					<h:inputTextarea id="observacao"
									 value="#{representacaoSetorBean.entidade.observacao}"
									 onkeyup="this.value = this.value.substring(0, 99);" />
				</div>
			</div>

			</fieldset>

			<h:commandButton id="salvar" value="Salvar" action="#{representacaoSetorBean.salvar}" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/cadastros/representacaoSetorList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
