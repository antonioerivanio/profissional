<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<style>
		    .formularios fieldset,
		    .box-border {
		        border: 1px solid #c6c6c6;
		        padding: 15px 15px 0px 15px;
		        padding-right: 0;
		        overflow: auto;
		        margin-bottom: 10px;
		        min-height: 100px;
		    }
		</style>

		<script>
			function openwindow()
			{
				var nome = document.getElementById('form:nomeCompletoPessoa').value;
				if (nome.length > 2) {
					window.open("/srh/paginas/cadastros/pessoalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
				} else {
					alert('Digite pelo menos 3 caracteres para a pesquisa');
				}
			}

			function desbloquearCampoMatricula()
			{
					var checkMatricula =  document.getElementById('form:digitarMatricula').checked;
					if(checkMatricula){
						document.getElementById('form:matriculaFuncional').disabled = false;
						document.getElementById('form:matriculaFuncional').focus();
					}else{
						document.getElementById('form:matriculaFuncional').disabled = true;
						document.getElementById('form:matriculaFuncional').value = "";
					}
			}

			function sugerirDataExercicio()
			{
				document.getElementById('form:exercicio').value = document.getElementById('form:posse').value;
				document.getElementById('form:exercicio').focus();
			}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Nomeação do Servidor</h2>

		</div>

         <h:form id="form" styleClass="formularios">

			<fieldset>

			<legend>Dados Pessoais</legend>

			<br/>
			<a4j:outputPanel ajaxRendered="true" >
	            <h:messages infoClass="infoMessage" errorClass="errorMessage" />
			</a4j:outputPanel>
            
            <div class="conteiner">
       			<h:inputHidden 
					id="idPessoa"
					value="#{nomeacaoServidorFormBean.pessoa}">
					<a4j:support event="onchange" reRender="nomeCompletoPessoa, mae, cpf, rg, rgEmissor, rgUf" ajaxSingle="true" />
				</h:inputHidden>
			</div>

			<div class="input-box box-75">
				<label for="">Nome *</label>
				<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa" required="true" 
								 name="nomeCompletoPessoa" requiredMessage="Nome é obrigatorio"
								 value="#{nomeacaoServidorFormBean.nome}" 
								 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}" />
				</div>
			</div>

			<a id="form:Pesquisar" 
			   href="#" 
			   onclick="openwindow()" 
			   class="bt-padrao fl mg-top-18">Pesquisar</a>

			<div class="input-box box-100">
				<label for="">Mãe</label>
				<div class="conteiner">
					<h:inputText id="mae"
								 name="mae"
								 disabled="true"
								 value="#{nomeacaoServidorFormBean.entidade.pessoal.nomeMae}" />
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">CPF</label>
				<div class="conteiner">
					<h:inputText id="cpf" 
								 maxlength="14"
								 styleClass="maskCpf"
								 converter="cpfConverter"
								 disabled="true"
								 value="#{nomeacaoServidorFormBean.entidade.pessoal.cpf}" />
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">RG</label>
				<div class="conteiner">
					<h:inputText id="rg" 
								 maxlength="15"
								 disabled="true"
								 value="#{nomeacaoServidorFormBean.entidade.pessoal.rg}" />
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">Emissor</label>
				<div class="conteiner">
					<h:inputText id="rgEmissor" 
								 maxlength="10"
								 disabled="true"
								 value="#{nomeacaoServidorFormBean.entidade.pessoal.emissorRg}" />
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">UF</label>
				<div class="conteiner">
					<h:inputText id="rgUf" 
								 maxlength="2"
								 disabled="true"
								 value="#{nomeacaoServidorFormBean.entidade.pessoal.ufEmissorRg.id}" />
				</div>
			</div>

			</fieldset>

			<fieldset>

			<legend>Dados Funcionais</legend>

			<br/>

			<fieldset>

			<div class="radios-group box-10" style="float: left;">
				<label>Digitar Matrícula?</label>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							id="digitarMatricula"
							disabled="#{nomeacaoServidorFormBean.alterar or not nomeacaoServidorFormBean.exibirTodosOsCampos}"
							onclick="desbloquearCampoMatricula()">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>

			<div class="input-box box-10" style="float: left;">
				<label for="">Matrícula</label>
				<div class="conteiner">
					<h:inputText id="matriculaFuncional" 
								 styleClass="maskMatricula"
								 maxlength="5"
								 disabled="#{nomeacaoServidorFormBean.alterar or not nomeacaoServidorFormBean.exibirTodosOsCampos}" 
								 value="#{nomeacaoServidorFormBean.entidade.matricula}" >
					</h:inputText>
				</div>
			</div>
			
				
			<div class="select-box box-37" style="clear:both">
				<label for="">Tipo de Entrada *</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoEntrada"  
									 converter="entityConverter" required="true" requiredMessage="Tipo de Entrada é obrigatorio"
									 value="#{nomeacaoServidorFormBean.entidade.tipoMovimentoEntrada}"
									 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}" >
						<f:selectItem id="selecioneTipoEntrada" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems  id="comboTipoEntrada" 
					   					value="#{nomeacaoServidorFormBean.comboTipoEntrada}"
					   					var="tipoEntrada"
					   					itemValue="#{tipoEntrada}"
					   					itemLabel="#{tipoEntrada.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="select-box box-25">
				<label for="">Tipo de Publicação </label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoPublicacao"
									 converter="entityConverter" 
									 value="#{nomeacaoServidorFormBean.entidade.tipoPublicacaoNomeacao}"
									 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						<f:selectItem id="selecioneTipoPublicacao" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems 	id="comboTipoPublicacao" 
					   					value="#{nomeacaoServidorFormBean.comboTipoPublicacao}"
					   					var="tipoPublicacao"
					   					itemValue="#{tipoPublicacao}"
					   					itemLabel="#{tipoPublicacao.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Publicação da Nomeação </label>
				<div class="conteiner">
					<h:inputText id="publicacao"
								 name="publicacao"
								 converter="dateConverter"
								 styleClass="maskData"
								 maxlength="10"
								 value="#{nomeacaoServidorFormBean.entidade.doeNomeacao}" 
								 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
					</h:inputText>
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Posse *</label>
				<div class="conteiner">
					<h:inputText id="posse" required="true"
								 name="posse" requiredMessage="Posse é obrigatorio"
								 converter="dateConverter"
								 styleClass="maskData"
								 maxlength="10" 
								 value="#{nomeacaoServidorFormBean.entidade.posse}"
								 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}"
								 onblur="sugerirDataExercicio()" >
					</h:inputText>
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Exercício *</label>
				<div class="conteiner">
					<h:inputText id="exercicio" required="true"
								 name="exercicio" requiredMessage="Exercício é obrigatorio"
								 converter="dateConverter"
								 styleClass="maskData"
								 maxlength="10"
								 value="#{nomeacaoServidorFormBean.entidade.exercicio}" 
								 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}" >
					</h:inputText>
				</div>
			</div>

			<div class="textarea-box box-100">
					<label for="">Observação *</label>
					<div class="conteiner">
					<h:inputTextarea id="observacao" style="height: 33px;" required="true" requiredMessage="Observação é obrigatorio"
						value="#{nomeacaoServidorFormBean.entidade.descricaoNomeacao}"
						onkeyup="this.value = this.value.substring(0, 254);"
						disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}"/>
					</div>
			</div>

			<div class="select-box box-25">
				<label for="">Tipo Folha *</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoFolha" 
									 converter="entityConverter" required="true" requiredMessage="Tipo Folha é obrigatorio"
									 value="#{nomeacaoServidorFormBean.entidade.folha}" 
									 disabled="#{nomeacaoServidorFormBean.tpOcupacaoCargoComissionado or not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						<f:selectItem id="selecioneTipoFolha" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems  id="comboTipoFolha" 
					   					value="#{nomeacaoServidorFormBean.comboTipoFolha}"
					   					var="tipoFolha"
					   					itemValue="#{tipoFolha}"
					   					itemLabel="#{tipoFolha.descricao}"/>
					   	<a4j:support event="onchange" focus="tipoOcupacao" ajaxSingle="true" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="select-box box-25">
				<label for="">Tipo Ocupação *</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoOcupacao" required="true"
									 converter="entityConverter" requiredMessage="Tipo Ocupação é obrigatorio"
									 value="#{nomeacaoServidorFormBean.tipoOcupacao}"
									 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
					  	<f:selectItem id="selecioneTipoOcupacao" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboTipoOcupacao" 
					  					value="#{nomeacaoServidorFormBean.comboTipoOcupacao}"
					  					var="tipoOcupacao"
					  					itemValue="#{tipoOcupacao}"
					  					itemLabel="#{tipoOcupacao.descricao}"/>

					    <a4j:support id="carregaCargoFuncao"
					  				 event="onchange" 
					  				 ajaxSingle="true"	
					  				 focus="tipoCargoFuncao"
					  				 action="#{nomeacaoServidorFormBean.carregaCargoFuncao}"
					  				 reRender="tipoFolha, tipoCargoFuncao, proporcionalidade, previdencia, abonoPrevidenciario, SupSecIntegral, regime, salario"/>

					</h:selectOneMenu>
				</div>
			</div>

			<div class="select-box box-25">
				<label for="">Cargo/Função *</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoCargoFuncao" required="true" requiredMessage="Cargo/Função é obrigatorio"
									 value="#{nomeacaoServidorFormBean.entidade.ocupacao}"
									 converter="entityConverter"
									 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						<f:selectItem id="selecioneCargoFuncao" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems id="comboCargoFuncao" 
					   				   value="#{nomeacaoServidorFormBean.comboCargoFuncao}"
					   				   var="tipoCargoFuncao"
					   				   itemValue="#{tipoCargoFuncao}"
					   				   itemLabel="#{tipoCargoFuncao.nomenclatura} - #{tipoCargoFuncao.descricaoSituacao}"/>
					   				   
					    <a4j:support id="carregaClasseReferencia"
					  				 event="onchange" 
					  				 ajaxSingle="true"	
					  				 focus="tipoClasseReferencia"
					  				 action="#{nomeacaoServidorFormBean.carregaClasseReferenciaEhEspecialidadeCargo}"
					  				 reRender="tipoClasseReferencia,especialidadeCargo"/>
					  				 
					</h:selectOneMenu>
				</div>
			</div>

			<div class="select-box box-25">
				<label for="">Classe/Referência *</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoClasseReferencia" 
									 converter="entityConverter"
									 value="#{nomeacaoServidorFormBean.entidade.classeReferencia}"
									 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						<f:selectItem id="selecioneClasseReferencia" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems id="comboClasseReferencia"
					   				   value="#{nomeacaoServidorFormBean.comboClasseReferencia}"
					   				   var="tipoClasseReferencia"
					   				   itemValue="#{tipoClasseReferencia}"
					   				   itemLabel="#{tipoClasseReferencia.simbolo.simbolo} - Ref. #{tipoClasseReferencia.referencia} - #{tipoClasseReferencia.simbolo.ocupacao.nomenclatura}"/>
					</h:selectOneMenu>
				</div>
			</div>
			
			<div class="select-box box-25">
				<label for="">Especialidade</label>
				<div class="conteiner">
					<h:selectOneMenu id="especialidadeCargo" 
									 converter="entityConverter"
									 value="#{nomeacaoServidorFormBean.entidade.especialidadeCargo}"
									 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						<f:selectItem id="selecioneEspecialidadeCargo" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems id="comboEspecialidadeCargo"
					   				   value="#{nomeacaoServidorFormBean.comboEspecialidadeCargo}"
					   				   var="especialidadeCargo"
					   				   itemValue="#{especialidadeCargo}"
					   				   itemLabel="#{especialidadeCargo.especialidade.descricao}"/>
					   				   
						<a4j:support id="carregaOrientacaoCargo"
					  				 event="onchange" 
					  				 ajaxSingle="true"	
					  				 focus="tipoOrientacaoCargo"
					  				 action="#{nomeacaoServidorFormBean.carregaOrientacaoCargo}"
					  				 reRender="orientacaoCargo"/>
					</h:selectOneMenu>
				</div>
			</div>
			
			<div class="select-box box-25">
				<label for="">Orientação</label>
				<div class="conteiner">
					<h:selectOneMenu id="orientacaoCargo" 
									 converter="entityConverter"
									 value="#{nomeacaoServidorFormBean.entidade.orientacaoCargo}"
									 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						<f:selectItem id="selecioneOrientacaoCargo" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems id="comboOrientacaoCargo"
					   				   value="#{nomeacaoServidorFormBean.comboOrientacaoCargo}"
					   				   var="orientacaoCargo"
					   				   itemValue="#{orientacaoCargo}"
					   				   itemLabel="#{orientacaoCargo.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="select-box box-25">
				<label for="">Situação *</label>
				<div class="conteiner">
					<h:selectOneMenu id="situacao" required="true" requiredMessage="Situação é obrigatorio"
									 converter="entityConverter"
									 value="#{nomeacaoServidorFormBean.entidade.situacao}"
									 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						<f:selectItem id="selecioneSituacao" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems id="comboSituacao" 
					   				   value="#{nomeacaoServidorFormBean.comboSituacao}"
					   				   var="situacao"
					   				   itemValue="#{situacao}"
					   				   itemLabel="#{situacao.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>
			
			<div class="select-box box-25">
				<label for="">Vínculo *</label>
				<div class="conteiner">
					<h:selectOneMenu 
						id="vinculo" required="true" requiredMessage="Vínculo é obrigatorio"
						converter="entityConverter"
						value="#{nomeacaoServidorFormBean.entidade.vinculo}"
						disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						<f:selectItem id="selecioneVinculo" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems id="comboVinculo" 
					   				   value="#{nomeacaoServidorFormBean.comboVinculo}"
					   				   var="vinculo"
					   				   itemValue="#{vinculo}"
					   				   itemLabel="#{vinculo.descricao}"/>
					   				   
		   				<a4j:support id="carregaOrgaoEhSalario"
					  				 event="onchange" 
					  				 ajaxSingle="true"	
					  				 action="#{nomeacaoServidorFormBean.carregaOrgaoEhSalario}"
					  				 reRender="orgaoOrigem,salario"/>
					  				 
					</h:selectOneMenu>
				</div>
			</div>

			<div class="select-box box-25">
				<label for="">Status *</label>
				<div class="conteiner">
					<h:selectOneMenu id="status" required="true" requiredMessage="Status é obrigatorio"
									 value="#{nomeacaoServidorFormBean.entidade.status}"
									 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						<f:selectItem id="selecioneStatus" itemLabel="Selecione..." itemValue="" />
						<f:selectItem id="status1" itemLabel="Ativo" itemValue="1" />
  						<f:selectItem id="status2" itemLabel="Estagiario" itemValue="2" />
  						<f:selectItem id="status5" itemLabel="Inativo" itemValue="5" />
  						<f:selectItem id="status8" itemLabel="Pensão Alimenticia Ativos" itemValue="8" />
  						<f:selectItem id="status9" itemLabel="Pensão Alimenticia Inativos" itemValue="9" />
					</h:selectOneMenu>
				</div>
			</div>
			
			<div class="select-box box-25">
				<label for="">Setor Atual *</label>
				<div class="conteiner">
					<h:selectOneMenu id="setor" required="true" requiredMessage="Setor Atual é obrigatorio"
									 converter="entityConverter"
									 value="#{nomeacaoServidorFormBean.entidade.setor}"
									 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems id="comboSetor" 
					   				   value="#{nomeacaoServidorFormBean.comboSetor}"
					   				   var="setor"
					   				   itemValue="#{setor}"
					   				   itemLabel="#{setor.nome}"/>
					</h:selectOneMenu>
				</div>
			</div>
			
			<div class="input-box box-25">
				<label for="">Matrícula Estadual</label>
				<div class="conteiner">
					<h:inputText id="matriculaEstadual" 
								 maxlength="15"
								 styleClass="maskMatriculaEstadual" 
								 value="#{nomeacaoServidorFormBean.entidade.matriculaEstadual}" 
								 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
					</h:inputText>
				</div>
			</div>
			
			<div class="radios-group box-10">
				<label>Cáculo PCC?</label>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							id="pcc"
							value="#{nomeacaoServidorFormBean.entidade.calculoPcc}"
							disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
			
			<div class="radios-group box-10">
				<label>Paga IRPF?</label>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							id="irpf"
							value="#{nomeacaoServidorFormBean.entidade.IRRF}"
							disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
			
			<div class="radios-group box-10">
				<label>Bate Ponto?</label>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							id="ponto"
							value="#{nomeacaoServidorFormBean.entidade.ponto}"
							disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
			
			<div class="radios-group box-10">
				<label>Ativa na Folha?</label>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							id="ativaFolha"
							value="#{nomeacaoServidorFormBean.entidade.atipoFp}"
							disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
			</fieldset>
			
			<fieldset class="conteiner">

				<legend>Código Brasileiro de Ocupações</legend>

				<br/>

				<label for=""></label>
				<div class="select-box box-100">
					<div class="conteiner">
						<h:selectOneMenu id="cbo1"
										 converter="entityConverter"
										 value="#{nomeacaoServidorFormBean.cbo1}"
										 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneCBO1" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboCBO1" 
						   				   value="#{nomeacaoServidorFormBean.comboCBO1}"
						   				   var="cbo1"
						   				   itemValue="#{cbo1}"
						   				   itemLabel="#{cbo1.codigo} - #{cbo1.descricao}"/>
						   				   
					    <a4j:support id="carregaCbo2"
					  				 event="onchange" 
					  				 ajaxSingle="true"	
					  				 action="#{nomeacaoServidorFormBean.carregaCbo2}"
					  				 reRender="cbo2"/>

						</h:selectOneMenu>
					</div>
				</div>
				<div class="select-box box-100">
					<div class="conteiner">	
						<h:selectOneMenu id="cbo2"
										 converter="entityConverter"
										 value="#{nomeacaoServidorFormBean.cbo2}" 
										 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">

						   	<f:selectItems id="comboCBO2" 
						   				   value="#{nomeacaoServidorFormBean.comboCBO2}"
						   				   var="cbo2"
						   				   itemValue="#{cbo2}"
						   				   itemLabel="#{cbo2.codigo} - #{cbo2.descricao}"/>

					    <a4j:support id="carregaCbo3"
					  				 event="onchange" 
					  				 ajaxSingle="true"	
					  				 action="#{nomeacaoServidorFormBean.carregaCbo3}"
					  				 reRender="cbo3"/>

						</h:selectOneMenu>
					</div>
				</div>
				<div class="select-box box-100">
					<div class="conteiner">
						<h:selectOneMenu id="cbo3" 
										 converter="entityConverter"
										 value="#{nomeacaoServidorFormBean.cbo3}"
										 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneCBO3" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboCBO3" 
						   				   value="#{nomeacaoServidorFormBean.comboCBO3}"
						   				   var="cbo3"
						   				   itemValue="#{cbo3}"
						   				   itemLabel="#{cbo3.codigo} - #{cbo3.descricao}"/>

					    <a4j:support id="carregaCbo4"
					  				 event="onchange" 
					  				 ajaxSingle="true"	
					  				 action="#{nomeacaoServidorFormBean.carregaCbo4}"
					  				 reRender="cbo4"/>

						</h:selectOneMenu>
					</div>
				</div>
				<div class="select-box box-100">
					<div class="conteiner">

										 converter="entityConverter"
										 value="#{nomeacaoServidorFormBean.entidade.cbo}"
										 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneCBO4" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboCBO4" 
						   				   value="#{nomeacaoServidorFormBean.comboCBO4}"
						   				   var="cbo4"
						   				   itemValue="#{cbo4}"
						   				   itemLabel="#{cbo4.codigo} - #{cbo4.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>	
			</fieldset>
			
			<div class="input-box box-15">
				<label for="">Proporcionalidade *</label>
				<div class="conteiner">
					<h:inputText id="proporcionalidade" required="true"
								 onkeyup="SoNumeros(this)"
								 maxlength="3" requiredMessage="Proporcionalidade é obrigatorio"
								 value="#{nomeacaoServidorFormBean.entidade.proporcionalidade}"
								 disabled="#{nomeacaoServidorFormBean.tpOcupacaoCargoComissionado or not nomeacaoServidorFormBean.exibirTodosOsCampos}" >
					</h:inputText>
				</div>
			</div>


			<div class="select-box box-25">
				<label for="">Lei Incorporação</label>
				<div class="conteiner">
					<h:selectOneMenu id="leiIncorporacao" 
									 value="#{nomeacaoServidorFormBean.leiIncorporacao}"
									 disabled="#{not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						<f:selectItem id="selecioneLeiIncorporacao" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems id="comboLeiIncorporacao" 
					   				   value="#{nomeacaoServidorFormBean.comboLeiIncorporacao}"
					   				   var="leiIncorporacao"
					   				   itemValue="#{leiIncorporacao}"
					   				   itemLabel="#{leiIncorporacao.descricao}"/>
					   				   
					    <a4j:support id="carregaQtdQuintos"
					  				 event="onchange" 
					  				 ajaxSingle="true"	
					  				 action="#{nomeacaoServidorFormBean.carregaQtdQuintos}"
					  				 reRender="qtdQuintos"/>
					  				 
					</h:selectOneMenu>
				</div>
			</div>
			
			<div class="input-box box-10" style="float: left;">
				<label for="">Qtd. Quintos *</label>
				<div class="conteiner">
					<h:inputText id="qtdQuintos"
								 maxlength="1"
								 styleClass="maskQtdQuintos"
								 disabled="#{not nomeacaoServidorFormBean.liberarQtdQuintos or not nomeacaoServidorFormBean.exibirTodosOsCampos}"
								 value="#{nomeacaoServidorFormBean.entidade.qtdQuintos}"
								 onkeyup="SoNumeros(this)">
								 <a4j:support id="validaQtdQuintos" 
								 			  event="onchange" 
								 			  ajaxSingle="true"
								 			  action="#{nomeacaoServidorFormBean.validarRegrasDeNegocioNomeacao}"/>
					</h:inputText>
				</div>
			</div>

			<div class="radios-group box-40" style="clear:both">

									  value="#{nomeacaoServidorFormBean.entidade.previdencia}">

						<f:selectItem itemLabel="IPEC" itemValue="1" id="ipec"/>
						<f:selectItem itemLabel="SUPSEC" itemValue="2" id="supsec"/>
						<f:selectItem itemLabel="INSS" itemValue="3" id="inss"/>
						<f:selectItem itemLabel="SEM PREVIDÊNCIA" itemValue="4" id="semprev"/>
						<a4j:support id="carregaPrevidenciaSupSec" 
								 	 event="onclick" 
								 	 ajaxSingle="true"
								 	 action="#{nomeacaoServidorFormBean.carregaPrevidenciaSupSec}"
								 	 reRender="abonoPrevidenciario,SupSecIntegral"/>
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			 <div class="radios-group box-15" >
			 <label>Abono Previdenciário?</label>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							id="abonoPrevidenciario"
							value="#{nomeacaoServidorFormBean.entidade.abonoPrevidenciario}"
							disabled="#{not nomeacaoServidorFormBean.exibirPrevSuperSec or nomeacaoServidorFormBean.tpOcupacaoCargoComissionado or not nomeacaoServidorFormBean.exibirTodosOsCampos}">
						</h:selectBooleanCheckbox>
					</div>
				</div>
			</div>
			
			<div class="radios-group box-15" >
				<label>SUPSEC Integral?</label>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox id="SupSecIntegral" value="#{nomeacaoServidorFormBean.entidade.supSecIntegral}" 
						disabled="#{not nomeacaoServidorFormBean.exibirPrevSuperSec or nomeacaoServidorFormBean.tpOcupacaoCargoComissionado or not nomeacaoServidorFormBean.exibirTodosOsCampos}" 
						onmouseover="validarSupSec()"/>
					</div>
				</div>
			</div>

			<div class="radios-group box-25">
				<label for="">Regime *</label>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="regime" required="true" requiredMessage="Regime é obrigatorio"
									  disabled="#{nomeacaoServidorFormBean.tpOcupacaoCargoComissionado or not nomeacaoServidorFormBean.exibirTodosOsCampos}" 
									  value="#{nomeacaoServidorFormBean.entidade.regime}" >
						<f:selectItem itemLabel="Estatutário" itemValue="1" />
						<f:selectItem itemLabel="Celetista" itemValue="2" />
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			</fieldset>



			<fieldset>

			<legend>Orgão Origem</legend>

			<br/>

            <div class="conteiner">
				<div class="select-box box-50">
					<label for="">Orgão</label>
					<div class="conteiner">
						<h:selectOneMenu id="orgaoOrigem"
										 disabled="#{not nomeacaoServidorFormBean.exibirOrgaoEhSalario or not nomeacaoServidorFormBean.exibirTodosOsCampos}"
										 value="#{nomeacaoServidorFormBean.entidade.idOrgaoOrigem}">
							<f:selectItem id="selecioneOrgaoOrigem" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboLeiOrgaoOrigem" 
						   				   value="#{nomeacaoServidorFormBean.comboOrgaoOrigem}"
						   				   var="orgaoOrigem"
						   				   itemValue="#{orgaoOrigem.id}"
						   				   itemLabel="#{orgaoOrigem.descricaoEntidade}"/>
						</h:selectOneMenu>
					</div>
				</div>
	 			
	 			<div class="input-box box-15">
					<label for="">Salário</label>
					<div class="conteiner">
						<h:inputText id="salario"
									 maxlength="10"
									 disabled="#{nomeacaoServidorFormBean.tpOcupacaoCargoComissionado or not nomeacaoServidorFormBean.exibirOrgaoEhSalario or not nomeacaoServidorFormBean.exibirTodosOsCampos}"
									 styleClass="maskSalario"
									 value="#{nomeacaoServidorFormBean.entidade.salarioOrigemMonetario}">
						</h:inputText>
					</div>
				</div>
            
			</div>
			</fieldset>

				<f:setPropertyActionListener target="#{nomeacaoServidorListBean.passouConsultar}" value="true"/>
			</h:commandButton>
