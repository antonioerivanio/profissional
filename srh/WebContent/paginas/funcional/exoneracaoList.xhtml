<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">

		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Exoneração do Servidor</h2>

		</div>

		<h:form id="form" binding="#{exoneracaoListBean.form}" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-8">
				<label for="">Matricula</label>
				<div class="conteiner">
					<h:inputText id="matricula"
								 name="matricula"
								 maxlength="6"
								 styleClass="maskMatricula"
								 value="#{exoneracaoListBean.matricula}" >
            			<a4j:support id="matriculaChange" event="onchange" reRender="messages, cpf, nomeCompletoPessoa" ajaxSingle="true" />
        			</h:inputText>
				</div>
			</div>

			<div class="input-box box-12">
				<label for="">CPF</label>
				<div class="conteiner">
					<h:inputText id="cpf" 
								 name="cpf"
								 maxlength="14"
								 styleClass="maskCpf"
								 converter="cpfConverter"
								 value="#{exoneracaoListBean.cpf}" >
						<a4j:support id="cpfChange" event="onchange" reRender="messages, matricula, nomeCompletoPessoa" ajaxSingle="true" />
					</h:inputText>
				</div>
			</div>

			<div class="input-box box-30">
				<label for="">Nome</label>
				<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa"
								 name="nomeCompletoPessoa"
								 value="#{exoneracaoListBean.nome}" />
				</div>
			</div>

			<div class="radios-group box-25">
				<h3>Tipo de Exoneração</h3>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="situacao"
									  value="#{exoneracaoListBean.tipo}" >
						<f:selectItem id="efetivo" itemLabel="Cargo Efetivo" itemValue="1" />
						<f:selectItem id="representacao" itemLabel="Representação" itemValue="2" />
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			<a id="form:Pesquisar" 
			   href="#" 
			   onclick="openwindow()" 
			   class="bt-padrao fl mg-top-18">Pesquisar</a>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{exoneracaoListBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 reRender="scroller,lista"/>

			<div class="tabela-dados">

				<!-- LISTA DE CARGO EFETIVO -->
				<rich:dataTable id="listaEfetivo" value="#{exoneracaoListBean.listaEfetivo}" var="itemEfetivo" rendered="#{exoneracaoListBean.listaEfetivo != null}" >

                    <h:column id="col1" headerClass="cel-15" >
                        <f:facet name="header">
                           ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{itemEfetivo.id}" styleClass="cel-15" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-50" >
                        <f:facet name="header">
                           CARGO
                        </f:facet>
                        <center>
                        	<h:outputText id="item2" value="#{itemEfetivo.ocupacao.nomenclatura}" styleClass="cel-50" />
                        </center>
                    </h:column>
                    <h:column id="col3" headerClass="cel-15">
                        <f:facet name="header">
                            Data Início
                        </f:facet>
                        <center>
	                        <h:outputText id="item3" value="#{itemEfetivo.exercicio}" styleClass="cel-15" >
	                        	<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
                    </h:column>

                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_EXONERACAO_EXONERAR')}">
                        <f:facet name="header">
                            EXONERAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="exonerarCargoEfetivo"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{exoneracaoFormBean.funcional}" value="#{itemEfetivo}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>


				<!-- LISTA DE REPRESENTACAO -->
				<rich:dataTable id="listaRepre" value="#{exoneracaoListBean.listaRepresentacao}" var="itemRepre" rendered="#{exoneracaoListBean.listaRepresentacao != null}" >

                    <h:column id="col6" headerClass="cel-15" >
                        <f:facet name="header">
                           ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{itemRepre.id}" styleClass="cel-15" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-50" >
                        <f:facet name="header">
                           CARGO
                        </f:facet>
                        <center>
                        	<h:outputText id="item2" value="#{itemRepre.representacaoCargo.nomenclatura}" styleClass="cel-50" />
                        </center>
                    </h:column>
                    <h:column id="col3" headerClass="cel-15">
                        <f:facet name="header">
                            Data Início
                        </f:facet>
                        <center>
	                        <h:outputText id="item3" value="#{itemRepre.inicio}" styleClass="cel-15" >
	                        	<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
                    </h:column>

                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_EXONERACAO_EXONERAR')}">
                        <f:facet name="header">
                            EXONERAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="exonerarRepresentacao"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{exoneracaoFormBean.representacao}" value="#{itemRepre}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>

			</div>
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{exoneracaoListBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" 
							 />
		</h:form>

	</ui:define>
</ui:composition>
