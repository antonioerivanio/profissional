<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">

		<script>

		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			findAll = "OK";
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?parametro=" + nome+ ";" + findAll,"mywindow","findAll=OK,scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}			
		}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Nomeação do Servidor</h2>

		</div>

		<h:form id="form" binding="#{nomeacaoServidorListBean.form}" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">Matricula</label>
				<div class="conteiner">
					<h:inputText id="matricula"
								 name="matricula"
								 maxlength="6"
								 styleClass="maskMatricula"
								 value="#{nomeacaoServidorListBean.matricula}"
								 disabled="#{not nomeacaoServidorListBean.exibirTodosOsCampos}" >
            			<a4j:support id="matriculaChange" event="onchange" reRender="cpf, nomeCompletoPessoa, messages" ajaxSingle="true" />
        			</h:inputText>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">CPF</label>
				<div class="conteiner">
					<h:inputText id="cpf" 
								 name="cpf"
								 maxlength="14"
								 styleClass="maskCpf"
								 converter="cpfConverter"
								 value="#{nomeacaoServidorListBean.cpf}"
								 disabled="#{not nomeacaoServidorListBean.exibirTodosOsCampos}" >
						<a4j:support id="cpfChange" event="onchange" reRender="matricula, nomeCompletoPessoa, messages" ajaxSingle="true" />
					</h:inputText>
				</div>
			</div>

			<div class="input-box box-37">
				<label for="">Nome</label>
				<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa"
								 name="nomeCompletoPessoa"
								 value="#{nomeacaoServidorListBean.nome}"
								 disabled="#{not nomeacaoServidorListBean.exibirTodosOsCampos}" />
				</div>
			</div>

			<a id="form:Pesquisar" 
			   href="#" 
			   onclick="openwindow()" 
			   class="bt-padrao fl mg-top-18">Pesquisar</a>

			<h:commandButton id="consultar"
							 name="consultar"
							 action="#{nomeacaoServidorListBean.consultar}"
							 value="Consultar"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 reRender="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{nomeacaoServidorListBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px"
							 reRender="messages" />
			<h:commandButton id="limpar"
							 name="limpar"
							 action="#{nomeacaoServidorListBean.limpar}"
							 value="Limpar"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{nomeacaoServidorListBean.dataModel}" var="item" rows="10" binding="#{nomeacaoServidorListBean.dataTable}">

                    <h:column id="col1" headerClass="cel-15" >
                        <f:facet name="header">
                            Matrícula
                        </f:facet>
                        <center>
	                        <h:outputText id="item1" value="#{item.matricula}" styleClass="cel-15" >
	                       		<f:converter converterId="matriculaConverter"/> 
	                        </h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-25" >
                        <f:facet name="header">
                            Tipo Entrada
                        </f:facet>
                        <center>
                        	<h:outputText id="item2" value="#{item.tipoMovimentoEntrada.descricao}" styleClass="cel-25" />
                        </center>
                    </h:column>
                    <h:column id="col3" headerClass="cel-25" >
                        <f:facet name="header">
                            CARGO
                        </f:facet>
                        <center>
                        	<h:outputText id="item3" value="#{item.ocupacao.nomenclatura}" styleClass="cel-25" />
                        </center>
                    </h:column>
                    <h:column id="col4" headerClass="cel-15">
                        <f:facet name="header">
                            Data Início
                        </f:facet>
                        <center>
	                        <h:outputText id="item4" value="#{item.exercicio}" styleClass="cel-15" >
	                        	<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col5" headerClass="cel-15">
                        <f:facet name="header">
                            Data de Saída
                        </f:facet>
                        <center>
	                        <h:outputText id="item5" value="#{item.saida}" styleClass="cel-15" >
	                        	<f:convertDateTime id="convFim" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
                    </h:column>
                	<h:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_NOMEACAO_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{nomeacaoServidorFormBean.prepareAlterar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{nomeacaoServidorFormBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col7" rendered="#{LoginBean.anyGranted('ROLE_NOMEACAO_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{nomeacaoServidorListBean.excluir}" 
                        			   styleClass="ico-delete" 
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{nomeacaoServidorListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>
				<rich:datascroller id="scroller" for="lista" stepControls="hide" align="center" rendered="#{nomeacaoServidorListBean.pagedList.size() > 0}"/>
			</div>

			<h:commandButton id="incluir" 
							 value="Incluir"
							 action="#{nomeacaoServidorFormBean.prepareIncluir}"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_NOMEACAO_INSERIR')}"/>

		</h:form>

	</ui:define>
</ui:composition>
