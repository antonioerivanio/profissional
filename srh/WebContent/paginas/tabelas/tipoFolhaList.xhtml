<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Tipo de Folha</h2>

		</div>

		<h:form id="form" binding="#{tipoFolhaBean.form}" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-75">
				<label for="">Tipo de Folha</label>
				<div class="conteiner">
					<h:inputText id="tipoFolha"
								 value="#{tipoFolhaBean.descricao}" />
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{tipoFolhaBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18" 
							 reRender="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{tipoFolhaBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{tipoFolhaBean.dataModel}" var="item" rows="10" binding="#{tipoFolhaBean.dataTable}">

					<h:column id="col1">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-75">
                        <f:facet name="header">
                            Tipo de Folha
                        </f:facet>
                        <h:outputText id="item2" value="#{item.descricao}" styleClass="cel-75" />
                    </h:column>
                    <h:column id="col3">
                        <f:facet name="header">
                            Ativa
                        </f:facet>
                        <center>
	                        <h:outputText id="sim" value="Sim" rendered="#{item.ativo}" />
	                        <h:outputText id="nao" value="Não" rendered="#{!item.ativo}" />
                        </center>
                    </h:column>
                	<h:column id="col4" rendered="#{LoginBean.anyGranted('ROLE_TIPO_FOLHA_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar" 
                       				  value="Editar"
                       				  action="incluirAlterar"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{tipoFolhaBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_TIPO_FOLHA_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{tipoFolhaBean.excluir}"
                        			   styleClass="ico-delete"
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{tipoFolhaBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>
				<rich:datascroller id="scroller" for="lista" stepControls="hide" align="center" rendered="#{tipoFolhaBean.pagedList.size() > 0}"/>
				
			</div>

			<h:commandButton id="incluir"
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_TIPO_FOLHA_INSERIR')}"/>
							 
			<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="#{tipoFolhaBean.limpaTela}"
								 styleClass="bt-padrao fr mg-right-15" 
								 />					 

		</h:form>

	</ui:define>
</ui:composition>
