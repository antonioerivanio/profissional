<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Especialidade do Cargo</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputHidden value="#{especialidadeCargoBean.entidade.id}" />
					<h:inputText disabled="true" value="#{especialidadeCargoBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao"
								 value="#{especialidadeCargoBean.entidade.descricao}"
								 required="true"
								 requiredMessage="A descrição é obrigatório."
								 maxlength="100" />    
				</div>
			</div>

			<div class="radios-group box-30">
				<h3>Área</h3>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="area"
									  value="#{especialidadeCargoBean.entidade.area}"
									  required="true"
									  requiredMessage="A área é obrigatória." >
						<f:selectItem id="item1" itemLabel="Administração" itemValue="ADMINISTRAÇÃO" />
						<f:selectItem id="item2" itemLabel="Controle Externo" itemValue="CONTROLE EXTERNO" />
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			</fieldset>

			<h:commandButton action="#{especialidadeCargoBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/especialidadeCargoList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
