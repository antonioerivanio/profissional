<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Rubrica</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputHidden value="#{rubricaBean.entidade.id}" />
					<h:inputText disabled="true" value="#{rubricaBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Código *</label>
				<div class="conteiner">
					<h:inputText id="codigo"
								 value="#{rubricaBean.entidade.codigo}"
								 required="true" 
								 requiredMessage="O código é obrigatório." 
								 maxlength="3" />  
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Ordem *</label>
				<div class="conteiner">
					<h:inputText id="ordem"
								 value="#{rubricaBean.entidade.ordem}"
								 required="true" 
								 requiredMessage="A ordem é obrigatória."
								 onkeyup="SoNumeros(this)"
								 maxlength="3"  />    
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao"
								 value="#{rubricaBean.entidade.descricao}"
								 required="true"
								 requiredMessage="A descrição é obrigatória." 
								 maxlength="30" />    
				</div>
			</div>

			<div class="radios-group box-30">
				<h3>Tipo *</h3>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="tipo"
									  value="#{rubricaBean.entidade.tipo}"
									  required="true"
									  requiredMessage="O tipo é obrigatória." >
						<f:selectItem id="desconto" itemLabel="Desconto" itemValue="D" />
						<f:selectItem id="vantagem" itemLabel="Vantagem" itemValue="V" />
						<f:selectItem id="liquido" itemLabel="Líquido" itemValue="L" />
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			<div class="radios-group box-10">
				<h3>Empréstimo</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{rubricaBean.entidade.emprestimo}" id="emprestimo" />
					</div>
				</div>
			</div>

			<div class="radios-group box-10">
				<h3>Consignação</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{rubricaBean.entidade.consignacao}" id="consignacao"/>
					</div>
				</div>
			</div>

			<div class="radios-group box-10">
				<h3>Supsec</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{rubricaBean.entidade.supsec}" label="Supsec" id="supsec" />
					</div>
				</div>
			</div>

			<div class="radios-group box-10">
				<h3>IRRF</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{rubricaBean.entidade.irrf}" label="IRRF" id="irrf"/>
					</div>
				</div>
			</div>

			<div class="radios-group box-10">
				<h3>Verba Extra</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{rubricaBean.entidade.verbaExtra}" id="verbaExtra" />
					</div>
				</div>
			</div>

			<div class="radios-group box-10">
				<h3>Verifica Teto</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{rubricaBean.entidade.verificaTeto}" id="verificaTeto"/>
					</div>
				</div>
			</div>

			</fieldset>                            

			<h:commandButton action="#{rubricaBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/rubricaList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			<a href="/srh/paginas/tabelas/rubricaForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>

		</h:form>

	</ui:define>
</ui:composition>
