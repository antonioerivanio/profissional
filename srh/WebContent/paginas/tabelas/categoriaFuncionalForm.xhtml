<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">
		<div class="titulo-pagina">

			<h2>Cadastro de Categorias</h2>

		</div>
		<h:form id="form" styleClass="formularios box-border">
			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
			
			<h:inputHidden id="alterar" disabled="true" value="#{cadastroCategoriaFuncionalFormBean.alterar}" />
			
			<div class="input-box box-38">
				<h:outputLabel value="Descricao" />
				<div class="conteiner">
					<h:inputText id="descricao" required="true" requiredMessage="O campo 'Descrição' é obrigatório" validatorMessage="O tamanho da descrição deve ser menor que 50 caracteres" value="#{cadastroCategoriaFuncionalFormBean.entidade.descricao}">
						<f:validateLength maximum="50"/>
					</h:inputText>
				</div>
			</div>
			
			<br /><br /><br /><br /><br />
			
			<div class="conteiner">
				<div class="radio-box">
					Ativa<h:selectBooleanCheckbox value="#{cadastroCategoriaFuncionalFormBean.ativa}" id="ativa"/>
				</div>
			</div>
			
			<h:commandButton id="salvar" value="Salvar" action="#{cadastroCategoriaFuncionalFormBean.salvar}" styleClass="bt-padrao fr mg-right-15" />
			<h:commandButton value="Voltar" styleClass="bt-voltar fr mg-right-10" action="/paginas/tabelas/categoriaFuncionalList.faces" immediate="true"/>
		</h:form>
	</ui:define>
</ui:composition>
