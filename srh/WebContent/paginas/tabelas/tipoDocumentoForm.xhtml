<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Tipo de Documento de Publicação</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputHidden value="#{tipoDocumentoBean.entidade.id}" />
					<h:inputText disabled="true" value="#{tipoDocumentoBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao" 
								 value="#{tipoDocumentoBean.entidade.descricao}"
								 required="true" 
								 requiredMessage="A descrição é obrigatória." 
								 maxlength="100" />    
				</div>
			</div>

			<div class="radios-group box-30">
				<h3>Esfera *</h3>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="esfera" value="#{tipoDocumentoBean.entidade.esfera}" 
							required="true" requiredMessage="O esfera é obrigatória."  >
						<f:selectItem id="federal" itemLabel="Federal" itemValue="1" />
						<f:selectItem id="estadual" itemLabel="Estadual" itemValue="2" />
						<f:selectItem id="municipal" itemLabel="Municipal" itemValue="3" />
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			<div class="radios-group box-15">
				<h3>Documento Funcional</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{tipoDocumentoBean.entidade.documentoFuncional}" />
					</div>
				</div>
			</div>

			</fieldset>

			<h:commandButton action="#{tipoDocumentoBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/tipoDocumentoList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			<a href="/srh/paginas/tabelas/tipoDocumentoForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>

		</h:form>

	</ui:define>
</ui:composition>
