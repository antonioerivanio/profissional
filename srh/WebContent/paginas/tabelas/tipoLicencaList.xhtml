<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Tipo de Licença</h2>

		</div>

		<h:form id="form" binding="#{tipoLicencaBean.form}" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-75">
				<label for="">Tipo de Licença</label>
				<div class="conteiner">
					<h:inputText id="tipoLicenca"
								 value="#{tipoLicencaBean.descricao}" />
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{tipoLicencaBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18" 
							 reRender="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{tipoLicencaBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{tipoLicencaBean.dataModel}" var="item" rows="10" binding="#{tipoLicencaBean.dataTable}">

					<h:column id="col1" headerClass="cel-25">
                        <f:facet name="header" >
                            ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2">
                        <f:facet name="header" >
                            Tipo de Licença
                        </f:facet>
                        <h:outputText id="item2" value="#{item.descricao}"/>
                    </h:column>
                    <h:column id="col3" headerClass="cel-25">
                        <f:facet name="header">
                            Sexo
                        </f:facet>
                        <center>
                        	<h:outputText id="ambos" value="Ambos" rendered="#{item.sexoValido=='A'}"/>
                        	<h:outputText id="masculino" value="Masculino" rendered="#{item.sexoValido=='M'}"/>
                        	<h:outputText id="feminino" value="Feminino" rendered="#{item.sexoValido=='F'}"/>
                        </center>
                    </h:column>
                    <h:column id="col4">
                        <f:facet name="header">
                            Máx. Dias
                        </f:facet>
                        <center>
                        	<h:outputText id="item4" value="#{item.qtdeMaximoDias}" />
                        </center>
                    </h:column>
                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_TIPO_LICENCA_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="incluirAlterar"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{tipoLicencaBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_TIPO_LICENCA_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{tipoLicencaBean.excluir}"
                        			   styleClass="ico-delete"
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{tipoLicencaBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>
				<rich:datascroller id="scroller" for="lista" stepControls="hide" align="center" rendered="#{tipoLicencaBean.pagedList.size() > 0}"/>
				
			</div>

			<h:commandButton id="incluir"
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_TIPO_LICENCA_INSERIR')}"/>
							 
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{tipoLicencaBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" 
							 />				 

		</h:form>

	</ui:define>
</ui:composition>
