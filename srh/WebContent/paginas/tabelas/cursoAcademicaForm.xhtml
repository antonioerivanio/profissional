<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Curso de Formação Acadêmica</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<!-- <h:inputHidden value="#{cursoAcademicaBean.entidade.id}" /> -->
					<h:inputText disabled="true" value="#{cursoAcademicaBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao"
								 value="#{cursoAcademicaBean.entidade.descricao}"
								 required="true"
								 requiredMessage="A descrição é obrigatória." 
								 maxlength="100" />    
				</div>
			</div>

			<div class="select-box box-50">
				<label for="">Área</label>
				<div class="conteiner">
					<h:selectOneMenu id="area" 
									 value="#{cursoAcademicaBean.entidade.area}"
									 converter="entityConverter"
									 required="true"
								 	 requiredMessage="A área é obrigatória." >
						<f:selectItem id="selecioneArea" itemLabel="Selecione..." />
					  	<f:selectItems id="comboArea" 
					  				   var="area"
					  				   value="#{cursoAcademicaBean.comboArea}"
					  				   itemValue="#{area}"
					  				   itemLabel="#{area.descricao}" />
					</h:selectOneMenu>
				</div>
			</div>

			</fieldset>                            

			<h:commandButton action="#{cursoAcademicaBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/cursoAcademicaList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			<a href="/srh/paginas/tabelas/cursoAcademicaForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>
			
			

		</h:form>

	</ui:define>
</ui:composition>
