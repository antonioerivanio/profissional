    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-16" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />        
        <title>SRH - Sistema de Recursos Humanos do Tribunal de Contas do Ceara</title>
        <link rel="stylesheet" type="text/css" media="all" href="/srh/css/geral.css?v=#{dateGetTime}" />
        <link rel="shortcut icon" href="/srh/favicon.ico" />
        <script type="text/javascript" src="/srh/js/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="/srh/js/tce-js-effects.js"></script>
        <script type="text/javascript" src="/srh/js/jquery.maskMoney.js"></script>
        <script type="text/javascript" src="/srh/js/jquery.tablesorter.min.js"></script>
        <script type="text/javascript" src="/srh/js/jquery.maskedinput-1.3.js"></script>
        <script type="text/javascript" src="/srh/js/sessaoUtil.js?v=#{dateGetTime}"></script>
        <script type="text/javascript" src="/srh/js/util.js"></script>

        <script type="application/x-javascript">

        	jQuery.noConflict();
            jQuery(document).ready(function($) {
                $("#myTable").tablesorter({sortList:[[0,0]], widgets: ['zebra']});                
            });

        </script>
        <link rel="SHORTCUT ICON" href="/srh/favicon.ico" />        
    </head>
    <body>

	<f:view>

        <div class="geral">

            <div class="conteiner-geral">

                <div class="topo">
					
                    <ui:include src="topo.xhtml"/>

                </div>

                <div class="menu-principal">

                	<ui:include src="menu.xhtml"/>

                </div>

                <div class="corpo">

                    <div class="corpo-conteiner" >
                    
                    	 <rich:modalPanel id="modalRenovaSessao" resizeable="false" height="220" width="620">
				            
				            <f:facet name="header" class="header">
				                <h:outputText value="Renovação de sessão" />
				            </f:facet>
							
							<div class="sessao-expirada-msg">
								<span class="sessao-expirada-text"><b>Atenção!</b> Sua sessão irá expirar em alguns instantes. Clique em OK para renová-la.</span>				
							</div>
							
							<div class="modal-actions">						
								<a href="#" onclick="dontKeepSession();" class="bt-padrao bt-dialog-sessao">Cancelar</a>
								<a href="#" onclick="keepSession();" class="bt-padrao bt-dialog-sessao">OK</a>
							</div>							
							
						</rich:modalPanel>
						
						<rich:modalPanel id="modalRedirecionaLogin" resizeable="false" height="220" width="620">
				            
				            <f:facet name="header" class="header">
				                <h:outputText value="Fazer novo login" />
				            </f:facet>
													
							<div class="sessao-expirada-msg">
								<span class="sessao-expirada-text"><b>Atenção!</b> Sua sessão expirou. Clique em OK para fazer um novo login.</span>				
							</div>
							
							
							<div class="modal-actions">													
								<a href="#{request.contextPath}/login.faces" class="bt-padrao bt-dialog-sessao">OK</a>
							</div>							
							
						</rich:modalPanel>

                        <div class="titulo-pagina center">

                            <h2>
                            	Bem-vindo ao Sistema de Recursos Humanos do Tribunal de Contas do Ceará
                            </h2>

                        </div>

                        <div class="box-border">

                            <div class="welcome-col">
                                <p>

                                </p>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="rodape">
                    <div class="rodape-box">
                        <p>© Copyright 2012 - Secretaria de Tecnologia da Informação</p>
                    </div>
                </div>

            </div>

        </div>

	</f:view>

    </body>
</html>
