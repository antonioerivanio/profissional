<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">

		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			findAll = "OK";
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?parametro=" + nome+ ";" + findAll,"mywindow","findAll=OK,scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Progressão Funcional do Servidor</h2>

		</div>

		<h:form id="form" binding="#{progressaoFuncionalListBean.form}" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">

				<div class="input-box box-10">
					<label for="">Matricula</label>
					<div class="conteiner">
						<h:inputText id="matricula"
									 name="matricula"
									 styleClass="maskMatricula"
									 value="#{progressaoFuncionalListBean.matricula}" >
	            			<a4j:support id="matriculaChange" event="onchange" reRender="cpf, nomeCompletoPessoa" ajaxSingle="true" />
	        			</h:inputText>
					</div>
				</div>
	
				<div class="input-box box-15">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 name="cpf"
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 value="#{progressaoFuncionalListBean.cpf}" >
							<a4j:support id="cpfChange" event="onchange" reRender="matricula, nomeCompletoPessoa" ajaxSingle="true" />
						</h:inputText>
					</div>
				</div>
	
				<div class="input-box box-37">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 value="#{progressaoFuncionalListBean.nome}" />
					</div>
				</div>
	
				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()" 
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
				
				<h:commandButton id="consultar"
								 value="Consultar"
								 action="#{progressaoFuncionalListBean.consultar}"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 reRender="scroller,lista"/>
				<h:commandButton id="relatorio"
								 value="Relatório"
								 action="#{progressaoFuncionalListBean.relatorio}"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 style="margin-left: 10px"
								 reRender="messages" />
			</ui:fragment>
			
			<div class="tabela-dados">

				<rich:dataTable id="lista" 
								var="item"
								rows="#{progressaoFuncionalListBean.dataModel.pageSize}" 
								value="#{progressaoFuncionalListBean.dataModel}">
								
					 <h:column id="col1">
                        <f:facet name="header">
                            Ordem
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-50">
                        <f:facet name="header">
                            Ocupação
                        </f:facet>
                       	<h:outputText id="item2" value="#{item.classeReferencia.simbolo.ocupacao.nomenclatura}" styleClass="cel-50" />
                    </h:column>
                    <h:column id="col3" headerClass="cel-10">
                        <f:facet name="header">
                            Referência
                        </f:facet>
                       	<h:outputText id="item3" value="#{item.classeReferencia.simbolo.simbolo} - #{item.classeReferencia.referencia}" styleClass="cel-10" />
                    </h:column>
                     <h:column id="col4" headerClass="cel-50">
                        <f:facet name="header">
                            Tipo Movimento
                        </f:facet>
                       	<h:outputText id="item4" value="#{item.tipoMovimento.descricao}" styleClass="cel-50" />
                    </h:column>
                    <h:column id="col5" headerClass="cel-10">
                        <f:facet name="header">
                            Início
                        </f:facet>
                        <center>
                        	<h:outputText id="item5" value="#{item.inicio}" styleClass="cel-10" >
                        		<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                     <h:column id="col6" headerClass="cel-10">
                        <f:facet name="header">
                            Fim
                        </f:facet>
                        <center>
                        	<h:outputText id="item6" value="#{item.fim}" styleClass="cel-10" >
                        		<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col7" rendered="#{not LoginBean.anyGranted('ROLE_PROGRESSAO_ALTERAR')}">
                        <f:facet name="header">
                            DETALHAR
                        </f:facet>
                       <h:commandLink id="detalhar"
                       				  value="Detalhar"
                       				  action="#{progressaoFuncionalFormBean.prepareAlterar}"
                       				  styleClass="ico-detail" >
                            <f:setPropertyActionListener target="#{progressaoFuncionalFormBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col8" rendered="#{LoginBean.anyGranted('ROLE_PROGRESSAO_ALTERAR')}">
                        <f:facet name="header">
                            PROGREDIR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{progressaoFuncionalFormBean.prepareAlterar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{progressaoFuncionalFormBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
				</rich:dataTable>
				<rich:datascroller  id="scroller"
									for="lista" 
									stepControls="hide" 
									renderIfSinglePage="false" 
									page="#{progressaoFuncionalListBean.pagina}" />
			</div>


			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{progressaoFuncionalListBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15"
							 rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" 
							 />
			
			<h:commandButton id="relatorio2"
								 value="Relatório"
								 action="#{progressaoFuncionalListBean.relatorio}"
								 styleClass="bt-padrao fr mg-right-15" 
								 reRender="messages" 
								 rendered="#{LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" />
			
		</h:form>

	</ui:define>
</ui:composition>
