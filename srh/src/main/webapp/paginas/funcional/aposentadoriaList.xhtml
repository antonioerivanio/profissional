<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">

		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Aposentadoria</h2>

		</div>

		<h:form id="form" binding="#{aposentadoriaListBean.form}" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-8">
				<label for="">Matrícula</label>
				<div class="conteiner">
					<h:inputText id="matricula"
								 name="matricula"
								 maxlength="6"
								 styleClass="maskMatricula"
								 value="#{aposentadoriaListBean.matricula}" >
            			<a4j:support id="matriculaChange" event="onchange" reRender="messages, cpf, nomeCompletoPessoa" ajaxSingle="true" />
        			</h:inputText>
				</div>
			</div>

			<div class="input-box box-12">
				<label for="">CPF</label>
				<div class="conteiner">
					<h:inputText id="cpf" 
								 name="cpf"
								 maxlength="14"
								 styleClass="maskCpf"
								 converter="cpfConverter"
								 value="#{aposentadoriaListBean.cpf}" >
						<a4j:support id="cpfChange" event="onchange" reRender="messages, matricula, nomeCompletoPessoa" ajaxSingle="true" />
					</h:inputText>
				</div>
			</div>

			<div class="input-box box-30">
				<label for="">Nome</label>
				<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa"
								 name="nomeCompletoPessoa"
								 value="#{aposentadoriaListBean.nome}" />
				</div>
			</div>
			
			<a id="form:Pesquisar" 
			   href="#" 
			   onclick="openwindow()" 
			   class="bt-padrao fl mg-top-18">Pesquisar</a>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{aposentadoriaListBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 reRender="scroller,listaAposentadoria"/>
		 	<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{aposentadoriaListBean.relatorio}" 
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="listaAposentadoria"
								var="item"
								rows="#{aposentadoriaListBean.dataModel.pageSize}" 
								value="#{aposentadoriaListBean.dataModel}" >

                    
                    <h:column id="col1" headerClass="cel-15" >
                        <f:facet name="header">
                           Matrícula
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.funcional.matricula}" styleClass="cel-15" /></center>
                    </h:column>
                    
                    <h:column id="col2" headerClass="cel-50" >
                        <f:facet name="header">
                           Nome
                        </f:facet>
                        <center>
                        	<h:outputText id="item2" value="#{item.funcional.nomeCompleto}" styleClass="cel-50" />
                        </center>
                    </h:column>
                    
                    <h:column id="col3" headerClass="cel-15">
                        <f:facet name="header">
                            Data Ato
                        </f:facet>
                        <center>
	                        <h:outputText id="item3" value="#{item.dataAto}" styleClass="cel-15" >
	                        	<f:convertDateTime id="dataAto" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
                    </h:column>
                    
                    <h:column id="col7" rendered="#{not LoginBean.anyGranted('ROLE_APOSENTADORIA_ALTERAR')}">
                        <f:facet name="header">
                            DETALHAR
                        </f:facet>
                       <h:commandLink id="detalhar"
                       				  value="Detalhar"
                       				  action="#{aposentadoriaFormBean.prepareAlterar}"
                       				  styleClass="ico-detail" >
                            <f:setPropertyActionListener target="#{aposentadoriaFormBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>     
               		
               		<h:column id="col8" rendered="#{LoginBean.anyGranted('ROLE_APOSENTADORIA_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{aposentadoriaFormBean.prepareAlterar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{aposentadoriaFormBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col9" rendered="#{LoginBean.anyGranted('ROLE_APOSENTADORIA_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{aposentadoriaListBean.excluir}" 
                        			   styleClass="ico-delete" 
                        			   onclick="var x= confirm('Deseja realmente desfazer o lançamento de aposentadoria? Lembre-se de verificar se o servidor está obrigado a bater ponto.');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{aposentadoriaListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
				
				</rich:dataTable>
				<rich:datascroller 	id="scroller" 
									for="listaAposentadoria" 
									stepControls="hide"									
									renderIfSinglePage="false"
									page="#{aposentadoriaListBean.pagina}" />

			</div>
			
			
			<h:commandButton id="incluir" 
							 value="Incluir"
							 action="#{aposentadoriaFormBean.prepareIncluir}"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_APOSENTADORIA_INSERIR')}"/>
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{aposentadoriaListBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" 
							 />			
				
			
		</h:form>

	</ui:define>
</ui:composition>
