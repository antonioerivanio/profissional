<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">

		<script>
		// Alteração para incluir os servidores inativos na consulta
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			findAll = "OK";
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?parametro=" + nome+ ";" + findAll,"mywindow","findAll=OK,scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}			
		}
		</script>

		<div class="titulo-pagina">

			<h2>Emitir Ficha Funcional</h2>

		</div>

		<h:form id="form" binding="#{fichaFuncionalListBean.form}" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">

				<div class="input-box box-10">
					<label for="">Matricula</label>
					<div class="conteiner">
						<h:inputText id="matricula"
									 name="matricula"
									 styleClass="maskMatricula"
									 value="#{fichaFuncionalListBean.matricula}" >
	            			<a4j:support id="matriculaChange" event="onchange" focus="cpf" reRender="cpf, nomeCompletoPessoa, matricula" ajaxSingle="true" />
	        			</h:inputText>
					</div>
				</div>
	
				<div class="input-box box-15">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 name="cpf"
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 value="#{fichaFuncionalListBean.cpf}" >
							<a4j:support id="cpfChange" event="onchange" focus="nomeCompletoPessoa" reRender="matricula, nomeCompletoPessoa, cpf" ajaxSingle="true" />
						</h:inputText>
					</div>
				</div>
	
				<div class="input-box box-38">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 value="#{fichaFuncionalListBean.nome}" />
					</div>
				</div>
	
				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()" 
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
	
				<h:commandButton id="consultar"
								 name="consultar"
								 action="#{fichaFuncionalListBean.consultar}"
								 value="Consultar"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" />
			
			</ui:fragment>

			<div class="tabela-dados">

				<rich:dataTable id="lista" 
								var="item"
								value="#{fichaFuncionalListBean.lista}" >

                   <!--  <h:column id="col1">
                        <f:facet name="header">
                           ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.pessoal.id}" /></center>
                    </h:column>
                    <h:column id="col2">
                        <f:facet name="header">
                           CPF
                        </f:facet>
                        <center>
                        	<h:outputText id="item2" value="#{item.pessoal.cpf}">
                        		<f:converter converterId="cpfConverter"/>
                        	</h:outputText>
                        </center>
                    </h:column> -->
                    <h:column id="col2">
                        <f:facet name="header">
                           MATRÍCULA
                        </f:facet>
                        <center><h:outputText id="item2" value="#{item.matricula}" /></center>
                    </h:column>
                     <h:column id="col3">
                         <f:facet name="header">
                           NOME
                        </f:facet>
                        <center><h:outputText id="item3" value="#{item.pessoal.nomeCompleto}" /></center>
                    </h:column>
                      <h:column id="col4">
                        <f:facet name="header">
                           CARGO
                        </f:facet>
                        <center><h:outputText id="item4" value="#{item.ocupacao.nomenclatura}" /></center>
                    </h:column>
                	<h:column id="col5">
                       <f:facet name="header">
                           Visualizar Ficha
                       </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{fichaFuncionalListBean.relatorio}"
                       				  styleClass="ico-editar" >
                       		<f:setPropertyActionListener target="#{fichaFuncionalListBean.entidade}" value="#{item}" />
                       </h:commandLink>
                    </h:column>
                    <h:column id="col6">
                       <f:facet name="header">
                           Ficha Digitalizada
                       </f:facet>
                       <h:commandLink id="fichaAntiga"
                       				  value="Ficha Antiga"
                       				  action="#{fichaFuncionalListBean.relatorioFichaAntiga}"
                       				  styleClass="ico-editar" target="_blank" >
                       </h:commandLink>                        
                    </h:column>

				</rich:dataTable>

			</div>
			
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{fichaFuncionalListBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15"
							 rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" 
							 />	

		</h:form>

	</ui:define>
</ui:composition>
