<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Competência do Setor</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<!-- <h:inputHidden value="#{areaSetorCompetenciaFormBean.entidade.id}" />  -->
					<h:inputText id="id" 
								 disabled="true" 
								 value="#{areaSetorCompetenciaFormBean.entidade.id}" />  
				</div>
			</div>

			<br/><br/><br/><br/><br/>

			<div class="select-box box-25">
				<label for="">Setor *</label>
				<div class="conteiner">
					<h:selectOneMenu id="setor" 
									 value="#{areaSetorCompetenciaFormBean.setor}"
									 converter="entityConverter" >
					  	<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboSetor" 
					  					value="#{areaSetorCompetenciaFormBean.comboSetor}"
					  					var="setor"
					  					itemValue="#{setor}"
					  					itemLabel="#{setor.nome}"/>
					  	<a4j:support id="carregaArea" 
					  				 event="onchange" 
					  				 ajaxSingle="true"
					  				 action="#{areaSetorCompetenciaFormBean.carregarCategorias}"
					  				 reRender="area"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="select-box box-25">
				<label for="">Área *</label>
				<div class="conteiner">
					<h:selectOneMenu id="area" 
									 value="#{areaSetorCompetenciaFormBean.entidade.areaSetor}"
									 converter="entityConverter">
					  	<f:selectItem id="selecioneArea" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboArea" 
					  					value="#{areaSetorCompetenciaFormBean.comboArea}"
					  					var="area"
					  					itemValue="#{area}"
					  					itemLabel="#{area.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="select-box box-50">
				<label for="">Competência *</label>
				<div class="conteiner">
					<h:selectOneMenu id="competencia" 
									 value="#{areaSetorCompetenciaFormBean.entidade.competencia}"
									 converter="entityConverter">
					  	<f:selectItem id="selecioneCompetencia" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboCompetencia" 
					  					value="#{areaSetorCompetenciaFormBean.comboCompetencia}"
					  					var="competencia"
					  					itemValue="#{competencia}"
					  					itemLabel="#{competencia.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<br/><br/><br/><br/><br/>
			<div class="input-box box-10">
				<label for="">Data Inicio *</label>
				<div class="conteiner">
					<h:inputText id="dataInicio" 
								 name="dataInicio"
								 styleClass="maskData" 
								 converter="dateConverter"
								 value="#{areaSetorCompetenciaFormBean.entidade.dataInicio}" 
								 maxlength="10" />
				</div>
			</div>

			<div class="textarea-box box-90">
				<label for="">Motivo Entrada *</label>
				<div class="conteiner">
					<h:inputTextarea id="motivoEntrada"
									 value="#{areaSetorCompetenciaFormBean.entidade.motivoInicio}"
									 onkeyup="this.value = this.value.substring(0, 99);" />
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Data Fim</label>
				<div class="conteiner">
					<h:inputText id="dataFim" 
								 name="dataFim" 
								 styleClass="maskData"
								 converter="dateConverter"
								 value="#{areaSetorCompetenciaFormBean.entidade.dataFim}" 
								 maxlength="10" />
				</div>
			</div>

			<div class="textarea-box box-90">
				<label for="">Motivo Saida</label>
				<div class="conteiner">
					<h:inputTextarea id="motivoSaida"
									 value="#{areaSetorCompetenciaFormBean.entidade.motivoFim}"
									 onkeyup="this.value = this.value.substring(0, 99);" />
				</div>
			</div>

			</fieldset>

			<h:commandButton action="#{areaSetorCompetenciaFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/areaSetorCompetenciaList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{areaSetorCompetenciaFormBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" 
							 />

		</h:form>

	</ui:define>
</ui:composition>
