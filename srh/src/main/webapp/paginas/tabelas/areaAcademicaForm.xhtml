<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Área de Formação Acadêmica</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputHidden value="#{areaAcademicaBean.entidade.id}" />
					<h:inputText disabled="true" value="#{areaAcademicaBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao"
								 value="#{areaAcademicaBean.entidade.descricao}"
								 required="true"
								 requiredMessage="A descrição é obrigatório."
								 maxlength="60" />    
				</div>
			</div>

			</fieldset>

			<h:commandButton action="#{areaAcademicaBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/areaAcademicaList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			<a href="/srh/paginas/tabelas/areaAcademicaForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>
			

		</h:form>

	</ui:define>
</ui:composition>
