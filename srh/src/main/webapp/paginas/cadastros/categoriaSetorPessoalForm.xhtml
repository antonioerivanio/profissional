<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<style>
		    .formularios fieldset,
		    .box-border {
		        border: 1px solid #c6c6c6;
		        padding: 15px 15px 0px 15px;
		        padding-right: 0;
		        overflow: auto;
		        margin-bottom: 10px;
		        min-height: 100px;
		    }
		</style>
		
		<script>
		function openwindow()
		{	
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}

		function openwindowresponsavel() 
		{
			setor = document.getElementById('form:idSetor').value;
			responsavel = document.getElementById('form:nomeRepresentante').value;

			if (setor.length == 0) {
				alert('Selecione o funcionario.');
				return;
			}

			if (responsavel.length > 2) {
				window.open("/srh/paginas/funcional/representacaoFuncionalConsulta.faces?parametro=" + responsavel + ";" + setor,"mywindow2","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}

		}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Categoria por Setor e Servidor</h2>

		</div>

		 <h:form id="form" styleClass="formularios">
		 
		 	<fieldset>

				<legend>Dados Pessoais</legend>

				<br/>

            	<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<h:inputHidden id="alterar" disabled="true" value="#{categoriaSetorPessoalFormBean.alterar}" />

				<div class="input-box box-10">
					<label for="">Matricula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 disabled="#{categoriaSetorPessoalFormBean.passouConsultar}"
									 value="#{categoriaSetorPessoalFormBean.matricula}">
							<a4j:support event="onchange"
										 focus="tipoFerias"
										 reRender="messages, nomeCompletoPessoa, mae, cpf, rg, rgEmissor, rgUf"
										 ajaxSingle="true" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="#{categoriaSetorPessoalFormBean.passouConsultar}"
									 value="#{categoriaSetorPessoalFormBean.nome}" />
					</div>
				</div>

				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()"
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
	
				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae"
									 name="mae"
									 disabled="true"
									 value="#{categoriaSetorPessoalFormBean.entidade.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 disabled="true"
									 value="#{categoriaSetorPessoalFormBean.entidade.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg" 
									 maxlength="15"
									 disabled="true"
									 value="#{categoriaSetorPessoalFormBean.entidade.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor" 
									 maxlength="10"
									 disabled="true"
									 value="#{categoriaSetorPessoalFormBean.entidade.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf" 
									 maxlength="2"
									 disabled="true"
									 value="#{categoriaSetorPessoalFormBean.entidade.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>

			<fieldset>
			
				<div class="select-box box-35">
					<label for="">Setor *</label>
					<div class="conteiner">
						<h:selectOneMenu id="cmbSetor" 
										 value="#{categoriaSetorPessoalFormBean.setor}"
										 converter="entityConverter" 
										 required="true" 
										 requiredMessage="Setor é obrigatório.">
						  	<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
						  	<f:selectItems 	id="comboSetor" 
						  					value="#{categoriaSetorPessoalFormBean.comboSetor}"
						  					var="setor"
						  					itemValue="#{setor}"
						  					itemLabel="#{setor.nome}"
						  					/>
						  	<a4j:support 	id="carregaCategorias"
						  		 	 		event="onchange" 
					  				 		ajaxSingle="true"					  				 		
					  				 		reRender="categoria"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="radio-box fl mg-top-25">
					 Exibir somente setores ativos
					 <h:selectBooleanCheckbox value="#{categoriaSetorPessoalFormBean.setoresAtivos}" id="setoresAtivos" >
					 	<a4j:support id="atualizaSetores" 
									 event="onclick"
									 ajaxSingle="true" 
									 reRender="cmbSetor" />									
					 </h:selectBooleanCheckbox>
				</div>				
				
				<div class="select-box box-35 clr">
					<label for="">Categoria Funcional *</label>
					<div class="conteiner">
						<h:selectOneMenu id="categoria" 
										 value="#{categoriaSetorPessoalFormBean.entidade.categoriaFuncionalSetor}"
										 converter="entityConverter" 
										 required="true" 
										 requiredMessage="Categoria Funcional é obrigatória.">
						  	<f:selectItem id="selecioneCategoria" itemLabel="Selecione..." itemValue="" />
						  	<f:selectItems 	id="comboCategoria" 
						  					value="#{categoriaSetorPessoalFormBean.categorias}"
						  					var="categoria"
						  					itemValue="#{categoria}"
						  					itemLabel="#{categoria.categoriaFuncional.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>			

				<div class="input-box box-15">
					<label for="">Início</label>
					<div class="conteiner">
						<h:inputText id="inicio" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{categoriaSetorPessoalFormBean.entidade.inicio}"
									 maxlength="10" >
						</h:inputText>			  
					</div>
				</div>
				<div class="input-box box-15">
					<label for="">Fim</label>
					<div class="conteiner">
						<h:inputText id="fim" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{categoriaSetorPessoalFormBean.entidade.fim}"
									 maxlength="10" >
						</h:inputText>			  
					</div>
				</div>			
				
				<div class="radios-group box-15 clr">
					<div class="conteiner">
						<div class="radio-box">
						<h:selectBooleanCheckbox value="#{categoriaSetorPessoalFormBean.ativa}" id="historicoLotacao"/> Ativa
						</div>
					</div>
				</div>
					
			</fieldset>
	
			<h:commandButton action="#{categoriaSetorPessoalFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			
			<a href="/srh/paginas/cadastros/categoriaSetorPessoalList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			
		</h:form>
	</ui:define>
</ui:composition>
