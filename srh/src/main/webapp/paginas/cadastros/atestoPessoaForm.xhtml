<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<style>
		    .formularios fieldset,
		    .box-border {
		        border: 1px solid #c6c6c6;
		        padding: 15px 15px 0px 15px;
		        padding-right: 0;
		        overflow: auto;
		        margin-bottom: 10px;
		        min-height: 100px;
		    }
		</style>

		<script>
		function openwindow()
		{	
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow1","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}

		function openwindowresponsavel() 
		{
			setor = document.getElementById('form:idSetor').value;
			responsavel = document.getElementById('form:nomeRepresentante').value;

			if (setor.length == 0) {
				alert('Selecione o funcionario.');
				return;
			}

			if (responsavel.length > 2) {
				window.open("/srh/paginas/funcional/representacaoFuncionalConsulta.faces?parametro=" + responsavel + ";" + setor,"mywindow2","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}

		}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Competência Atestada do Servidor</h2>

		</div>

		 <h:form id="form" binding="#{atestoPessoaFormBean.form}" styleClass="formularios">

				<br/>

            	<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<h:inputHidden id="alterar" disabled="true" value="#{atestoPessoaFormBean.alterar}" />
				<h:inputHidden id="passouConsulta" disabled="true" value="#{atestoPessoaFormBean.passouConsultar}" />

				<div class="input-box box-10">
					<label for="">Matricula</label>
					<div class="conteiner">
						<h:inputText id="matricula"
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 disabled="#{atestoPessoaFormBean.passouConsultar}"
									 value="#{atestoPessoaFormBean.matricula}" >
	            			<a4j:support id="matriculaChange" event="onblur" focus="nomeCompletoPessoa" reRender="messages, nomeCompletoPessoa" ajaxSingle="true" />
	        			</h:inputText>
					</div>
				</div>

				<div class="input-box box-62">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 disabled="#{atestoPessoaFormBean.passouConsultar}"
									 value="#{atestoPessoaFormBean.nome}" >
						</h:inputText>
					</div>
				</div>

				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()"
				   class="bt-padrao fl mg-top-18">Pesquisar</a>

			<h:commandButton id="carregar"
							 name="carregar"
							 action="#{atestoPessoaFormBean.carregar}"
							 value="Carregar"
							 rendered="#{!atestoPessoaFormBean.passouConsultar}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" />

			<h:commandButton id="limpar"
							 name="limpar"
							 action="#{atestoPessoaFormBean.limparForm}"
							 value="Limpar"
							 rendered="#{atestoPessoaFormBean.passouConsultar}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" />

			<!--  dados da area e do setor do funcionario -->
			<h:panelGroup rendered="#{atestoPessoaFormBean.passouConsultar}" >
	
				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae"
									 name="mae"
									 disabled="true"
									 value="#{atestoPessoaFormBean.entidade.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14"
									 styleClass="maskCpf"
									 disabled="true"
									 converter="cpfConverter"
									 value="#{atestoPessoaFormBean.entidade.pessoal.cpf}">
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg" 
									 maxlength="15"
									 disabled="true"
									 value="#{atestoPessoaFormBean.entidade.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor" 
									 maxlength="10"
									 disabled="true"
									 value="#{atestoPessoaFormBean.entidade.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf" 
									 maxlength="2"
									 disabled="true"
									 value="#{atestoPessoaFormBean.entidade.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

				<h:inputHidden id="idSetor" value="#{atestoPessoaFormBean.funcional.setor.id}" />

				<div class="input-box box-100" style="float: left;">
					<label for="">Setor</label>
					<div class="conteiner">
						<h:inputText id="nomeSetor"
									 name="nomeSetor"
									 disabled="true"
									 value="#{atestoPessoaFormBean.funcional.setor.nome}" >
						</h:inputText>
					</div>
				</div>


			
				<!-- Atesto -->
				<fieldset class="conteiner" style="clear:both" >

				<legend>Atesto</legend>

				<br/>

				<div class="select-box box-70">
					<label for="">Competência *</label>
					<div class="conteiner">
						<h:selectOneMenu id="competencia"
										 converter="entityConverter"
										 value="#{atestoPessoaFormBean.entidade.competencia}" >
							<f:selectItem id="selecione" itemLabel="Selecione..." itemValue="" />
						  	<f:selectItems 	id="comboCompetencia" 
						  					value="#{atestoPessoaFormBean.comboCompetencia}"
						  					var="competencia"
						  					itemValue="#{competencia}"
						  					itemLabel="#{competencia.descricao}"/>
						</h:selectOneMenu>  
					</div>
				</div>

				<div class="input-box box-15">
					<label for="">Início *</label>
					<div class="conteiner">
						<h:inputText id="inicio" 
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{atestoPessoaFormBean.entidade.dataInicio}"
									 maxlength="10" >
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-15">
					<label for="">Fim</label>
					<div class="conteiner">
						<h:inputText id="fim" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{atestoPessoaFormBean.entidade.dataFim}"
									 maxlength="10" >
						</h:inputText>			  
					</div>
				</div>
	
				<h:inputHidden id="idRepresentacaoFuncional"
							   name="idRepresentacaoFuncional"
							   value="#{atestoPessoaFormBean.idResponsavel}" />
				
				<div class="input-box box-85">
					<label for="">Responsável *</label>
					<div class="conteiner">
						<h:inputText id="nomeRepresentante"
									 name="nomeRepresentante"
									 disabled="#{atestoPessoaFormBean.alterar}"
									 value="#{atestoPessoaFormBean.nomeResponsavel}">
						</h:inputText>
					</div>
				</div>

				<a id="form:PesquisarResponsavel" 
				   href="#" 
				   onclick="openwindowresponsavel()"
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
				   
				<div class="textarea-box box-100">
					<label for="">Observação</label>
					<div class="conteiner">
						<h:inputTextarea id="ementa"
										 value="#{atestoPessoaFormBean.entidade.observacao}"
										 onkeyup="this.value = this.value.substring(0, 254);" />
					</div>
				</div>
				
				</fieldset>
	
				<h:commandButton action="#{atestoPessoaFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
				
				<a href="/srh/paginas/cadastros/atestoPessoaList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
				
			</h:panelGroup>

		</h:form>

		<script>

		// quando for alterar
		if (document.getElementById('form:alterar') != null) {
			if (document.getElementById('form:alterar').value == 'true') {
				document.getElementById('form:Pesquisar').style.visibility='hidden';
				document.getElementById('form:PesquisarResponsavel').style.visibility='hidden';
			}	
		}

		// quando for carregar
		if (document.getElementById('form:passouConsulta') != null) {
			if (document.getElementById('form:passouConsulta').value == 'true') {
				document.getElementById('form:Pesquisar').style.visibility='hidden';
			}
		}
		</script>

	</ui:define>
</ui:composition>
