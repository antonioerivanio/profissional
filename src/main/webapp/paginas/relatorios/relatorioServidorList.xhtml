<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:rich="http://richfaces.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">
		
		<style>
			.formularios fieldset {
				min-height: auto;
				width: max-content;
			}
		</style>
		
		<div class="titulo-pagina"><h2>Relatório de Servidores</h2></div>
		
		<span class="label-campos-obrigarotios"><i>* Campos Obrigatórios</i></span>		
		
		<h:form id="form" styleClass="formularios">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />			
			
			
			<rich:tabPanel id="tabPanel" switchType="client">
			
				<rich:tab id="tab3" header="Por setor">
			
					<div class="select-box box-38">
						<label>Setor</label>
						<div class="conteiner">
							<h:selectOneMenu id="cmbSetor" value="#{relatorioServidorBean.setor}" converter="entityConverter">
								<f:selectItem id="cmbSetorTodos" itemLabel="TODOS" />
								<f:selectItems id="cmbSetorList" value="#{relatorioServidorBean.comboSetor}" var="setor" itemValue="#{setor}" itemLabel="#{setor.nome}"  />
							</h:selectOneMenu>
						</div>
					</div>
					
					<div class="select-box box-36">
						<h:outputLabel id="lblVinculo" value="Vínculo"/>
						<div class="conteiner">
							<h:selectOneMenu id="cmbVinculo" value="#{relatorioServidorBean.vinculo}">							  
								<f:selectItem id="cmbVinculo0" itemLabel="TODOS" itemValue="0"/>
								<f:selectItem id="cmbVinculo1" itemLabel="Membros" itemValue="1"/>
								<f:selectItem id="cmbVinculo10" itemLabel="Conselheiros em disponibilidade" itemValue="10"/>
								<f:selectItem id="cmbVinculo2" itemLabel="Servidores Ativos" itemValue="2"/>
								<f:selectItem id="cmbVinculo3" itemLabel="Servidores Efetivos" itemValue="3"/>
								<f:selectItem id="cmbVinculo4" itemLabel="Servidores Inativos" itemValue="4"/>
								<f:selectItem id="cmbVinculo5" itemLabel="Ocupantes de Cargo Comissionado" itemValue="5"/>
								<f:selectItem id="cmbVinculo6" itemLabel="Ocupantes Somente Cargo Comissionado" itemValue="6"/>						
								<f:selectItem id="cmbVinculo7" itemLabel="Estagiários Nível Superior" itemValue="7"/>
								<f:selectItem id="cmbVinculo8" itemLabel="Estagiários Nível Médio" itemValue="8"/>
								<f:selectItem id="cmbVinculo9" itemLabel="Cessão de Servidor Sem Nenhuma Remuneração" itemValue="9"/>											
							</h:selectOneMenu>
						</div>
					</div>
					
					<div class="radios-group box-35">						
						<h:selectBooleanCheckbox id="ativoPortal" value="#{relatorioServidorBean.ativoPortal}" style="float:left; margin-right: 5px;"/>
						<label style="float:left;" for="form:ativoPortal">Somente servidores ativos no Portal da Transparência?</label>											
					</div>
							
					
					<br /><br /><br /><br /><br />
					
					<h:commandButton value="Gerar relatório" id="relatorioPorSetor"
									 action="#{relatorioServidorBean.relatorioPorSetor}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10" /> 
							
			
				</rich:tab>
			
				<rich:tab id="tab1" header="Por sexo">
					
					<div class="select-box box-12">
						<label for="sexo">Sexo</label>
						<div class="conteiner">
							<h:selectOneMenu id="sexo" value="#{relatorioServidorBean.sexo}">							  
								<f:selectItem id="sexo0" itemLabel="Selecione..." itemValue="0"/>
								<f:selectItem id="sexo1" itemLabel="Masculino" itemValue="1"/>
								<f:selectItem id="sexo2" itemLabel="Feminino" itemValue="2" />																	
							</h:selectOneMenu>
						</div>
					</div>
												
					<div class="radios-group box-35" style="margin-top: 26px; margin-left: 20px;">
						<h:selectBooleanCheckbox id="incluirMembro" value="#{relatorioServidorBean.incluirMembros}" style="float:left; margin-right: 5px;"/>
						<label style="float:left;" for="form:incluirMembro">Incluir no relatório Conselheiros, Auditores e Procuradores</label>
					</div>
					
					<div class="radios-group box-35" style="margin-top: 26px; margin-left: 20px;">
						<h:selectBooleanCheckbox id="agruparServidoresQueTemFilhos" value="#{relatorioServidorBean.agruparServidoresQueTemFilhos}" style="float:left; margin-right: 5px;" />
						<label style="float:left;" for="form:agruparServidoresQueTemFilhos">Marque se deseja agrupar por servidor(a) que possui filho(a)</label>
					</div>
		
					<br /><br /><br /><br /><br />
					
					<h:commandButton value="Gerar relatório" id="relatorioPorSexo"
									 action="#{relatorioServidorBean.relatorioPorSexo}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10" /> 			
 					
				</rich:tab>
				
				<rich:tab id="tab2" header="Aniversariantes">
					
					<div class="select-box box-16">
						<label for="mes">Mês</label>
						<div class="conteiner">
							<h:selectOneMenu id="mes" value="#{relatorioServidorBean.mes}">							  
								<f:selectItem id="mes0" itemLabel="Selecione..." itemValue="0"/>
								<f:selectItem id="mes1" itemLabel="Janeiro" itemValue="1"/>
								<f:selectItem id="mes2" itemLabel="Fevereiro" itemValue="2" />
								<f:selectItem id="mes3" itemLabel="Março" itemValue="3"/>
								<f:selectItem id="mes4" itemLabel="Abril" itemValue="4" />
								<f:selectItem id="mes5" itemLabel="Maio" itemValue="5"/>
								<f:selectItem id="mes6" itemLabel="Junho" itemValue="6" />
								<f:selectItem id="mes7" itemLabel="Julho" itemValue="7"/>
								<f:selectItem id="mes8" itemLabel="Agosto" itemValue="8" />
								<f:selectItem id="mes9" itemLabel="Setembro" itemValue="9"/>
								<f:selectItem id="mes10" itemLabel="Outubro" itemValue="10" />
								<f:selectItem id="mes11" itemLabel="Novembro" itemValue="11"/>
								<f:selectItem id="mes12" itemLabel="Dezembro" itemValue="12" />																	
							</h:selectOneMenu>
						</div>
					</div>					
		
					
					<div class="radios-group box-20">
						<label for="">Ordenar por</label>
						<div class="conteiner">
							<div class="radio-box">
								<h:selectOneRadio id="ordem" value="#{relatorioServidorBean.ordemAniversariantes}">
									<f:selectItem id="ordem1" itemLabel="Dia" itemValue="1" />
									<f:selectItem id="ordem2" itemLabel="Nome" itemValue="2" />									
								</h:selectOneRadio>
							</div>
						</div>
					</div>
					
					
		
					<br /><br /><br /><br /><br />
					
					<h:commandButton value="Gerar relatório" id="relatorioAniversariantes"
									 action="#{relatorioServidorBean.relatorioAniversariantes}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10" /> 			
 					
				</rich:tab>
			
				<rich:tab id="tab4" header="Falecidos">
					
					<fieldset class="conteiner">
						
						<legend>Período de óbito</legend>
					
						<div class="input-box box-50" style="clear:both">
							<label for="">Início</label>
							<div class="conteiner">
								<h:inputText id="dataInicio" 
											 name="dataInicio"
											 styleClass="maskData" 
											 converter="dateConverter"
											 value="#{relatorioServidorBean.inicio}" 
											 maxlength="10" />
							</div>
						</div>
			
						<div class="input-box box-50">
							<label for="">Fim</label>
							<div class="conteiner">
								<h:inputText id="dataFim" 
											 name="dataFim" 
											 styleClass="maskData"
											 converter="dateConverter"
											 value="#{relatorioServidorBean.fim}" 
											 maxlength="10" />
							</div>
						</div>					
		
					</fieldset>					
					
					<h:commandButton value="Gerar relatório" id="relatorioFalecidos"
									 action="#{relatorioServidorBean.relatorioFalecidos}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10" /> 			
 					
				</rich:tab>
			
				<rich:tab id="tab5" header="Período de lotação">
					
					<fieldset class="conteiner">
						
						<legend>Período</legend>
					
						<div class="input-box box-50" style="clear:both">
							<label for="">Início *</label>
							<div class="conteiner">
								<h:inputText id="dataInicioNoSetor" 
											 name="dataInicioNoSetor"
											 styleClass="maskData" 
											 converter="dateConverter"
											 value="#{relatorioServidorBean.inicioNoSetor}" 
											 maxlength="10"											 
											  />
							</div>
						</div>
			
						<div class="input-box box-50">
							<label for="">Fim *</label>
							<div class="conteiner">
								<h:inputText id="dataFimNoSetor" 
											 name="dataFimNoSetor" 
											 styleClass="maskData"
											 converter="dateConverter"
											 value="#{relatorioServidorBean.fimNoSetor}" 
											 maxlength="10" 
											 />
							</div>
						</div>					
		
					</fieldset>					
					
					<h:commandButton value="Gerar relatório" id="relatorioDiasNoSetor"
									 action="#{relatorioServidorBean.relatorioDiasNoSetor}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10" /> 			
 					
				</rich:tab>
			
			</rich:tabPanel>	
			
			
		</h:form>

		<br />
		
	</ui:define>
	
	
</ui:composition>
