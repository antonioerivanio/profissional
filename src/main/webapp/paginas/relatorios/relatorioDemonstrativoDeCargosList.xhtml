<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:rich="http://richfaces.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">
	
		<div class="titulo-pagina"><h2>Relatório de Demonstrativo de Cargos</h2></div>

		<br />
	
		<h:form id="form" binding="#{relatorioDemonstrativoCargoBean.form}" styleClass="formularios">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />			
			
			
			<rich:tabPanel id="tabPanel" switchType="client">
			
				<rich:tab id="tab1" header="Demonstrativo">
					
					<div class="select-box box-30">
						<label>Tipo Ocupação</label>
						<div class="conteiner">
							<h:selectOneMenu id="cmbTipoOcupacao" value="#{relatorioDemonstrativoCargoBean.tipoOcupacao}" converter="entityConverter">
								<f:selectItem itemLabel="TODOS" id="tipoOcupacaoTodos" />
								<f:selectItems value="#{relatorioDemonstrativoCargoBean.comboTipoOcupacao}" var="tipoOcupacao" itemValue="#{tipoOcupacao}" itemLabel="#{tipoOcupacao.descricao}" id="tipoOcupacao#{tipoOcupacao.id}" />
							</h:selectOneMenu>
						</div>
					</div>
					
					<div class="radios-group box-20">
						<label for="">Ordenar por</label>
						<div class="conteiner">
							<div class="radio-box">
								<h:selectOneRadio id="ordem" value="#{relatorioDemonstrativoCargoBean.ordem}">
									<f:selectItem itemLabel="Cargo" itemValue="1" id="radioCargo" />
									<f:selectItem itemLabel="Nome" itemValue="2" id="radioNome" />									
								</h:selectOneRadio>
							</div>
						</div>
					</div>					
					
					<div class="radios-group box-40 clr">						
						<h:selectBooleanCheckbox id="ativoPortal" value="#{relatorioDemonstrativoCargoBean.ativoPortal}" style="float:left; margin-right: 5px;"/>
						<label style="float:left;" for="form:ativoPortal">Somente servidores ativos no Portal da Transparência?</label>											
					</div>					
		
					<br /><br /><br /><br /><br />
					
					<h:commandButton value="Gerar relatório" id="relatorioDemonstrativoDeCargos"
									 action="#{relatorioDemonstrativoCargoBean.relatorioDemonstrativoDeCargos}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10" /> 			
 					
				</rich:tab>
				
				
				<rich:tab id="tab2" header="Quantitativo">
					
					<div class="radios-group box-20" >						
						<h:selectBooleanCheckbox id="quantitativoDetalhado" value="#{relatorioDemonstrativoCargoBean.quantitativoDetalhado}" style="float:left; margin-right: 5px;"/>
						<label style="float:left;" for="form:quantitativoDetalhado">Detalhar funcionais por cargo?</label>											
					</div>
					
					<div class="radios-group box-35" >						
						<h:selectBooleanCheckbox id="ativoPortalAbaQuantitativo" value="#{relatorioDemonstrativoCargoBean.ativoPortalAbaQuantitativo}" style="float:left; margin-right: 5px;"/>
						<label style="float:left;" for="form:ativoPortalAbaQuantitativo">Somente servidores ativos no Portal da Transparência?</label>											
					</div> 
					
					<br /><br /><br /><br /><br />
					
					<h:commandButton value="Gerar relatório" id="relatorioQuantitativoDeCargos"
									 action="#{relatorioDemonstrativoCargoBean.relatorioQuantitativoDeCargos}" 
		 							 styleClass="bt-padrao fr mg-top-25 mg-right-10" />			
 					
				</rich:tab>			
			
			</rich:tabPanel>	
			
			
		</h:form>

		<br />
	
	</ui:define>
	
	
</ui:composition>
