<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Relatórios da Folha de Pagamento</h2>

		</div>

         <h:form id="form" styleClass="formularios">

			<br/>

            <h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<div class="select-box box-50">
				<label for="">Filtro</label>
				<div class="conteiner">
					<h:selectOneMenu id="selectFiltro" 
									 value="#{relatorioFolhaBean.filtro}">
					  	<f:selectItem id="selecioneFiltro" itemLabel="Selecione..."/>
					  	<f:selectItem 	id="abonoFiltro"
					  					itemValue="RECEBENDO_ABONO"
					  					itemLabel="Servidores que estão recebendo Abono de Permanência"/>					  	
					</h:selectOneMenu>
				</div>
			</div>			
			
			<br/><br/><br/>
			
			<h:commandButton value="Gerar relatório" 
							 id="gerarRelatorio"
							 action="#{relatorioFolhaBean.relatorio}" 
							 styleClass="bt-padrao fr mg-top-25 mg-right-10">								 		 							 		 							 
			</h:commandButton>			

		</h:form>

	</ui:define>
</ui:composition>
