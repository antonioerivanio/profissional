<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
                        
		<div class="titulo-pagina">

			<h2>Cadastro de Tipo de Movimento</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputHidden value="#{tipoMovimentoBean.entidade.id}" />
					<h:inputText disabled="true" value="#{tipoMovimentoBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao"
								 value="#{tipoMovimentoBean.entidade.descricao}"
								 maxlength="60"
								 required="true"
								 requiredMessage="A descrição é obrigatória." />    
				</div>
			</div>

			<div class="input-box box-50">
				<label for="">Abreviatura *</label>
				<div class="conteiner">
					<h:inputText id="abreviatura"
								 value="#{tipoMovimentoBean.entidade.abreviatura}"
								 maxlength="17"
								 required="true"
								 requiredMessage="A abreviatura é obrigatória." />    
				</div>
			</div>

			<div class="radios-group box-50">
				<h3>Tipo *</h3>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="tipo" 
									  value="#{tipoMovimentoBean.entidade.tipo}" 
									  required="true" 
									  requiredMessage="O tipo é obrigatória." >
						<f:selectItem id="entrada" itemLabel="Entrada" itemValue="1" />
						<f:selectItem id="saida" itemLabel="Saída" itemValue="2" />
						<f:selectItem id="progressao" itemLabel="Progressão" itemValue="3" />
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			</fieldset>

			<h:commandButton action="#{tipoMovimentoBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/tipoMovimentoList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			<a href="/srh/paginas/tabelas/tipoMovimentoForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>

		</h:form>

	</ui:define>
</ui:composition>
