<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Tipo de Documento de Publicação</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-75">
				<label for="">Tipo de Documento</label>
				<div class="conteiner">
					<h:inputText id="tipodocumento"
								 value="#{tipoDocumentoBean.descricao}" />
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{tipoDocumentoBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18" 
							 render="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{tipoDocumentoBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{tipoDocumentoBean.dataModel}" var="item" rows="10" binding="#{tipoDocumentoBean.dataTable}">

					<h:column id="col1">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="itemOrdem" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-50">
                        <f:facet name="header">
                            Tipo de Documento
                        </f:facet>
                        <h:outputText id="itemDescricao" value="#{item.descricao}"/>
                    </h:column>
                    <h:column id="col3">
                        <f:facet name="header">
                            Esfera
                        </f:facet>
                        <center>
                        	<h:outputText id="federal" value="Federal" rendered="#{item.esfera==1}"/>
                        	<h:outputText id="estadual" value="Estadual" rendered="#{item.esfera==2}"/>
                        	<h:outputText id="municipal" value="Municipal" rendered="#{item.esfera==3}"/>
                        </center>
                    </h:column>
                    <h:column id="col4">
                        <f:facet name="header">
                            Doc. Funcional
                        </f:facet>
                        <center>
                        <h:outputText id="sim" value="Sim" rendered="#{item.documentoFuncional}" />
                        <h:outputText id="nao" value="Não" rendered="#{!item.documentoFuncional}" />
                        </center>
                    </h:column>
                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_TIPO_DOCUMENTO_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{tipoDocumentoBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{tipoDocumentoBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_TIPO_DOCUMENTO_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{tipoDocumentoBean.excluir}"
                        			   styleClass="ico-delete"
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" 
                        			   immediate="false">
                            <f:setPropertyActionListener target="#{tipoDocumentoBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" renderIfSinglePage="false"/>
				
			</div>

			<h:commandButton id="incluir"
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_TIPO_DOCUMENTO_INSERIR')}"/>
							 
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="listar"
							 styleClass="bt-padrao fr mg-right-15" 
							 />				 

		</h:form>

	</ui:define>
</ui:composition>
