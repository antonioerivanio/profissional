<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Tipo de Licença</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputHidden value="#{tipoLicencaBean.entidade.id}" />
					<h:inputText disabled="true" value="#{tipoLicencaBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-90">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao"
								 value="#{tipoLicencaBean.entidade.descricao}"
								 maxlength="60"
								 required="true"
								 requiredMessage="A descrição é obrigatória." />    
				</div>
			</div>

			<div class="textarea-box box-100">
				<label for="">Fundamentação *</label>
				<div class="conteiner">
					<h:inputTextarea id="fundamentacao" 
									 value="#{tipoLicencaBean.entidade.fundamentacao}"
									 onkeyup="this.value = this.value.substring(0, 254);"
									 required="true" 
									 requiredMessage="A fundamentação é obrigatória." />
				</div>
			</div>

			<div class="radios-group box-30">
				<h3>Compatível com o Sexo *</h3>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="area" 
									  value="#{tipoLicencaBean.entidade.sexoValido}"
									  required="true" 
									  requiredMessage="A compatíbilidade com o sexo é obrigatória." >
						<f:selectItem id="A" itemLabel="Ambos" itemValue="A" />
						<f:selectItem id="M" itemLabel="Masculino" itemValue="M" />
						<f:selectItem id="F" itemLabel="Feminino" itemValue="F" />
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">Máximo de Dias *</label>
				<div class="conteiner">
					<h:inputText id="maximoDias" 
								 value="#{tipoLicencaBean.entidade.qtdeMaximoDias}" 
								 maxlength="4"
								 required="true" 
								 requiredMessage="A qtd. máximo de dias é obrigatória." 
								 onkeyup="SoNumeros(this)" />    
				</div>
			</div>

			<div class="radios-group box-5">
				<h3>Especial</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{tipoLicencaBean.entidade.especial}" disabled="true" />
					</div>
				</div>
			</div>

			</fieldset>                            

			<h:commandButton action="#{tipoLicencaBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/tipoLicencaList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			<a href="/srh/paginas/tabelas/tipoLicencaForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>

		</h:form>

	</ui:define>
</ui:composition>
