<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Desligamento</h2>

		</div>

		<h:form id="form" styleClass="formularios">
			<br />

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />


			<fieldset>
				<div class="select-box box-46">
					<label for="">Beneficiario *</label>
					<div class="conteiner">
						<rich:select enableManualInput="true" defaultLabel="Selecione..."
							clientFilterFunction="customFilter" listWidth="500" id="tipo"
							converter="entityConverter"
							rendered="#{!esligamentoFormBean.emEdicao}"
							value="#{desligamentoFormBean.servidorFuncional}" >
							
							<f:selectItems 
								value="#{desligamentoFormBean.servidorEnvioList}" var="servidor"
								itemValue="#{servidor}" itemLabel="#{servidor.nome}" />	
								<a4j:ajax execute="@this"></a4j:ajax>							
						</rich:select>
					</div>

					<ui:fragment rendered="#{esligamentoFormBean.emEdicao}">
						<div class="input-box box-60">
							<div class="conteiner">
								<h:inputText id="nomeEdicao" maxlength="46" size="46"
									disabled="true" rendered="#{besligamentoFormBean.emEdicao}"
									value="#{desligamentoFormBean.funcional.nome}" />
							</div>
						</div>
					</ui:fragment>
				</div>
				<h:commandButton actionListener="#{desligamentoFormBean.consultar}"
					immediate="true"		
					rendered="#{!beneficiarioFormBean.emEdicao}" value="Consultar"					
					styleClass="bt-padrao fr mg-right-10" />
			</fieldset>


			<fieldset>

				<legend>Dados Evento S-2299</legend>

				<br />

				<fieldset>
					<legend>Identificação do trabalhador e do vínculo.</legend>
					<div class="input-box box-15">
						<label for="">cpfTrab</label>
						<div class="conteiner">
							<h:inputText id="cpf" maxlength="11" disabled="true"
								value="#{desligamentoFormBean.entidade.cpfTrab}" />
						</div>
					</div>

					<div class="input-box box-15">
						<label for="">matricula</label>
						<div class="conteiner">
							<h:inputText id="matricula" maxlength="15" disabled="true"
								value="#{desligamentoFormBean.entidade.matricula}" />
						</div>
					</div>
				</fieldset>

				<fieldset>
					<legend>Informações de identificação do empregador</legend>
					<div class="select-box box-10">
						<label for="">tpInsc</label>
						<div class="conteiner">

							<h:selectOneMenu 
								rendered="#{!desligamentoFormBean.emEdicao}"
								value="#{desligamentoFormBean.entidade.tipoInscricaoEmpregador}">
								<f:selectItem itemLabel="Selecione..." />
								<f:selectItems value="#{desligamentoFormBean.tipoInscricaoList}"
									var="motivo" itemValue="#{motivo.codigo}"
									itemLabel="#{motivo.descricao}" />
								<f:ajax execute="@this" />
							</h:selectOneMenu>
						</div>

					</div>

					<div class="input-box box-25">
						<label for="">nrInsc</label>
						<div class="conteiner">
							<h:inputText id="nrInscEmp" maxlength="10" disabled="true"
								value="#{desligamentoFormBean.entidade.numeroInscricaoEmpregador}" />
						</div>
					</div>
				</fieldset>




				<fieldset>
					<legend>Informação do Desligamento:</legend>
					<div class="select-box box-30">
						<label for="">codMotivo</label>
						<div class="conteiner">
							<h:selectOneMenu 
								rendered="#{!desligamentoFormBean.emEdicao}"
								value="#{desligamentoFormBean.entidade.mtvDesligamento}">
								<f:selectItem itemLabel="Selecione..." />
								<f:selectItems
									value="#{desligamentoFormBean.tipoMotivoDesligamentoList}"
									var="motivo" itemValue="#{motivo.codigo}"
									itemLabel="#{motivo.descricao}" />
								<f:ajax execute="@this" />
							</h:selectOneMenu>

						</div>
					</div>

					<div class="input-box box-15">
						<label for="">Data</label>
						<div class="conteiner">
							<h:inputText required="true" requiredMessage="Data é obrigatorio"
								name="data admicao" converter="dateConverter"
								styleClass="maskData" maxlength="10"
								value="#{desligamentoFormBean.entidade.dtDesligamento}">
							</h:inputText>
						</div>
					</div>

					<div class="input-box box-15">
						<label for="">NrProcTrab *</label>
						<div class="conteiner">
							<h:inputText required="true"
								requiredMessage="NrProcTrab é obrigatorio" maxlength="20"
								value="#{desligamentoFormBean.entidade.numeroProcessoTrabalhista}">
							</h:inputText>
						</div>
					</div>


					<div class="input-box box-15">
						<label for="">Mudança CPF</label>
						<div class="conteiner">
							<h:inputText id="deslCadMudancaCpf" required="true"
								requiredMessage="cpf é obrigatorio" maxlength="11"
								styleClass="maskCpf"
								value="#{desligamentoFormBean.entidade.mudancaCpf}">
							</h:inputText>
						</div>
					</div>

					<div class="input-box box-15">
						<label for="">Novo CPF</label>
						<div class="conteiner">
							<h:inputText id="deslCadNovoCpf" 
								requiredMessage="cpf é obrigatorio" maxlength="11"
								styleClass="maskCpf"
								value="#{desligamentoFormBean.entidade.novoCpf}">
							</h:inputText>
						</div>
					</div>

					<div class="textarea-box box-100">
						<label for="">Observação</label>
						<div class="conteiner">
							<h:inputTextarea id="observacao" maxlength="255"
								value="#{desligamentoFormBean.entidade.observacao}" />
						</div>
					</div>

				</fieldset>

				<fieldset>
					<legend>Identificação do estabelecimento</legend>

					<div class="select-box box-12">
						<label for="">tpInsc</label>
						<div class="conteiner">
							<h:selectOneMenu 
								rendered="#{!desligamentoFormBean.emEdicao}"
								value="#{desligamentoFormBean.entidade.tipoInscricaoLotacao}">
								<f:selectItem itemLabel="Selecione..." />
								<f:selectItems value="#{desligamentoFormBean.tipoInscricaoList}"
									var="motivo" itemValue="#{motivo.codigo}"
									itemLabel="#{motivo.descricao}" />
								<f:ajax execute="@this" />
							</h:selectOneMenu>
						</div>
					</div>

					<div class="input-box box-25">
						<label for="">nrInsc</label>
						<div class="conteiner">
							<h:inputText id="nrInscLot" maxlength="10"
								value="#{desligamentoFormBean.entidade.numeroInscricaoLotacao}" />
						</div>
					</div>

					<div class="input-box box-25">
						<label for="">codLotacao</label>
						<div class="conteiner">
							<h:inputText id="codInscLot" maxlength="10" 
								value="#{desligamentoFormBean.entidade.codLotacao}" />
						</div>
					</div>

				</fieldset>

				<fieldset>
					<legend>informação de Agente Nócivo</legend>					
					
					<div class="select-box box-60">
						<label for="">grauExp</label>
						<div class="conteiner">
							<h:selectOneMenu 							
								rendered="#{!desligamentoFormBean.emEdicao}"
								value="#{desligamentoFormBean.entidade.grauExposicao}">
								<f:selectItem itemLabel="Selecione..." />
								<f:selectItems value="#{desligamentoFormBean.naturezaRubricaFolhaPagamentoList}"
									var="motivo" itemValue="#{motivo.codigo}"
									itemLabel="#{motivo.descricao}" />
								<f:ajax execute="@this" />
							</h:selectOneMenu>
							
							
						</div>
					</div>
				</fieldset>
			</fieldset>

			<h:commandButton actionListener="#{desligamentoFormBean.salvarEvento}"
				value="Salvar" styleClass="bt-padrao fr mg-right-10" />
			<h:commandButton value="Voltar"
				styleClass="bt-voltar fr mg-right-10 mg-bottom-10"
				action="#{desligamentoFormBean.voltar}" immediate="true" />
		</h:form>

	</ui:define>
</ui:composition>
