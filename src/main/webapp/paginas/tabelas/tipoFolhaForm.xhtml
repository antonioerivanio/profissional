<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Tipo de Folha</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputHidden value="#{tipoFolhaBean.entidade.id}" />
					<h:inputText disabled="true" value="#{tipoFolhaBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Código *</label>
				<div class="conteiner">
					<h:inputText id="codigo" 
								 value="#{tipoFolhaBean.entidade.codigo}"
								 required="true" 
								 requiredMessage="A código é obrigatória." 
								 maxlength="2" />  
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao" 
								 value="#{tipoFolhaBean.entidade.descricao}"
								 required="true" 
								 requiredMessage="A descrição é obrigatória." 
								 maxlength="100" />
				</div>
			</div>

			<div class="radios-group box-5">
				<h3>Ativo</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{tipoFolhaBean.entidade.ativo}" />
					</div>
				</div>
			</div>

			</fieldset>                  

			<h:commandButton action="#{tipoFolhaBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/tipoFolhaList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			<a href="/srh/paginas/tabelas/tipoFolhaForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>

		</h:form>

	</ui:define>
</ui:composition>
