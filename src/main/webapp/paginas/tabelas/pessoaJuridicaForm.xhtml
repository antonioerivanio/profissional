<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de CNPJ</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputHidden value="#{pessoaJuridicaBean.entidade.id}" />
					<h:inputText disabled="true" value="#{pessoaJuridicaBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-90">
				<label for="">CNPJ *</label>
				<div class="conteiner">
					<h:inputText id="cnpj"
								 value="#{pessoaJuridicaBean.entidade.cnpj}"
								 required="true"
								 requiredMessage="O CNPJ é obrigatório."
								 maxlength="14" />    
				</div>
			</div>

			<div class="textarea-box box-100">
				<label for="">Razão Social</label>
				<div class="conteiner">
					<h:inputTextarea id="razaoSocial"
									 value="#{pessoaJuridicaBean.entidade.razaoSocial}"
									 onkeyup="this.value = this.value.substring(0, 99);" />
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Nome de Fantasia *</label>
				<div class="conteiner">
					<h:inputText id="nomeFantasia"
								 value="#{pessoaJuridicaBean.entidade.nomeFantasia}"
								 required="true"
								 requiredMessage="O nome de Fantasia é obrigatório."
								 maxlength="250"  />    
				</div>
			</div>
			</fieldset>

			<h:commandButton action="#{pessoaJuridicaBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/pessoaJuridicaList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
