<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Pessoa Jurídica</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-75">
				<label for="">Pessoa Jurídica</label>
				<div class="conteiner">
					<h:inputText id="cnpj" 
								 name="cnpj" 
								 value="#{pessoaJuridicaBean.cnpj}" />
				</div>
			</div>

			<h:commandButton id="consultar"
							 name="consultar"
							 value="Consultar"
							 action="#{pessoaJuridicaBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18" 
							 render="scroller,lista"/>
			<h:commandButton id="relatorio" 
							 value="Relatório" 
							 action="#{pessoaJuridicaBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{pessoaJuridicaBean.dataModel}" var="item" rows="10" binding="#{pessoaJuridicaBean.dataTable}">
 					<h:column id="col1">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="itemordem" name="itemordem" value="#{item.id}" /></center>
                    </h:column>
 					<h:column id="col2" headerClass="cel-50">
                        <f:facet name="header">
                            CNPJ
                        </f:facet>
                        <center><h:outputText id="itemcnpj" name="itemcnpj" value="#{item.cnpj}" styleClass="cel-50" /></center>
                    </h:column>
 					<h:column id="col3" headerClass="cel-25">
                        <f:facet name="header">
                            RAZÃO SOCIAL
                        </f:facet>
                        <center><h:outputText id="itemrazaosocial" name="itemrazaosocial" value="#{item.razaoSocial}" styleClass="cel-25" /></center>
                    </h:column>
                    	<h:column id="col4" headerClass="cel-50">
                        <f:facet name="header">
                            NOME FANTASIA
                        </f:facet>
                        <center><h:outputText id="itemnomefantasia" name="itemnomefantasia" value="#{item.nomeFantasia}" styleClass="cel-50" /></center>
                    </h:column>
                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_PESSOAJURIDICA_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="alterar" 
                       				  name="alterar"
                       				  value="Editar"
                       				  action="#{pessoaJuridicaBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{pessoaJuridicaBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_PESSOAJURIDICA_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   name="excluir"
                        			   value="Excluir"
                        			   styleClass="ico-delete" 
                        			   onclick="alertaExclusao()" 
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{pessoaJuridicaBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{pessoaJuridicaBean.excluir}" render="form"/>
                    </h:column>
				</rich:dataTable>
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" renderIfSinglePage="false"/>
				
			</div>

			<h:commandButton id="incluir" 
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_PESSOAJURIDICA_INSERIR')}"/>
							 
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="listar"
							 styleClass="bt-padrao fr mg-right-15" 
							 />				 

		</h:form>

	</ui:define>
</ui:composition>
