<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Motivo de Dependência</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-75">
				<label for="">Motivo de Dependência</label>
				<div class="conteiner">
					<h:inputText id="motivoDependencia"
								 value="#{motivoDependenciaBean.descricao}" />
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{motivoDependenciaBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18"
							 render="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{motivoDependenciaBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{motivoDependenciaBean.dataModel}" var="item" rows="10" binding="#{motivoDependenciaBean.dataTable}">

					<h:column id="col1">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-50">
                        <f:facet name="header">
                            Motivo
                        </f:facet>
                        <h:outputText id="item2" value="#{item.descricao}"/>
                    </h:column>
                    <h:column id="col3" headerClass="cel-25">
                        <f:facet name="header">
                            Tipo
                        </f:facet>
                        <center>
                        	<h:outputText id="inicial" value="Inicial" rendered="#{item.tipo==1}"/>
                        	<h:outputText id="final" value="Final" rendered="#{item.tipo==2}"/>
                        </center>
                    </h:column>
                	<h:column id="col4" rendered="#{LoginBean.anyGranted('ROLE_MOTIVO_DEPENDENCIA_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{motivoDependenciaBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{motivoDependenciaBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_MOTIVO_DEPENDENCIA_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir"
                        			   styleClass="ico-delete"
                        			   onclick="alertaExclusao()" 
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{motivoDependenciaBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{motivoDependenciaBean.excluir}" render="form"/>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" renderIfSinglePage="false"/>
				
			</div>

			<h:commandButton id="incluir"
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_MOTIVO_DEPENDENCIA_INSERIR')}"/>
							 
			<a href="/srh/paginas/tabelas/motivoDependenciaList.faces" class="bt-voltar fr mg-right-10">Limpar</a>				 
							 

		</h:form>

	</ui:define>
</ui:composition>
