<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Cargo Comissionado</h2>

		</div>

		<h:form id="form" binding="#{cargoComissionadoBean.form}" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-75">
				<label for="">Cargo Comissionado</label>
				<div class="conteiner">
					<h:inputText id="cargoRepresentacao"
								 value="#{cargoComissionadoBean.nomenclatura}" />
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{cargoComissionadoBean.consultar()}"
							 styleClass="bt-padrao fl mg-top-18" 
							 reRender="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{cargoComissionadoBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{cargoComissionadoBean.dataModel}" var="item" rows="10" binding="#{cargoComissionadoBean.dataTable}">

					<h:column id="col1">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2">
                        <f:facet name="header">
                            Nomenclatura
                        </f:facet>
                        <h:outputText id="item2" value="#{item.nomenclatura}"/>
                    </h:column>
                    <h:column id="col3">
                        <f:facet name="header">
                            Simbolo
                        </f:facet>
                        <center>
                        	<h:outputText id="item3" value="#{item.simbolo}" />
                        </center>
                    </h:column>
                    <h:column id="col4">
                        <f:facet name="header">
                            Ordem
                        </f:facet>
                        <center>
                        	<h:outputText id="item4" value="#{item.ordem}" />
                        </center>
                    </h:column>
                    <h:column id="col5">
                        <f:facet name="header">
                            Ativa
                        </f:facet>
                        <center>
                        	<h:outputText id="sim" value="Sim" rendered="#{item.ativo}" />
                        	<h:outputText id="nao" value="Não" rendered="#{!item.ativo}" />
                        </center>
                    </h:column>
                	<h:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_CARGO_REPRESENTACAO_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="incluirAlterar"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{cargoComissionadoBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col7" rendered="#{LoginBean.anyGranted('ROLE_CARGO_REPRESENTACAO_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{cargoComissionadoBean.excluir}"
                        			   styleClass="ico-delete"
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{cargoComissionadoBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>
				<rich:datascroller id="scroller" for="lista" stepControls="hide" align="center" rendered="#{cargoComissionadoBean.pagedList.size() > 0}"/>

			</div>
			
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{cargoComissionadoBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" 
							 />

			<h:commandButton id="incluir"
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_CARGO_REPRESENTACAO_INSERIR')}"/>

		</h:form>

	</ui:define>
</ui:composition>
