<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Carreira</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<h:messages id="messages" infoClass="infoMessage"
				errorClass="errorMessage" />			

			<div class="tabela-dados">

				<rich:dataTable id="listaCarreira" var="item"
					value="#{carreiraListBean.carreiraList}">

					<h:column id="col1" headerClass="cel-10">
						<f:facet name="header">
                           ID
                        </f:facet>
						<center>
							<h:outputText id="item1" value="#{item.id}" styleClass="cel-15" />
						</center>
					</h:column>

					<h:column id="col2" headerClass="cel-50">
						<f:facet name="header">
                           Descrição
                        </f:facet>
						<center>
							<h:outputText id="item2" value="#{item.descricao}"
								styleClass="cel-50" />
						</center>
					</h:column>
					 
					<ui:include src="../../WEB-INF/templates/esocial-vigencia-coluna.xhtml" />  			

					<h:column id="col8"
						rendered="#{true}"
						headerClass="cel-10">
						<f:facet name="header">
                            EDITAR
                        </f:facet>
						<h:commandLink 
							id="editar" 
							value="Editar"
							action="#{carreiraListBean.editar}"
							styleClass="ico-editar">
							<f:setPropertyActionListener target="#{carreiraListBean.entidade}" value="#{item}" />
						</h:commandLink>
					</h:column>
					<h:column id="col9"
						rendered="#{false}">
						<f:facet name="header">
                            EXCLUIR
                        </f:facet>						
						<a4j:commandLink 
							id="excluir" 
							value="Excluir"
							styleClass="ico-delete"
							onclick="alertaExclusao()" 
							execute="@this">							
							<f:setPropertyActionListener target="#{carreiraListBean.entidade}" value="#{item}" />
						</a4j:commandLink>
						<a4j:jsFunction name="excluir" action="#{carreiraListBean.excluir}" render="form"/>
					</h:column>

				</rich:dataTable>				

			</div>

				
			<h:commandButton 
				id="incluir" 
				value="Incluir"
				action="incluirAlterar"
				styleClass="bt-padrao fr mg-right-15"
				rendered="#{true}" />


		</h:form>

	</ui:define>
</ui:composition>
