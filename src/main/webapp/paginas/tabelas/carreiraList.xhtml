<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Carreira</h2>

		</div>

		<h:form id="form" binding="#{carreiraListBean.form}"
			styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage"
				errorClass="errorMessage" />

			<div class="input-box box-75">
				<label for="descricao">Descrição</label>
				<div class="conteiner">
					<h:inputText id="descricao" maxlength="100"
						value="#{carreiraListBean.descricao}">
					</h:inputText>
				</div>
			</div>

			<h:commandButton id="consultar" value="Consultar"
				action="#{carreiraListBean.consultar}"
				styleClass="bt-padrao fl mg-top-18 mg-left-10"
				reRender="scroller,listaCarreira" />

			<div class="tabela-dados">

				<rich:dataTable id="listaCarreira" var="item"
					rows="#{carreiraListBean.dataModel.pageSize}"
					value="#{carreiraListBean.dataModel}">


					<h:column id="col1" headerClass="cel-15">
						<f:facet name="header">
                           ID
                        </f:facet>
						<center>
							<h:outputText id="item1" value="#{item.id}" styleClass="cel-15" />
						</center>
					</h:column>

					<h:column id="col2" headerClass="cel-50">
						<f:facet name="header">
                           Descrição
                        </f:facet>
						<center>
							<h:outputText id="item2" value="#{item.descricao}"
								styleClass="cel-50" />
						</center>
					</h:column>
					<h:column id="col3" headerClass="cel-15">
						<f:facet name="header">
                            Vigência
                        </f:facet>
						<center>
							<h:outputText id="item4" value="#{item.inicioValidade}"
								styleClass="cel-15">
								<f:convertDateTime id="convInicio" type="date" pattern="MM/yyyy" />
							</h:outputText>
						</center>
					</h:column>				

					<h:column id="col8"
						rendered="#{true}">
						<f:facet name="header">
                            EDITAR
                        </f:facet>
						<h:commandLink id="editar" value="Editar"
							action="#{carreiraFormBean.prepareAlterar}"
							styleClass="ico-editar">
							<f:setPropertyActionListener
								target="#{carreiraFormBean.entidade}" value="#{item}" />
						</h:commandLink>
					</h:column>
					<h:column id="col9"
						rendered="#{true}">
						<f:facet name="header">
                            EXCLUIR
                        </f:facet>						
						<h:commandLink id="excluir" value="Excluir"
							action="#{carreiraListBean.excluir}" styleClass="ico-delete"
							onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >							
							<f:setPropertyActionListener
								target="#{carreiraListBean.entidade}" value="#{item}" />
						</h:commandLink>
					</h:column>

				</rich:dataTable>
				<rich:datascroller id="scroller" for="listaCarreira"
					stepControls="hide" renderIfSinglePage="false"
					page="#{carreiraListBean.pagina}" />

			</div>


			<h:commandButton id="incluir" value="Incluir"
				action="#{carreiraFormBean.prepareIncluir}"
				styleClass="bt-padrao fr mg-right-15"
				rendered="#{true}" />
			<h:commandButton id="limpaTela" value="Limpar"
				action="#{carreiraListBean.limpaTela}"
				styleClass="bt-padrao fr mg-right-15" />


		</h:form>

	</ui:define>
</ui:composition>
