<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<style>

			.formularios fieldset, .box-border {
				border: 1px solid #c6c6c6;
				overflow: auto;
				margin-bottom: 10px;
				min-height: 100px;
			}
		</style>

		<div class="titulo-pagina">

			<h2>Cadastro de Cargo Comissionado</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<fieldset>
			
				<ui:include src="../../WEB-INF/templates/esocial-legenda.xhtml" />				
				
				<h:messages infoClass="infoMessage" errorClass="errorMessage" />

				<div class="input-box box-10">
					<label for="">ID</label>
					<div class="conteiner">
						<h:inputHidden value="#{cargoComissionadoBean.entidade.id}" />
						<h:inputText disabled="true"
							value="#{cargoComissionadoBean.entidade.id}" />
					</div>
				</div>

				<div class="input-box box-90">
					<label for="">Nomenclatura *</label>
					<div class="conteiner">
						<h:inputText id="nomenclatura"
							value="#{cargoComissionadoBean.entidade.nomenclatura}"
							required="true" requiredMessage="A nomenclatura é obrigatória."
							maxlength="60" />
					</div>
				</div>

				<div class="input-box box-10">
					<label for="">Símbolo</label>
					<div class="conteiner">
						<h:inputText id="simbolo"
							value="#{cargoComissionadoBean.entidade.simbolo}" maxlength="5" />
					</div>
				</div>

				<div class="input-box box-10">
					<label for="">Ordem *</label>
					<div class="conteiner">
						<h:inputText id="ordem"
							value="#{cargoComissionadoBean.entidade.ordem}" required="true"
							requiredMessage="A ordem é obrigatória." maxlength="2"
							onkeyup="SoNumeros(this)" />
					</div>
				</div>

				<div class="radios-group box-5">
					<h3>Ativa</h3>
					<div class="conteiner">
						<div class="radio-box">
							<h:selectBooleanCheckbox
								value="#{cargoComissionadoBean.entidade.ativo}" />
						</div>
					</div>
				</div>

				<div class="textarea-box box-100">
					<label for="">Observação</label>
					<div class="conteiner">
						<h:inputTextarea id="observacao"
							value="#{cargoComissionadoBean.entidade.observacao}"
							onkeyup="this.value = this.value.substring(0, 199);" />
					</div>
				</div>
					
				<ui:include src="../../WEB-INF/templates/esocial-vigencia.xhtml">
                    <ui:param name="vigencia" value="#{cargoComissionadoBean.entidade.esocialVigencia}" />
                </ui:include>
					
				<div class="input-box box-15">
					<label for="">Código</label>
					<div class="conteiner">
						<h:inputText id="codFuncao"
							value="#{cargoComissionadoBean.entidade.codFuncao}"
							maxlength="30" />
					</div>
				</div>

				<div class="input-box box-10">
					<label for="">CBO</label>
					<div class="conteiner">
						<h:inputText id="cbo"
							value="#{cargoComissionadoBean.entidade.cbo}" maxlength="6" />
					</div>
				</div>

			</fieldset>
			

			<h:commandButton 
				action="#{cargoComissionadoBean.salvar()}"
				value="Salvar" 
				styleClass="bt-padrao fr" />
				
			<a href="/srh/paginas/tabelas/cargoComissionadoList.faces"
				class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
