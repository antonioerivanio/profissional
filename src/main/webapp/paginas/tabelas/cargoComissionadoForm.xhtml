<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<style>
.formularios fieldset, .box-border {
	border: 1px solid #c6c6c6;
	padding: 15px;
	overflow: auto;
	margin-bottom: 10px;
	min-height: 100px;
}
.vigencia-msg-alerta{
	position: relative;
    bottom: 16px;
    font-weight: bold;
    color: red;
    clear: both;
}
.vigencia-width-data {	
	width: 120px !important;
}
.identificador-esocial {
	font-weight: bold;
	color: green;
}
</style>

		<div class="titulo-pagina">

			<h2>Cadastro de Cargo Comissionado</h2>

		</div>

		<h:form styleClass="formularios">

			<fieldset>
			
				<div></div>				
				
				<h:messages infoClass="infoMessage" errorClass="errorMessage" />

				<div class="input-box box-10">
					<label for="">ID</label>
					<div class="conteiner">
						<h:inputHidden value="#{cargoComissionadoBean.entidade.id}" />
						<h:inputText disabled="true"
							value="#{cargoComissionadoBean.entidade.id}" />
					</div>
				</div>

				<div class="input-box box-90">
					<label for="">Nomenclatura *</label>
					<div class="conteiner">
						<h:inputText id="nomenclatura"
							value="#{cargoComissionadoBean.entidade.nomenclatura}"
							required="true" requiredMessage="A nomenclatura é obrigatória."
							maxlength="60" />
					</div>
				</div>

				<div class="input-box box-10">
					<label for="">Símbolo</label>
					<div class="conteiner">
						<h:inputText id="simbolo"
							value="#{cargoComissionadoBean.entidade.simbolo}" maxlength="5" />
					</div>
				</div>

				<div class="input-box box-10">
					<label for="">Ordem *</label>
					<div class="conteiner">
						<h:inputText id="ordem"
							value="#{cargoComissionadoBean.entidade.ordem}" required="true"
							requiredMessage="A ordem é obrigatória." maxlength="2"
							onkeyup="SoNumeros(this)" />
					</div>
				</div>

				<div class="radios-group box-5">
					<h3>Ativa</h3>
					<div class="conteiner">
						<div class="radio-box">
							<h:selectBooleanCheckbox
								value="#{cargoComissionadoBean.entidade.ativo}" />
						</div>
					</div>
				</div>

				<div class="textarea-box box-100">
					<label for="">Observação</label>
					<div class="conteiner">
						<h:inputTextarea id="observacao"
							value="#{cargoComissionadoBean.entidade.observacao}"
							onkeyup="this.value = this.value.substring(0, 199);" />
					</div>
				</div>			
					
					
					
<!-- ################################################################## VIGÊNCIA ESOCIAL ######################################################################### -->	
					
					
					<fieldset class="fl mg-right-15" style="padding-bottom: 0" id="fieldset-vigencia">

						<legend>Período de Vigência <span class="identificador-esocial">(e)</span></legend>
												
						<ui:fragment rendered="#{!cargoComissionadoBean.alterarVigencia}">
						
							<div class="input-box vigencia-width-data">
								<label for="">Início</label>
								<div class="conteiner">
									<h:inputText 
										id="dataInicio" 
										name="dataInicio"
										styleClass="maskVigencia" 
										converter="vigenciaConverter"
										value="#{cargoComissionadoBean.entidade.esocialVigencia.inicioValidade}"
										maxlength="7"
										disabled="#{cargoComissionadoBean.desabilitaVigencia}" />
								</div>
							</div>
	
							<div class="input-box vigencia-width-data">
								<label for="">Fim</label>
								<div class="conteiner">
									<h:inputText 
										id="dataFim" 
										name="dataFim"
										styleClass="maskVigencia" converter="vigenciaConverter"
										value="#{cargoComissionadoBean.entidade.esocialVigencia.fimValidade}"
										maxlength="7"
										disabled="#{cargoComissionadoBean.desabilitaVigencia}" />
								</div>
							</div>
						
						</ui:fragment>
						
						<ui:fragment rendered="#{cargoComissionadoBean.alterarVigencia}">
						
							<div class="input-box vigencia-width-data">
								<label for="">Novo início</label>
								<div class="conteiner">
									<h:inputText 
										id="dataInicioNovaValidade" 
										name="dataInicioNovaValidade"
										styleClass="maskVigencia" 
										converter="vigenciaConverter"
										value="#{cargoComissionadoBean.entidade.esocialVigencia.inicioNovaValidade}"
										maxlength="7" />
								</div>
							</div>
	
							<div class="input-box vigencia-width-data">
								<label for="">Novo fim</label>
								<div class="conteiner">
									<h:inputText 
										id="dataFimNovaValidade" 
										name="dataFimNovaValidade"
										styleClass="maskVigencia" 
										converter="vigenciaConverter"
										value="#{cargoComissionadoBean.entidade.esocialVigencia.fimNovaValidade}"
										maxlength="7" />
								</div>
							</div>						
							
						</ui:fragment>
												
						<ui:fragment rendered="#{cargoComissionadoBean.entidade.esocialVigencia.inicioValidade != null}">
																		
							<!-- Botões de alteração -->
							<ui:fragment rendered="#{!cargoComissionadoBean.entidade.esocialVigencia.exclusaoTransmitida()
														and !cargoComissionadoBean.entidade.esocialVigencia.podeCancelarOperacaoAnterior() 
														and !cargoComissionadoBean.alterarVigencia}">
								<div class="fl mg-top-19 mg-right-10">
									<h:commandLink 
										value="Nova validade" 
										action="#{cargoComissionadoBean.informarNovaValidade}" 
										styleClass="bt-padrao">
										<a4j:support event="click" reRender="fieldset-vigencia"/>
									</h:commandLink>	
								</div>
								<div class="fl mg-top-19">
									<h:commandLink 
										value="Excluir" 
										action="#{cargoComissionadoBean.excluirVigencia}" 
										styleClass="bt-padrao">
										<a4j:support event="click" reRender="fieldset-vigencia"/>
									</h:commandLink>
								</div>
							</ui:fragment>
							
							<ui:fragment rendered="#{!cargoComissionadoBean.entidade.esocialVigencia.exclusaoTransmitida()
														and (cargoComissionadoBean.entidade.esocialVigencia.podeCancelarOperacaoAnterior() 
																or cargoComissionadoBean.alterarVigencia)}">
								<div class="fl mg-top-19 mg-right-10">
									<h:commandLink 
										value="Cancelar" 
										action="#{cargoComissionadoBean.apagaAlteracao}" 
										styleClass="bt-padrao">
										<a4j:support event="click" reRender="fieldset-vigencia"/>
									</h:commandLink>	
								</div>
							</ui:fragment>
							
							<ui:fragment rendered="#{cargoComissionadoBean.entidade.esocialVigencia.exclusaoTransmitida()}">
								<div class="fl mg-top-19 mg-right-10">
									<h:commandLink 
										value="Incluir novamente" 
										action="#{cargoComissionadoBean.incluirNovamente}" 
										styleClass="bt-padrao">
										<a4j:support event="click" reRender="fieldset-vigencia"/>
									</h:commandLink>	
								</div>
							</ui:fragment>						
							
							<!-- Mensagens de vigências anteriores -->
							<ui:fragment rendered="#{cargoComissionadoBean.alterarVigencia}">
								<div class="fl vigencia-msg-alerta">
									<h:outputText
										id="alterarVigenciaAnterior" 
										value="Vigência anterior: " />
									<h:outputText
										id="alterarVigenciaInicioValidade" 
										converter="vigenciaConverter"
										value="#{cargoComissionadoBean.entidade.esocialVigencia.inicioValidade}" />
									<ui:fragment rendered="#{cargoComissionadoBean.entidade.esocialVigencia.fimValidade != null}">
										<h:outputText 
											id="alterarVigenciaAFimValidade"
											value=" à " /> 
										<h:outputText
											id="alterarVigenciaFimValidade" 
											converter="vigenciaConverter"
											value="#{cargoComissionadoBean.entidade.esocialVigencia.fimValidade}" />	
									</ui:fragment>			  
								</div>
							</ui:fragment>
							
							<!-- Mensagens de exclusão -->
							<ui:fragment rendered="#{cargoComissionadoBean.entidade.esocialVigencia.excluido}">
								<div class="fl vigencia-msg-alerta">									
									<h:outputText 
										id="excluidaENaoTransmitida" 
										value="Foi solicitada a exclusão da vigência atual." 
										rendered="#{!cargoComissionadoBean.entidade.esocialVigencia.transmitido}" />																	
									<h:outputText 
										id="excluidaETransmitida" 
										value="Foi transmitida a exclusão da vigência atual." 
										rendered="#{cargoComissionadoBean.entidade.esocialVigencia.transmitido}" />
								</div>
							</ui:fragment>
					
						</ui:fragment>
					
					</fieldset>
					
<!-- ################################################################## VIGÊNCIA ESOCIAL ######################################################################### -->
					
					
					
					<div class="input-box box-15">
						<label for="">Código</label>
						<div class="conteiner">
							<h:inputText id="codFuncao"
								value="#{cargoComissionadoBean.entidade.codFuncao}"
								maxlength="30" />
						</div>
					</div>

					<div class="input-box box-10">
						<label for="">CBO</label>
						<div class="conteiner">
							<h:inputText id="cbo"
								value="#{cargoComissionadoBean.entidade.cbo}" maxlength="6" />
						</div>
					</div>

				</fieldset>

			

			<h:commandButton action="#{cargoComissionadoBean.salvar()}"
				value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/cargoComissionadoList.faces"
				class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
