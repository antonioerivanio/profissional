<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<style>
		.formularios fieldset, .box-border {
			border: 1px solid #c6c6c6;
			padding: 15px 15px 0px 15px;
			padding-right: 0;
			overflow: auto;
			margin-bottom: 10px;
			min-height: 100px;
		}
		
		.formularios fieldset fieldset {
			min-height: auto;
			width: max-content;
		}
		</style>

		<div class="titulo-pagina">

			<h2>Editar Suspensão de Exigibilidade</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<fieldset style="padding-right: 15px">

				<h:messages id="messages" infoClass="infoMessage"
					errorClass="errorMessage" />

				<div class="input-box box-15">
					<label for="">ID</label>
					<div class="conteiner">
						<h:inputText id="idEditar"
							value="#{processoESocialFormBean.suspensao.id}"
							disabled="#{true}" />
					</div>
				</div>
				
				<div class="select-box box-40">
					<label for="">Indicativo de suspensão da exigibilidade</label>
					<div class="conteiner">
						<h:selectOneMenu id="indicativoSuspensaoEditar"
							value="#{processoESocialFormBean.suspensao.indicativoSuspensao}">
							<f:selectItem id="selecioneIndicativoSuspensaoEditar" itemLabel="Selecione..." />
							<f:selectItems id="comboIndicativoSuspensaoEditar"
								value="#{processoESocialFormBean.comboIndicativoSuspensao}"
								var="suspensao" itemLabel="#{suspensao.descricao}"
								itemValue="#{suspensao}" />
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="input-box box-15">
					<label for="">Data da decisão</label>
					<div class="conteiner">
						<h:inputText id="dataDecisaoEditar" name="dataDecisao" styleClass="maskData"
							converter="dateConverter"
							value="#{processoESocialFormBean.suspensao.dataDecisao}"
							maxlength="10" />
					</div>
				</div>
				
				<div class="radios-group box-25">
					<h3>Indicativo de depósito do montante integral</h3>
					<div class="conteiner">
						<div class="radio-box">
						<h:selectOneRadio id="indicativoDepositoEditar" value="#{processoESocialFormBean.suspensao.indicativoDeposito}">
							<f:selectItem id="simEditar" itemLabel="Sim" itemValue="S" />
							<f:selectItem id="naoEditar" itemLabel="Não" itemValue="N" />
						</h:selectOneRadio>
						</div>
					</div>
				</div>					
				
			</fieldset>			

			<ui:fragment rendered="#{true}">

				<h:commandButton value="Salvar"
					action="#{processoESocialFormBean.salvarSuspensao}"
					styleClass="bt-padrao fr" />

				<a href="/srh/paginas/tabelas/processoESocialForm.faces"
					class="bt-padrao fr mg-right-10">Voltar</a>

			</ui:fragment>

		</h:form>

	</ui:define>
</ui:composition>
