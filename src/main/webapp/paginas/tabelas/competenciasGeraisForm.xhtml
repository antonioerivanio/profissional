<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Competências Gerais</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputHidden value="#{competenciaFuncionalBean.entidade.id}" />
					<h:inputText disabled="true" value="#{competenciaFuncionalBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao"
								 value="#{competenciaFuncionalBean.entidade.descricao}"
								 required="true"
								 requiredMessage="A descrição é obrigatória."
								 maxlength="150" />    
				</div>
			</div>

			<div class="radios-group box-25">
				<h3>Tipo *</h3>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="tipo"
									  value="#{competenciaFuncionalBean.entidade.tipo}"
									  required="true" 
									  requiredMessage="O tipo é obrigatório." >
						<f:selectItem id="tecnica" itemLabel="Tecnica" itemValue="1" />
						<f:selectItem id="comportamental" itemLabel="Comportamental" itemValue="2" />
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			<div class="radios-group box-5">
				<h3>Ativa</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{competenciaFuncionalBean.entidade.ativo}" />
					</div>
				</div>
			</div>

			</fieldset>
			
			<h:commandButton action="#{competenciaFuncionalBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<h:commandButton value="Voltar" styleClass="bt-voltar fr mg-right-10" action="/paginas/tabelas/competenciasGeraisList.faces" immediate="true" />
		</h:form>

	</ui:define>
</ui:composition>
