<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Rubrica</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-75">
				<label for="">Rubrica</label>
				<div class="conteiner">
					<h:inputText id="rubrica"
								 value="#{rubricaBean.descricao}" />
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{rubricaBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18" 
							 render="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{rubricaBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{rubricaBean.dataModel}" var="item" rows="10" binding="#{rubricaBean.dataTable}">

					<h:column id="col1">
                        <f:facet name="header">
                            Ordem
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.ordem}" /></center>
                    </h:column>
					<h:column id="col2">
                        <f:facet name="header">
                            Código
                        </f:facet>
                        <center><h:outputText id="item2" value="#{item.codigo}" /></center>
                    </h:column>
                    <h:column id="col3" headerClass="cel-50">
                        <f:facet name="header">
                            Rubrica
                        </f:facet>
                        <h:outputText id="item3" value="#{item.descricao}" styleClass="cel-50" />
                    </h:column>
                    <h:column id="col4">
                        <f:facet name="header">
                            Tipo
                        </f:facet>
                        <center>
                        	<h:outputText id="desconto" value="Desconto" rendered="#{item.tipo=='D'}"/>
                        	<h:outputText id="vantagem" value="Vantagem" rendered="#{item.tipo=='V'}"/>
                        	<h:outputText id="liquido" value="Líquido" rendered="#{item.tipo=='L'}"/>
                        </center>
                    </h:column>
                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_RUBRICA_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{rubricaBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{rubricaBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_RUBRICA_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir" 
                        			   styleClass="ico-delete"
                        			   onclick="alertaExclusao()" 
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{rubricaBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{rubricaBean.excluir}" render="form"/>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" renderIfSinglePage="false" />
				
			</div>

			<h:commandButton id="incluir"
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15"
							 rendered="#{LoginBean.anyGranted('ROLE_RUBRICA_INSERIR')}"/>
							 
			<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="listar"
								 styleClass="bt-padrao fr mg-right-15" 
								 />					 

		</h:form>

	</ui:define>
</ui:composition>
