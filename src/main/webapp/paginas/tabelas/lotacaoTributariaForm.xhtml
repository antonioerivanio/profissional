<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<script>
			function openwindowServidor()
			{
				nome = document.getElementById('form:nomeCompletoPessoa').value;
				if (nome.length > 2) {
					window.open("/srh/paginas/cadastros/pessoalConsulta.faces?flServidor=1&amp;nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
				} else {
					alert('Digite pelo menos 3 caracteres para a pesquisa');
				}
			}
		</script>

		<style>
			.formularios fieldset, .box-border {
				border: 1px solid #c6c6c6;
				padding: 15px 15px 0px 15px;
				padding-right: 0;
				overflow: auto;
				margin-bottom: 10px;
				min-height: 100px;
			}
			
			.formularios fieldset fieldset {
				min-height: auto;
				width: max-content;
			}
		</style>

		<div class="titulo-pagina">

			<h2>Cadastro de Lotação Tributária</h2>

		</div>

		<h:form id="form" styleClass="formularios">			
		
			<ui:include src="../../WEB-INF/templates/esocial-legenda.xhtml" />

			<fieldset>
				
				<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
				
				<ui:include src="../../WEB-INF/templates/subtitulo.xhtml">
                    <ui:param name="subtitulo" value="Informações de identificação" />
                </ui:include>	
				
				<div class="input-box box-10">
					<label for="">ID <span class="identificador-esocial">(e)</span></label>
					<div class="conteiner">
						<h:inputText disabled="true" value="#{lotacaoTributariaFormBean.entidade.id}" />
					</div>
				</div>
				
				<div class="input-box box-20">
					<label for="">Código * <span class="identificador-esocial">(e)</span></label>
					<div class="conteiner">
						<h:inputText 
							id="nrInsc" 
							value="#{lotacaoTributariaFormBean.entidade.codigo}" 
							maxlength="30"
							required="true" 
							requiredMessage="O código é obrigatório."/>
					</div>
				</div>
				
				<ui:include src="../../WEB-INF/templates/esocial-vigencia.xhtml">
                    <ui:param name="vigencia" value="#{lotacaoTributariaFormBean.entidade.esocialVigencia}" />
                </ui:include>
                
                
				
			</fieldset>
			<h:commandButton value="Salvar" action="#{lotacaoTributariaFormBean.salvar}" styleClass="bt-padrao fr" rendered="#{true}"/>			

			<a href="/srh/paginas/tabelas/lotacaoTributariaList.faces" class="bt-padrao fr mg-right-10">Voltar</a>
		</h:form>
	
	</ui:define>
</ui:composition>
