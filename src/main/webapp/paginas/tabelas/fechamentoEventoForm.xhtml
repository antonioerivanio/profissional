<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro do Fechamento do Evento ESocial</h2>

		</div>

         <h:form id="form" styleClass="formularios">

			<br/>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<fieldset>		
			<div class="select-box box-46">
				<label for="">Servidor *</label>
				<div class="conteiner">
					<rich:select 
							enableManualInput="true"
							defaultLabel="Selecione..."	
							clientFilterFunction="customFilter"
							listWidth="500"
							id="tipo"
							converter="entityConverter" 
							rendered="#{!fechamentoEventoFormBean.emEdicao}"
							value="#{fechamentoEventoFormBean.beneficiarioFuncional}">							
							<f:selectItems 
								id="comboServidor"
								value="#{fechamentoEventoFormBean.beneficiarioEnvioList}"
					  			var="servidor"
					  			itemValue="#{servidor}"
					  			itemLabel="#{servidor.nome}"/>
						</rich:select>
				</div>
				
				<ui:fragment  rendered="#{beneficiarioFormBean.emEdicao}">
					<div class="input-box box-60">						
						<div class="conteiner">
							<h:inputText id="nomeEdicao" 
										 maxlength="46"
										 size="46"
										 disabled="true"
										 rendered="#{fechamentoEventoFormBean.emEdicao}"
										 value="#{fechamentoEventoFormBean.beneficiarioFuncional.nome}" />
						</div>
					</div>
				</ui:fragment>		
			</div>
			<h:commandButton action="#{fechamentoEventoFormBean.consultar}" rendered="#{!fechamentoEventoFormBean.emEdicao}" value="Consultar" styleClass="bt-padrao fr mg-right-10" />
			</fieldset>

			<h:commandButton action="#{fechamentoEventoFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr mg-right-10" />

		<script>
			if (document.getElementById('form:alterar') != null) {
				if (document.getElementById('form:alterar').value == 'true') {
					document.getElementById('form:PesquisarServidor').style.visibility='hidden';				
				}	
			}
		</script>
