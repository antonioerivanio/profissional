<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Área de Competência do Setor</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="select-box box-25">
				<label for="">Setor</label>
				<div class="conteiner">
					<h:selectOneMenu id="setor"
									 value="#{areaSetorBean.entidade.setor}"
									 converter="entityConverter">
						<f:selectItem id="selecione" itemLabel="Selecione..." itemValue="" />
					   	<f:selectItems 	id="comboSetor"
					   					var="setor"
					   				   	value="#{areaSetorBean.comboSetor}"
					   				   	itemValue="#{setor}"
					  				    itemLabel="#{setor.nome}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="input-box box-50">
				<label for="">Área</label>
				<div class="conteiner">
					<h:inputText id="area" value="#{areaSetorBean.descricao}" />
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{areaSetorBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18" 
							 render="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{areaSetorBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10"
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{areaSetorBean.dataModel}" var="item" rows="10" binding="#{areaSetorBean.dataTable}">

					<h:column id="col1">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-75">
                        <f:facet name="header">
                            Área
                        </f:facet>
                        <h:outputText id="item2" value="#{item.descricao}" styleClass="cel-75" />
                    </h:column>
                    <h:column id="col3">
                        <f:facet name="header">
                            Competência Organizacional
                        </f:facet>
                        <center>
	                        <h:outputText id="sim" value="Sim" rendered="#{item.competenciaMinima}" />
	                        <h:outputText id="nao" value="Não" rendered="#{!item.competenciaMinima}" />
                        </center>
                    </h:column>
                	<h:column id="col4" rendered="#{LoginBean.anyGranted('ROLE_AREA_COMPETENCIA_SETOR_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{areaSetorBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{areaSetorBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_AREA_COMPETENCIA_SETOR_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir"
                        			   styleClass="ico-delete"
                        			   onclick="alertaExclusao()"
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{areaSetorBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{areaSetorBean.excluir}" render="form"/>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" renderIfSinglePage="false"/>
				
			</div>

			<h:commandButton id="incluir"
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15"
							 rendered="#{LoginBean.anyGranted('ROLE_AREA_COMPETENCIA_SETOR_INSERIR')}"/>
							 
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="listar"
							 styleClass="bt-padrao fr mg-right-15" 
							 />				 

		</h:form>

	</ui:define>
</ui:composition>
