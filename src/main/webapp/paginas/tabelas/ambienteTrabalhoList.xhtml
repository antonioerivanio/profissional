<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Ambiente de Trabalho</h2>

		</div>

		<h:form 
			id="form" 
			styleClass="formularios box-border">

			<h:messages 
				id="messages" 
				infoClass="infoMessage"
				errorClass="errorMessage" />

			<div class="input-box box-75">
				<label for="descricao">Nome do Ambiente</label>
				<div class="conteiner">
					<h:inputText 
						id="nome" 
						maxlength="100" 
						value="#{ambienteTrabalhoListBean.nome}" />
				</div>
			</div>

			<h:commandButton 
				id="consultar" 
				value="Consultar"
				action="#{ambienteTrabalhoListBean.consultar}"
				styleClass="bt-padrao fl mg-top-18 mg-left-10"
				reRender="scroller,listaAmbiente"
				/>

			<div class="tabela-dados">

				<rich:dataTable 
					id="listaAmbiente" 
					var="item"
					rows="#{ambienteTrabalhoListBean.dataModel.pageSize}"
					value="#{ambienteTrabalhoListBean.dataModel}">


					<h:column id="col1" headerClass="cel-15">
						<f:facet name="header">
                           ID
                        </f:facet>
						<center>
							<h:outputText id="item1" value="#{item.id}" styleClass="cel-15" />
						</center>
					</h:column>

					<h:column id="col2" headerClass="cel-50">
						<f:facet name="header">
                           Nome
                        </f:facet>
						<center>
							<h:outputText id="item2" value="#{item.nome}"
								styleClass="cel-50" />
						</center>
					</h:column>
					
					<ui:include src="../../WEB-INF/templates/esocial-vigencia-coluna.xhtml" />				

					<h:column id="col8"
						rendered="#{true}">
						<f:facet name="header">
                            EDITAR
                        </f:facet>
						<h:commandLink 
							id="editar" 
							value="Editar"
							action="#{ambienteTrabalhoListBean.editar}"
							styleClass="ico-editar">
							<f:setPropertyActionListener target="#{ambienteTrabalhoListBean.entidade}" value="#{item}" />
						</h:commandLink>
					</h:column>
					<h:column id="col9"
						rendered="#{true}">
						<f:facet name="header">
                            EXCLUIR
                        </f:facet>						
						<h:commandLink 
							id="excluir" 
							value="Excluir"
							action="#{ambienteTrabalhoListBean.excluir}" 
							styleClass="ico-delete"
							onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}"
							reRender="scroller,listaAmbiente">							
							<f:setPropertyActionListener target="#{ambienteTrabalhoListBean.entidade}" value="#{item}" />
						</h:commandLink>
					</h:column>

				</rich:dataTable>
				<rich:datascroller 
					id="scroller" 
					for="listaAmbiente"
					stepControls="hide" 
					renderIfSinglePage="false"
					page="#{ambienteTrabalhoListBean.pagina}" />

			</div>

			
			<h:commandButton 
				id="limpaTela" 
				value="Limpar"
				action="listar"
				styleClass="bt-padrao fr mg-right-15" />
			<h:commandButton 
				id="incluir" 
				value="Incluir"
				action="incluirAlterar"
				styleClass="bt-padrao fr mg-right-15"
				rendered="#{true}" />
		</h:form>

	</ui:define>
</ui:composition>
