<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro do Beneficiario ESocial</h2>

		</div>

         <h:form id="form" styleClass="formularios">

			<br/>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<fieldset>		
			<div class="select-box box-65">
				<label for="">Beneficiario *</label>
				<div class="conteiner">
					<h:selectOneMenu id="beneficiarioID"									
									 converter="entityConverter" 
									 rendered="#{!beneficiarioFormBean.emEdicao}"
									 value="#{beneficiarioFormBean.beneficiarioFuncional}">
					  	<f:selectItem id="selecioneBeneficiario" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboBeneficiario"
					  					value="#{beneficiarioFormBean.beneficiarioEnvioList}"
					  					var="servidor"
					  					itemValue="#{servidor}"
					  					itemLabel="#{servidor.nome}"/>
					</h:selectOneMenu>
				</div>
				<div class="input-box box-40">						
						<div class="conteiner">
							<h:inputText id="nomeEdicao" 
										 maxlength="10"
										 disabled="true"
										 rendered="#{beneficiarioFormBean.emEdicao}"
										 value="#{beneficiarioFormBean.beneficiarioFuncional.nome}" />
						</div>
				</div>
			</div>
			<h:commandButton action="#{beneficiarioFormBean.consultar}" rendered="#{!beneficiarioFormBean.emEdicao}" value="Consultar" styleClass="bt-padrao fr mg-right-10" />
			</fieldset>
			
			
			<fieldset>

				<legend>Dados Evento S-2400</legend>

				<br/>

            	<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
				<fieldset>
					<legend>ideEmpregador:</legend>
						<div class="input-box box-10">
							<label for="">tpInsc</label>
							<div class="conteiner">
								<h:inputText id="tpInsc" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.tpInsc}" />
							</div>
						</div>

						<div class="input-box box-25">
							<label for="">nrInsc</label>
							<div class="conteiner">
								<h:inputText id="nrInsc" 
											 maxlength="10"
											 disabled="true"
											 value="#{beneficiarioFormBean.nrInsc}" />
							</div>
						</div>
				</fieldset>
				
				<fieldset>
					<legend>trabalhador:</legend>
						<div class="input-box box-15">
							<label for="">cpfTrab</label>
							<div class="conteiner">
								<h:inputText id="cpf" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.cpfTrab}" />
							</div>
						</div>

						<div class="input-box box-40">
							<label for="">nmTrab</label>
							<div class="conteiner">
								<h:inputText id="nmTrab" 
											 maxlength="10"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.nmTrab}" />
							</div>
						</div>
						
						<div class="input-box box-15">
							<label for="">dtNascto</label>
							<div class="conteiner">
								<h:inputText id="dtNascto" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.dtNascto}" />
							</div>
						</div>
						
						<div class="input-box box-8">
							<label for="">sexo</label>
							<div class="conteiner">
								<h:inputText id="sexo" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.sexo}" />
							</div>
						</div>

						<div class="input-box box-8">
							<label for="">racaCor</label>
							<div class="conteiner">
								<h:inputText id="racaCor" 
											 maxlength="10"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.racaCor}" />
							</div>
						</div>
						<div class="input-box box-8">
							<label for="">estCiv</label>
							<div class="conteiner">
								<h:inputText id="estCiv" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.estCiv}" />
							</div>
						</div>
						
						<div class="input-box box-8">
							<label for="">dtIncFisMen</label>
							<div class="conteiner">
								<h:inputText id="dtIncFisMen" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.dtIncFisMen}" />
							</div>
						</div>
						
						<div class="input-box box-15">
							<label for="">dtInicio</label>
							<div class="conteiner">
								<h:inputText id="dtInicio" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.dtInicio}" />
							</div>
						</div>
											
					
				</fieldset>
				
				<fieldset>
					<legend>endereço:</legend>
						<div class="input-box box-8">
							<label for="">tpLograd</label>
							<div class="conteiner">
								<h:inputText id="tpLograd" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.tpLograd}" />
							</div>
						</div>

						<div class="input-box box-40">
							<label for="">dscLograd</label>
							<div class="conteiner">
								<h:inputText id="dscLograd" 
											 maxlength="10"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.dscLograd}" />
							</div>
						</div>
						<div class="input-box box-8">
							<label for="">nrLograd</label>
							<div class="conteiner">
								<h:inputText id="nrLograd" 
											 maxlength="10"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.nrLograd}" />
							</div>
						</div>
						
						<div class="input-box box-15">
							<label for="">complemento</label>
							<div class="conteiner">
								<h:inputText id="complemento" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.complemento}" />
							</div>
						</div>
						<div class="input-box box-15">
							<label for="">bairro</label>
							<div class="conteiner">
								<h:inputText id="bairro" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.bairro}" />
							</div>
						</div>

						<div class="input-box box-15">
							<label for="">cep</label>
							<div class="conteiner">
								<h:inputText id="cep" 
											 maxlength="10"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.cep}" />
							</div>
						</div>
						
						<div class="input-box box-15">
							<label for="">codMunic</label>
							<div class="conteiner">
								<h:inputText id="codMunic" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.codMunic}" />
							</div>
						</div>
						<div class="input-box box-8">
							<label for="">uf</label>
							<div class="conteiner">
								<h:inputText id="uf" 
											 maxlength="15"
											 disabled="true"
											 value="#{beneficiarioFormBean.entidade.uf}" />
							</div>
						</div>

				</fieldset>
				
				<fieldset>

				<legend>Dependentes</legend>

				<br/>
			
				<div class="tabela-dados">			
						
					<rich:dataTable id="listaDependenteId"
									var="dep"
									value="#{beneficiarioFormBean.dependentesList}"
									noDataLabel="Nenhum débito lançado"	>
									
						<h:column id="col1" headerClass="cel-15">
							<f:facet name="header">
								nmDep
							</f:facet>
							<center>
		                        <h:outputText id="item1" value="#{dep.nmDep}" styleClass="cel-15" />		                        	
                        	</center>
						</h:column>
						
						<h:column id="col2" headerClass="cel-15">
							<f:facet name="header">
								tpDep
							</f:facet>
							<center>
		                        <h:outputText id="item2" value="#{dep.tpDep}" styleClass="cel-15"/>
                        	</center>
						</h:column>
						
						<h:column id="col3" headerClass="cel-15">
							<f:facet name="header">
								dtNascto
							</f:facet>
							<center>
		                        <h:outputText id="item3" value="#{dep.dtNascto}" styleClass="cel-15" >
		                        	<f:convertDateTime id="dtUtilizacao" type="date" pattern="dd/MM/yyyy" />
		                        </h:outputText>
                        	</center>
						</h:column>
						
						<h:column id="col4" headerClass="cel-70">
							<f:facet name="header">
								cpfDep
							</f:facet>							
	                        <h:outputText id="item4" value="#{dep.cpfDep}" styleClass="cel-70" >
	                        	
	                        </h:outputText>                        	
						</h:column>		
						<h:column id="col5" headerClass="cel-70">
							<f:facet name="header">
								sexoDep
							</f:facet>							
	                        <h:outputText id="item5" value="#{dep.sexoDep}" styleClass="cel-70" >
	                        	
	                        </h:outputText>                        	
						</h:column>		
						<h:column id="col6" headerClass="cel-70">
							<f:facet name="header">
								depIRRF
							</f:facet>							
	                        <h:outputText id="item6" value="#{dep.depIRRF}" styleClass="cel-70" >
	                        	
	                        </h:outputText>                        	
						</h:column>	
						<h:column id="col7" headerClass="cel-70">
							<f:facet name="header">
								depSF
							</f:facet>							
	                        <h:outputText id="item7" value="#{dep.depSF}" styleClass="cel-70" >
	                        	
	                        </h:outputText>                        	
						</h:column>		
						<h:column id="col8" headerClass="cel-70">
							<f:facet name="header">
								incTrab
							</f:facet>							
	                        <h:outputText id="item8" value="#{dep.incTrab}" styleClass="cel-70" >
	                        	
	                        </h:outputText>                        	
						</h:column>	
						<h:column id="col9" headerClass="cel-70">
							<f:facet name="header">
								incFisMen
							</f:facet>							
	                        <h:outputText id="item9" value="#{dep.incFisMen}" styleClass="cel-70" >
	                        	
	                        </h:outputText>                        	
						</h:column>													
																												
					</rich:dataTable>		 
				
				</div>
			
			</fieldset>			
				
				

			</fieldset>
			
			
			
			<h:commandButton action="#{beneficiarioFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr mg-right-10" />
			
			<a href="/srh/paginas/tabelas/beneficiarioList.faces" class="bt-voltar fr mg-right-10 mg-bottom-10">Voltar</a>

		</h:form>

		<script>
			if (document.getElementById('form:alterar') != null) {
				if (document.getElementById('form:alterar').value == 'true') {
					document.getElementById('form:PesquisarServidor').style.visibility='hidden';				
				}	
			}
		</script>

	</ui:define>
</ui:composition>
