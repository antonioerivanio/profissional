<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:rich="http://richfaces.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Classe e Referência do Cargo</h2>

		</div>

		<h:form id="form" binding="#{classeReferenciaListBean.form}" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="select-box box-50">
				<label for="">Cargo *</label>
				<div class="conteiner">
					<h:selectOneMenu id="cargo"
									 converter="entityConverter"
									 value="#{classeReferenciaListBean.cargo}">
						<f:selectItem id="selecioneCargo" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboCargo" 
					  					value="#{classeReferenciaListBean.comboCargo}"
					  					var="cargo"
					  					itemValue="#{cargo}"
					  					itemLabel="#{cargo.nomenclatura}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{classeReferenciaListBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18"
							 render="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{classeReferenciaListBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10"
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{classeReferenciaListBean.dataModel}" var="item" rows="10" binding="#{classeReferenciaListBean.dataTable}" >

					<h:column id="col1">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-25">
                        <f:facet name="header">
                            Cargo
                        </f:facet>
                        <center><h:outputText id="item2" value="#{item.simbolo.ocupacao.nomenclatura}" styleClass="cel-25" /></center>
                    </h:column>
                    <h:column id="col3" headerClass="cel-25">
                        <f:facet name="header">
                            Simbolo
                        </f:facet>
                        <center><h:outputText id="item3" value="#{item.simbolo.simbolo}" styleClass="cel-25" /></center>
                    </h:column>
                    <h:column id="col4" headerClass="cel-25">
                        <f:facet name="header">
                            Referência
                        </f:facet>
                        <center><h:outputText id="item4" value="#{item.referencia}" styleClass="cel-25" /></center>
                    </h:column>
                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_CLASSE_REFERENCIA_CARGO_ALTERAR')}" >
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{classeReferenciaFormBean.prepareAlterar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{classeReferenciaFormBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_CLASSE_REFERENCIA_CARGO_EXCLUIR')}" >
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{classeReferenciaListBean.excluir}"
                        			   styleClass="ico-delete"
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{classeReferenciaListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" rendered="#{classeReferenciaListBean.pagedList.size() > 0}"/>
				
			</div>

			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{classeReferenciaListBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" 
							 />
			<h:commandButton id="incluir" 
							 value="Incluir"
							 action="#{classeReferenciaFormBean.prepareIncluir}"
							 styleClass="bt-padrao fr mg-right-15"
							 rendered="#{LoginBean.anyGranted('ROLE_CLASSE_REFERENCIA_CARGO_INSERIR')}"  />

		</h:form>

	</ui:define>
</ui:composition>
