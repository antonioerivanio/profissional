<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Nível de Escolaridade</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputHidden value="#{escolaridadeBean.entidade.id}" />
					<h:inputText disabled="true" value="#{escolaridadeBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-90">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao"
								 value="#{escolaridadeBean.entidade.descricao}"
								 required="true"
								 requiredMessage="A descrição é obrigatório."
								 maxlength="30" />    
				</div>
			</div>

			<div class="textarea-box box-100">
				<label for="">Observação</label>
				<div class="conteiner">
					<h:inputTextarea id="observacao"
									 value="#{escolaridadeBean.entidade.observacao}"
									 onkeyup="this.value = this.value.substring(0, 99);" />
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Ordem *</label>
				<div class="conteiner">
					<h:inputText id="ordem"
								 value="#{escolaridadeBean.entidade.ordem}"
								 required="true"
								 requiredMessage="A ordem é obrigatório."
								 maxlength="2" onkeyup="SoNumeros(this)" />    
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Cód. RAIS *</label>
				<div class="conteiner">
					<h:inputText id="codigoRais"
								 value="#{escolaridadeBean.entidade.codigoRais}"
								 required="true"
								 requiredMessage="O cód. RAIS é obrigatório."
								 maxlength="2" onkeyup="SoNumeros(this)" />    
				</div>
			</div>

			</fieldset>

			<h:commandButton action="#{escolaridadeBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/escolaridadeList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
