<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Curso de Formação Profissional</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">					
					<h:inputText disabled="true" value="#{cursoProfissionalBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-90">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao"
								 value="#{cursoProfissionalBean.entidade.descricao}"
								 required="true"
								 requiredMessage="A descrição é obrigatória." 
								 maxlength="100" />
				</div>
			</div>

			<div class="select-box box-50">
				<label for="">Área *</label>
				<div class="conteiner">
					<h:selectOneMenu id="area" 
									 value="#{cursoProfissionalBean.entidade.area}"
									 converter="entityConverter"
									 required="true"
								 	 requiredMessage="A área é obrigatória." >
						<f:selectItem id="selecioneArea" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboArea" 
					  					value="#{cursoProfissionalBean.comboArea}"
					  					var="area"
					  					itemValue="#{area}"
					  					itemLabel="#{area.descricao}"/>
					</h:selectOneMenu>    
				</div>
			</div>

			<div class="select-box box-50">
				<label for="">Instituição *</label>
				<div class="conteiner">
					<h:selectOneMenu id="instituicao" 
									 value="#{cursoProfissionalBean.entidade.instituicao}"
									 converter="entityConverter"
									 required="true"
								 	 requiredMessage="A Instituição é obrigatória." >
						<f:selectItem id="selecioneInstituicao" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboInstituicao" 
					  					value="#{cursoProfissionalBean.comboInstituicao}"
					  					var="instituicao"
					  					itemValue="#{instituicao}"
					  					itemLabel="#{instituicao.descricao}"/>
					</h:selectOneMenu>    
				</div>
			</div>

			<div class="select-box box-50">
				<label for="">Tipo do Curso *</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoCurso" 
									 value="#{cursoProfissionalBean.entidade.posGraduacao}"
									 required="true"
								 	 requiredMessage="O Tipo do Curso é obrigatório." >
						<f:selectItem id="selecioneTitulacao" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboTitulacao" 
					  					value="#{cursoProfissionalBean.comboTipoCurso}"
					  					var="tipo"
					  					itemValue="#{tipo}"
					  					itemLabel="#{tipo.descricao}"/>
					</h:selectOneMenu>    
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Período Início</label>
				<div class="conteiner">
					<h:inputText id="dataInicio" 
								 name="dataInicio"
								 styleClass="maskData"
								 converter="dateConverter"
								 value="#{cursoProfissionalBean.entidade.inicio}" 
								 maxlength="10" />
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Período Fim</label>
				<div class="conteiner">
					<h:inputText id="dataFim" 
								 name="dataFim" 
								 styleClass="maskData"
								 converter="dateConverter"
								 value="#{cursoProfissionalBean.entidade.fim}" 
								 maxlength="10" />
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Carga Horária</label>
				<div class="conteiner">
					<h:inputText id="cargaHoraria" 
								 value="#{cursoProfissionalBean.entidade.cargaHoraria}" 
								 maxlength="4"
								 onkeyup="SoNumeros(this)" />
				</div>
			</div>			

			<div class="radios-group box-25">
				<h3>Treinamento realizado no TCE</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{cursoProfissionalBean.entidade.treinamento}" />
					</div>
				</div>
			</div>

			<div class="radios-group box-25">
				<h3>Presencial</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{cursoProfissionalBean.entidade.presencial}" />
					</div>
				</div>
			</div>


			</fieldset>

			<h:commandButton action="#{cursoProfissionalBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/cursoProfissionalList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			<a href="/srh/paginas/tabelas/cursoProfissionalForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>

		</h:form>

	</ui:define>
</ui:composition>
