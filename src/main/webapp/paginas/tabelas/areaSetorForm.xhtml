<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Área de Competência do Setor</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputText disabled="true" value="#{areaSetorBean.entidade.id}" />  
				</div>
			</div>

			<div class="select-box box-90">
				<label for="">Setor *</label>
				<div class="conteiner">
					<h:selectOneMenu id="setor"
									 value="#{areaSetorBean.entidade.setor}"
									 converter="entityConverter"
									 required="true"
									 requiredMessage="O setor é obrigatório." >
						<f:selectItem id="selecioneSetor"  itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems id="comboSetor" value="#{areaSetorBean.comboSetor}"
					  					var="setor" itemValue="#{setor}" itemLabel="#{setor.nome}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Área *</label>
				<div class="conteiner">
					<h:inputText id="descricao"
								 value="#{areaSetorBean.entidade.descricao}"
								 required="true"
								 requiredMessage="A descrição é obrigatória." 
								 maxlength="30" />    
				</div>
			</div>

			<div class="radios-group box-10">
				<h3>Área de Competência Organizacional</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{areaSetorBean.entidade.competenciaMinima}" />
					</div>
				</div>
			</div>

			</fieldset>                            

			<h:commandButton action="#{areaSetorBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/areaSetorList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
