<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Classe e Referência do Cargo</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<!-- <h:inputHidden value="#{classeReferenciaFormBean.entidade.id}" /> -->
					<h:inputText disabled="true" value="#{classeReferenciaFormBean.entidade.id}" />  
				</div>
			</div>			

			<div class="select-box box-50 clr">
				<label for="">Cargo *</label>
				<div class="conteiner">
					<h:selectOneMenu id="cargo" 
									 value="#{classeReferenciaFormBean.cargo}"
									 converter="entityConverter" 
									 required="true" 
									 requiredMessage="O cargo é obrigatório." >
						<f:selectItem id="selecioneCargo" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboCargo" 
					  					value="#{classeReferenciaFormBean.comboCargo}"
					  					var="cargo"
					  					itemValue="#{cargo}"
					  					itemLabel="#{cargo.nomenclatura}"/>
						<a4j:ajax event="change" 
					  				 execute="@this"
					  				 listener="#{classeReferenciaFormBean.carregaSimbolo}"
					  				 render="simbolo"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="select-box box-50">
				<label for="">Símbolo *</label>
				<div class="conteiner">
					<h:selectOneMenu id="simbolo"
									 converter="entityConverter" 
									 value="#{classeReferenciaFormBean.entidade.simbolo}"
									 required="true" 
									 requiredMessage="O simbolo é obrigatório."  >
					  <f:selectItem id="selecioneSimbolo" itemLabel="Selecione..." itemValue="" />
					  <f:selectItems 	id="comboSimbolo" 
					  					value="#{classeReferenciaFormBean.comboSimbolo}"
					  					var="simbolo"
					  					itemValue="#{simbolo}"
					  					itemLabel="#{simbolo.simbolo}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="select-box box-25">
				<label for="">Escolaridade *</label>
				<div class="conteiner">
					<h:selectOneMenu id="escolaridade"
									 converter="entityConverter" 
									 value="#{classeReferenciaFormBean.entidade.escolaridade}"
									 required="true" 
									 requiredMessage="A escolaridade é obrigatória." >
					  <f:selectItem id="selecioneEscolaridade" itemLabel="Selecione..." itemValue="" />
					  <f:selectItems 	id="comboEscolaridade" 
					  					value="#{classeReferenciaFormBean.comboEscolaridade}"
					  					var="escolaridade"
					  					itemValue="#{escolaridade}"
					  					itemLabel="#{escolaridade.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Referência *</label>
				<div class="conteiner">
					<h:inputText id="referencia" 
								 value="#{classeReferenciaFormBean.entidade.referencia}" 
								 maxlength="2"
								 onkeyup="SoNumeros(this)"
								 required="true" 
							     requiredMessage="A referencia é obrigatória."/>
				</div>
			</div>

			<div class="radios-group box-24">
				<h3>Classe *</h3>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="classe" 
									  value="#{classeReferenciaFormBean.entidade.classe}"
									  required="true" 
									  requiredMessage="A classe é obrigatória." >
						<f:selectItem id="A" itemLabel="A" itemValue="A" />
						<f:selectItem id="B" itemLabel="B" itemValue="B" />
						<f:selectItem id="C" itemLabel="C" itemValue="C" />
						<f:selectItem id="D" itemLabel="D" itemValue="D" />
						<f:selectItem id="E" itemLabel="E" itemValue="E" />
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Qtde. Horas Exigidas</label>
				<div class="conteiner">
					<h:inputText id="horasExigidas" 
								 value="#{classeReferenciaFormBean.entidade.horasExigidas}"
								 maxlength="4" onkeyup="SoNumeros(this)" />
				</div>
			</div>

			</fieldset>

			<h:commandButton action="#{classeReferenciaFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/classeReferenciaList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
