<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<style>
			.formularios fieldset, .box-border {
				border: 1px solid #c6c6c6;
				padding: 15px 15px 0px 15px;
				padding-right: 0;
				overflow: auto;
				margin-bottom: 10px;
				min-height: 100px;
			}
			
			.formularios fieldset fieldset {
				min-height: auto;
				width: max-content;
			}
		</style>

		<div class="titulo-pagina">

			<h2>Cadastro de Horários/Turnos de Trabalho</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<ui:include src="../../../WEB-INF/templates/esocial-legenda.xhtml" />
			
			<fieldset>
				
				<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
				
				<ui:include src="../../../WEB-INF/templates/subtitulo.xhtml">
                    <ui:param name="subtitulo" value="Informações de identificação" />
                </ui:include>
                
                <div class="input-box box-10">
					<label for="">ID</label>
					<div class="conteiner">
						<h:inputText disabled="true" value="#{gradeHorarioFormBean.entidade.id}" />
					</div>
				</div>
				
				<div class="input-box box-20">
					<label for="">Código * <span class="identificador-esocial">(e)</span></label>
					<div class="conteiner">
						<h:inputText 
							id="codigo" 
							value="#{gradeHorarioFormBean.entidade.codigo}" 
							maxlength="30"
							required="true" 
							requiredMessage="O código é obrigatório."/>
					</div>
				</div>
				
				<ui:include src="../../../WEB-INF/templates/esocial-vigencia.xhtml">
                    <ui:param name="vigencia" value="#{gradeHorarioFormBean.entidade.esocialVigencia}" />
                </ui:include>
                
                <ui:include src="../../../WEB-INF/templates/subtitulo.xhtml">
                    <ui:param name="subtitulo" value="Detalhamento das informações" />
                </ui:include>
                
                <div class="input-box box-20">
					<label for="">Hora Entrada * <span class="identificador-esocial">(e)</span></label>
					<div class="conteiner">
						<h:inputText 
							id="horaEntrada"  
							required="true" 
							requiredMessage="A hora entrada é obrigatória"
							value="#{gradeHorarioFormBean.entidade.horaEntrada}" 
							maxlength="5"
							styleClass="maskHora">
							<f:converter converterId="horaConverter"/>
						</h:inputText>	
					</div>
				</div>
                
                <div class="input-box box-20">
					<label for="">Hora Saída * <span class="identificador-esocial">(e)</span></label>
					<div class="conteiner">
						<h:inputText 
							id="horaSaida" 
							required="true" 
							requiredMessage="A hora saída é obrigatória"
							value="#{gradeHorarioFormBean.entidade.horaSaida}" 
							maxlength="5"
							styleClass="maskHora">
							<f:converter converterId="horaConverter"/>
						</h:inputText>	
					</div>
				</div>
				
				<div class="input-box box-20">
					<label for="">Jornada * <span class="identificador-esocial">(e)</span></label>
					<div class="conteiner">
						<h:inputText 
							id="jornada" required="true" requiredMessage="A jornada é obrigatória"
							value="#{gradeHorarioFormBean.entidade.duracaoJornada}" 
							maxlength="4"/>
					</div>
				</div>
				
				<div class="select-box box-20">
					<label for="">Horário Flexível * <span class="identificador-esocial">(e)</span></label>
					<div class="conteiner">
						<h:selectOneMenu 
							id="indHoraFlexivel"
							value="#{gradeHorarioFormBean.entidade.flexivel}" 
							required="true"
							requiredMessage="O horário flexível é obrigatório.">
							<f:selectItem id="selecioneindHoraFlexivel" itemLabel="Selecione..." />
							<f:selectItems 
								id="comboHorarioFlexivel"
								value="#{gradeHorarioFormBean.comboSimNao}" 
								var="simNao"
								itemLabel="#{simNao.descricao}" 
								itemValue="#{simNao}" />
						</h:selectOneMenu>
					</div>
				</div>
                	
            </fieldset>
			<h:commandButton value="Salvar" action="#{gradeHorarioFormBean.salvar}" styleClass="bt-padrao fr" rendered="#{true}"/>			

			<a href="/srh/paginas/tabelas/horario-turnos-trabalho/gradeHorarioList.faces" class="bt-padrao fr mg-right-10">Voltar</a>	
		</h:form>
	</ui:define>
</ui:composition>
