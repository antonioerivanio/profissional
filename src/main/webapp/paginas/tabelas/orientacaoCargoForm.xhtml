<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Orientação do Cargo</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<!-- <h:inputHidden value="#{orientacaoCargoBean.entidade.id}" /> -->
					<h:inputText disabled="true" value="#{orientacaoCargoBean.entidade.id}" />  
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Descrição *</label>
				<div class="conteiner">
					<h:inputText id="descricao"
								 value="#{orientacaoCargoBean.entidade.descricao}"
								 required="true"
								 requiredMessage="A descrição é obrigatório."
								 maxlength="100" />    
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Quantidade</label>
				<div class="conteiner">
					<h:inputText id="qtde"
								 value="#{orientacaoCargoBean.entidade.qtde}"
								 maxlength="100" />    
				</div>
			</div>

			<div class="select-box box-75">
				<label for="">Especialidade</label>
				<div class="conteiner">
					<h:selectOneMenu id="especialidade"
									 converter="entityConverter"
									 value="#{orientacaoCargoBean.entidade.especialidade}" >
						<f:selectItem id="selecioneEspecialidade" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboEspecialidade" 
					  					value="#{orientacaoCargoBean.comboEspecialidade}"
					  					var="especialidade"
					  					itemValue="#{especialidade}"
					  					itemLabel="#{especialidade.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			</fieldset>

			<h:commandButton action="#{orientacaoCargoBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/tabelas/orientacaoCargoList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
