<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:rich="http://richfaces.ajax4jsf.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Cargo</h2>

		</div>

		<h:form id="form" binding="#{cargoListBean.form}" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-40">
				<label for="">Cargo</label>
				<div class="conteiner">
					<h:inputText id="cargo" value="#{cargoListBean.nomenclatura}" />
				</div>
			</div>

			<div class="radios-group box-38">
				<h3>Situação</h3>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="situacao"
									  value="#{cargoListBean.situacao}" >
						<f:selectItem id="normal" itemLabel="Normal" itemValue="1" />
						<f:selectItem id="vagar" itemLabel="Extinto ao Vagar" itemValue="2" />
						<f:selectItem id="extinto" itemLabel="Extinto" itemValue="3" />
						<f:selectItem id="transicao" itemLabel="Em Transição" itemValue="4" />
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{cargoListBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18" 
							 reRender="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{cargoListBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10"
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{cargoListBean.dataModel}" var="item" rows="10" binding="#{cargoListBean.dataTable}">

					<h:column id="col1">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-75" >
                        <f:facet name="header">
                            Nomenclatura
                        </f:facet>
                        <h:outputText id="item2" value="#{item.nomenclatura}" styleClass="cel-75" />
                    </h:column>
                    
                	<h:column id="col3" rendered="#{LoginBean.anyGranted('ROLE_CARGO_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{cargoFormBean.prepareAlterar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{cargoFormBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                    
                	<h:column id="col4" rendered="#{LoginBean.anyGranted('ROLE_CARGO_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{cargoListBean.excluir}"
                        			   styleClass="ico-delete"
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{cargoListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>
				
				<rich:datascroller id="scroller" for="lista" stepControls="hide" align="center" rendered="#{cargoListBean.pagedList.size() > 0}"/>

			</div>
				
				<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{cargoFormBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" 
							 />
							 
				<h:commandButton id="incluir"
							 value="Incluir"
							 action="#{cargoFormBean.prepareIncluir}"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_CARGO_INSERIR')}"/>
		</h:form>

	</ui:define>
</ui:composition>
