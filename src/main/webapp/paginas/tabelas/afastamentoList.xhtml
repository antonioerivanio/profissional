<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Envios S-2230</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />
			
				
				<div class="input-box box-50">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nome"
									 name="nome"
									 value="#{afastamentoListBean.nome}" />
					</div>
				</div>
	
				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 name="cpf"
									 maxlength="14"
									 styleClass="maskCnpj"
									 value="#{afastamentoListBean.cpf}" />
					</div>
				</div>

				<h:commandButton id="consultar"
								 value="Consultar" 
								 action="#{afastamentoListBean.consultar}" 
								 styleClass="bt-padrao fl mg-top-18" 
								 render="scroller,lista"/>					
			
			<div class="tabela-dados">

				<rich:dataTable id="lista" 
								var="item" 
								rows="#{afastamentoListBean.dataModel.pageSize}" 
								value="#{afastamentoListBean.dataModel}" >

                    <rich:column id="col2" headerClass="cel-25">
                        <f:facet name="header">
                            CPF
                        </f:facet>
                        <center>
	                        <h:outputText id="item2" value="#{item.cpfTrab}" styleClass="cel-25" >
	                        	  <f:converter converterId="cpfConverter" /> 
	                        </h:outputText>
	                    </center>
                    </rich:column>
                    <rich:column id="col3" headerClass="cel-50">
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        <h:outputText id="item3" value="#{item.nmTrab}" styleClass="cel-50" />
                    </rich:column>
                    <rich:column id="col4" rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_ALTERAR')}">
                        <f:facet name="header">
                            DETALHAR
                        </f:facet>
                       <h:commandLink id="detalhar"
                       				  value="Detalhar"
                       				  action="#{afastamentoListBean.editar}"
                       				  styleClass="ico-detail" >
                            <f:setPropertyActionListener target="#{afastamentoListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </rich:column>                    
                	<rich:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_PESSOA_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{afastamentoListBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{afastamentoListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </rich:column>
                	

				</rich:dataTable>			
				
			</div>

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
			
				<h:commandButton id="incluir"
								 value="Incluir"
								 action="incluirAlterar"
								 styleClass="bt-padrao fr mg-right-15" />
								<!--  rendered="#{LoginBean.anyGranted('ROLE_PESSOA_INSERIR')}"/> -->
								 
				<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="listar"
								 styleClass="bt-padrao fr mg-right-15" 
								 />		
			</ui:fragment>				 


		</h:form>
		
		

	</ui:define>
</ui:composition>
