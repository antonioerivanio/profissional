<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<style>
		.formularios fieldset,.box-border {
			border: 1px solid #c6c6c6;
			padding: 15px 15px 0px 15px;
			padding-right: 0;
			overflow: auto;
			margin-bottom: 10px;
			min-height: 100px;
		}
		</style>

		<script>
		function openwindow() {
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome + "&amp;find=all","mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}			
		}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Anotação do Servidor</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<fieldset>

				<legend>Funcionário</legend>

				<br/>

				<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<h:inputHidden id="alterar" disabled="true" value="#{funcionalAnotacaoBean.alterar}" />

				<div class="input-box box-10">
					<label for="">Matricula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 disabled="#{funcionalAnotacaoBean.alterar or ( not LoginBean.anyGranted('ROLE_ANOTACAO_SERVIDOR_INSERIR,ROLE_ANOTACAO_SERVIDOR_ALTERAR') ) }"
									 value="#{funcionalAnotacaoBean.matricula}">
							<a4j:ajax event="change"
										 focus="setor"
										 render="messages, nomeCompletoPessoa, mae, cpf, rg, rgEmissor, rgUf"
										 execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="#{funcionalAnotacaoBean.alterar or ( not LoginBean.anyGranted('ROLE_ANOTACAO_SERVIDOR_INSERIR,ROLE_ANOTACAO_SERVIDOR_ALTERAR') ) }"
									 value="#{funcionalAnotacaoBean.nome}" />
					</div>
				</div>

				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()"
				   class="bt-padrao fl mg-top-18">Pesquisar</a>

				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae" 
									 name="mae"
									 disabled="true"
									 value="#{funcionalAnotacaoBean.entidade.funcional.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14" 
									 styleClass="maskCpf"
									 disabled="true"
									 converter="cpfConverter"
									 value="#{funcionalAnotacaoBean.entidade.funcional.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg"
									 maxlength="15"
									 disabled="true"
									 value="#{funcionalAnotacaoBean.entidade.funcional.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor"
									 maxlength="10"
									 disabled="true"
									 value="#{funcionalAnotacaoBean.entidade.funcional.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf"
									 maxlength="2"
									 disabled="true"
									 value="#{funcionalAnotacaoBean.entidade.funcional.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>


			<!-- Funcional Setor -->

			<fieldset>
			
			<legend>Anotação</legend>

			<br/>

			<div class="input-box box-10">
				<label for="">Data *</label>
				<div class="conteiner">
					<h:inputText id="data" 
								 name="data"
								 converter="dateConverter"
								 styleClass="maskData"
								 value="#{funcionalAnotacaoBean.entidade.data}" 
								 maxlength="10" 
								 disabled="#{ not LoginBean.anyGranted('ROLE_ANOTACAO_SERVIDOR_INSERIR,ROLE_ANOTACAO_SERVIDOR_ALTERAR') }"/> 
				</div>
			</div>

			<div class="textarea-box box-100">
				<label for="">Anotação *</label>
				<div class="conteiner">
					<h:inputTextarea id="anotacao"
									 value="#{funcionalAnotacaoBean.entidade.anotacao}"
									 onmousemove="this.value = this.value.substring(0, 4000);"
								     disabled="#{ not LoginBean.anyGranted('ROLE_ANOTACAO_SERVIDOR_INSERIR,ROLE_ANOTACAO_SERVIDOR_ALTERAR') }"/>
									 
				   
				</div>
			</div>

			</fieldset>

			<ui:fragment rendered="#{LoginBean.anyGranted('ROLE_ANOTACAO_SERVIDOR_INSERIR,ROLE_ANOTACAO_SERVIDOR_ALTERAR') }">	
				<h:commandButton action="#{funcionalAnotacaoBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />			
				<h:commandButton id="limpaTela" value="Limpar" action="#{funcionalAnotacaoBean.limpaForm}" styleClass="bt-padrao fr mg-right-10" />
			</ui:fragment>				 
			<a href="/srh/paginas/cadastros/pessoaAnotacaoList.faces" class="bt-voltar fr mg-right-10 mg-bottom-10">Voltar</a>

		</h:form>

		<script>
		if (document.getElementById('form:alterar') != null) {
			if (document.getElementById('form:alterar').value == 'true') {
				document.getElementById('form:Pesquisar').style.visibility='hidden';
			}	
		}
		</script>

	</ui:define>
</ui:composition>
