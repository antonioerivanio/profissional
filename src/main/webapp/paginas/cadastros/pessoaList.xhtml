<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Pessoa</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />
			
			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
				
				<div class="input-box box-50">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nome"
									 name="nome"
									 value="#{pessoaBean.nome}" />
					</div>
				</div>
	
				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 name="cpf"
									 maxlength="14"
									 styleClass="maskCpf"
									 value="#{pessoaBean.cpf}" />
					</div>
				</div>

				<h:commandButton id="consultar"
								 value="Consultar" 
								 action="#{pessoaBean.consultar}" 
								 styleClass="bt-padrao fl mg-top-18" 
								 render="scroller,lista"/>
				
				<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{pessoaBean.relatorio}" 
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />
			
			</ui:fragment>				
			

			<div class="tabela-dados">

				<rich:dataTable id="lista" 
								var="item" 
								rows="#{pessoaBean.dataModel.pageSize}" 
								value="#{pessoaBean.dataModel}" >

                    <rich:column id="col2" headerClass="cel-25">
                        <f:facet name="header">
                            CPF
                        </f:facet>
                        <center>
	                        <h:outputText id="item2" value="#{item.cpf}" styleClass="cel-25" >
	                        	 <f:converter converterId="cpfConverter" />
	                        </h:outputText>
	                    </center>
                    </rich:column>
                    <rich:column id="col3" headerClass="cel-50">
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        <h:outputText id="item3" value="#{item.nomeCompleto}" styleClass="cel-50" />
                    </rich:column>
                    <rich:column id="col4" rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_ALTERAR')}">
                        <f:facet name="header">
                            DETALHAR
                        </f:facet>
                       <h:commandLink id="detalhar"
                       				  value="Detalhar"
                       				  action="#{pessoaBean.editar}"
                       				  styleClass="ico-detail" >
                            <f:setPropertyActionListener target="#{pessoaBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </rich:column>                    
                	<rich:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_PESSOA_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{pessoaBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{pessoaBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </rich:column>
                	<rich:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_PESSOA_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir"                        			   
                        			   styleClass="ico-delete"
                        			   onclick="alertaExclusao();"
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{pessoaBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{pessoaBean.excluir}" render="form"/> 
                    </rich:column>

				</rich:dataTable>
				<rich:dataScroller  id="scroller" 
									for="lista" 
									stepControls="hide"
									renderIfSinglePage="false"
									page="#{pessoaBean.pagina}" />
				
			</div>

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
			
				<h:commandButton id="incluir"
								 value="Incluir"
								 action="incluirAlterar"
								 styleClass="bt-padrao fr mg-right-15" 
								 rendered="#{LoginBean.anyGranted('ROLE_PESSOA_INSERIR')}"/>
								 
				<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="#{pessoaBean.limpaTela}"
								 styleClass="bt-padrao fr mg-right-15" 
								 />		
			</ui:fragment>				 

			<!-- <h:commandButton id="relatorio2"
							 value="Relatório"
							 action="#{pessoaBean.relatorio}" 
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" /> -->

		</h:form>

	</ui:define>
</ui:composition>
