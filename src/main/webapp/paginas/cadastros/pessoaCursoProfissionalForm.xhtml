<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<style>
		    .formularios fieldset,
		    .box-border {
		        border: 1px solid #c6c6c6;
		        padding: 15px 15px 0px 15px;
		        padding-right: 0;
		        overflow: auto;
		        margin-bottom: 10px;
		        min-height: 100px;
		    }
		</style>

		<script>
			function openwindow() {
				nome = document.getElementById('form:nomeCompletoPessoa').value;
				if (nome.length > 2) {
					window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
				} else {
					alert('Digite pelo menos 3 caracteres para a pesquisa');
				}
			}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Servidores por Curso</h2>

		</div>

         <h:form id="form" styleClass="formularios">

			<fieldset>

				<legend>Curso Profissional</legend>
	
				<br/>
	
	            <h:messages infoClass="infoMessage" errorClass="errorMessage" />
	
				<!--  incluir -->
				<h:panelGroup rendered="#{!pessoalCursoProfissionalFormBean.alterar}">
	
					<div class="select-box box-50">
						<label for="">Área *</label>
						<div class="conteiner">
							<h:selectOneMenu id="area"
											 converter="entityConverter" 
											 value="#{pessoalCursoProfissionalFormBean.area}"
											 rendered="#{!pessoalCursoProfissionalFormBean.alterar}" >
							  	<f:selectItem id="selecioneArea" itemLabel="Selecione..." itemValue="" />
							  	<f:selectItems 	id="comboArea" 
							  					value="#{pessoalCursoProfissionalFormBean.comboArea}"
							  					var="area"
							  					itemValue="#{area}"
							  					itemLabel="#{area.descricao}"/>
						  		<a4j:ajax 	 event="change" 
						  					 execute="@this"
						  					 listener="#{pessoalCursoProfissionalFormBean.carregaCurso}"
						  				 	 render="curso"/>
							</h:selectOneMenu>
						</div>
					</div>
		
					<div class="select-box box-50">
						<label for="">Curso *</label>
						<div class="conteiner">
							<h:selectOneMenu id="curso"
											 converter="entityConverter" 
											 value="#{pessoalCursoProfissionalFormBean.curso}"
											 rendered="#{!pessoalCursoProfissionalFormBean.alterar}"  >
							  	<f:selectItem id="selecioneCurso" itemLabel="Selecione..." itemValue="" />
							  	<f:selectItems 	id="comboCurso" 
							  					value="#{pessoalCursoProfissionalFormBean.comboCurso}"
							  					var="curso"
							  					itemValue="#{curso}"
							  					itemLabel="#{curso.descricao}"/>
						  		<a4j:ajax 	 event="change" 
						  					 execute="@this"
						  					 listener="#{pessoalCursoProfissionalFormBean.carregaInstituicao}"
						  				 	 render="instituicao, inicio, fim, cargaHoraria, tipoCurso, treinamento, presencial, listaCompetencias, listaServidores"/>
							</h:selectOneMenu>
						</div>
					</div>
	
				</h:panelGroup>
	
				<!--  alterar -->
				<h:panelGroup rendered="#{pessoalCursoProfissionalFormBean.alterar}">
	
					<div class="input-box box-50">
						<label for="">Área *</label>
						<div class="conteiner">
							<h:inputText id="areaAlterar"
										 name="areaAlterar"
										 disabled="true"
										 rendered="#{pessoalCursoProfissionalFormBean.alterar}" 
										 value="#{pessoalCursoProfissionalFormBean.curso.area.descricao}" />
						</div>
					</div>
		
					<div class="input-box box-50">
						<label for="">Curso *</label>
						<div class="conteiner">			
							<h:inputText id="cursoAlterar"
										 name="cursoAlterar"
										 disabled="true"
										 rendered="#{pessoalCursoProfissionalFormBean.alterar}" 
										 value="#{pessoalCursoProfissionalFormBean.curso.descricao}" />
						</div>
					</div>
	
				</h:panelGroup>
	
				<div class="input-box box-50">
					<label for="">Instituição</label>
					<div class="conteiner">
						<h:inputText id="instituicao"
									 disabled="true"
									 value="#{pessoalCursoProfissionalFormBean.cursoAux.instituicao.descricao}" />
					</div>
				</div>
	
				<div class="input-box box-15">
					<label for="">Período Inicio *</label>
					<div class="conteiner">
						<h:inputText id="inicio" 
									 name="inicio"
									 styleClass="maskData" 
									 converter="dateConverter"
									 disabled="true"
									 value="#{pessoalCursoProfissionalFormBean.cursoAux.inicio}" />
					</div>
				</div>
	
				<div class="input-box box-15">
					<label for="">Período Fim</label>
					<div class="conteiner">
						<h:inputText id="fim" 
									 name="fim" 
									 styleClass="maskData"
									 converter="dateConverter"
									 disabled="true"
									 value="#{pessoalCursoProfissionalFormBean.cursoAux.fim}"  /> 
					</div>
				</div>
	
				<div class="input-box box-15">
					<label for="">Carga Horária</label>
					<div class="conteiner">
						<h:inputText id="cargaHoraria" 
									 disabled="true"
									 value="#{pessoalCursoProfissionalFormBean.cursoAux.cargaHoraria}" />
					</div>
				</div>
	
				<div class="input-box box-50">
					<label for="">Tipo do Curso</label>
					<div class="conteiner">			
						<h:inputText id="tipoCurso"
									 disabled="true"
									 value="#{pessoalCursoProfissionalFormBean.cursoAux.posGraduacao.descricao}" />
					</div>
				</div>
				
	
				<div class="radios-group box-25">
					<h3>Treinamento realizado no TCE</h3>
					<div class="conteiner">
						<div class="radio-box">
							<h:selectBooleanCheckbox id="treinamento"
													 disabled="true"
													 value="#{pessoalCursoProfissionalFormBean.cursoAux.treinamento}" />
						</div>
					</div>
				</div>
	
				<div class="radios-group box-15">
					<h3>Presencial</h3>
					<div class="conteiner">
						<div class="radio-box">
							<h:selectBooleanCheckbox id="presencial"
													 disabled="true"
													 value="#{pessoalCursoProfissionalFormBean.cursoAux.presencial}" />
						</div>
					</div>
				</div>

			</fieldset>



			<!-- Competencias -->

			<fieldset>

			<legend>Competência</legend>

			<br/>

			<div class="select-box box-75">
				<label for="">Competência *</label>
				<div class="conteiner">
					<h:selectOneMenu id="competencia"
									 converter="entityConverter" 
									 value="#{pessoalCursoProfissionalFormBean.competenciaCurso.competencia}">
					  	<f:selectItem id="selecioneCompetencia" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboCompetencia" 
					  					value="#{pessoalCursoProfissionalFormBean.comboCompetencia}"
					  					var="competencia"
					  					itemValue="#{competencia}"
					  					itemLabel="#{competencia.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<h:commandButton id="adicionarCompetencia"
							 action="#{pessoalCursoProfissionalFormBean.addCompetencia}"
							 value="Adicionar" styleClass="bt-padrao fl mg-top-18" />

			<div class="tabela-dados">

				<h:dataTable id="listaCompetencias" border="1" var="item" value="#{pessoalCursoProfissionalFormBean.listaCompetencias}" rowIndexVar="row" >

                    <h:column id="col1" headerClass="cel-75">
                        <f:facet name="header">
                            Competência
                        </f:facet>
                        <center>
                        	<h:outputText id="item1" value="#{item.competencia.descricao}" styleClass="cel-75" />
                        </center>
                    </h:column>
                    <h:column id="col2">
                        <f:facet name="header">
                            Inicio
                        </f:facet>
                        <center>
                        <h:outputText id="item2" value="#{item.iniciocompetencia}" >
                        	<f:convertDateTime id="convertInicio" type="date" pattern="dd/MM/yyyy" />
                        </h:outputText>
                        </center>
                    </h:column>
                 	<h:column id="col3">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{pessoalCursoProfissionalFormBean.excluirCompetencia}"
                        			   styleClass="ico-delete"
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{pessoalCursoProfissionalFormBean.competenciaCurso}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

    			</h:dataTable>

			</div>

			</fieldset>



			<!-- Servidor -->

			<fieldset>

			<legend>Funcionários</legend>

			<br/>
				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula"
									 name="matricula"
									 styleClass="maskMatricula"
									 value="#{pessoalCursoProfissionalFormBean.matricula}" >
	            			<a4j:ajax event="change" focus="cpf" render="cpf, nomeCompletoPessoa, matricula" execute="@this" />
	        			</h:inputText>
					</div>
				</div>
				
			<div class="input-box box-15 clr">
				<label for="">CPF</label>
				<div class="conteiner">
					<h:inputText id="cpf"
								 name="cpf"
								 maxlength="14"
								 styleClass="maskCpf"
								 value="#{pessoalCursoProfissionalFormBean.cpf}" >
            			<a4j:ajax event="change" focus="nomeCompletoPessoa" render="matricula, nomeCompletoPessoa, cpf" execute="@this" />
        			</h:inputText>

				</div>
			</div>

			<div class="input-box box-38">
				<label for="">Nome</label>
				<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa"
								 name="nomeCompletoPessoa"
								 value="#{pessoalCursoProfissionalFormBean.nome}" />
				</div>
			</div>

			<a id="form:Pesquisar" 
			   href="#" 
			   onclick="openwindow()" 
			   class="bt-padrao fl mg-top-18">Pesquisar</a>

			<div class="radios-group box-15 mg-left-10">
				<h3>Área Atuação</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox id="areaAtuacao"
												 value="#{pessoalCursoProfissionalFormBean.entidade.areaAtuacao}" />
					</div>
				</div>
			</div>

			<div class="radios-group box-10">
				<h3>Presencial</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox id="presencialServidor"
												 value="#{pessoalCursoProfissionalFormBean.entidade.tempoPromocao}" />
					</div>
				</div>
			</div>

			<h:commandButton id="adicionarServidor"
							 action="#{pessoalCursoProfissionalFormBean.addServidor}"
							 value="Adicionar" styleClass="bt-padrao fl mg-top-18" />

			<div class="tabela-dados">

				<h:dataTable id="listaServidores" border="1" var="item" value="#{pessoalCursoProfissionalFormBean.listaPessoaCurso}" rowIndexVar="row" >

                    <h:column id="col5" headerClass="cel-50">
                        <f:facet name="header">
                            Nome do Servidor
                        </f:facet>
                        <center>
                        	<h:outputText id="item5" value="#{item.pessoal.nome}" styleClass="cel-50" />
                        </center>
                    </h:column>
                    <h:column id="col6">
                        <f:facet name="header">
                            Atuação
                        </f:facet>
                        <center>
	                        <h:outputText id="simAtuacao" value="Sim" rendered="#{item.areaAtuacao}" />
	                        <h:outputText id="naoAtuacao" value="Não" rendered="#{!item.areaAtuacao}" />
                        </center>
                    </h:column>
                    <h:column id="col7">
                        <f:facet name="header">
                            Presencial
                        </f:facet>
                        <center>
	                        <h:outputText id="simPresencial" value="Sim" rendered="#{item.tempoPromocao}" />
	                        <h:outputText id="naoPresencial" value="Não" rendered="#{!item.tempoPromocao}" />
                        </center>
                    </h:column>
                	<h:column id="col8">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{pessoalCursoProfissionalFormBean.excluirServidor}"
                        			   styleClass="ico-delete"
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{pessoalCursoProfissionalFormBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

    			</h:dataTable>

			</div>

			</fieldset>

			<h:commandButton action="#{pessoalCursoProfissionalFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/cadastros/pessoaCursoProfissionalList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
