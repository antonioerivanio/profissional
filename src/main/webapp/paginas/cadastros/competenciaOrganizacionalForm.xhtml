<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">
		<div class="titulo-pagina">

			<h2>Cadastro de Competências Organizacionais</h2>

		</div>
		<h:form id="form" styleClass="formularios box-border">
			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
			
			<div class="select-box box-25">
				<label for="">Tipo</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipo" 
										 value="#{competenciaOrganizacionalFormBean.tipoCompetencia}"> 
					  	<f:selectItem id="selecioneTipo" itemLabel="Todos..." itemValue="0" />					  	
						<f:selectItem id="siComportamental" itemLabel="Comportamental" itemValue="2" />
						<f:selectItem id="siTecnica" itemLabel="Técnica" itemValue="1" />
						<a4j:support id="carregaCompetencia"
					  				 event="onchange" 
					  				 ajaxSingle="true"
					  				 action="#{competenciaOrganizacionalFormBean.carregaCompetencia}"	
					  				 reRender="competencia"/>
					</h:selectOneMenu>
				</div>
			</div>
			
			<br/><br/><br/><br/><br/>

			<div class="select-box box-50">
				<label for="">Competência *</label>
				<div class="conteiner">
					<h:selectOneMenu id="competencia" 
									 value="#{competenciaOrganizacionalFormBean.entidade.competencia}"
									 converter="entityConverter">
					  	<f:selectItem id="selecioneCompetencia" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboCompetencia" 
					  					value="#{competenciaOrganizacionalFormBean.comboCompetencia}"
					  					var="competencia"
					  					itemValue="#{competencia}"
					  					itemLabel="#{competencia.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

				<div class="input-box box-15">
					<label for="">Data Inicial</label>
					<div class="conteiner">
						<h:inputText id="inicio" 
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{competenciaOrganizacionalFormBean.entidade.inicio}"
									 maxlength="10">
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-15">
					<label for="">Data Final</label>
					<div class="conteiner">
						<h:inputText id="fim" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{competenciaOrganizacionalFormBean.entidade.fim}"
									 maxlength="10"/>
					</div>
				</div>

			<div class="radios-group box-5">
				<h3>Ativa</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox
							value="#{competenciaOrganizacionalFormBean.entidade.ativa}" />
					</div>
				</div>
			</div>


			<div class="textarea-box box-100">
					<label for="">Observação</label>
					<div class="conteiner">
						<h:inputTextarea id="observacao" 
										 value="#{competenciaOrganizacionalFormBean.entidade.obs}">
										 <f:validateLength maximum="500" />
						 </h:inputTextarea>
					</div>
				</div>			
			<h:commandButton action="#{competenciaOrganizacionalFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr"  />
			<h:commandButton value="Voltar" styleClass="bt-voltar fr mg-right-10" action="/paginas/cadastros/competenciaOrganizacionalList.faces" immediate="true">
				<f:setPropertyActionListener target="#{competenciaOrganizacionalListBean.passouConsultar}" value="true"/>
			</h:commandButton>			
			<a href="/srh/paginas/cadastros/competenciaOrganizacionalForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>
		</h:form>
	</ui:define>
</ui:composition>
