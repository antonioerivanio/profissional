<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
			function openwindow() {
				nome = document.getElementById('form:nomeCompletoPessoa').value;
				if (nome.length > 2) {
					window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome + "&amp;find=all","mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
				} else {
					alert('Digite pelo menos 3 caracteres para a pesquisa');
				}			
			}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Anotações do Servidor</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">

				<div class="input-box box-10">
					<label for="">Matricula</label>
					<div class="conteiner">
						<h:inputText id="matricula"
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 value="#{funcionalAnotacaoBean.matricula}" >
	            			<a4j:ajax event="change" render="cpf, nomeCompletoPessoa, messages" execute="@this" />
	        			</h:inputText>
					</div>
				</div>

				<div class="input-box box-15">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 name="cpf"
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 value="#{funcionalAnotacaoBean.cpf}" >
							<a4j:ajax event="change" render="matricula, nomeCompletoPessoa, messages" execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-38">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 value="#{funcionalAnotacaoBean.nome}" />
					</div>
				</div>
	
				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()" 
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
	
				<h:commandButton id="consultar"
								 value="Consultar"
								 action="#{funcionalAnotacaoBean.consultar}"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" />
				<h:commandButton id="relatorio"
								 value="Relatório"
								 action="#{funcionalAnotacaoBean.relatorio}" 
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 style="margin-left: 10px" />
			</ui:fragment>

			<div class="tabela-dados">

				<rich:dataTable id="lista" 								 
								var="item" 
								rows="#{funcionalAnotacaoBean.dataModel.pageSize}" 
								value="#{funcionalAnotacaoBean.dataModel}">

                    <h:column id="col0" headerClass="cel-25">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item0" value="#{item.id}" styleClass="cel-25" /></center>
                    </h:column>
                    <h:column id="col1" headerClass="cel-25">
                        <f:facet name="header">
                            Cargo
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.funcional.ocupacao.nomenclatura}" styleClass="cel-25" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-25">
                        <f:facet name="header">
                           Data
                        </f:facet>
                        <center>
                        	<h:outputText id="item2" value="#{item.data}" styleClass="cel-25" >
                        		<f:convertDateTime id="convData" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col3" headerClass="cel-50">
                        <f:facet name="header">
                           Anotação
                        </f:facet>
                        <h:outputText id="item3" value="#{item.anotacao}" styleClass="cel-50" />
                    </h:column>
                	<h:column id="col4" rendered="#{not LoginBean.anyGranted('ROLE_ANOTACAO_SERVIDOR_ALTERAR')}">
                        <f:facet name="header">
                            DETALHAR
                        </f:facet>
                       <h:commandLink id="detalhar"
                       				  value="Detalhar"
                       				  action="#{funcionalAnotacaoBean.prepareAlterar}"
                       				  styleClass="ico-detail" >
                            <f:setPropertyActionListener target="#{funcionalAnotacaoBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>                	
                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_ANOTACAO_SERVIDOR_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{funcionalAnotacaoBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{funcionalAnotacaoBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_ANOTACAO_SERVIDOR_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{funcionalAnotacaoBean.excluir}" 
                        			   styleClass="ico-delete" 
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" 
                        			   execute="@this"
                        			   render="form">
                            <f:setPropertyActionListener target="#{funcionalAnotacaoBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller 	id="scroller" 
									for="lista" 
									stepControls="hide" 									
									renderIfSinglePage="false" 
									page="#{funcionalAnotacaoBean.pagina}"/>
				
			</div>
			
			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">

				<h:commandButton id="incluir" 
								 value="Incluir" 
								 action="#{funcionalAnotacaoBean.prepareIncluir}" 
								 styleClass="bt-padrao fr mg-right-15" 
								 rendered="#{LoginBean.anyGranted('ROLE_ANOTACAO_SERVIDOR_INSERIR')}"/>
								 
				<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="listar"
								 styleClass="bt-padrao fr mg-right-15" 
								 />	
			</ui:fragment>				 

			<h:commandButton id="relatorio2"
								 value="Relatório"
								 action="#{funcionalAnotacaoBean.relatorio}" 
								 styleClass="bt-padrao fr mg-right-15"
								 rendered="#{LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" 
								 />

		</h:form>

	</ui:define>
</ui:composition>
