<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">
		<div class="titulo-pagina">

			<h2>Consulta Competência Organizacional</h2>

		</div>
		<h:form id="form" styleClass="formularios">
			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
			
			<div class="select-box box-38">
				<h:outputLabel value="Tipo"/>
				<div class="conteiner">

					<h:selectOneMenu value="#{competenciaOrganizacionalListBean.tipo}">
						<f:selectItem itemLabel="Todos" itemValue="0" />
						<f:selectItem itemLabel="Comportamental" itemValue="2"/>
						<f:selectItem itemLabel="Técnica" itemValue="1"  />
					</h:selectOneMenu>
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{competenciaOrganizacionalListBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 render="scroller,lista"/>
			<h:commandButton id="Relatório"
							 value="Relatório"
							 action="#{competenciaOrganizacionalListBean.relatorio}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />			

			<div class="tabela-dados">
			<rich:dataTable id="lista" value="#{competenciaOrganizacionalListBean.dataModel}" var="item" rows="10" binding="#{competenciaOrganizacionalListBean.dataTable}">
					<h:column id="col1" headerClass="cel-25">
						<f:facet name="header">COMPETÊNCIA</f:facet>
						<h:outputText id="descricao" value="#{item.competencia.descricao}" styleClass="cel-25" />
					</h:column>
					<h:column id="col2" headerClass="cel-25">
						<f:facet name="header">TIPO</f:facet>
						<h:outputText id="todas" value="Todas" styleClass="cel-25" rendered="#{item.competencia.tipo eq '0'}"/>
						<h:outputText id="tecnica" value="Técnica" styleClass="cel-25" rendered="#{item.competencia.tipo eq '1'}"/>
						<h:outputText id="comportamental" value="Comportamental" styleClass="cel-25" rendered="#{item.competencia.tipo eq '2'}"/>
					</h:column>
					<h:column id="col3" headerClass="cel-25">
						<f:facet name="header">ATIVA</f:facet>
						<h:outputText id="sim" value="Sim" styleClass="cel-25" rendered="#{item.ativa}"/>
						<h:outputText id="nao" value="Não" styleClass="cel-25" rendered="#{!item.ativa}"/>
					</h:column>
                    <h:column id="col4" headerClass="cel-25">
                        <f:facet name="header">INÍCIO</f:facet>
                        <center>
                        	<h:outputText id="item4" value="#{item.inicio}" styleClass="cel-50" >
                        		<f:convertDateTime id="dataInicio" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col5" headerClass="cel-25">
                        <f:facet name="header">FIM</f:facet>
                        <center>
                        	<h:outputText id="item5" value="#{item.fim}" styleClass="cel-50" >
                        		<f:convertDateTime id="dataFim" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column> 
					
   					<h:column id="col6" headerClass="cel-25" >
						<f:facet name="header">EDITAR</f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{competenciaOrganizacionalListBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{competenciaOrganizacionalListBean.entidade}" value="#{item}" />
                        </h:commandLink>
					</h:column>
					<h:column id="col7" headerClass="cel-25" >
						<f:facet name="header">EXCLUIR</f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir"
                        			   styleClass="ico-delete" 
                        			   onclick="alertaExclusao()" 
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{competenciaOrganizacionalListBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{competenciaOrganizacionalListBean.excluir}" render="form"/>
					</h:column>
				</rich:dataTable>
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" renderIfSinglePage="false" />
			</div>

			<h:commandButton id="incluir" 
							 value="Incluir" 
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15" 
							 />
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="listar"
							 styleClass="bt-padrao fr mg-right-15"  />				 
		</h:form>
	</ui:define>
</ui:composition>
