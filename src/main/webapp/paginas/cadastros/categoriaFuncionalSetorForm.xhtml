<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Categoria Funcional por Setor</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />
			
			<div class="select-box box-25">
				<label for="">Setor *</label>
				<div class="conteiner">
					<h:selectOneMenu id="setor" 
									 value="#{categoriaFuncionalSetorFormBean.entidade.setor}"
									 converter="entityConverter" >
					  	<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboSetor" 
					  					value="#{categoriaFuncionalSetorFormBean.comboSetor}"
					  					var="setor"
					  					itemValue="#{setor}"
					  					itemLabel="#{setor.nome}"/>
					</h:selectOneMenu>
				</div>
			</div>
					
			<div class="select-box box-50">
				<label for="">Categoria Funcional *</label>
				<div class="conteiner">
					<h:selectOneMenu id="categoriaFuncional" 
									 value="#{categoriaFuncionalSetorFormBean.entidade.categoriaFuncional}"
									 converter="entityConverter">
					  	<f:selectItem id="selecioneCategoriaFuncional" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboCategoriaFuncional" 
					  					value="#{categoriaFuncionalSetorFormBean.comboCategoriaFuncional}"
					  					var="categoriaFuncional"
					  					itemValue="#{categoriaFuncional}"
					  					itemLabel="#{categoriaFuncional.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>
			
			<div class="input-box box-10">
				<label for="">Data Inicio</label>
				<div class="conteiner">
					<h:inputText id="dataInicio" 
								 name="dataInicio"
								 styleClass="maskData" 
								 converter="dateConverter"
								 value="#{categoriaFuncionalSetorFormBean.entidade.inicio}" 
								 maxlength="10" />
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Data Fim</label>
				<div class="conteiner">
					<h:inputText id="dataFim" 
								 name="dataFim" 
								 styleClass="maskData"
								 converter="dateConverter"
								 value="#{categoriaFuncionalSetorFormBean.entidade.fim}" 
								 maxlength="10" />
				</div>
			</div>
			
			<div class="radios-group box-5">
				<h3>Ativa</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{categoriaFuncionalSetorFormBean.ativa}" />
					</div>
				</div>
			</div>			
			
			<div class="textarea-box">
				<h:outputLabel value="Observação" />
				<div class="conteiner">
					<h:inputTextarea id="descricao" validatorMessage="O tamanho da descrição deve ser menor que 200 caracteres" value="#{categoriaFuncionalSetorFormBean.entidade.observacao}">
						<f:validateLength maximum="200"/>
					</h:inputTextarea>
				</div>
			</div>

			</fieldset>

			<h:commandButton action="#{categoriaFuncionalSetorFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<h:commandButton value="Voltar" styleClass="bt-voltar fr mg-right-10" action="/paginas/cadastros/categoriaFuncionalSetorList.faces" />

		</h:form>

	</ui:define>
</ui:composition>
