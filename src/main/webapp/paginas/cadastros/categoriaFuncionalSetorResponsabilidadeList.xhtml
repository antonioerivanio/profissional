<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Responsabilidades por Categoria Funcional e Setor</h2>

		</div>

		<h:form id="form" binding="#{categoriaFuncionalSetorResponsabilidadeListBean.form}" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<div class="select-box box-38">
				<h:outputLabel id="lblSetor" value="Setor *">
					<div class="radio-box mg-left-10 " style="display: inline-block;">
						 Exibir somente setores ativos	
						 <h:selectBooleanCheckbox value="#{categoriaFuncionalSetorResponsabilidadeListBean.setoresAtivos}" id="setoresAtivos" >
						 	<a4j:ajax id="atualizaSetores" 
										 event="onclick"
										 execute="@this" 
										 render="cmbSetor" />									
						 </h:selectBooleanCheckbox>
					</div>				
				</h:outputLabel>
				<div class="conteiner">
					<h:selectOneMenu id="cmbSetor" 
									 value="#{categoriaFuncionalSetorResponsabilidadeListBean.setor}"
									 converter="entityConverter">
					  	<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboSetor" 
					  					value="#{categoriaFuncionalSetorResponsabilidadeListBean.comboSetor}"
					  					var="setor"
					  					itemValue="#{setor}"
					  					itemLabel="#{setor.nome}"
					  					/>
					</h:selectOneMenu>
				</div>
			</div>			
			
			<div id="div3" class="select-box box-25">
				<h:outputLabel id="lblResp" value="Responsabilidades"/>
				<div id="div4" class="conteiner">
					<h:selectOneMenu id="cmbAtiva" value="#{categoriaFuncionalSetorResponsabilidadeListBean.opcaoAtiva}" >
						<f:selectItem id="si1" itemLabel="Todas" itemValue="0" />
						<f:selectItem id="si2" itemLabel="Somente Ativas" itemValue="1" />
						<f:selectItem id="si3" itemLabel="Somente Inativas" itemValue="2" />
					</h:selectOneMenu>
				</div>				
			</div>
			
			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{categoriaFuncionalSetorResponsabilidadeListBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-30" 
							 render="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório" 
							 action="#{categoriaFuncionalSetorResponsabilidadeListBean.relatorio}" 
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />
 		

			 <div class="tabela-dados">

				 <rich:dataTable 	id="lista" 
				 					var="item" 
				 					rows="#{categoriaFuncionalSetorResponsabilidadeListBean.dataModel.pageSize}"
				 					value="#{categoriaFuncionalSetorResponsabilidadeListBean.dataModel}">
				 					
					 <h:column id="col1" headerClass="cel-50">
                        <f:facet name="header">
                            Categoria Funcional
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.categoriaFuncionalSetor.categoriaFuncional.descricao}" styleClass="cel-50" /></center>
                    </h:column>
                    
                    <rich:column id="clmTipo" >
						<f:facet id="lblTipo" name="header">TIPO</f:facet>
						<center>
							<h:outputText id="tipo1" value="Sumário da Função" styleClass="cel-75" rendered="#{item.tipo eq 1}" />
							<h:outputText id="tipo2" value="Responsabilidades e Atividades" styleClass="cel-75" rendered="#{item.tipo eq 2}" />
						</center>
					</rich:column>
                    
                    <h:column id="col2" headerClass="cel-50">
                        <f:facet name="header">
                            Descrição
                        </f:facet>
                        <h:outputText id="item2" value="#{item.descricao}" styleClass="cel-50" />
                    </h:column>
                    <h:column id="col3" headerClass="cel-25">
                        <f:facet name="header">
                            Início
                        </f:facet>
                        <center>
                        	<h:outputText id="item3" value="#{item.inicio}" styleClass="cel-50" >
                        		<f:convertDateTime id="dataInicio" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col4" headerClass="cel-25">
                        <f:facet name="header">
                            Fim
                        </f:facet>
                        <center>
                        	<h:outputText id="item4" value="#{item.fim}" styleClass="cel-50" >
                        		<f:convertDateTime id="dataFim" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column> 
                	<h:column id="col5">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{categoriaFuncionalSetorResponsabilidadeFormBean.prepareAlterar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{categoriaFuncionalSetorResponsabilidadeFormBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col6">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{categoriaFuncionalSetorResponsabilidadeListBean.excluir}"
                        			   styleClass="ico-delete"
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{categoriaFuncionalSetorResponsabilidadeListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable> 
				<rich:dataScroller  id="scroller" 
									for="lista" 
									stepControls="hide" 
									renderIfSinglePage="false" 
									page="#{categoriaFuncionalSetorResponsabilidadeListBean.pagina}"/>
				
			</div>

			<h:commandButton id="incluir"
							 value="Incluir"
							 action="#{categoriaFuncionalSetorResponsabilidadeFormBean.prepareIncluir}"
							 styleClass="bt-padrao fr mg-right-15" />
			
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{categoriaFuncionalSetorResponsabilidadeListBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" />				 

		</h:form>

	</ui:define>
</ui:composition>
