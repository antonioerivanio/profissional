<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Categoria por Setor e Servidor</h2>

		</div>

		<h:form id="form" binding="#{categoriaSetorPessoalListBean.form}" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">Matricula</label>
				<div class="conteiner">
					<h:inputText id="matricula"
								 name="matricula"
								 maxlength="6"
								 styleClass="maskMatricula"
								 value="#{categoriaSetorPessoalListBean.matricula}" >
            			<a4j:ajax id="matriculaChange" focus="cpf" event="change" render="messages, cpf, nomeCompletoPessoa" execute="@this" />
        			</h:inputText>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">CPF</label>
				<div class="conteiner">
					<h:inputText id="cpf" 
								 name="cpf"
								 maxlength="14"
								 styleClass="maskCpf"
								 converter="cpfConverter"
								 value="#{categoriaSetorPessoalListBean.cpf}" >
						<a4j:ajax event="change" render="messages, matricula, nomeCompletoPessoa" execute="@this" />
					</h:inputText> 				 
				</div>
			</div>
			
			<div class="input-box box-38">
				<label for="">Nome</label>
				<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa"
								 name="nomeCompletoPessoa"
								 value="#{categoriaSetorPessoalListBean.nome}" />						 
				</div>
			</div>

			<a id="form:Pesquisar" 
			   href="#" 
			   onclick="openwindow()" 
			   class="bt-padrao fl mg-top-18">Pesquisar</a>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{categoriaSetorPessoalListBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 render="scroller,lista"/>
 			<h:commandButton id="relatorio"
							 value="Relatório" 
							 action="#{categoriaSetorPessoalListBean.relatorio}" 
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			 <div class="tabela-dados">

				 <rich:dataTable id="lista" value="#{categoriaSetorPessoalListBean.dataModel}" var="item" rows="10" binding="#{categoriaSetorPessoalListBean.dataTable}">

					  <h:column id="col1">
                        <f:facet name="header">
                            Setor
                        </f:facet>
                        <center>
                        <h:outputText id="item1" value="#{item.categoriaFuncionalSetor.setor.nome}" /></center>
                    </h:column>    
                    <h:column id="col2" headerClass="cel-50">
                        <f:facet name="header">
                            Categoria
                        </f:facet>
                        <h:outputText id="item2" value="#{item.categoriaFuncionalSetor.categoriaFuncional.descricao}" styleClass="cel-50" />
                    </h:column>
                    <h:column id="col3" headerClass="cel-25">
                        <f:facet name="header">
                            Início
                        </f:facet>
                        <center>
                        	<h:outputText id="item3" value="#{item.inicio}" styleClass="cel-50" >
                        		<f:convertDateTime id="dataInicio" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col4" headerClass="cel-25">
                        <f:facet name="header">
                            Fim
                        </f:facet>
                        <center>
                        	<h:outputText id="item4" value="#{item.fim}" styleClass="cel-50" >
                        		<f:convertDateTime id="dataFim" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column> 
                	<h:column id="col5">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{categoriaSetorPessoalFormBean.prepareAlterar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{categoriaSetorPessoalFormBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col6">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{categoriaSetorPessoalListBean.excluir}"
                        			   styleClass="ico-delete"
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{categoriaSetorPessoalListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable> 
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" rendered="#{categoriaSetorPessoalListBean.pagedList.size() > 0}"/>
				
			</div>

			<h:commandButton id="incluir"
							 value="Incluir"
							 action="#{categoriaSetorPessoalFormBean.prepareIncluir}"
							 styleClass="bt-padrao fr mg-right-15" />
			
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{categoriaSetorPessoalListBean.limpaTela}"
							 styleClass="bt-padrao fr mg-right-15" />				 

		</h:form>

	</ui:define>
</ui:composition>
