<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
			function openwindowServidor()
			{
				nome = document.getElementById('form:nomeCompletoPessoa').value;
				if (nome.length > 2) {
					window.open("/srh/paginas/cadastros/pessoalConsulta.faces?flServidor=1&amp;nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
				} else {
					alert('Digite pelo menos 3 caracteres para a pesquisa');
				}
			}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Dependentes</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
			
			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
			
				<div class="input-box box-15">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 name="cpf"
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 value="#{dependenteListBean.cpf}" >
							<a4j:ajax event="change" render="messages, nomeCompletoPessoa, cpf" execute="@this" />
						</h:inputText>
					</div>
				</div>
	
				<div class="input-box box-50">
					<label for="">Servidor</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 value="#{dependenteListBean.nome}" />												
					</div>
				</div>
	
	
				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindowServidor()" 
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
	
				<h:commandButton id="consultar"
								 value="Consultar"
								 action="#{dependenteListBean.consultar}"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 render="scroller,lista"/>
				<h:commandButton id="relatorio"
								 value="Relatório"
								 action="#{dependenteListBean.relatorio}" 
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 style="margin-left: 10px" />
								 
			</ui:fragment>

			<div class="tabela-dados">

				<rich:dataTable id="lista" 
								var="item" 
								rows="#{dependenteListBean.dataModel.pageSize}"
								value="#{dependenteListBean.dataModel}">

                    <h:column id="col1" headerClass="cel-25">
                        <f:facet name="header">
                            Dependente
                        </f:facet>
                        <center>
                        	<h:outputText id="item1" value="#{item.dependente.nomeCompleto}" styleClass="cel-25" />
                        </center>
                    </h:column>
					<h:column id="col2" headerClass="cel-25">
                        <f:facet name="header">
                            Tipo Dependência
                        </f:facet>
                        <center>
                        	<h:outputText id="item2" value="#{item.tipoDependencia.descricao}" styleClass="cel-25" />
                        </center>
                    </h:column>                                        
                    <h:column id="col3" headerClass="cel-25">
                        <f:facet name="header">
                            Data Início
                        </f:facet>
                        <center>
                        	<h:outputText id="item3" value="#{item.dataInicio}" styleClass="cel-25" >
								<f:convertDateTime id="convertInicio" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col4" headerClass="cel-25">
                        <f:facet name="header">
                            Data Fim
                        </f:facet>
                        <center>
                        	<h:outputText id="item4" value="#{item.dataFim}" styleClass="cel-25" >
								<f:convertDateTime id="convertInicio" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col5" headerClass="cel-25">
                        <f:facet name="header">
                            Dep Prev
                        </f:facet>
                        <center>
                        	<h:outputText id="item51" rendered="#{item.depPrev}" value="1" styleClass="cel-25" />
                        	<h:outputText id="item52" rendered="#{!item.depPrev}" value="0" styleClass="cel-25" />
                        </center>
                    </h:column>	
                    <h:column id="col6" headerClass="cel-25">
                        <f:facet name="header">
                            Dep IR
                        </f:facet>
                        <center>
                        	<h:outputText id="item61" rendered="#{item.depIr}" value="1" styleClass="cel-25" />
                        	<h:outputText id="item62" rendered="#{!item.depIr}" value="0" styleClass="cel-25" />                        	
                        </center>
                    </h:column>                   				
                	<h:column id="col7" rendered="#{not LoginBean.anyGranted('ROLE_DEPENDENTE_ALTERAR')}">
                        <f:facet name="header">
                            DETALHAR
                        </f:facet>
                       <h:commandLink id="detalhar"
                       				  value="Detalhar"
                       				  action="#{dependenteListBean.editar}"
                       				  styleClass="ico-detail" >
                            <f:setPropertyActionListener target="#{dependenteListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>                	
                	<h:column id="col8" rendered="#{LoginBean.anyGranted('ROLE_DEPENDENTE_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{dependenteListBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{dependenteListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col9" rendered="#{LoginBean.anyGranted('ROLE_DEPENDENTE_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{dependenteListBean.excluir}" 
                        			   styleClass="ico-delete" 
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{dependenteListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller  id="scroller" 
									for="lista" 
									stepControls="hide" 									 
									renderIfSinglePage="false"
									page="#{dependenteListBean.pagina}" />
				
			</div>

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
				<h:commandButton id="incluir"
								 value="Incluir"
								 action="incluirAlterar"
								 styleClass="bt-padrao fr mg-right-15"
								 rendered="#{LoginBean.anyGranted('ROLE_DEPENDENTE_INSERIR')}" />							 
				<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="listar"
								 styleClass="bt-padrao fr mg-right-15" />
			</ui:fragment>
			
			<h:commandButton id="relatorio2"
								 value="Relatório"
								 action="#{dependenteListBean.relatorio}" 
								 styleClass="bt-padrao fr mg-right-15"
								 rendered="#{LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" 
								 />				 

		</h:form>

	</ui:define>
</ui:composition>
