<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Competência Setorial</h2>

		</div>

         <h:form styleClass="formularios">

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />
			
			<div class="select-box box-25">
				<label for="">Setor *</label>
				<div class="conteiner">
					<h:selectOneMenu id="setor" 
									 value="#{competenciaSetorialFormBean.entidade.setor}"
									 converter="entityConverter" >
					  	<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboSetor" 
					  					value="#{competenciaSetorialFormBean.comboSetor}"
					  					var="setor"
					  					itemValue="#{setor}"
					  					itemLabel="#{setor.nome}"/>
					</h:selectOneMenu>
				</div>
			</div>
			
		
			<div class="select-box box-25">
				<label for="">Tipo</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipo" 
									 value="#{competenciaSetorialFormBean.tipo}" >
					  	<f:selectItem id="selecioneTipo" itemLabel="Selecione..." />					  	
						<f:selectItem id="siComportamental" itemLabel="Comportamental" itemValue="2" />
						<f:selectItem id="siTecnica" itemLabel="Técnica" itemValue="1" />
						<a4j:ajax 	 event="change" 
					  				 execute="@this"
					  				 listener="#{competenciaSetorialFormBean.carregaCompetencia}"	
					  				 render="competencia"/>
					</h:selectOneMenu>
				</div>
			</div>
			
			<br/><br/><br/><br/><br/>

			<div class="select-box box-50">
				<label for="">Competência *</label>
				<div class="conteiner">
					<h:selectOneMenu id="competencia" 
									 value="#{competenciaSetorialFormBean.entidade.competencia}"
									 converter="entityConverter">
					  	<f:selectItem id="selecioneCompetencia" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboCompetencia" 
					  					value="#{competenciaSetorialFormBean.comboCompetencia}"
					  					var="competencia"
					  					itemValue="#{competencia}"
					  					itemLabel="#{competencia.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<br/><br/><br/><br/><br/>
			<div class="input-box box-10">
				<label for="">Data Inicio</label>
				<div class="conteiner">
					<h:inputText id="dataInicio" 
								 name="dataInicio"
								 styleClass="maskData" 
								 converter="dateConverter"
								 value="#{competenciaSetorialFormBean.entidade.inicio}" 
								 maxlength="10" />
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Data Fim</label>
				<div class="conteiner">
					<h:inputText id="dataFim" 
								 name="dataFim" 
								 styleClass="maskData"
								 converter="dateConverter"
								 value="#{competenciaSetorialFormBean.entidade.fim}" 
								 maxlength="10" />
				</div>
			</div>
			
			<div class="radios-group box-5">
				<h3>Ativa</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{competenciaSetorialFormBean.ativa}" />
					</div>
				</div>
			</div>
			

			</fieldset>

			<h:commandButton action="#{competenciaSetorialFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/cadastros/competenciaSetorialList.faces" class="bt-voltar fr mg-right-10 mg-bottom-10">Voltar</a>
			
		</h:form>

	</ui:define>
</ui:composition>
