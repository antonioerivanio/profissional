<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<style>
.foto-pessoal {
	cursor: pointer;
}

.foto-pessoal img {
	max-width: 136px;
}

.exercicioInput {
	font-size: 12px;
	color: #343434;
	border: 0;
	width: 100%;
	padding: 8px 6px;
	box-sizing: border-box;
	border-radius: 4px;
	text-align: right;
	border: 1px solid #c5c5c5;
}

.tabela-dados-dependentes {
	display: none
}
</style>

		<h:outputScript>
		function exibirCamposDependentes(){
		
			$(".tabela-dados-dependentes").show();  	
		}	
	</h:outputScript>

		<div class="titulo-pagina">
			<h2>Cadastro - Requerimento Auxílio-Saúde</h2>
		</div>

		<span class="label-campos-obrigarotios"><i>* Campos
				Obrigatórios</i></span>
		<br></br>

		<a4j:outputPanel ajaxRendered="true">
			<h:messages id="messages" infoClass="infoMessage"
				errorClass="errorMessage" />
		</a4j:outputPanel>

		<h:form id="form" styleClass="formularios">

			<!-- campos para entrada de dados Titular -->
			<ui:fragment>
				<ui:include src="/paginas/cadastros/auxilioSaudeBeneficiario.xhtml">
					<ui:param name="id" value="1"></ui:param>
					<ui:param name="title" value="Beneficiário"></ui:param>
					<ui:param name="isBeneficiario" value="true"></ui:param>
				</ui:include>
			</ui:fragment>


			<div id="dependentes">
				<!-- campos para entrada de dados Titular -->
				<ui:fragment
					rendered="#{not empty auxilioSaudeFormBean.entidade.dependentesComboList}">
					<ui:include src="/paginas/cadastros/auxilioSaudeDependente.xhtml">
						<ui:param name="id" value="2"></ui:param>
						<ui:param name="title" value="Dependentes"></ui:param>
						<ui:param name="isBeneficiario" value="false"></ui:param>
					</ui:include>
				</ui:fragment>

			</div>
			<!-- Campo obrigatório apenas para área gestora -->
			<div class="textarea-box box-100">
				<label for="">Observações da área</label>
				<div class="conteiner">
					<h:inputTextarea id="asCadObs"
						value="#{auxilioSaudeFormBean.entidade.observacao}"
						onkeyup="this.value = this.value.substring(0, 254);" />
				</div>
			</div>

			<fieldset>
				<legend>
					<strong> <span style="color: #024ffb;important!">DECLARAÇÃO</span></strong>
				</legend>

				<div class="conteiner">
					<p>
						<h:outputLabel value="#{auxilioSaudeFormBean.entidade.declaracao}"></h:outputLabel>
					</p>
				</div>

				<div class="conteiner" style="padding: 15px; font-size: 15px">
					<div class="radio-box box-25">
						<h:selectBooleanCheckbox required="true"
							requiredMessage="Campo Obrigatório Concordo" id="asCadAcordo"
							value="#{auxilioSaudeFormBean.entidade.flAfirmaSerVerdadeiraInformacao}" />
						Concordo
					</div>
				</div>
			</fieldset>

			<div class="bt-conteiner">

				
					<h:commandButton id="salvar"
						action="#{auxilioSaudeFormBean.salvar()}" value="Salvar"
						styleClass="bt-padrao fr mg-right-10"
						onclick="exibirCamposDependentes()" />
				

				<a href="/srh/paginas/cadastros/pessoaList.faces"
					class="bt-voltar fr mg-right-10 mg-bottom-10">Voltar</a>

			</div>
		</h:form>

	</ui:define>

</ui:composition>
