<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:rich="http://richfaces.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Documento de Publicação</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="select-box box-50">
				<label for="">Tipo Documento *</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoDocumento"
									 converter="entityConverter"
									 value="#{publicacaoBean.tipoDocumento}">
						<f:selectItem id="selecione" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboTipo" 
					  					value="#{publicacaoBean.comboTipoDocumentoConsulta}"
					  					var="tipoDocumento"
					  					itemValue="#{tipoDocumento}"
					  					itemLabel="#{tipoDocumento.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar" 
							 action="#{publicacaoBean.consultar}" 
							 styleClass="bt-padrao fl mg-top-18" 
							 render="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{publicacaoBean.relatorio}" 
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{publicacaoBean.dataModel}" var="item" rows="10" binding="#{publicacaoBean.dataTable}">

					<h:column id="col1">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
					<h:column id="col2" headerClass="cel-50">
                        <f:facet name="header">
                            Tipo Documento
                        </f:facet>
                        <center><h:outputText id="item2" value="#{item.tipoDocumento.descricao}" /></center>
                    </h:column>
                    <h:column id="col3" headerClass="cel-25">
                        <f:facet name="header">
                            Data Publicação
                        </f:facet>
                        <center>
	                        <h:outputText id="item3" value="#{item.doe}" >
	                        	<f:convertDateTime id="dataDoe" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
                    </h:column>
                	<h:column id="col4" rendered="#{LoginBean.anyGranted('ROLE_PUBLICACAO_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{publicacaoBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{publicacaoBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_PUBLICACAO_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{publicacaoBean.excluir}"
                        			   styleClass="ico-delete"
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{publicacaoBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" rendered="#{publicacaoBean.pagedList.size() > 0}"/>
				
			</div>

			<h:commandButton id="incluir"
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_PUBLICACAO_INSERIR')}"/>

			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="listar"
							 styleClass="bt-padrao fr mg-right-15" 
							 />
			
		</h:form>

	</ui:define>
</ui:composition>
