<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:rich="http://richfaces.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Consulta de Cargo de Representação por Valor</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="select-box box-75">
				<label for="">Cargo</label>
				<div class="conteiner">
					<h:selectOneMenu id="cargo"
									 converter="entityConverter"
									 value="#{representacaoValorBean.cargo}">
						<f:selectItem id="selecione" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboCargo" 
					  					value="#{representacaoValorBean.comboCargo}"
					  					var="cargo"
					  					itemValue="#{cargo}"
					  					itemLabel="#{cargo.simbolo} - #{cargo.nomenclatura}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{representacaoValorBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18"
							 render="scroller,lista"/>
			<h:commandButton id="relatorio"
							 value="Relatório"
							 action="#{representacaoValorBean.relatorio}" 
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{representacaoValorBean.dataModel}" var="item" rows="10" binding="#{representacaoValorBean.dataTable}">

					<h:column id="col1">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-25">
                        <f:facet name="header">
                            Inicio
                        </f:facet>
                        <center>
	                        <h:outputText id="item2" value="#{item.inicio}" >
	                        	<f:convertDateTime id="dataInicio" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col3" headerClass="cel-25">
                        <f:facet name="header">
                            Fim
                        </f:facet>
                        <center>
	                        <h:outputText id="item3" value="#{item.fim}" >
	                        	<f:convertDateTime id="dataFim" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
                    </h:column>
					<h:column id="col4" headerClass="cel-25">
                        <f:facet name="header">
                            Vencimento
                        </f:facet>
                        <center>
                        	<h:outputText id="item4" value="#{item.valorVencimento}" />
                        </center>
                    </h:column>
					<h:column id="col5" headerClass="cel-25">
                        <f:facet name="header">
                            Representação
                        </f:facet>
                        <center>
                        	<h:outputText id="item5" value="#{item.valorRepresentacao}" />
                        </center>
                    </h:column>
                	<h:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_REPRESENTACAO_VALOR_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{representacaoValorBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{representacaoValorBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col7" rendered="#{LoginBean.anyGranted('ROLE_REPRESENTACAO_VALOR_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir" 
                        			   styleClass="ico-delete" 
                        			   onclick="alertaExclusao()" 
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{representacaoValorBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{representacaoValorBean.excluir}" render="form"/>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" rendered="#{representacaoValorBean.pagedList.size() > 0}"/>

			</div>
			
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="listar"
							 styleClass="bt-padrao fr mg-right-15" 
							 />

			<h:commandButton id="incluir"
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_REPRESENTACAO_VALOR_INSERIR')}"/>

		</h:form>

	</ui:define>
</ui:composition>
