<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">
		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/cadastros/pessoalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alerta('Digite pelo menos 3 caracteres para a pesquisa.');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Curso de Graduação do Servidor</h2>

		</div>

         <h:form id="form" styleClass="formularios">

			<fieldset>

			<legend>Funcionário</legend>

			<br/>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<h:inputHidden id="alterar" disabled="true" value="#{pessoalCursoGraduacaoFormBean.alterar}" />

			<h:inputHidden id="idPessoa" value="#{pessoalCursoGraduacaoFormBean.idPessoa}" />

			<div class="input-box box-75">
				<label for="">Nome</label>
				<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa"
								 name="nomeCompletoPessoa"
								 disabled="#{pessoalCursoGraduacaoFormBean.alterar}"
								 value="#{pessoalCursoGraduacaoFormBean.nome}">
						<a4j:ajax event="change" render="mae, cpf, rg, rgEmissor, rgUf, idPessoa" execute="@this" />
					</h:inputText>	
				</div>
			</div>

			<a id="form:Pesquisar" 
			   href="#" 
			   onclick="openwindow()" 
			   class="bt-padrao fl mg-top-18">Pesquisar</a>

			<div class="input-box box-100">
				<label for="">Mãe</label>
				<div class="conteiner">
					<h:inputText id="mae"
								 name="mae"
								 disabled="true"
								 value="#{pessoalCursoGraduacaoFormBean.entidade.pessoal.nomeMae}" />
				</div>
			</div>


			<div class="input-box box-25">
				<label for="">CPF</label>
				<div class="conteiner">
					<h:inputText id="cpf" 
								 maxlength="14"
								 styleClass="maskCpf"
								 disabled="true"
								 converter="cpfConverter"
								 value="#{pessoalCursoGraduacaoFormBean.entidade.pessoal.cpf}" />
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">RG</label>
				<div class="conteiner">
					<h:inputText id="rg" 
								 maxlength="15"
								 disabled="true"
								 value="#{pessoalCursoGraduacaoFormBean.entidade.pessoal.rg}" />
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">Emissor</label>
				<div class="conteiner">
					<h:inputText id="rgEmissor" 
								 maxlength="10"
								 disabled="true"
								 value="#{pessoalCursoGraduacaoFormBean.entidade.pessoal.emissorRg}" />
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">UF</label>
				<div class="conteiner">
					<h:inputText id="rgUf" 
								 maxlength="2"
								 disabled="true"
								 value="#{pessoalCursoGraduacaoFormBean.entidade.pessoal.ufEmissorRg.id}" />
				</div>
			</div>

			</fieldset>



			<!-- Curso -->

			<fieldset>

			<!--  incluir -->
			<h:panelGroup rendered="#{!pessoalCursoGraduacaoFormBean.alterar}">

				<div class="select-box box-25">
					<label for="">Curso *</label>
					<div class="conteiner">
						<h:selectOneMenu id="curso"
										 converter="entityConverter"
										 value="#{pessoalCursoGraduacaoFormBean.entidade.cursoAcademica}" >
						  	<f:selectItem id="selecioneCurso" itemLabel="Selecione..." itemValue="" />
						  	<f:selectItems 	id="comboCurso" 
						  					value="#{pessoalCursoGraduacaoFormBean.comboCurso}"
						  					var="curso"
						  					itemValue="#{curso}"
						  					itemLabel="#{curso.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>
	
				<div class="select-box box-25">
					<label for="">Instituição *</label>
					<div class="conteiner">
						<h:selectOneMenu id="instituicao"
										 converter="entityConverter"
										 value="#{pessoalCursoGraduacaoFormBean.entidade.instituicao}" >
						  	<f:selectItem id="selecioneInstituicao" itemLabel="Selecione..." itemValue="" />
						  	<f:selectItems  id="comboInstituicao" 
						  					value="#{pessoalCursoGraduacaoFormBean.comboInstituicao}"
						  					var="instituicao"
						  					itemValue="#{instituicao}"
						  					itemLabel="#{instituicao.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>

				<div class="input-box box-15">
					<label for="">Data de Conclusão *</label>
					<div class="conteiner">
						<h:inputText id="inicioCompetencia" 
									 name="inicioCompetencia"
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{pessoalCursoGraduacaoFormBean.inicioCompetencia}" />
					</div>
				</div>

			</h:panelGroup>



			<!--  alterar -->
			<h:panelGroup rendered="#{pessoalCursoGraduacaoFormBean.alterar}">

				<div class="input-box box-25">
					<label for="">Curso</label>
					<div class="conteiner">
						<h:inputText id="cursoReadonly"
									 name="cursoReadonly"
									 disabled="#{pessoalCursoGraduacaoFormBean.alterar}"
									 value="#{pessoalCursoGraduacaoFormBean.entidade.cursoAcademica.descricao}" />
					</div>
				</div>


				<!-- SENDO GESTOR -->
				<ui:fragment rendered="#{LoginBean.anyGranted('ROLE_PESSOA_CURSO_GRADUACAO_ALTERAR_INSTITUICAO')}">

					<div class="select-box box-25">
						<label for="">Instituição *</label>
						<div class="conteiner">
							<h:selectOneMenu id="instituicaoGestor"
											 converter="entityConverter"
											 value="#{pessoalCursoGraduacaoFormBean.entidade.instituicao}" >
							  	<f:selectItem id="selecioneInstituicaoGestor" itemLabel="Selecione..." itemValue="" />
							  	<f:selectItems  id="comboInstituicaoGestor" 
							  					value="#{pessoalCursoGraduacaoFormBean.comboInstituicao}"
							  					var="instituicao"
							  					itemValue="#{instituicao}"
							  					itemLabel="#{instituicao.descricao}"/>
							</h:selectOneMenu>
						</div>
					</div>
	
					<div class="input-box box-15">
						<label for="">Data de Conclusão *</label>
						<div class="conteiner">
							<h:inputText id="inicioCompetenciaGestor" 
										 name="inicioCompetenciaGestor"
										 styleClass="maskData" 
										 converter="dateConverter"
										 value="#{pessoalCursoGraduacaoFormBean.inicioCompetencia}" />
						</div>
					</div>

				</ui:fragment>

				
				<!-- NAO FOR GESTOR -->
				<ui:fragment rendered="#{!LoginBean.anyGranted('ROLE_PESSOA_CURSO_GRADUACAO_ALTERAR_INSTITUICAO')}">

					<div class="input-box box-25">
						<label for="">Instituição</label>
						<div class="conteiner">
							<h:inputText id="instituicaoReadonly"
										 name="instituicaoReadonly"
										 disabled="#{pessoalCursoGraduacaoFormBean.alterar}"
										 value="#{pessoalCursoGraduacaoFormBean.entidade.instituicao.descricao}" />
						</div>
					</div>
	
					<div class="input-box box-15">
						<label for="">Data de Conclusão *</label>
						<div class="conteiner">
							<h:inputText id="inicioReadonly" 
										 name="inicioReadonly"
										 styleClass="maskData" 
										 converter="dateConverter"
										 disabled="#{pessoalCursoGraduacaoFormBean.alterar}"
										 value="#{pessoalCursoGraduacaoFormBean.inicioCompetencia}" />
						</div>
					</div>

				</ui:fragment>


			</h:panelGroup>	


			</fieldset>



			<!-- Competencia -->

			<fieldset>

			<legend>Competencia</legend>

			<br/>

			<div class="select-box box-75">
				<label for="">Competência</label>
				<div class="conteiner">
					<h:selectOneMenu id="competencia"
									 converter="entityConverter" 
									 value="#{pessoalCursoGraduacaoFormBean.competenciaGraduacao.competencia}">
					  	<f:selectItem id="selecioneCompetencia" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboCompetencia" 
					  					value="#{pessoalCursoGraduacaoFormBean.comboCompetencia}"
										var="competencia"
										itemValue="#{competencia}"
										itemLabel="#{competencia.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<h:commandButton action="#{pessoalCursoGraduacaoFormBean.addCompetencia}" value="Adicionar" styleClass="bt-padrao fl mg-top-18" />

			<div class="tabela-dados">

				<h:dataTable id="listaCompetencias" border="1" var="item" value="#{pessoalCursoGraduacaoFormBean.listaCompetencias}" rowIndexVar="row" >

                    <h:column id="col1" headerClass="cel-75">
                        <f:facet name="header">
                            Competência
                        </f:facet>
                        <center>
                        	<h:outputText id="item1" value="#{item.competencia.descricao}" styleClass="cel-75" />
                        </center>
                    </h:column>
                   <h:column id="col2" headerClass="cel-75">
                        <f:facet name="header">
                            Início
                        </f:facet>
                        <center>
                        <h:outputText id="item2" value="#{item.inicioCompetencia}" styleClass="cel-25" >
                        	<f:convertDateTime id="convertInicio" type="date" pattern="dd/MM/yyyy" />
                        </h:outputText>
                        </center>
                    </h:column>
                	<h:column id="col3">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir"
                        			   styleClass="ico-delete"
                        			   onclick="alertaExclusao()" 
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{pessoalCursoGraduacaoFormBean.competenciaGraduacao}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{pessoalCursoGraduacaoFormBean.excluirCompetencia}" render="form"/>
                    </h:column>

    			</h:dataTable>

			</div>

			</fieldset>

			<h:commandButton action="#{pessoalCursoGraduacaoFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/cadastros/pessoaCursoGraduacaoList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

		<script>
		if (document.getElementById('form:alterar') != null) {
			if (document.getElementById('form:alterar').value == 'true') {
				document.getElementById('form:Pesquisar').style.visibility='hidden';
			}	
		}
		</script>

	</ui:define>
</ui:composition>
