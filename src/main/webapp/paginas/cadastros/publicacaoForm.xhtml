<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:t="http://myfaces.apache.org/tomahawk" >

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Cadastro de Documento de Publicação</h2>

		</div>

         <h:form styleClass="formularios" enctype="multipart/form-data" >

			<fieldset>

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputText disabled="true" value="#{publicacaoBean.entidade.id}" />  
				</div>
			</div>

			<br/><br/><br/><br/><br/>

			<div class="radios-group box-50">
				<h3>Esfera *</h3>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="esfera" value="#{publicacaoBean.esfera}" >
						<f:selectItem id="federal" itemLabel="Federal" itemValue="1" />
						<f:selectItem id="estadual" itemLabel="Estadual" itemValue="2" />
						<f:selectItem id="municipal" itemLabel="Municipal" itemValue="3" />
						<a4j:support id="carregaTipoDocumento"
					  				 event="onclick" 
					  				 ajaxSingle="true"	
					  				 action="#{publicacaoBean.carregaTipoDocumento}"
					  				 reRender="tipoDocumento"/>
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			<div class="select-box box-50">
				<label for="">Tipo Documento *</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoDocumento"
									 converter="entityConverter"
									 value="#{publicacaoBean.entidade.tipoDocumento}">
					  	<f:selectItem id="selecioneTipoDocumento" itemLabel="Selecione..." itemValue="" />
					  	<f:selectItems 	id="comboTipoDocumento" 
					  					value="#{publicacaoBean.comboTipoDocumento}"
					  					var="tipoDocumento"
					  					itemValue="#{tipoDocumento}"
					  					itemLabel="#{tipoDocumento.descricao}"/>
					</h:selectOneMenu>
				</div>
			</div>

			<br/><br/><br/><br/><br/>

			<div class="input-box box-15">
				<label for="">Numero *</label>
				<div class="conteiner">
					<h:inputText id="numero" 
								 value="#{publicacaoBean.entidade.numero}" 
								 maxlength="5"
								 onkeyup="SoNumeros(this)" />
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Ano *</label>
				<div class="conteiner">
					<h:inputText id="ano" 
								 value="#{publicacaoBean.entidade.ano}" 
								 maxlength="4"
								 onkeyup="SoNumeros(this)" />
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Vigência *</label>
				<div class="conteiner">
					<h:inputText id="vigencia" 
								 styleClass="maskData"
								 converter="dateConverter" 
								 value="#{publicacaoBean.entidade.vigencia}" 
								 maxlength="10" /> 
				</div>
			</div>

			<div class="radios-group box-30">
				<h3>Tipo de Publicação *</h3>
				<div class="conteiner">
					<div class="radio-box">
					<h:selectOneRadio id="tipoPublicacao" 
									  value="#{publicacaoBean.entidade.tipoPublicacao}" >
						<f:selectItem id="doe" itemLabel="DOE" itemValue="1" />
						<f:selectItem id="dotce" itemLabel="DOTCE" itemValue="2" />
						<f:selectItem id="dou" itemLabel="DOU" itemValue="3" />
					</h:selectOneRadio>
					</div>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Data Publicação *</label>
				<div class="conteiner">
					<h:inputText id="dataPublicacao" 
								 styleClass="maskData"
								 converter="dateConverter" 
								 value="#{publicacaoBean.entidade.doe}" 
								 maxlength="10" /> 
				</div>
			</div>

			<div class="textarea-box box-100">
				<label for="">Ementa *</label>
				<div class="conteiner">
					<h:inputTextarea id="ementa"
									 value="#{publicacaoBean.entidade.ementa}"
									 onkeyup="this.value = this.value.substring(0, 254);" />
				</div>
			</div>

			<div class="input-box box-50">
				<label for="">Arquivo a ser publicado *</label>
				<div class="conteiner">
					<h:inputText id="nomeArquivo"
								 value="#{publicacaoBean.entidade.arquivo}"
								 disabled="true"
								 rendered="#{publicacaoBean.entidade.arquivo != null}"
								 maxlength="100" />

					<t:inputFileUpload id="arquivo"	
	            		      		   value="#{publicacaoBean.arquivo}"
	                		  		   storage="file" size="50"
	                		  		   rendered="#{publicacaoBean.entidade.arquivo == null}" />

				</div>
			</div>

			<h:commandButton id="visualizar"
							 value="Visualizar"
							 action="#{publicacaoBean.abrirArquivo}"
							 rendered="#{publicacaoBean.entidade.arquivo != null}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10"
							 style="margin-left: 10px" />

			</fieldset>

			<h:commandButton id="salvar" value="Salvar" action="#{publicacaoBean.salvar}" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/cadastros/publicacaoList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="#{publicacaoBean.limpaForm}"
							 styleClass="bt-padrao fr mg-right-15" 
							 />

		</h:form>

	</ui:define>
</ui:composition>
