<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">
		<div class="titulo-pagina">

			<h2>Cadastro Competências Setoriais</h2>

		</div>
		<h:form id="form" styleClass="formularios">
			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
			
			<div id="div1" class="select-box box-38">
				<h:outputLabel id="lblSetor" value="SETOR"/>
				<div id="div2" class="conteiner">
					<h:selectOneMenu id="cmbSetor" 
							 value="#{competenciaSetorialListBean.setor}" converter="entityConverter">
						<f:selectItem id="siSelecione1" itemLabel="Selecione..." />
						<f:selectItems id="siSetor" value="#{competenciaSetorialListBean.comboSetor}" 
							var="setor" itemValue="#{setor}" itemLabel="#{setor.nome}"  />
					</h:selectOneMenu>
				</div>
			</div>
			
			<div id="div3" class="select-box box-38">
				<h:outputLabel id="lblTipo" value="TIPO"/>
				<div id="div4" class="conteiner">
					<h:selectOneMenu id="cmbTipo" value="#{competenciaSetorialListBean.tipo}" required="true" requiredMessage="O campo 'TIPO' é obrigatório'">
						<f:selectItem id="siTodos" itemLabel="Todos" itemValue="0" />
						<f:selectItem id="siComportamental" itemLabel="Comportamental" itemValue="2" />
						<f:selectItem id="siTecnica" itemLabel="Técnica" itemValue="1" />
					</h:selectOneMenu>
				</div>
			</div>
			
			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{competenciaSetorialListBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18" 
							 render="scroller,lista"/>
			<h:commandButton id="relatorio" value="Relatorio" action="#{competenciaSetorialListBean.relatorio}" styleClass="bt-padrao fl mg-top-18 mg-left-10"  />


			
			<div  id="div5" class="tabela-dados">
				<rich:dataTable id="lista" value="#{competenciaSetorialListBean.dataModel}" var="item" rows="10" binding="#{competenciaSetorialListBean.dataTable}">
					<rich:column id="clmCompetencia"  >
						<f:facet id="lblCompetencia" name="header">COMPETÊNCIA</f:facet>
						<center><h:outputText id="item1" value="#{item.competencia.descricao}" /></center>
					</rich:column>
					<rich:column id="clmInicio" >
						<f:facet id="lblInicio" name="header">INICIO</f:facet>
						<center>
	                        <h:outputText id="item2" value="#{item.inicio}" >
	                        	<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
					</rich:column>
					<rich:column id="clmFim" >
						<f:facet id="lblFim" name="header">FIM</f:facet>
						<center>
	                        <h:outputText id="item3" value="#{item.fim}" >
	                        	<f:convertDateTime id="convFim" type="date" pattern="dd/MM/yyyy" />
	                        </h:outputText>
                        </center>
					</rich:column>
					<rich:column id="clmEditar" >
						<f:facet id="lblEditar" name="header">EDITAR</f:facet>
						<h:commandLink id="editar" value="Editar"
							action="#{competenciaSetorialListBean.editar}"
							styleClass="ico-editar">
							<f:setPropertyActionListener
								target="#{competenciaSetorialListBean.entidade}" value="#{item}" />
						</h:commandLink>
					</rich:column>
					<rich:column id="clmExcluir" >
						<f:facet id="lblExcluir" name="header">EXCLUIR</f:facet>
						<a4j:commandLink id="excluir"
                        			   value="Excluir"
                        			   styleClass="ico-delete" 
                        			   onclick="alertaExclusao()"
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{competenciaSetorialListBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{competenciaSetorialListBean.excluir}" render="form"/>
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" renderIfSinglePage="false"/>
			</div>
			
			<h:commandButton id="incluir"
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15"  />
							 
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="listar"
							 styleClass="bt-padrao fr mg-right-15" 
							 />	
			
		</h:form>
	</ui:define>
</ui:composition>
