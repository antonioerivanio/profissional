<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alerta('Digite pelo menos 3 caracteres para a pesquisa.');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Licença</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">

				<div class="input-box box-8">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula"
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 value="#{licencaListBean.matricula}" >
	            			<a4j:ajax event="change" render="messages, cpf, nomeCompletoPessoa, lista" execute="@this" />
	        			</h:inputText>
					</div>
				</div>
	
				<div class="input-box box-12">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 name="cpf"
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 value="#{licencaListBean.cpf}" >
							<a4j:ajax event="change" render="messages, matricula, nomeCompletoPessoa, lista" execute="@this" />
						</h:inputText>
					</div>
				</div>
	
				<div class="input-box box-30">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 value="#{licencaListBean.nome}" />
					</div>
				</div>
	
				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()" 
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
	
	
				<div class="select-box box-20 mg-left-10 ">
					<label for="">Tipo de Licença</label>
					<div class="conteiner">
						<h:selectOneMenu id="tipoLicenca"
										 value="#{licencaListBean.tipoLicenca}"
										 converter="entityConverter" >
						  	<f:selectItem id="selecioneTipoLicenca" itemLabel="Todos" itemValue="" />
						  	<f:selectItems 	id="comboTipoLicenca" 
						  					value="#{licencaListBean.comboTipoLicenca}"
						  					var="tipoLicenca"
						  					itemValue="#{tipoLicenca}"
						  					itemLabel="#{tipoLicenca.descricao}" />
						</h:selectOneMenu>
					</div>
				</div>
	
				<h:commandButton id="consultar"
								 value="Consultar"
								 action="#{licencaListBean.consultar}"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10"
								 render="scroller,lista"/>
				<h:commandButton id="relatorio"
								 value="Relatório"
								 action="#{licencaListBean.relatorio}"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 style="margin-left: 10px"
								 render="messages" />
			</ui:fragment>

			<div class="tabela-dados">
				<rich:dataTable id="lista" 
								var="item" 
								rows="#{licencaListBean.dataModel.pageSize}"
								value="#{licencaListBean.dataModel}" >
					 <h:column id="col1">
                        <f:facet id="header1" name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-50">
                        <f:facet id="header2" name="header">
                            Tipo de Licença
                        </f:facet>
                        <h:outputText id="item2" value="#{item.tipoLicenca.descricao}" styleClass="cel-50" />
                    </h:column>
                    <h:column id="col3" headerClass="cel-50">
                        <f:facet id="header2" name="header">
                            Nº Processo
                        </f:facet>
                        <h:outputText id="item8" value="#{item.nrprocesso}" styleClass="cel-50" >
                        	<f:converter converterId="processoConverter"/>  
                        </h:outputText>
                    </h:column>
                    <h:column id="col4" headerClass="cel-10">
                        <f:facet id="header3" name="header">
                            Início
                        </f:facet>
                        <center>
                        	<h:outputText id="item3" value="#{item.inicio}" styleClass="cel-10" >
                        		<f:convertDateTime id="convInicio1" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                     <h:column id="col5" headerClass="cel-10">
                        <f:facet id="header4" name="header">
                            Final
                        </f:facet>
                        <center>
                        	<h:outputText id="item4" value="#{item.fim}" styleClass="cel-10" >
                        		<f:convertDateTime id="convInicio2" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col6" headerClass="cel-10">
                        <f:facet id="header5" name="header">
                            Dias
                        </f:facet>
                        <center>
                        	<h:outputText id="item5" value="#{item.dias}" styleClass="cel-10" />
                        </center>
                    </h:column>
                    <h:column id="col7" rendered="#{not LoginBean.anyGranted('ROLE_LICENCA_ALTERAR')}">
                        <f:facet name="header">
                            DETALHAR
                        </f:facet>
                       <h:commandLink id="detalhar"
                       				  value="Detalhar"
                       				  action="#{licencaListBean.editar}"
                       				  styleClass="ico-detail" >
                            <f:setPropertyActionListener target="#{licencaListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col8" rendered="#{LoginBean.anyGranted('ROLE_LICENCA_ALTERAR')}">
                        <f:facet id="header6" name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{licencaListBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{licencaListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col9" rendered="#{LoginBean.anyGranted('ROLE_LICENCA_EXCLUIR')}">
                        <f:facet id="header7" name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir" 
                        			   styleClass="ico-delete" 
                        			   onclick="alertaExclusao()" 
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{licencaListBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{licencaListBean.excluir}" render="form"/>
                    </h:column>
				</rich:dataTable>
			<rich:dataScroller  id="scroller" 
								for="lista" 
								stepControls="hide" 								
								renderIfSinglePage="false"
								page="#{licencaListBean.pagina}" />


			</div>
	
			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
			
				<h:commandButton id="incluir"
								 value="Incluir"
								 action="incluirAlterar"
								 styleClass="bt-padrao fr mg-right-15" 
								 rendered="#{LoginBean.anyGranted('ROLE_LICENCA_INSERIR')}"/>
								 
				<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="listar"
								 styleClass="bt-padrao fr mg-right-15" 
								 />								 
			</ui:fragment>
			
			<h:commandButton id="relatorio2"
							 value="Relatório"
							 action="#{licencaListBean.relatorio}"
							 styleClass="bt-padrao fr mg-right-15" 								 
							 render="messages"
							 rendered="#{LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" />

		</h:form>

	</ui:define>
</ui:composition>
