<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Lotação do Servidor</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">

					<div class="input-box box-10">
						<label for="">Matrícula</label>
						<div class="conteiner">
							<h:inputText id="matricula"
										 name="matricula"
										 maxlength="6" 
										 styleClass="maskMatricula"
										 value="#{funcionalSetorListBean.matricula}" >
		            			<a4j:ajax event="change" render="messages, cpf, nomeCompletoPessoa, matricula" execute="@this" />
		        			</h:inputText>
						</div>
					</div>
		
					<div class="input-box box-15">
						<label for="">CPF</label>
						<div class="conteiner">
							<h:inputText id="cpf" 
										 name="cpf"
										 maxlength="14"
										 styleClass="maskCpf"
										 converter="cpfConverter"
										 value="#{funcionalSetorListBean.cpf}" >
								<a4j:ajax event="change" render="messages, matricula, nomeCompletoPessoa, cpf" execute="@this" />
							</h:inputText>
						</div>
					</div>
		
					<div class="input-box box-38">
						<label for="">Nome</label>
						<div class="conteiner">
							<h:inputText id="nomeCompletoPessoa"
										 name="nomeCompletoPessoa"
										 value="#{funcionalSetorListBean.nome}" />
						</div>
					</div>
		
					<a id="form:Pesquisar" 
					   href="#" 
					   onclick="openwindow()" 
					   class="bt-padrao fl mg-top-18">Pesquisar</a>
		
					<h:commandButton id="consultar"
									 value="Consultar"
									 action="#{funcionalSetorListBean.consultar}"
									 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
									 render="scroller,lista"/>
					<h:commandButton id="relatorio"
									 value="Relatório"
									 action="#{funcionalSetorListBean.relatorio}" 
									 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
									 style="margin-left: 10px" />
			</ui:fragment>

			<div class="tabela-dados">

				<rich:dataTable id="lista"
								var="item"				 
								rows="#{funcionalSetorListBean.dataModel.pageSize}" 
								value="#{funcionalSetorListBean.dataModel}" >

                    <h:column id="col1">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2">
                        <f:facet name="header">
                           Setor
                        </f:facet>
                        <center><h:outputText id="item2" value="#{item.setor.nome}" /></center>
                    </h:column>
                     <h:column id="col3">
                        <f:facet name="header">
                           Inicio
                        </f:facet>
                        <center>
                        	<h:outputText id="item3" value="#{item.dataInicio}" >
                        		<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                      <h:column id="col4">
                        <f:facet name="header">
                          Fim
                        </f:facet>
                        <center>
                        	<h:outputText id="item4" value="#{item.dataFim}" >
                        		<f:convertDateTime id="convFim" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                	<h:column id="col5" rendered="#{not LoginBean.anyGranted('ROLE_LOTACAO_INSERIR')}">
                        <f:facet name="header">
                            DETALHAR
                        </f:facet>
                       <h:commandLink id="detalhar"
                       				  value="Detalhar"
                       				  action="#{funcionalSetorListBean.editar}"
                       				  styleClass="ico-detail" >
                            <f:setPropertyActionListener target="#{funcionalSetorListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_LOTACAO_INSERIR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{funcionalSetorListBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{funcionalSetorListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col7" rendered="#{LoginBean.anyGranted('ROLE_LOTACAO_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <h:commandLink id="excluir"
                        			   value="Excluir"
                        			   action="#{funcionalSetorListBean.excluir}" 
                        			   styleClass="ico-delete" 
                        			   onclick="var x= confirm('Deseja realmente excluir o registro?');if(!x){return false;}" >
                            <f:setPropertyActionListener target="#{funcionalSetorListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller  id="scroller" 
									for="lista" 
									stepControls="hide"
									renderIfSinglePage="false"
									page="#{funcionalSetorListBean.pagina}" />
			</div>

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
				<h:commandButton id="incluir" 
								 value="Incluir" 
								 action="incluirAlterar" 
								 styleClass="bt-padrao fr mg-right-15" 
								 rendered="#{LoginBean.anyGranted('ROLE_LOTACAO_INSERIR')}"/>
				<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="listar"
								 styleClass="bt-padrao fr mg-right-15" 
								 />	
			</ui:fragment>			 

			<!-- <h:commandButton id="relatorio2"
							 value="Relatório"
							 action="#{funcionalSetorListBean.relatorio}" 
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" /> -->
		</h:form>

	</ui:define>
</ui:composition>
