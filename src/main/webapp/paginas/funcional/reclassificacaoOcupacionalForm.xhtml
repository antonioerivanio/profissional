<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<style>
		.formularios fieldset,.box-border {
			border: 1px solid #c6c6c6;
			padding: 15px 15px 0px 15px;
			padding-right: 0;
			overflow: auto;
			margin-bottom: 10px;
			min-height: 100px;
		}
		</style>

		<div class="titulo-pagina">

			<h2>Reclassificação Ocupacional do Servidor</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<fieldset>

				<legend>Dados Pessoais</legend>

				<br/>

				<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<div class="input-box box-10">
					<label for="">Matricula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 styleClass="maskMatricula"
									 disabled="true"
									 value="#{reclassificacaoOcupacionalFormBean.entidade.matricula}">
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-90">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="true"
									 value="#{reclassificacaoOcupacionalFormBean.entidade.nomeCompleto}" />
					</div>
				</div>

				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae" 
									 name="mae"
									 disabled="true"
									 value="#{reclassificacaoOcupacionalFormBean.entidade.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14" 
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 disabled="true"
									 value="#{reclassificacaoOcupacionalFormBean.entidade.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg"
									 maxlength="15"
									 disabled="true"
									 value="#{reclassificacaoOcupacionalFormBean.entidade.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor"
									 maxlength="10"
									 disabled="true"
									 value="#{reclassificacaoOcupacionalFormBean.entidade.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf"
									 maxlength="2"
									 disabled="true"
									 value="#{reclassificacaoOcupacionalFormBean.entidade.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>


			<!-- Reclassificação Funcional -->
			<fieldset>
				
				<legend>Reclassificação Ocupacional</legend>

				<br/>

				<div class="select-box box-35">
					<label for="">Tipo Ocupação</label>
					<div class="conteiner">
						<h:selectOneMenu id="tipoOcupacao"
										 converter="entityConverter" 
										 value="#{reclassificacaoOcupacionalFormBean.tipoOcupacao}"
										 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
						  	<f:selectItem id="selecioneTipoOcupacao" itemLabel="Selecione..." itemValue="" />
						  	<f:selectItems 	id="comboTipoOcupacao" 
						  					value="#{reclassificacaoOcupacionalFormBean.comboTipoOcupacao}"
						  					var="tipoOcupacao"
						  					itemValue="#{tipoOcupacao}"
						  					itemLabel="#{tipoOcupacao.descricao}"/>
						  					
						  	<a4j:ajax id="carregaCargoFuncao"
					  				 event="onchange" 
					  				 execute="@this"	
					  				 action="#{reclassificacaoOcupacionalFormBean.carregaCargoFuncao}"
					  				 render="tipoCargoFuncao"/>
						</h:selectOneMenu>
					</div>
				</div>

				<div class="select-box box-35">
					<label for="">Cargo/Função *</label>
					<div class="conteiner">
						<h:selectOneMenu id="tipoCargoFuncao" 
										 converter="entityConverter"
										 value="#{reclassificacaoOcupacionalFormBean.entidade.ocupacao}"
										 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneCargoFuncao" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboCargoFuncao" 
						   				   value="#{reclassificacaoOcupacionalFormBean.comboCargoFuncao}"
						   				   var="tipoCargoFuncao"
						   				   itemValue="#{tipoCargoFuncao}"
						   				   itemLabel="#{tipoCargoFuncao.nomenclatura}"/>
						   				   
				  			<a4j:ajax id="carregaClasseReferencia"
					  				 event="onchange" 
					  				 execute="@this"	
					  				 action="#{reclassificacaoOcupacionalFormBean.carregaClasseReferencia}"
					  				 render="tipoClasseReferencia"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="select-box box-30">
					<label for="">Classe/Referência *</label>
					<div class="conteiner">
						<h:selectOneMenu id="tipoClasseReferencia" 
										 converter="entityConverter"
										 value="#{reclassificacaoOcupacionalFormBean.entidade.classeReferencia}"
										 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneClasseReferencia" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboClasseReferencia"
						   				   value="#{reclassificacaoOcupacionalFormBean.comboClasseReferencia}"
						   				   var="tipoClasseReferencia"
						   				   itemValue="#{tipoClasseReferencia}"
						   				   itemLabel="#{tipoClasseReferencia.simbolo.simbolo} - Ref. #{tipoClasseReferencia.referencia} - #{tipoClasseReferencia.simbolo.ocupacao.nomenclatura}"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				
				<fieldset class="conteiner mg-right-15" style="float: left;">

				<legend>Código Brasileiro de Ocupações</legend>

				<br/>

				<label for=""></label>
				<div class="select-box box-100" style="clear:both">
					<div class="conteiner">
						<h:selectOneMenu id="cbo1"
										 converter="entityConverter"
										 value="#{reclassificacaoOcupacionalFormBean.cbo1}"
										 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneCBO1" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboCBO1" 
						   				   value="#{reclassificacaoOcupacionalFormBean.comboCBO1}"
						   				   var="cbo1"
						   				   itemValue="#{cbo1}"
						   				   itemLabel="#{cbo1.codigo} - #{cbo1.descricao}"/>
						   				   
					    <a4j:ajax id="carregaCbo2"
					  				 event="onchange" 
					  				 execute="@this"	
					  				 action="#{reclassificacaoOcupacionalFormBean.carregaCbo2}"
					  				 render="cbo2"/>

						</h:selectOneMenu>
					</div>
				</div>
				<div class="select-box box-100">
					<div class="conteiner">	
						<h:selectOneMenu id="cbo2"
										 converter="entityConverter"
										 value="#{reclassificacaoOcupacionalFormBean.cbo2}" 
										 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneCBO2" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboCBO2" 
						   				   value="#{reclassificacaoOcupacionalFormBean.comboCBO2}"
						   				   var="cbo2"
						   				   itemValue="#{cbo2}"
						   				   itemLabel="#{cbo2.codigo} - #{cbo2.descricao}"/>

					    <a4j:ajax id="carregaCbo3"
					  				 event="onchange" 
					  				 execute="@this"	
					  				 action="#{reclassificacaoOcupacionalFormBean.carregaCbo3}"
					  				 render="cbo3"/>

						</h:selectOneMenu>
					</div>
				</div>
				<div class="select-box box-100">
					<div class="conteiner">
						<h:selectOneMenu id="cbo3" 
										 converter="entityConverter"
										 value="#{reclassificacaoOcupacionalFormBean.cbo3}"
										 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneCBO3" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboCBO3" 
						   				   value="#{reclassificacaoOcupacionalFormBean.comboCBO3}"
						   				   var="cbo3"
						   				   itemValue="#{cbo3}"
						   				   itemLabel="#{cbo3.codigo} - #{cbo3.descricao}"/>

					    <a4j:ajax id="carregaCbo4"
					  				 event="onchange" 
					  				 execute="@this"	
					  				 action="#{reclassificacaoOcupacionalFormBean.carregaCbo4}"
					  				 render="cbo4"/>

						</h:selectOneMenu>
					</div>
				</div>
				<div class="select-box box-100">
					<div class="conteiner">	
						<h:selectOneMenu id="cbo4" 
										 converter="entityConverter"
										 value="#{reclassificacaoOcupacionalFormBean.entidade.cbo}"
										 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneCBO4" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboCBO4" 
						   				   value="#{reclassificacaoOcupacionalFormBean.comboCBO4}"
						   				   var="cbo4"
						   				   itemValue="#{cbo4}"
						   				   itemLabel="#{cbo4.codigo} - #{cbo4.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>	
			</fieldset>

				<div class="select-box box-25">
					<label for="">Motivo Entrada *</label>
					<div class="conteiner">
						<h:selectOneMenu id="motivo" 
										 converter="entityConverter"
										 value="#{reclassificacaoOcupacionalFormBean.entidade.tipoMovimentoEntrada}"
										 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneComboMovimentoEntrada" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboMotivo"
						   				   value="#{reclassificacaoOcupacionalFormBean.comboTipoMovimentoEntrada}"
						   				   var="motivo"
						   				   itemValue="#{motivo}"
						   				   itemLabel="#{motivo.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="textarea-box box-75">
					<label for="">Observação Entrada *</label>
					<div class="conteiner">
					<h:inputTextarea id="observacao" style="height: 33px;"
						value="#{reclassificacaoOcupacionalFormBean.entidade.descricaoNomeacao}"
						onkeyup="this.value = this.value.substring(0, 255);"
						disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}"/>
					</div>
				</div>
				
				<div class="select-box box-25">
					<label for="">Motivo Saída *</label>
					<div class="conteiner">
						<h:selectOneMenu id="motivoSaida" 
										 converter="entityConverter"
										 value="#{reclassificacaoOcupacionalFormBean.entidade.tipoMovimentoSaida}"
										 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneComboMovimentoSaida" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboMotivoSaida"
						   				   value="#{reclassificacaoOcupacionalFormBean.comboTipoMovimentoSaida}"
						   				   var="motivoSaida"
						   				   itemValue="#{motivoSaida}"
						   				   itemLabel="#{motivoSaida.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="textarea-box box-75" style="float: left;">
					<label for="">Observação Saída *</label>
					<div class="conteiner">
					<h:inputTextarea id="observacaoSaida" style="height: 33px;"
						value="#{reclassificacaoOcupacionalFormBean.entidade.descricaoSaida}"
						onkeyup="this.value = this.value.substring(0, 255);"
						disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}"/>
					</div>
				</div>
				
				<fieldset class="conteiner mg-right-15" style="clear:both">

				<legend>Ato</legend>

				<br/>
				
				<div class="select-box box-15">
					<label for="">Tipo de Publicação </label>
					<div class="conteiner">
						<h:selectOneMenu id="tipoPublicacao"
										 converter="entityConverter" 
										 value="#{reclassificacaoOcupacionalFormBean.entidade.tipoPublicacaoNomeacao}"
										 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneTipoPublicacao" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems 	id="comboTipoPublicacao" 
						   					value="#{reclassificacaoOcupacionalFormBean.comboTipoPublicacao}"
						   					var="tipoPublicacao"
						   					itemValue="#{tipoPublicacao}"
						   					itemLabel="#{tipoPublicacao.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="input-box box-15">
					<label for="">Publicação </label>
					<div class="conteiner">
						<h:inputText id="publicacao" 
									 styleClass="maskData"
									 converter="dateConverter"
									 maxlength="10"
									 value="#{reclassificacaoOcupacionalFormBean.entidade.doeNomeacao}" 
									 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
							<a4j:ajax event="onchange" execute="@this"/> 
						</h:inputText>
					</div>
				</div>
				
				<div class="input-box box-10">
					<label for="">Exercício *</label>
					<div class="conteiner">
						<h:inputText id="exercicio" 
									 styleClass="maskData"
									 converter="dateConverter"
									 maxlength="10" 
									 value="#{reclassificacaoOcupacionalFormBean.entidade.exercicio}" 
									 disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
						</h:inputText>
					</div>
				</div>
				
				<div class="radios-group box-10">
					<label>Cálculo PCC?</label>
					<div class="conteiner">
						<div class="radio-box">
							<h:selectBooleanCheckbox
								id="pcc"
								value="#{reclassificacaoOcupacionalFormBean.entidade.calculoPcc}"
								disabled="#{not reclassificacaoOcupacionalFormBean.exibirTodosOsCampos}">
							</h:selectBooleanCheckbox>
						</div>
					</div>
				</div>
				</fieldset>
			</fieldset>
			
			
			<h:commandButton action="#{reclassificacaoOcupacionalFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/funcional/reclassificacaoOcupacionalList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>

		<script>
		if (document.getElementById('form:alterar') != null) {
			if (document.getElementById('form:alterar').value == 'true') {
				document.getElementById('form:Pesquisar').style.visibility='hidden';
			}	
		}
		</script>

	</ui:define>
</ui:composition>
