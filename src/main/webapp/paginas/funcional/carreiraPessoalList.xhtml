<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
		function openwindowServidor()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/cadastros/pessoalConsulta.faces?flServidor=1&amp;nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alerta('Digite pelo menos 3 caracteres para a pesquisa.');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Carreira Pessoal</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">

				<div class="input-box box-15">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 name="cpf"
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 value="#{carreiraPessoalBean.cpf}" >
							<a4j:ajax event="change" render="nomeCompletoPessoa, messages" execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-50">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 value="#{carreiraPessoalBean.nome}" />
					</div>
				</div>
	
				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindowServidor()" 
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
	
				<h:commandButton id="consultar"
								 value="Consultar"
								 action="#{carreiraPessoalBean.consultar}"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" />
				<h:commandButton id="relatorio"
								 value="Relatório"
								 action="#{carreiraPessoalBean.relatorio}" 
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 style="margin-left: 10px" />
			</ui:fragment>

			<div class="tabela-dados">

				<rich:dataTable id="lista" 								 
								var="item" 
								rows="#{carreiraPessoalBean.dataModel.pageSize}" 
								value="#{carreiraPessoalBean.dataModel}">

                    <h:column id="colNome" headerClass="cel-25">
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        <h:outputText id="textNome" value="#{item.pessoal.nomeCompleto}" styleClass="cel-25" />
                    </h:column>                    
                    <h:column id="colCarreira" headerClass="cel-25">
                        <f:facet name="header">
                            Carreira
                        </f:facet>
                        <h:outputText id="textCarreira" value="#{item.carreira.descricao}" styleClass="cel-25" />
                    </h:column>
                    <h:column id="colInicioCarreira" headerClass="cel-25">
                        <f:facet name="header">
                           Início Carreira
                        </f:facet>
                        <center>
                        	<h:outputText id="textInicioCarreira" value="#{item.inicioCarreira}" styleClass="cel-25" >
                        		<f:convertDateTime id="convData" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                    <h:column id="col4" rendered="#{not LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_ALTERAR')}">
                        <f:facet name="header">
                            DETALHAR
                        </f:facet>
                       <h:commandLink id="detalhar"
                       				  value="Detalhar"
                       				  action="#{carreiraPessoalBean.prepareAlterar}"
                       				  styleClass="ico-detail" >
                            <f:setPropertyActionListener target="#{carreiraPessoalBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>                	
                	<h:column id="col5" rendered="#{LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{carreiraPessoalBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{carreiraPessoalBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col6" rendered="#{LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir" 
                        			   styleClass="ico-delete" 
                        			   onclick="alertaExclusao()" 
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{carreiraPessoalBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{carreiraPessoalBean.excluir}" render="form"/>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller 	id="scroller" 
									for="lista" 
									stepControls="hide" 									
									renderIfSinglePage="false" 
									page="#{carreiraPessoalBean.pagina}"/>
				
			</div>
			
			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">

				<h:commandButton id="incluir" 
								 value="Incluir" 
								 action="#{carreiraPessoalBean.prepareIncluir}" 
								 styleClass="bt-padrao fr mg-right-15" 
								 rendered="#{LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_INSERIR')}"/>
								 
				<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="listar"
								 styleClass="bt-padrao fr mg-right-15" 
								 />	
			</ui:fragment>				 

			<h:commandButton id="relatorio2"
								 value="Relatório"
								 action="#{carreiraPessoalBean.relatorio}" 
								 styleClass="bt-padrao fr mg-right-15"
								 rendered="#{LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" 
								 />

		</h:form>

	</ui:define>
</ui:composition>
