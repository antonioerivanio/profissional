<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">
		<script type="text/javascript" charset="ISO-8859-1">
		function openwindow()
		{	
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}

		function sugerirDataFim()
		{
			document.getElementById('form:fim').value = document.getElementById('form:inicio').value;
			document.getElementById('form:fim').focus();
		}
		</script>

		<div class="titulo-pagina">

			<h2>Lançamento de Dedução do Servidor</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<fieldset>

				<legend>Dados Pessoais</legend>

				<br/>

            	<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 disabled="#{deducaoFormBean.alterar}"
									 value="#{deducaoFormBean.matricula}">
							<a4j:ajax event="change"
										 render="messages, nomeCompletoPessoa, mae, cpf, rg, rgEmissor, rgUf"
										 execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="#{deducaoFormBean.alterar}"
									 value="#{deducaoFormBean.nome}" />
					</div>
				</div>

				<ui:fragment rendered="#{!deducaoFormBean.alterar}">
					<a id="form:Pesquisar" 
					   href="#" 
					   onclick="openwindow()"
					   class="bt-padrao fl mg-top-18">Pesquisar</a>				
				</ui:fragment>
	
				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae"
									 name="mae"
									 disabled="true"
									 value="#{deducaoFormBean.entidade.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 disabled="true"
									 value="#{deducaoFormBean.entidade.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg" 
									 maxlength="15"
									 disabled="true"
									 value="#{deducaoFormBean.entidade.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor" 
									 maxlength="10"
									 disabled="true"
									 value="#{deducaoFormBean.entidade.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf" 
									 maxlength="2"
									 disabled="true"
									 value="#{deducaoFormBean.entidade.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>



			<!-- Dados da Dedução -->

			<fieldset>

				<legend>Dados da Dedução</legend>

				<br/>

				<div class="input-box box-15">
					<label for="">Processo</label>
					<div class="conteiner">
						<h:inputText id="processo" 
									 styleClass="maskProcesso" 
									 maxlength="10"
									 value="#{deducaoFormBean.nrProcesso}" >
						</h:inputText>
					</div>
				</div>

				<div class="radios-group box-5">
					<h3>Falta?</h3>
					<div class="conteiner">
						<div class="radio-box">
							<h:selectBooleanCheckbox value="#{deducaoFormBean.entidade.falta}" />
						</div>
					</div>
				</div>

				<div class="input-box box-10">
					<label for="">Ano</label>
					<div class="conteiner">
						<h:inputText id="ano" 
									 value="#{deducaoFormBean.entidade.anoReferencia}" 
									 maxlength="4"
									 onkeyup="SoNumeros(this)" />
					</div>
				</div>
	
				<div class="input-box box-10">
					<label for="">Mês</label>
					<div class="conteiner">
						<h:inputText id="mes" 
									 value="#{deducaoFormBean.entidade.mesReferencia}" 
									 maxlength="2"
									 onkeyup="SoNumeros(this)" />
					</div>
				</div>

				<div class="input-box box-15">
					<label for="">Data Inicial</label>
					<div class="conteiner">
						<h:inputText id="inicio" 
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{deducaoFormBean.inicio}"
									 maxlength="10" >
							<a4j:ajax event="change" render="qtdeDias, messages" execute="@this"/>		 
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-15">
					<label for="">Data Final</label>
					<div class="conteiner">
						<h:inputText id="fim" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{deducaoFormBean.fim}"
									 maxlength="10" 
									 onfocus="sugerirDataFim()" >
							<a4j:ajax event="blur" render="qtdeDias, messages" execute="@this"/>
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-5">
					<label for="">Dias</label>
					<div class="conteiner">
						<h:inputText id="qtdeDias" value="#{deducaoFormBean.entidade.qtdeDias}" />
					</div>
				</div>

				<div class="textarea-box box-100">
					<label for="">Descrição</label>
					<div class="conteiner">
						<h:inputTextarea id="descricao"
										 value="#{deducaoFormBean.entidade.descricao}"
										 onkeyup="this.value = this.value.substring(0, 199);" />
					</div>
				</div>

			</fieldset>

			<h:commandButton action="#{deducaoFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<h:commandButton value="Voltar" styleClass="bt-voltar fr mg-right-10" action="/paginas/funcional/deducaoList.faces" />

		</h:form>

	</ui:define>
</ui:composition>
