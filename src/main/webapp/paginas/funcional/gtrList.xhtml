<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alerta('Digite pelo menos 3 caracteres para a pesquisa.');
			}
		}
		</script>
		
		<style>
			.destaque {
				color: red;
				font-weight: bold;
			}
		</style>

		<div class="titulo-pagina">
			<h2>Consultar GTR</h2>
		</div>

		<h:form id="form" styleClass="formularios">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
			
			<ui:fragment rendered="#{gtrListBean.chefe or not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
			
				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula"
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 value="#{gtrListBean.matricula}" >
	            			<a4j:ajax event="change" render="messages, cpf, nomeCompletoPessoa" execute="@this" />
	        			</h:inputText>
					</div>
				</div>
	
				<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
					<div class="input-box box-15" >
						<label for="">CPF</label>
						<div class="conteiner">
							<h:inputText id="cpf" 
										 name="cpf"
										 maxlength="14"
										 styleClass="maskCpf"
										 converter="cpfConverter"
										 value="#{gtrListBean.cpf}" >
								<a4j:ajax event="change" render="messages, matricula, nomeCompletoPessoa" execute="@this" />
							</h:inputText>
						</div>
					</div>
				</ui:fragment>
	
				<div class="input-box box-38">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 value="#{gtrListBean.nome}" />
					</div>
				</div>
	
				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()" 
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
	
				<h:commandButton id="consultar"
								 value="Consultar"
								 action="#{gtrListBean.consultar}"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 render="scroller,lista"/>
								 
			 	<h:commandButton id="relatorio"
								 value="Relatório"
								 action="#{gtrListBean.relatorio}" 
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 style="margin-left: 10px" />
				
			</ui:fragment>			
			
			<div class="tabela-dados">

				<rich:dataTable id="lista" 
								var="item" 
								rows="#{gtrListBean.dataModel.pageSize}"
								value="#{gtrListBean.dataModel}" 
								>

		
					<h:column id="col1" headerClass="cel-25">
                        <f:facet name="header">
                            Início
                        </f:facet>
                        <center>
                        	<h:outputText id="item1" 
                        		value="#{item.inicio}" 
                        		styleClass="cel-25" >
                        		<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                    
                    <h:column id="col2" headerClass="cel-25">
                        <f:facet name="header">
                            Fim
                        </f:facet>
                        <center>
                        	<h:outputText id="item2" 
                        		value="#{item.fim}" 
                        		styleClass="cel-25 #" >
                        		<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>

                   
               		<h:column id="col3" rendered="#{LoginBean.anyGranted('ROLE_GTR_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{gtrListBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{gtrListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col4" rendered="#{LoginBean.anyGranted('ROLE_GTR_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir" 
                        			   styleClass="ico-delete" 
                        			   onclick="alertaExclusao()"
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{gtrListBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{gtrListBean.excluir}" render="form"/>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller 	id="scroller" 
									for="lista" 
									stepControls="hide"									
									renderIfSinglePage="false"
									page="#{gtrListBean.pagina}" />
			</div>
			 
			<ui:fragment rendered="#{gtrListBean.chefe or not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
				<h:commandButton id="incluir" 
								 value="Incluir"
								 action="#{gtrListBean.incluir}"
								 styleClass="bt-padrao fr mg-right-15" 
								 rendered="#{LoginBean.anyGranted('ROLE_GTR_INSERIR')}"/>
								 
				<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="#{gtrListBean.limparListas}"
								 styleClass="bt-padrao fr mg-right-15" 
								 />
			</ui:fragment>
<!--			
			<h:commandButton id="relatorio2"
								 value="Relatório"
								 action="#{gtrListBean.relatorio}" 
								 styleClass="bt-padrao fr mg-right-15" 
								 rendered="#{LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR') and not gtrListBean.chefe}" />				 
 -->
		</h:form>
		
	</ui:define>
</ui:composition>
