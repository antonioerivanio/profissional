<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alerta('Digite pelo menos 3 caracteres para a pesquisa.');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Lotação do Servidor</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<fieldset>

				<legend>Funcionário</legend>

				<br/>

				<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<div class="input-box box-10">
					<label for="">Matricula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 maxlength="6" 
									 styleClass="maskMatricula"
									 disabled="#{funcionalSetorFormBean.alterar or (not LoginBean.anyGranted('ROLE_LOTACAO_INSERIR,ROLE_LOTACAO_ALTERAR'))}"
									 value="#{funcionalSetorFormBean.matricula}">
							<a4j:ajax event="change"
										 render="messages, nomeCompletoPessoa, mae, cpf, rg, rgEmissor, rgUf"
										 execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="#{funcionalSetorFormBean.alterar or (not LoginBean.anyGranted('ROLE_LOTACAO_INSERIR,ROLE_LOTACAO_ALTERAR'))}"
									 value="#{funcionalSetorFormBean.nome}" />
					</div>
				</div>

				<ui:fragment rendered="#{!funcionalSetorFormBean.alterar}">
					<a id="form:Pesquisar" 
					   href="#" 
					   onclick="openwindow()"
					   class="bt-padrao fl mg-top-18">Pesquisar</a>
				</ui:fragment>   

				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae" 
									 name="mae"
									 disabled="true"
									 value="#{funcionalSetorFormBean.entidade.funcional.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14" 
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 disabled="true"
									 value="#{funcionalSetorFormBean.entidade.funcional.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg"
									 maxlength="15"
									 disabled="true"
									 value="#{funcionalSetorFormBean.entidade.funcional.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor"
									 maxlength="10"
									 disabled="true"
									 value="#{funcionalSetorFormBean.entidade.funcional.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf"
									 maxlength="2"
									 disabled="true"
									 value="#{funcionalSetorFormBean.entidade.funcional.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>


			<!-- Funcional Setor -->

			<fieldset>
			
			<legend>Lotação</legend>

			<br/>

			<div class="select-box box-38">
				<label for="">Setor *</label>
				<div class="conteiner">
					<h:selectOneMenu id="cmbSetor"
									 converter="entityConverter"
									 required="true"
									 requiredMessage="O setor é obrigatório."
									 value="#{funcionalSetorFormBean.entidade.setor}"
									 disabled="#{not LoginBean.anyGranted('ROLE_LOTACAO_INSERIR,ROLE_LOTACAO_ALTERAR')}" >
						<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
						<f:selectItems 	id="comboSetor" 
										value="#{funcionalSetorFormBean.comboSetor}"
										var="setor"
										itemValue="#{setor}"
										itemLabel="#{setor.nome}"/>
					</h:selectOneMenu>
				</div>
			</div>
			
			<div class="radio-box fl mg-top-25">
				 Exibir somente setores ativos	
				 <h:selectBooleanCheckbox value="#{funcionalSetorFormBean.setoresAtivos}" id="setoresAtivos" >
				 	<a4j:ajax event="click"
								 execute="@this" 
								 render="cmbSetor" />									
				 </h:selectBooleanCheckbox>
			</div>

			<div class="input-box box-10" style="clear:both">
				<label for="">Data Inicio *</label>
				<div class="conteiner">
					<h:inputText id="dataInicio" 
								 name="dataInicio"
								 converter="dateConverter"
								 styleClass="maskData"
								 required="true"
								 requiredMessage="A data de inicio é obrigatório." 
								 value="#{funcionalSetorFormBean.entidade.dataInicio}" 
								 maxlength="10" 
								 disabled="#{not LoginBean.anyGranted('ROLE_LOTACAO_INSERIR,ROLE_LOTACAO_ALTERAR')}" /> 
				</div>
			</div>

			<div class="input-box box-10">
				<label for="">Data Fim</label>
				<div class="conteiner">
					<h:inputText id="dataFim" 
								 name="dataFim"
								 converter="dateConverter" 
								 styleClass="maskData"
								 value="#{funcionalSetorFormBean.entidade.dataFim}" 
								 maxlength="10"
								 disabled="#{not LoginBean.anyGranted('ROLE_LOTACAO_INSERIR,ROLE_LOTACAO_ALTERAR')}" />
				</div>
			</div>
					
			<div class="textarea-box box-100">
				<label for="">Observação</label>
				<div class="conteiner">
					<h:inputTextarea id="observacao"
									 value="#{funcionalSetorFormBean.entidade.observacao}"
									 onkeyup="this.value = this.value.substring(0, 500);" 
									 disabled="#{not LoginBean.anyGranted('ROLE_LOTACAO_INSERIR,ROLE_LOTACAO_ALTERAR')}"/>
				</div>
			</div>

			</fieldset>
			
			<ui:fragment rendered="#{LoginBean.anyGranted('ROLE_LOTACAO_INSERIR,ROLE_LOTACAO_ALTERAR')}">
				<h:commandButton action="#{funcionalSetorFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />			
			</ui:fragment>
			<a href="/srh/paginas/funcional/funcionalSetorList.faces" class="bt-voltar fr mg-right-10 mg-bottom-10">Voltar</a>

		</h:form>

	</ui:define>
</ui:composition>
