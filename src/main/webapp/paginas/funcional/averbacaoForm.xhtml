<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">
		<script type="text/javascript" charset="ISO-8859-1">
			function openwindow() {	
				nome = document.getElementById('form:nomeCompletoPessoa').value;
				if (nome.length > 2) {
					window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
				} else {
					alerta('Digite pelo menos 3 caracteres para a pesquisa.');
				}
			}
		</script>

		<div class="titulo-pagina">

			<h2>Lançamento de Averbação do Servidor</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<fieldset>

				<legend>Dados Pessoais</legend>

				<br/>

            	<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 disabled="#{averbacaoFormBean.alterar}"
									 value="#{averbacaoFormBean.matricula}">
							<a4j:ajax event="change"										
										 render="messages, nomeCompletoPessoa, mae, cpf, rg, rgEmissor, rgUf"
										 execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="#{averbacaoFormBean.alterar}"
									 value="#{averbacaoFormBean.nome}" />
					</div>
				</div>

				<ui:fragment rendered="#{!averbacaoFormBean.alterar}">
					<a id="form:Pesquisar" 
					   href="#" 
					   onclick="openwindow()"
					   class="bt-padrao fl mg-top-18">Pesquisar</a>
				</ui:fragment>	
				
				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae"
									 name="mae"
									 disabled="true"
									 value="#{averbacaoFormBean.entidade.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 disabled="true"
									 value="#{averbacaoFormBean.entidade.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg" 
									 maxlength="15"
									 disabled="true"
									 value="#{averbacaoFormBean.entidade.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor" 
									 maxlength="10"
									 disabled="true"
									 value="#{averbacaoFormBean.entidade.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf" 
									 maxlength="2"
									 disabled="true"
									 value="#{averbacaoFormBean.entidade.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>



			<!-- Dados Averbacao -->

			<fieldset>

				<legend>Dados da Averbação</legend>

				<br/>

				<div class="select-box box-15">
					<label for="">UF</label>
					<div class="conteiner">
						<h:selectOneMenu id="uf"
										 converter="entityConverter" 
										 value="#{averbacaoFormBean.entidade.uf}">
						  	<f:selectItem id="selecioneUf"  itemLabel="Selecione..."/>
						  	<f:selectItems 	id="comboUf" 
						  					value="#{averbacaoFormBean.comboUf}"
						  					var="uf"
						  					itemValue="#{uf}"
						  					itemLabel="#{uf.id}"/>
				  			<a4j:ajax event="change" 
					  				 execute="@this"	
					  				 listener="#{averbacaoFormBean.carregaMunicipio}"
					  				 render="municipio" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="select-box box-35">
					<label for="">Município</label>
					<div class="conteiner">
						<h:selectOneMenu id="municipio"
										 converter="entityConverter"
										 value="#{averbacaoFormBean.entidade.municipio}" >
							<f:selectItem id="selecioneMunicipio" itemLabel="Selecione..." itemValue="" />
					  		<f:selectItems 	id="comboMunicipio" 
					  						value="#{averbacaoFormBean.comboMunicipio}"
					  						var="municipio"
					  						itemValue="#{municipio}"
					  						itemLabel="#{municipio.nome}"/>
						</h:selectOneMenu>    
					</div>
				</div>

				<div class="input-box box-50">
					<label for="">Entidade *</label>
					<div class="conteiner">
						<h:inputText id="entidade"
									 value="#{averbacaoFormBean.entidade.entidade}"
									 maxlength="200" />
					</div>
				</div>
				
				
				<div class="input-box box-12">
					<label for="">Data Inicial</label>
					<div class="conteiner">
						<h:inputText id="inicio" 
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{averbacaoFormBean.inicio}"
									 maxlength="10"
									 disabled="#{averbacaoFormBean.somenteDias}" >
							<a4j:ajax event="change" render="qtdeDias, messages" execute="@this"/>		 
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-12">
					<label for="">Data Final</label>
					<div class="conteiner">
						<h:inputText id="fim" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{averbacaoFormBean.fim}"
									 maxlength="10"
									 disabled="#{averbacaoFormBean.somenteDias}" >
							<a4j:ajax event="change" render="qtdeDias, messages" execute="@this"/>
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-6">
					<label for="">Dias</label>
					<div class="conteiner">
						<h:inputText id="qtdeDias" 
									 disabled="#{!averbacaoFormBean.somenteDias}" 
									 value="#{averbacaoFormBean.entidade.qtdeDias}"
									 maxlength="5"
									 onkeyup="mantemSomenteNumeros(this)"
									 />  
					</div>
				</div>				
													
				<div class="radios-group box-35">
					<label for="form:somenteDias">Lançamento de Averbação baseado na quantidade de dias</label>
					<div class="conteiner">
						<div class="radio-box">
							<h:selectBooleanCheckbox value="#{averbacaoFormBean.somenteDias}" id="somenteDias" >
							 	<a4j:ajax 	 event="click"
											 listener="#{averbacaoFormBean.atualizaDatasEQtdeDias()}"
											 execute="@this" 
											 render="inicio, fim, qtdeDias"
											 oncomplete="jQuery('.maskData').mask('99/99/9999',{placeholder:' '});" />									
					 		</h:selectBooleanCheckbox>
						</div>
					</div>
				</div>
				
				<div class="select-box box-25 clr">
					<label for="">Esfera *</label>
					<div class="conteiner">
						<h:selectOneMenu id="esfera"
										 value="#{averbacaoFormBean.entidade.esfera}" >
							<f:selectItem id="selecioneEsfera" itemLabel="Selecione..." itemValue="" />
							<f:selectItems id="comboEsfera" 
										   value="#{averbacaoFormBean.comboEsfera}"
										   var="esfera"
										   itemValue="#{esfera.id}"
										   itemLabel="#{esfera.descricao}" />
	
						    <a4j:ajax 	 event="change" 
						  				 execute="@this"
						  				 listener="#{averbacaoFormBean.carregaSubtipo}"
						  				 render="subtipo"/>
							
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="select-box box-25">
					<label for="">Subtipo</label>
					<div class="conteiner">
						<h:selectOneMenu id="subtipo"
										 converter="entityConverter"
										 value="#{averbacaoFormBean.entidade.subtipo}">
							<f:selectItem id="selecioneSubtipo" itemLabel="Selecione..." itemValue="" />
							<f:selectItems id="comboSubtipo" 
										   value="#{averbacaoFormBean.comboSubtipo}"
										   var="subtipo"
										   itemValue="#{subtipo}"
										   itemLabel="#{subtipo.descricao}" />
						</h:selectOneMenu>
					</div>			
				</div>

				<div class="radios-group box-40">
					<h3>Previdência *</h3>
					<div class="conteiner">
						<div class="radio-box">
						<h:selectOneRadio id="previdencia" 
										  value="#{averbacaoFormBean.entidade.previdencia}" >
							<f:selectItem id="RP" itemLabel="Regime Proprio Prev Social" itemValue="1" />
							<f:selectItem id="RG" itemLabel="Regime Geral Prev" itemValue="2" />
						</h:selectOneRadio>
						</div>
					</div>
				</div>					

				<div class="textarea-box box-100">
					<label for="">Descrição *</label>
					<div class="conteiner">
						<h:inputTextarea id="descricao"
										 value="#{averbacaoFormBean.entidade.descricao}"
										 onkeyup="this.value = this.value.substring(0, 1999);" />
					</div>
				</div>

			</fieldset>

			<h:commandButton action="#{averbacaoFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/funcional/averbacaoList.faces" class="bt-voltar fr mg-right-10">Voltar</a>

		</h:form>
		
	</ui:define>
</ui:composition>
