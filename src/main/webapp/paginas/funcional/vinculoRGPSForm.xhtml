<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">
		<script type="text/javascript" charset="ISO-8859-1">
		function openwindow()
		{	
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alerta('Digite pelo menos 3 caracteres para a pesquisa.');
			}
		}

		</script>
		
		<div class="titulo-pagina">

			<h2>Lançamento de VínculoRGPS</h2>

		</div>

		<h:form id="form" styleClass="formularios" >

			<fieldset>

				<legend>Dados Pessoais</legend>

				<br/>

            	<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"									 
									 disabled="#{feriasFormBean.alterar or (not LoginBean.anyGranted('ROLE_FERIAS_INSERIR,ROLE_FERIAS_ALTERAR'))}"
									 value="#{feriasFormBean.matricula}">
							<a4j:ajax event="change"
									  render="messages, nomeCompletoPessoa, mae, cpf, rg, rgEmissor, rgUf"
									  execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="#{feriasFormBean.alterar or (not LoginBean.anyGranted('ROLE_FERIAS_INSERIR,ROLE_FERIAS_ALTERAR'))}"
									 value="#{feriasFormBean.nome}" />
					</div>
				</div>

				<ui:fragment rendered="#{!feriasFormBean.alterar and LoginBean.anyGranted('ROLE_FERIAS_INSERIR,ROLE_FERIAS_ALTERAR')}">
					<a id="form:Pesquisar" 
					   href="#" 
					   onclick="openwindow()"
					   class="bt-padrao fl mg-top-18">Pesquisar</a>
				</ui:fragment>
	

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 disabled="true"
									 value="#{feriasFormBean.entidade.funcional.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg" 
									 maxlength="15"
									 disabled="true"
									 value="#{feriasFormBean.entidade.funcional.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor" 
									 maxlength="10"
									 disabled="true"
									 value="#{feriasFormBean.entidade.funcional.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf" 
									 maxlength="2"
									 disabled="true"
									 value="#{feriasFormBean.entidade.funcional.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>

			<!-- Lançamento de Vínculo -->

			<fieldset>

				<legend>Lançamento de Vínculo</legend>

				<br/>

				<div class="select-box box-50">
					<label for="">Empresas Cadastradas *</label>
					<div class="conteiner">
						<h:selectOneMenu id="tipoFerias"
										 converter="entityConverter"
										 value="#{feriasFormBean.entidade.tipoFerias}"
										 disabled="#{not LoginBean.anyGranted('ROLE_FERIAS_INSERIR,ROLE_FERIAS_ALTERAR')}" >
							<f:selectItem id="selecioneTipoFerias" itemLabel="Selecione..." itemValue="" />
					  		<f:selectItems 	id="comboTipoFerias" 
					  						value="#{feriasFormBean.comboTipoFerias}"
					  						var="tipoFerias"
					  						itemValue="#{tipoFerias}"
					  						itemLabel="#{tipoFerias.descricao}"/>					  						
					  		<a4j:ajax event="change" 
					  				 execute="@this"	
					  				 listener="#{feriasFormBean.atualizaBloqueioDeDatas}"
					  				 oncomplete="jQuery('.maskData').mask('99/99/9999',{placeholder:' '});"
					  				 render="inicio,fim,qtdeDias"/>				
						</h:selectOneMenu>    
					</div>
				</div>

				<div class="input-box box-15 clr">
					<label for="">Data Inicial</label>
					<div class="conteiner">
						<h:inputText id="inicio" 
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{feriasFormBean.inicial}"
									 maxlength="10"
									 disabled="#{feriasFormBean.bloquearDatas or (not LoginBean.anyGranted('ROLE_FERIAS_INSERIR,ROLE_FERIAS_ALTERAR'))}" >
							<a4j:ajax event="change" render="qtdeDias, messages" execute="@this"/>		 
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-15">
					<label for="">Data Final</label>
					<div class="conteiner">
						<h:inputText id="fim" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{feriasFormBean.fim}"
									 maxlength="10"
									 disabled="#{feriasFormBean.bloquearDatas or (not LoginBean.anyGranted('ROLE_FERIAS_INSERIR,ROLE_FERIAS_ALTERAR'))}" >
							<a4j:ajax event="change" render="qtdeDias, messages" execute="@this"/>
						</h:inputText>			  
					</div>
				</div>
				
				<div class="input-box box-15">
					<label for="">Valor</label>
					<div class="conteiner">
						<h:inputText id="valor" 
									 styleClass="maskSalario"
									 converter="dateConverter"
									 value="#{feriasFormBean.fim}"
									 maxlength="15"
									 disabled="#{feriasFormBean.bloquearDatas or (not LoginBean.anyGranted('ROLE_FERIAS_INSERIR,ROLE_FERIAS_ALTERAR'))}" >
							<a4j:ajax event="change" render="qtdeDias, messages" execute="@this"/>
						</h:inputText>			  
					</div>
				</div>
			</fieldset> 

			<ui:fragment rendered="#{LoginBean.anyGranted('ROLE_FERIAS_INSERIR,ROLE_FERIAS_ALTERAR')}">
				<a4j:commandLink id="salvar"
	                 			 value="Salvar"
	                 			 onclick="validarFerias()"
	                 			 styleClass="bt-padrao fr">                     
                </a4j:commandLink>
                <a4j:jsFunction name="salvar" 
                				action="#{feriasFormBean.salvar}" 
                				execute="form" 
                				render="messages"
                				/>
			</ui:fragment>
			
			<h:commandButton value="Voltar" styleClass="bt-voltar fr mg-right-10 mg-bottom-10" action="#{feriasFormBean.voltar}" />

		</h:form>

	</ui:define>
</ui:composition>
