<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">
		<script type="text/javascript" charset="ISO-8859-1">
		function openwindow()
		{	
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alerta('Digite pelo menos 3 caracteres para a pesquisa.');
			}
		}

		</script>
		
		<div class="titulo-pagina">

			<h2>Lançamento de VínculoRGPS</h2>

		</div>

		<h:form id="form" styleClass="formularios" >

			<fieldset>

				<legend>Dados Pessoais</legend>

				<br/>

            	<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"									 
									 disabled="#{vinculoRGPSFormBean.alterar}"
									 value="#{vinculoRGPSFormBean.matricula}">
							<a4j:ajax event="change"
									  render="messages, nomeCompletoPessoa, tipoOcupacao cpf, tipoCargoFuncao, tipoCargoFuncao"
									  execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="#{vinculoRGPSFormBean.alterar}"
									 value="#{vinculoRGPSFormBean.nome}" />
					</div>
				</div>

				<ui:fragment rendered="#{!vinculoRGPSFormBean.alterar}">
					<a id="form:Pesquisar" 
					   href="#" 
					   onclick="openwindow()"
					   class="bt-padrao fl mg-top-18">Pesquisar</a>
				</ui:fragment>
	

				<div class="input-box box-25">
					<label for="">Tipo Ocupação</label>
					<div class="conteiner">
						<h:inputText id="tipoOcupacao" 
									 maxlength="15"								
									 disabled="true"
									 value="#{vinculoRGPSFormBean.entidade.funcional.ocupacao.tipoOcupacao.descricao}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Cargo/Função</label>
					<div class="conteiner">
						<h:inputText id="tipoCargoFuncao" 
									 maxlength="15"
									 disabled="true"
									 value="#{vinculoRGPSFormBean.entidade.funcional.ocupacao.nomenclatura}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Vínculo</label>
					<div class="conteiner">
						<h:inputText id="vinculo" 
									 maxlength="15"
									 disabled="true"
									 value="#{vinculoRGPSFormBean.entidade.funcional.vinculo.descricao}" />
					</div>
				</div>

			</fieldset>

			<!-- Lançamento de Vínculo -->

			<fieldset>

				<legend>Lançamento de Vínculo</legend>

				<br/>

			<div class="select-box box-30">
					<label for="">Outra Fonte de Renumeração:* </label>
					<div class="conteiner">
						<rich:select 
							enableManualInput="true"
							defaultLabel="Selecione..."	
							clientFilterFunction="customFilter"
							listWidth="350"
							id="tipo"
							value="#{vinculoRGPSFormBean.codigoTipoVinculoRGPS}">							
							<f:selectItems 
								id="comboTipo"
								value="#{vinculoRGPSFormBean.comboTipoVinculoRGPS}" 
								var="tipo"
								itemLabel="#{tipo.codigo} - #{tipo.descricao}" 
								itemValue="#{tipo}" />
						</rich:select>
					</div>
				</div>
				<div class="select-box box-30">
					<label for="">Codigo Categoria:* </label>
					<div class="conteiner">
						<rich:select 
							enableManualInput="true"
							defaultLabel="Selecione..."	
							clientFilterFunction="customFilter"
							listWidth="350"
							id="codigoCategoria"
							value="#{vinculoRGPSFormBean.codigoCategoria}">							
							<f:selectItems 
								id="comboCategoria"
								value="#{vinculoRGPSFormBean.comboCodigoCategoria}" 
								var="tipo"
								itemLabel="#{tipo.codigo} - #{tipo.descricao}" 
								itemValue="#{tipo}" />
						</rich:select>
					</div>
				</div>
				
				<div class="select-box box-65">
				<label for="">Empresa Vinculada *</label>
				<div class="conteiner">
					<h:selectOneMenu id="empresaVinculada"									
									 converter="entityConverter" 
									 value="#{vinculoRGPSFormBean.pessoaJuridica}">
					  	<f:selectItem id="empresaServidor" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboEmpresa"
					  					value="#{vinculoRGPSFormBean.comboEmpresasCadastradas}"
					  					var="empresa"
					  					itemValue="#{empresa}"
					  					itemLabel="#{empresa.razaoSocial}"/>
					</h:selectOneMenu>
				</div>
			</div>
			

				<div class="input-box box-15 clr">
					<label for="">Data Inicial*</label>
					<div class="conteiner">
						<h:inputText id="inicio" 
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{vinculoRGPSFormBean.inicial}"
									 maxlength="10"
									 disabled="#{vinculoRGPSFormBean.bloquearDatas}" >
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-15">
					<label for="">Data Final</label>
					<div class="conteiner">
						<h:inputText id="fim" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{vinculoRGPSFormBean.fim}"
									 maxlength="10"
									 disabled="#{vinculoRGPSFormBean.bloquearDatas}" >
						</h:inputText>			  
					</div>
				</div>
				
				<div class="input-box box-15">
					<label for="">Valor*</label>
					<div class="conteiner">
						<h:inputText id="valor" 
									 styleClass="maskSalario"									 
									 value="#{vinculoRGPSFormBean.valorOutraEmpresaStr}"
									 maxlength="15" >
						</h:inputText>			  
					</div>
				</div>
			</fieldset> 

			
			
			<h:commandButton action="#{vinculoRGPSFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr mg-right-10" />
			<h:commandButton value="Voltar" styleClass="bt-voltar fr mg-right-10 mg-bottom-10" action="#{vinculoRGPSFormBean.voltar}" />

		</h:form>

	</ui:define>
</ui:composition>
