<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">
		<script type="text/javascript" charset="ISO-8859-1">
			function openwindow()
			{	
				nome = document.getElementById('form:nomeCompletoPessoa').value;
				if (nome.length > 2) {
					window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
				} else {
					alerta('Digite pelo menos 3 caracteres para a pesquisa.');
				}
			}
		</script>

		<div class="titulo-pagina">

			<h2>Lançamento de Folga</h2>

		</div>

        <h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
        
        <span class="label-campos-obrigarotios"><i>* Campos Obrigatórios</i></span>
		
		<h:form id="form" styleClass="formularios" >

			<fieldset class="clr">

				<legend>Dados Pessoais</legend>

				<br/>


				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"									 
									 disabled="#{folgaFormBean.alterar or (not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR'))}"
									 value="#{folgaFormBean.matricula}">
							<a4j:ajax event="change"
									  render="messages, nomeCompletoPessoa, mae, cpf, rg, rgEmissor, rgUf"
									  execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="#{folgaFormBean.alterar or (not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR'))}"
									 value="#{folgaFormBean.nome}" />
					</div>
				</div>

				<ui:fragment rendered="#{!folgaFormBean.alterar and LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}">
					<a id="form:Pesquisar" 
					   href="#" 
					   onclick="openwindow()"
					   class="bt-padrao fl mg-top-18">Pesquisar</a>
				</ui:fragment>
	
				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae"
									 name="mae"
									 disabled="true"
									 value="#{folgaFormBean.entidade.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 disabled="true"
									 value="#{folgaFormBean.entidade.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg" 
									 maxlength="15"
									 disabled="true"
									 value="#{folgaFormBean.entidade.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor" 
									 maxlength="10"
									 disabled="true"
									 value="#{folgaFormBean.entidade.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf" 
									 maxlength="2"
									 disabled="true"
									 value="#{folgaFormBean.entidade.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>


			<fieldset>

				<legend>Lançamento de Folga</legend>

				<br/>

				<div class="select-box box-50">
					<label for="">Tipo de Folga *</label>
					<div class="conteiner">
						<h:selectOneMenu id="tipoFolga"
										 converter="entityConverter"
										 value="#{folgaFormBean.entidade.tipoFolga}"
										 disabled="#{not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}" >
							<f:selectItem id="selecioneTipoFolga" itemLabel="Selecione..." itemValue="" />
					  		<f:selectItems 	id="comboTipoFolga" 
					  						value="#{folgaFormBean.comboTipoFolga}"
					  						var="tipoFolga"
					  						itemValue="#{tipoFolga}"
					  						itemLabel="#{tipoFolga.descricao}"/>					  						
					  		<!-- <a4j:ajax event="change" 
					  				 execute="@this"	
					  				 listener="#{folgaFormBean.atualizaBloqueioDeDatas}"
					  				 oncomplete="jQuery('.maskData').mask('99/99/9999',{placeholder:' '});"
					  				 render="inicio,fim,qtdeDias"/> -->				
						</h:selectOneMenu>    
					</div>
				</div>

				<ui:fragment rendered="#{folgaFormBean.alterarSaldo}">
					<div class="input-box box-10">
						<label for="">Saldo Inicial *</label>
						<!-- <div class="conteiner">
							<h:inputText id="saldoInicial" 
										 name="saldoInicial"
										 value="#{folgaFormBean.entidade.anoReferencia}" 
										 maxlength="4"
										 onkeyup="SoNumeros(this)"
										 disabled="#{not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}">
							</h:inputText>
						</div> -->
						<rich:inputNumberSpinner
							id="saldoInicial"
							name="saldoInicial"
							value="#{folgaFormBean.entidade.saldoInicial}" 
							step="0.5"
							enableManualInput="false"
							disabled="#{not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}">
							<f:convertNumber type="number" locale="pt_br" />
						</rich:inputNumberSpinner>
					</div>
				</ui:fragment>

				<ui:fragment rendered="#{not folgaFormBean.alterarSaldo}">
					<div class="input-box box-10">
						<label for="">Saldo Inicial</label>
						<div class="conteiner">
							<h:outputText 
								id="saldoInicialReadOnly" 
								styleClass="houtput-disabled"
								value="#{folgaFormBean.entidade.saldoInicial}">
								<f:convertNumber type="number" locale="pt_br" />
							</h:outputText>							  
						</div>
					</div>
				</ui:fragment>

				<div class="input-box box-15 clr">
					<label for="">Data Inicial *</label>
					<div class="conteiner">
						<h:inputText id="inicio" 
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{folgaFormBean.inicial}"
									 maxlength="10"
									 disabled="#{not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}" >
							<!-- <a4j:ajax event="change" render="qtdeDias, messages" execute="@this"/> -->		 
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-15">
					<label for="">Data Final</label>
					<div class="conteiner">
						<h:inputText id="fim" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{folgaFormBean.fim}"
									 maxlength="10"
									 disabled="#{not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}" >
							<!-- <a4j:ajax event="change" render="qtdeDias, messages" execute="@this"/> -->
						</h:inputText>			  
					</div>
				</div>

				<!-- <div class="input-box box-5">
					<label for="">Dias</label>
					<div class="conteiner">
						<h:inputText id="qtdeDias" 
									 value="#{folgaFormBean.entidade.qtdeDias}"
									 maxlength="4"
									 onkeyup="SoNumeros(this)"
									 disabled="#{(not folgaFormBean.bloquearDatas) or (not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR'))}" 
									 />  
					</div>
				</div> -->

				<!-- <div class="select-box box-15">
					<label for="">Tipo Publicação</label>
					<div class="conteiner">
						<h:selectOneMenu id="tipoPublicacao"
										 converter="entityConverter" 
										 value="#{folgaFormBean.entidade.tipoPublicacao}"
										 disabled="#{not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}" > 
							<f:selectItem id="selecioneTipoPublicacao" itemLabel="Selecione..." itemValue="" />
					  		<f:selectItems 	id="comboTipoPublicacao" 
					  						value="#{folgaFormBean.comboTipoPublicacao}"
					  						var="tipoPublicacao"
					  						itemValue="#{tipoPublicacao}"
					  						itemLabel="#{tipoPublicacao.descricao}"/>
						</h:selectOneMenu>    
					</div>
				</div> -->

				<!-- <div class="input-box box-15">
					<label for="">Publicação</label>
					<div class="conteiner">
						<h:inputText id="dataPublicacao" 
									 name="dataPublicacao"
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{folgaFormBean.entidade.dataPublicacao}"
									 maxlength="10"
									 disabled="#{not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}" />
					</div>
				</div> -->

				<!-- <div class="input-box box-15">
					<label for="">Data do Ato</label>
					<div class="conteiner">
						<h:inputText id="dataDoAto" 
									 name="dataDoAto"
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{folgaFormBean.entidade.dataDoAto}" 
									 maxlength="10"
									 disabled="#{not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}" />
					</div>
				</div> -->
				
				<div class="textarea-box box-100">
					<label for="">Descrição *</label>
					<div class="conteiner">
						<h:inputTextarea id="descricao" 
										 value="#{folgaFormBean.entidade.descricao}"
										 onkeyup="this.value = this.value.substring(0, 3999);"
										 disabled="#{not LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}" >
										 <f:validateLength maximum="4000" />
						 </h:inputTextarea>
					</div>
				</div>

				<fieldset class="clr" style="display: flex; align-items: center; padding-bottom: 10px;">		
					<legend>Comprovante</legend>
					
					<ui:fragment rendered="#{LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}">
			           	<rich:fileUpload id="fileUpload"
								 styleClass="fileUploadFicha"
								 style="display: none"										 
								 fileUploadListener="#{folgaFormBean.uploadComprovante}"
								 acceptedTypes = "pdf"
								 ontyperejected="alerta('Somente arquivos PDF são aceitos.');"
								 maxFilesQuantity="1"										
								 immediateUpload="true"
								 onsizerejected="alerta('O tamanho do arquivo excedeu o limite do sistema.');"
								 >
							<a4j:ajax event="uploadcomplete" execute="@none" render="form:fileUpload, form:comprovanteFolga, messages"/>
						</rich:fileUpload>
						
						<span class="bt-upload fl" 
							onclick="document.querySelector('.fileUploadFicha input').click()">
							Selecionar arquivo
						</span>
		            </ui:fragment>      			   
		                  			   
					<h:commandLink 	id="comprovanteFolga"
									styleClass="link-arquivo"
	               				  	value="Clique aqui para visualizar"
	               				  	action="#{folgaFormBean.comprovanteFolga}"
	               				  	target="_blank"
	               				  	rendered="#{folgaFormBean.entidade.caminhoComprovante != null}" />
				</fieldset>

			</fieldset> 			
			
			<fieldset>

				<legend>Lançamento de Débito</legend>

				<br/>
			
				<div class="tabela-dados">			
						
					<rich:dataTable id="listaDebito"
									var="debito"
									value="#{folgaFormBean.entidade.debitos}"
									noDataLabel="Nenhum débito lançado"	>
									
						<h:column id="col1" headerClass="cel-15">
							<f:facet name="header">
								Data Utilização
							</f:facet>
							<center>
		                        <h:outputText id="item1" value="#{debito.data}" styleClass="cel-15" >
		                        	<f:convertDateTime id="dtUtilizacao" type="date" pattern="dd/MM/yyyy" />
		                        </h:outputText>
                        	</center>
						</h:column>
						
						<h:column id="col2" headerClass="cel-15">
							<f:facet name="header">
								Saldo Utilizado
							</f:facet>
							<center>
		                        <h:outputText id="item2" value="#{debito.saldoUtilizado}" styleClass="cel-15" >
		                        	<f:convertNumber type="number" locale="pt_br" />
		                        </h:outputText>
                        	</center>
						</h:column>
						
						<h:column id="col3" headerClass="cel-70">
							<f:facet name="header">
								Observação
							</f:facet>							
	                        <h:outputText id="item3" value="#{debito.observacao}" styleClass="cel-70" >
	                        	
	                        </h:outputText>                        	
						</h:column>											
										
						<f:facet name="footer">							
			                <span style="float: right; font-size: 14px;">
			                	Saldo final: 
			                	<h:outputText value="#{folgaFormBean.entidade.saldoFinal}">
			                        <f:convertNumber type="number" locale="pt_br" />
			                    </h:outputText>
			                </span>	
						</f:facet>															
					</rich:dataTable>		 
				
				</div>
			
			</fieldset>			
			
			<ui:fragment rendered="#{LoginBean.anyGranted('ROLE_FOLGA_INSERIR,ROLE_FOLGA_ALTERAR')}">
				<!-- <a4j:commandLink id="salvar"
	                 			 value="Salvar"
	                 			 onclick="validarFerias()"
	                 			 styleClass="bt-padrao fr">                     
                </a4j:commandLink>
                <a4j:jsFunction name="salvar" 
                				action="#{folgaFormBean.salvar}" 
                				execute="form" 
                				render="messages"
                				/> -->
                <h:commandButton value="Salvar"
					action="#{folgaFormBean.salvar}"
					styleClass="bt-padrao fr" />            	
			</ui:fragment>
			
			<h:commandButton value="Voltar" styleClass="bt-voltar fr mg-right-10 mg-bottom-10" action="#{folgaFormBean.voltar}" />

		</h:form>

	</ui:define>
</ui:composition>
