<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:rich="http://richfaces.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">
	<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Área do Setor do Servidor</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
			
			<div class="input-box box-10">
				<label for="">Matricula</label>
				<div class="conteiner">
					<h:inputText id="matricula"
								 name="matricula"
								 maxlength="6"
								 styleClass="maskMatricula"
								 value="#{funcionalAreaSetorFormBean.matricula}" >
            			<a4j:ajax event="blur" render="messages, nomeCompletoPessoa" execute="@this"/>
        			</h:inputText>
				</div>
			</div>

			<div class="input-box box-62">
				<label for="">Nome</label>
				<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa"
								 name="nomeCompletoPessoa"
								 value="#{funcionalAreaSetorFormBean.nome}" />
				</div>
			</div>

			<a id="form:Pesquisar" 
			   href="#" 
			   onclick="openwindow()" 
			   class="bt-padrao fl mg-top-18">Pesquisar</a>

			<h:commandButton id="consultar"
							 name="consultar"
							 action="#{funcionalAreaSetorFormBean.consultar}"
							 value="Consultar"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" />

			<h:commandButton id="limpar"
							 name="limpar"
							 action="funcionalAreaSetorForm"
							 value="Limpar"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" />

			
			<h:panelGroup>
		
				<div class="select-box box-38">
					<label for="">Setor</label>
					<div class="conteiner">
						<h:selectOneMenu id="setor"
										 converter="entityConverter"	
										 value="#{funcionalAreaSetorFormBean.setor}" >
										 
							<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValues=""/>
							<f:selectItems id="comboSetor"
										    value="#{funcionalAreaSetorFormBean.comboSetor}"
						  					var="setor"
						  					itemValue="#{setor}"
						  					itemLabel="#{setor.nome}"/>	
						  <a4j:ajax event="change" 
					  					 execute="@this"
					  					 listener="#{funcionalAreaSetorFormBean.carregaArea}"
					  				 	 render="area"/>								 
				        </h:selectOneMenu>
					</div>
				</div>

				<div class="select-box box-38">
					<label for="">Área</label>
					<div class="conteiner">
						<h:selectOneMenu id="area"
										 converter="entityConverter"
										 value="#{funcionalAreaSetorFormBean.areaSetor}" >
							<f:selectItem id="selecioneArea" itemLabel="Selecione..." itemValue="" />
						  	<f:selectItems 	id="comboArea"
						  					value="#{funcionalAreaSetorFormBean.comboArea}"
						  					var="area"
						  					itemValue="#{area}"
						  					itemLabel="#{area.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>
	
				<h:commandButton id="adicionar"
								 value="Adicionar"
								 action="#{funcionalAreaSetorFormBean.adicionar}"
								 styleClass="bt-padrao fl mg-top-18" 
								 rendered="#{LoginBean.anyGranted('ROLE_FUNCIONAL_AREA_SETOR_INSERIR')}"/>
	
				<div class="tabela-dados">
	
				<rich:dataTable id="lista" value="#{funcionalAreaSetorFormBean.lista}" var="item">
	
	                    <h:column id="col3" headerClass="cel-50">
	                        <f:facet name="header">
	                          Setor
	                        </f:facet>
	                        <h:outputText id="item3" value="#{item.areaSetor.setor.nome}" />
	                    </h:column>
	                   
	                   <h:column id="col11" headerClass="cel-50">
	                        <f:facet name="header">
	                          Área
	                        </f:facet>
	                        <h:outputText id="item4" value="#{item.areaSetor.descricao}" />
	                    </h:column>
	                
	                	<h:column id="col7" rendered="#{LoginBean.anyGranted('ROLE_FUNCIONAL_AREA_SETOR_EXCLUIR')}">
	                        <f:facet name="header">
	                            EXCLUIR
	                        </f:facet>
	                        <h:commandLink id="excluir"
	                        			   value="Excluir"
	                        			   action="#{funcionalAreaSetorFormBean.excluir}" 
	                        			   styleClass="ico-delete" 
	                        			   immediate="false">
	                            <f:setPropertyActionListener target="#{funcionalAreaSetorFormBean.entidade}" value="#{item}" />
	                        </h:commandLink>
	                    </h:column>
	
					</rich:dataTable>
				</div>

			</h:panelGroup>

		</h:form>
		
	</ui:define>
</ui:composition>
