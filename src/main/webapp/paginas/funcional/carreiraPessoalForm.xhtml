<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
	
		<style>
		.formularios fieldset,.box-border {
			border: 1px solid #c6c6c6;
			padding: 15px 15px 0px 15px;
			padding-right: 0;
			overflow: auto;
			margin-bottom: 15px;
			min-height: 100px;
		}
		</style>

		<script>
		function openwindowServidor()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/cadastros/pessoalConsulta.faces?flServidor=1&amp;nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Carreira Pessoal</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
	
			<h:inputHidden id="alterar" disabled="true" value="#{carreiraPessoalBean.alterar}" />
			
			<fieldset>
			
				<legend>Servidor *</legend>
			
				<div class="input-box box-15">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 name="cpf"
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 disabled="#{carreiraPessoalBean.alterar or ( not LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_INSERIR,ROLE_CARREIRA_PESSOAL_ALTERAR') ) }"
									 value="#{carreiraPessoalBean.cpf}" >
							<a4j:ajax event="blur" render="nomeCompletoPessoa, messages, ocupacao, dataInicioCarreira " execute="@this" />
						</h:inputText>
					</div>
				</div>
		
				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="#{carreiraPessoalBean.alterar or ( not LoginBean.anyGranted('ROLE_ANOTACAO_SERVIDOR_INSERIR,ROLE_ANOTACAO_SERVIDOR_ALTERAR') ) }"
									 value="#{carreiraPessoalBean.nome}" />
					</div>
				</div>
		
				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindowServidor()"
				   class="bt-padrao fl mg-top-18">Pesquisar</a>

			</fieldset>

			<fieldset>
			
				<legend>Dados da Carreira</legend>
			
				<div class="select-box box-15">
					<label for="">Carreira *</label>
					<div class="conteiner">
						<h:selectOneMenu id="carreira"
										 value="#{carreiraPessoalBean.entidade.carreira}"
										 disabled="#{not LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_INSERIR,ROLE_CARREIRA_PESSOAL_ALTERAR')}" >
							<f:selectItem id="selecioneCarreira" itemLabel="Selecione..." itemValue="" />
							<f:selectItems  id="comboCarreira" 
											value="#{carreiraPessoalBean.comboCarreira}"
											var="carreira"
											itemValue="#{carreira}"
											itemLabel="#{carreira.descricao}"/>
							<a4j:ajax event="change" 
					  				 execute="@this"	
					  				 listener="#{carreiraPessoalBean.atualizaDatasCarreira}"
					  				 oncomplete="jQuery('.maskData').mask('99/99/9999',{placeholder:' '});"
					  				 render="dataInicioCarreira, dataFimCarreira" />
						</h:selectOneMenu>
					</div>
				</div>
				
				
				<div class="input-box box-12">
					<label for="">Data Início Carreira</label>
					<div class="conteiner">
						<h:inputText id="dataInicioCarreira" 
									 name="dataInicioCarreira"
									 converter="dateConverter" 
									 styleClass="maskData"
									 value="#{carreiraPessoalBean.entidade.inicioCarreira}" 
									 maxlength="10"
									 disabled="#{not LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_INSERIR,ROLE_CARREIRA_PESSOAL_ALTERAR')
									 	or carreiraPessoalBean.desabilitaDatasCarreira }" />
					</div>
				</div>
				
				
				<div class="input-box box-12">
					<label for="">Data Fim Carreira</label>
					<div class="conteiner">
						<h:inputText id="dataFimCarreira" 
									 name="dataFimCarreira"
									 converter="dateConverter" 
									 styleClass="maskData"
									 value="#{carreiraPessoalBean.entidade.fimCarreira}" 
									 maxlength="10"
									 disabled="#{not LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_INSERIR,ROLE_CARREIRA_PESSOAL_ALTERAR')
									 	or carreiraPessoalBean.desabilitaDatasCarreira }" />
					</div>
				</div>
				
				
				<div class="select-box box-25">
					<label for="">Ocupação *</label>
					<div class="conteiner">
						<h:selectOneMenu id="ocupacao"
										 converter="entityConverter" 
										 value="#{carreiraPessoalBean.entidade.ocupacao}"
										 disabled="#{not LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_INSERIR,ROLE_CARREIRA_PESSOAL_ALTERAR')}" > 
							<f:selectItem id="selecioneOcupacao" itemLabel="Selecione..." itemValue="" />
					  		<f:selectItems 	id="comboOcupacao" 
					  						value="#{carreiraPessoalBean.cargos}"
					  						var="ocupacao"
					  						itemValue="#{ocupacao}"
					  						itemLabel="#{ocupacao.nomenclatura}"/>
					  		<a4j:ajax event="change" 
					  				 execute="@this"	
					  				 listener="#{carreiraPessoalBean.atualizaInicioCargo}"
					  				 oncomplete="jQuery('.maskData').mask('99/99/9999',{placeholder:' '});"
					  				 render="dataInicioCargoAtual" />
						</h:selectOneMenu>    
					</div>
				</div>
				
				<div class="input-box box-14">
					<label for="">Data Início Cargo Atual *</label>
					<div class="conteiner">
						<h:inputText id="dataInicioCargoAtual" 
									 name="dataInicioCargoAtual"
									 converter="dateConverter" 
									 styleClass="maskData"
									 value="#{carreiraPessoalBean.entidade.inicioCargoAtual}" 
									 maxlength="10"
									 disabled="#{not LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_INSERIR,ROLE_CARREIRA_PESSOAL_ALTERAR')}" />
					</div>
				</div>			
				
				<div class="input-box box-14">
					<label for="">Data Fim Cargo Atual</label>
					<div class="conteiner">
						<h:inputText id="dataFimCargoAtual" 
									 name="dataFimCargoAtual"
									 converter="dateConverter" 
									 styleClass="maskData"
									 value="#{carreiraPessoalBean.entidade.fimCargoAtual}" 
									 maxlength="10"
									 disabled="#{not LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_INSERIR,ROLE_CARREIRA_PESSOAL_ALTERAR')}" />
					</div>
				</div>			
			
			</fieldset>
			
						
			<ui:fragment rendered="#{LoginBean.anyGranted('ROLE_CARREIRA_PESSOAL_INSERIR,ROLE_CARREIRA_PESSOAL_ALTERAR') }">	
				<h:commandButton action="#{carreiraPessoalBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			</ui:fragment>
							 
			<a href="/srh/paginas/funcional/carreiraPessoalList.faces" class="bt-voltar fr mg-right-10 mg-bottom-10">Voltar</a>
							

		</h:form>

		<script>
		if (document.getElementById('form:alterar') != null) {
			if (document.getElementById('form:alterar').value == 'true') {
				document.getElementById('form:Pesquisar').style.visibility='hidden';
			}	
		}
		</script>

	</ui:define>
</ui:composition>
