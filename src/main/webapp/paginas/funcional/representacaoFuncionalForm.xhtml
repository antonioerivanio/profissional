<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<style>
		.formularios fieldset,.box-border {
			border: 1px solid #c6c6c6;
			padding: 15px 15px 0px 15px;
			padding-right: 0;
			overflow: auto;
			margin-bottom: 10px;
			min-height: 100px;
		}
		</style>

		<script>
		function openwindow() {
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Representação Funcional</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<fieldset>

				<legend>Dados Pessoais</legend>

				<br/>

				<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<h:inputHidden id="alterar" disabled="true" value="#{representacaoFuncionalFormBean.alterar}" />

				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 maxlength="6" 
									 styleClass="maskMatricula"
									 disabled="#{representacaoFuncionalFormBean.alterarMenu or (not LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR,ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR')) }"
									 value="#{representacaoFuncionalFormBean.matricula}">
							<a4j:ajax event="onchange"
										 render="messages, nomeCompletoPessoa, mae, cpf, rg, rgEmissor, rgUf, setor, representacaoCargo"
										 execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="#{representacaoFuncionalFormBean.alterarMenu or (not LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR,ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR')) }"
									 value="#{representacaoFuncionalFormBean.nome}" />
					</div>
				</div>

				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()"
				   class="bt-padrao fl mg-top-18">Pesquisar</a>

				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae" 
									 name="mae"
									 disabled="true"
									 value="#{representacaoFuncionalFormBean.entidade.funcional.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14" 
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 disabled="true"
									 value="#{representacaoFuncionalFormBean.entidade.funcional.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg"
									 maxlength="15"
									 disabled="true"
									 value="#{representacaoFuncionalFormBean.entidade.funcional.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor"
									 maxlength="10"
									 disabled="true"
									 value="#{representacaoFuncionalFormBean.entidade.funcional.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf"
									 maxlength="2"
									 disabled="true"
									 value="#{representacaoFuncionalFormBean.entidade.funcional.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>


			<!-- Representacao Funcional -->

			<fieldset>
			
			<legend>Representação Funcional</legend>

			<br/>

			<div class="input-box box-10">
				<label for="">ID</label>
				<div class="conteiner">
					<h:inputText disabled="true" value="#{representacaoFuncionalFormBean.entidade.id}" />  
				</div>
			</div>			

			<div class="select-box box-50 clr">
				<label for="">Tipo Documento *</label>
				<div class="conteiner">
						<h:selectOneMenu id="tipoDocumento" converter="entityConverter"
							value="#{representacaoFuncionalFormBean.entidade.tipoDocumento}"
							disabled="#{representacaoFuncionalFormBean.alterar or representacaoFuncionalFormBean.exibirTodosOsCampos}">
							<f:selectItem id="selecioneTipoDocumento"
								itemLabel="Selecione..." itemValue="" />
							<f:selectItems id="comboTipoDocumento"
								value="#{representacaoFuncionalFormBean.comboTipoDocumento}"
								var="tipoDocumento" itemValue="#{tipoDocumento}"
								itemLabel="#{tipoDocumento.descricao}" />
						</h:selectOneMenu>
					</div>
			</div>

			<div class="select-box box-50">
				<label for="">Setor *</label>
				<div class="conteiner">
					<h:selectOneMenu id="setor"
									 converter="entityConverter"
									 value="#{representacaoFuncionalFormBean.entidade.setor}"
									 disabled="#{representacaoFuncionalFormBean.alterar or representacaoFuncionalFormBean.exibirTodosOsCampos or (not LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR,ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR'))}">
						<f:selectItem id="selecioneSetor" itemLabel="Selecione..." itemValue="" />
						<f:selectItems id="comboSetor" 
									   value="#{representacaoFuncionalFormBean.comboSetor}"
									   var="setor"
									   itemValue="#{setor}"
									   itemLabel="#{setor.nome}" />

					    <a4j:ajax id="carregaCargo"
					  				 event="onchange" 
					  				 execute="@this"	
					  				 focus="noDocumento"
					  				 action="#{representacaoFuncionalFormBean.carregaCargo}"
					  				 render="representacaoCargo"/>
						
					</h:selectOneMenu>
				</div>
			</div>

			<div class="input-box box-20 clr">
				<label for="">Nº Documento</label>
				<div class="conteiner">
					<h:inputText id="noDocumento" 
								 name="noDocumento"
								 styleClass="maskNoDocumento" 
								 value="#{representacaoFuncionalFormBean.entidade.numerodocumento}" 
								 maxlength="9" 
								 disabled="#{representacaoFuncionalFormBean.alterar or representacaoFuncionalFormBean.exibirTodosOsCampos or (not LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR,ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR'))}"/>
				</div>
			</div>

            <div class="radios-group box-30">
				<h3>Contar Tempo de Serviço?</h3>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectBooleanCheckbox value="#{representacaoFuncionalFormBean.entidade.contaTempo}" 
							disabled="#{representacaoFuncionalFormBean.alterar or representacaoFuncionalFormBean.exibirTodosOsCampos or (not LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR,ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR'))}"/>
					</div>
				</div>
			</div>

			<div class="select-box box-50">
				<label for="">Representação Cargo *</label>
				<div class="conteiner">
					<h:selectOneMenu id="representacaoCargo"
									 converter="entityConverter"
									 value="#{representacaoFuncionalFormBean.entidade.representacaoCargo}"
									 disabled="#{representacaoFuncionalFormBean.alterar or representacaoFuncionalFormBean.exibirTodosOsCampos or (not LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR,ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR'))}">
						<f:selectItem id="selecioneRepresentacaoCargo" itemLabel="Selecione..." itemValue="" />
						<f:selectItems id="comboRepresentacaoCargo" 
									   value="#{representacaoFuncionalFormBean.comboRepresentacaoCargo}"
									   var="cargo"
									   itemValue="#{cargo}"
									   itemLabel="#{cargo.nomenclatura} - #{cargo.simbolo}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="input-box box-15 clr">
				<label for="">Início da Vigência *</label>
				<div class="conteiner">
					<h:inputText id="inicioVigencia" 
								 name="inicioVigencia"
								 styleClass="maskData" 
								 converter="dateConverter"
								 value="#{representacaoFuncionalFormBean.entidade.inicio}" 
								 maxlength="10" 
								 disabled="#{representacaoFuncionalFormBean.alterar or representacaoFuncionalFormBean.exibirTodosOsCampos or (not LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR,ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR'))}"/>
				</div>
			</div>

			<div class="select-box box-20">
				<label for="">Tipo Publicação *</label>
				<div class="conteiner">
					<h:selectOneMenu id="tipoPublicacao"
									 converter="entityConverter"
									 value="#{representacaoFuncionalFormBean.entidade.tipoPublicacaoNomeacao}"
									 disabled="#{representacaoFuncionalFormBean.alterar or representacaoFuncionalFormBean.exibirTodosOsCampos or (not LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR,ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR'))}">
						<f:selectItem id="selecioneTipoPublicacaoSaida" itemLabel="Selecione..." itemValue="" />
						<f:selectItems id="comboTipoPublicacao" 
									   value="#{representacaoFuncionalFormBean.comboTipoPublicacao}"
									   var="tipoPublicacao"
									   itemValue="#{tipoPublicacao}"
									   itemLabel="#{tipoPublicacao.descricao}" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">Data da Publicação *</label>
				<div class="conteiner">
					<h:inputText id="publicacao"
								 name="publicacao"
								 converter="dateConverter"
								 styleClass="maskData"
								 maxlength="10"
								 value="#{representacaoFuncionalFormBean.entidade.doeInicio}"
								 disabled="#{representacaoFuncionalFormBean.alterar or representacaoFuncionalFormBean.exibirTodosOsCampos or (not LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR,ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR'))}">
					</h:inputText>
				</div>
			</div>

			<div class="radios-group box-50">
				<label for="">Tipo Nomeação *</label>
				<div class="conteiner">
					<div class="radio-box">
						<h:selectOneRadio id="tipo"
										  value="#{representacaoFuncionalFormBean.entidade.tipoNomeacao}"
										  disabled="#{representacaoFuncionalFormBean.alterar or representacaoFuncionalFormBean.exibirTodosOsCampos or (not LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR,ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR'))}">
							<f:selectItem id="titular" itemLabel="Titular" itemValue="1" />
							<f:selectItem id="substituicao" itemLabel="Substituição" itemValue="2" />
							<f:selectItem id="designado" itemLabel="Designado para responder pela área" itemValue="3"/>
						</h:selectOneRadio>
					</div>
				</div>
			</div>

			</fieldset>

			<ui:fragment rendered="#{LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR,ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR')}">
				<h:commandButton action="#{representacaoFuncionalFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr"
								 disabled="#{representacaoFuncionalFormBean.alterar or representacaoFuncionalFormBean.exibirTodosOsCampos}"/>
				<a href="/srh/paginas/funcional/representacaoFuncionalForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>
			</ui:fragment>
						
			<a href="/srh/paginas/funcional/representacaoFuncionalList.faces" class="bt-voltar fr mg-right-10 mg-bottom-10">Voltar</a>		
			
		</h:form>

		<script>
		if (document.getElementById('form:alterar') != null) {
			if (document.getElementById('form:alterar').value == 'true') {
				document.getElementById('form:Pesquisar').style.visibility='hidden';
			}	
		}
		</script>

	</ui:define>
</ui:composition>
