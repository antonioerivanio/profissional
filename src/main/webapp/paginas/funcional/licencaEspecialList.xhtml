<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alerta('Digite pelo menos 3 caracteres para a pesquisa.');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta da Licença Especial</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<div class="input-box box-10">
				<label for="">Matrícula</label>
				<div class="conteiner">
					<h:inputText id="matricula"
								 name="matricula"
								 maxlength="6"
								 styleClass="maskMatricula"
								 value="#{licencaEspecialListBean.matricula}" >
            			<a4j:ajax event="change" render="messages, cpf, nomeCompletoPessoa" execute="@this" />
        			</h:inputText>
				</div>
			</div>

			<div class="input-box box-15">
				<label for="">CPF</label>
				<div class="conteiner">
					<h:inputText id="cpf" 
								 name="cpf"
								 maxlength="14"
								 styleClass="maskCpf"
								 converter="cpfConverter"
								 value="#{licencaEspecialListBean.cpf}" >
						<a4j:ajax event="change" render="messages, matricula, nomeCompletoPessoa" execute="@this" />
					</h:inputText>
				</div>
			</div>

			<div class="input-box box-38">
				<label for="">Nome</label>
				<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa"
								 name="nomeCompletoPessoa"
								 value="#{licencaEspecialListBean.nome}" />
				</div>
			</div>

			<a id="form:Pesquisar" 
			   href="#" 
			   onclick="openwindow()" 
			   class="bt-padrao fl mg-top-18">Pesquisar</a>

			<h:commandButton id="consultar"
							 value="Consultar"
							 action="#{licencaEspecialListBean.consultar}"
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 render="scroller,lista"/>
			<h:commandButton id="Relatório"
							 value="Relatório"
							 action="#{licencaEspecialListBean.relatorio}" 
							 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
							 style="margin-left: 10px" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{licencaEspecialListBean.dataModel}" var="item" rows="10" binding="#{licencaEspecialListBean.dataTable}">

                    <h:column id="col1">
                        <f:facet name="header">
                        	ID
                        </f:facet>
                        <center><h:outputText id="item1" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col2" headerClass="cel-75">
                        <f:facet name="header">
                        	Descrição
                        </f:facet>
                        <h:outputText id="item2" value="#{item.descricao}" styleClass="cel-75" />
                    </h:column>
                    <h:column id="col3">
                        <f:facet name="header">
                           	Ano Inicial
                        </f:facet>
                        <center><h:outputText id="item3" value="#{item.anoinicial}" /></center>
                    </h:column>
                    <h:column id="col4">
                        <f:facet name="header">
                           	Ano Final
                        </f:facet>
                        <center><h:outputText id="item4" value="#{item.anofinal}" /></center>
                    </h:column>
                    <h:column id="col5">
                        <f:facet name="header">
                          	Qtde Dias
                        </f:facet>
                        <center><h:outputText id="item5" value="#{item.qtdedias}" /></center>
                    </h:column>
                    <h:column id="col6">
                        <f:facet name="header">
                          	Saldo
                        </f:facet>
                        <center><h:outputText id="item6" value="#{item.saldodias}" /></center>
                    </h:column>
                    <h:column id="col7">
                        <f:facet name="header">
                            Dobro?
                        </f:facet>
                        <center>
	                        <h:outputText id="sim" value="Sim" rendered="#{item.contaremdobro}" />
	                        <h:outputText id="nao" value="Não" rendered="#{!item.contaremdobro}" />
                        </center>
                    </h:column>
                	<h:column id="col8" rendered="#{LoginBean.anyGranted('ROLE_LICENCA_ESPECIAL_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{licencaEspecialListBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{licencaEspecialListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col9" rendered="#{LoginBean.anyGranted('ROLE_LICENCA_ESPECIAL_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir" 
                        			   styleClass="ico-delete" 
                        			   onclick="alertaExclusao()" 
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{licencaEspecialListBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{licencaEspecialListBean.excluir}" render="form"/>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller id="scroller" for="lista" stepControls="hide" align="center" renderIfSinglePage="false"/>
			</div>

			<h:commandButton id="incluir" 
							 value="Incluir"
							 action="incluirAlterar"
							 styleClass="bt-padrao fr mg-right-15" 
							 rendered="#{LoginBean.anyGranted('ROLE_LICENCA_ESPECIAL_INSERIR')}"/>
			<h:commandButton id="limpaTela"
							 value="Limpar"
							 action="listar"
							 styleClass="bt-padrao fr mg-right-15" 
							 />				 

		</h:form>

	</ui:define>
</ui:composition>
