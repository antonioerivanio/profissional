<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">

		<div class="titulo-pagina">

			<h2>Progressão Funcional do Servidor</h2>

		</div>
		
         <h:form id="form" styleClass="formularios">

			<fieldset>

			<legend>Funcionário</legend>

			<br />

            <h:messages infoClass="infoMessage" errorClass="errorMessage" />
  			
  			<div class="input-box box-10">
				<label for="">Matrícula</label>
				<div class="conteiner">
					<h:inputText id="matricula"
								 name="matricula"
								 styleClass="maskMatricula"
								 disabled="true"	 
								 value="#{progressaoFuncionalFormBean.entidade.funcional.matricula}" >
	        		</h:inputText>
				</div>
			</div>

			<div class="input-box box-90">
				<label for="">Nome</label>
					<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa"
								 name="nomeCompletoPessoa"
								 disabled="true"
								 value="#{progressaoFuncionalFormBean.entidade.funcional.nomeCompleto}">
					</h:inputText>
				</div>
			</div>

			<div class="input-box box-100">
				<label for="">Mãe</label>
				<div class="conteiner">
					<h:inputText id="mae"
								 name="mae"
								 disabled="true"
								 value="#{progressaoFuncionalFormBean.entidade.funcional.pessoal.nomeMae}" />
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">CPF</label>
				<div class="conteiner">
					<h:inputText id="cpf" 
								 maxlength="14"
								 styleClass="maskCpf"
								 converter="cpfConverter"
								 disabled="true"
								 value="#{progressaoFuncionalFormBean.entidade.funcional.pessoal.cpf}" />
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">RG</label>
				<div class="conteiner">
					<h:inputText id="rg" 
								 maxlength="15"
								 disabled="true"
								 value="#{progressaoFuncionalFormBean.entidade.funcional.pessoal.rg}" />
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">Emissor</label>
				<div class="conteiner">
					<h:inputText id="rgEmissor" 
								 maxlength="10"
								 disabled="true"
								 value="#{progressaoFuncionalFormBean.entidade.funcional.pessoal.emissorRg}" />
				</div>
			</div>

			<div class="input-box box-25">
				<label for="">UF</label>
				<div class="conteiner">
					<h:inputText id="rgUf" 
								 maxlength="2"
								 disabled="true"
								 value="#{progressaoFuncionalFormBean.entidade.funcional.pessoal.ufEmissorRg.id}" />
				</div>
			</div>
			
			<div class="input-box box-100">
				<label for="">Cargo</label>
				<div class="conteiner">
					<h:inputText id="cargo" 
								 disabled="true"
								 value="#{progressaoFuncionalFormBean.entidade.funcional.ocupacao.nomenclatura}" />
				</div>
			</div>

			</fieldset>

			
			<fieldset>

				<legend>Progressão Funcional</legend>

				<br />

				<div class="select-box box-30">
					<label for="">Classe/Referência *</label>
					<div class="conteiner">
						<h:selectOneMenu id="classeReferencia" 
										 converter="entityConverter"
										 value="#{progressaoFuncionalFormBean.entidade.classeReferencia}"
										 disabled="#{not LoginBean.anyGranted('ROLE_PROGRESSAO_INSERIR,ROLE_PROGRESSAO_ALTERAR')}">
							<f:selectItem id="selecioneClasseReferencia" itemLabel="Selecione..."/>
						   	<f:selectItems id="comboClasseReferencia"
						   				   value="#{progressaoFuncionalFormBean.comboClasseReferencia}"
						   				   var="classeReferencia"
						   				   itemValue="#{classeReferencia}"
						   				   itemLabel="#{classeReferencia.simbolo.simbolo} - Ref. #{classeReferencia.referencia} - #{classeReferencia.simbolo.ocupacao.nomenclatura}"/>
						</h:selectOneMenu>
					</div>
				</div>

				<div class="select-box box-30">
					<label for="">Tipo Movimento *</label>
					<div class="conteiner">
						<h:selectOneMenu id="tipoMovimento"
										 converter="entityConverter"
										 disabled="#{not LoginBean.anyGranted('ROLE_PROGRESSAO_INSERIR,ROLE_PROGRESSAO_ALTERAR')}"
										 value="#{progressaoFuncionalFormBean.entidade.tipoMovimento}">
							<f:selectItem id="selecioneTipoMovimento" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboTipoMovimento" 
						   				   value="#{progressaoFuncionalFormBean.comboTipoMovimento}"
						   				   var="tipoMovimento"
						   				   itemValue="#{tipoMovimento}"
						   				   itemLabel="#{tipoMovimento.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="input-box box-10">
					<label for="">Início *</label>
					<div class="conteiner">
						<h:inputText id="inicio"
									 disabled="#{not LoginBean.anyGranted('ROLE_PROGRESSAO_INSERIR,ROLE_PROGRESSAO_ALTERAR')}"
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{progressaoFuncionalFormBean.entidade.inicio}"
									 maxlength="10" /> 
					</div>
				</div>

				<div class="input-box box-10">
					<label for="">Fim</label>
					<div class="conteiner">
						<h:inputText id="fim"
									 disabled="true" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{progressaoFuncionalFormBean.entidade.fim}"
									 maxlength="10" /> 
					</div>
				</div>
				
				<div class="input-box box-10">
					<label for="">Data Doc.</label>
					<div class="conteiner">
						<h:inputText id="dataAto"
									 disabled="#{not LoginBean.anyGranted('ROLE_PROGRESSAO_INSERIR,ROLE_PROGRESSAO_ALTERAR')}" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{progressaoFuncionalFormBean.entidade.dataAto}"
									 maxlength="10" /> 
					</div>
				</div>

				<div class="select-box box-20">
					<label for="">Tipo de Publicação</label>
					<div class="conteiner">
						<h:selectOneMenu id="tipoPublicacao"
										 converter="entityConverter" 
										 disabled="#{not LoginBean.anyGranted('ROLE_PROGRESSAO_INSERIR,ROLE_PROGRESSAO_ALTERAR')}"	
										 value="#{progressaoFuncionalFormBean.entidade.tipoPublicacao}">
							<f:selectItem id="selecioneTipoPublicacao" itemLabel="Selecione..." itemValue="" />
						   	<f:selectItems id="comboTipoPublicacao" 
						   				   value="#{progressaoFuncionalFormBean.comboTipoPublicacao}"
						   				   var="tipoPublicacao"
						   				   itemValue="#{tipoPublicacao}"
						   				   itemLabel="#{tipoPublicacao.descricao}"/>
						</h:selectOneMenu>
					</div>
				</div>

				<div class="input-box box-10">
					<label for="">Publicação </label>
					<div class="conteiner">
						<h:inputText id="publicacao" 
									 disabled="#{not LoginBean.anyGranted('ROLE_PROGRESSAO_INSERIR,ROLE_PROGRESSAO_ALTERAR')}"	
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{progressaoFuncionalFormBean.entidade.doeAto}"
									 maxlength="10" /> 
					</div>
				</div>
				
				<div class="textarea-box box-100">
					<label for="">Descrição *</label>
					<div class="conteiner">
						<h:inputTextarea id="observacao"
										 disabled="#{not LoginBean.anyGranted('ROLE_PROGRESSAO_INSERIR,ROLE_PROGRESSAO_ALTERAR')}"
										 value="#{progressaoFuncionalFormBean.entidade.descricao}"
										 onkeyup="this.value = this.value.substring(0, 1999);" />
					</div>
				</div>

			</fieldset>

			<ui:fragment rendered="#{progressaoFuncionalFormBean.permiteSalvar and LoginBean.anyGranted('ROLE_PROGRESSAO_INSERIR,ROLE_PROGRESSAO_ALTERAR')}">
				<h:commandButton 
						action="#{progressaoFuncionalFormBean.salvar}"											
						value="Salvar" styleClass="bt-padrao fr"/>
			</ui:fragment>			
			<a href="/srh/paginas/funcional/progressaoFuncionalList.faces" class="bt-voltar fr mg-right-10 mg-bottom-10">Voltar</a>
			
		</h:form>

	</ui:define>
</ui:composition>
