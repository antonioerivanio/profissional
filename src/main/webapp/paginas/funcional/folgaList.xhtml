<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alerta('Digite pelo menos 3 caracteres para a pesquisa.');
			}
		}
		</script>
		
		<style>
			.destaque {
				color: red;
				font-weight: bold;
			}
		</style>

		<div class="titulo-pagina">
			<h2>Consultar Folgas</h2>
		</div>

		<h:form id="form" styleClass="formularios">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
			
			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
			
				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula"
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 value="#{folgaListBean.matricula}" >
	            			<a4j:ajax event="change" render="messages, cpf, nomeCompletoPessoa" execute="@this" />
	        			</h:inputText>
					</div>
				</div>
	
				<div class="input-box box-15">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 name="cpf"
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 value="#{folgaListBean.cpf}" >
							<a4j:ajax event="change" render="messages, matricula, nomeCompletoPessoa" execute="@this" />
						</h:inputText>
					</div>
				</div>
	
				<div class="input-box box-38">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 value="#{folgaListBean.nome}" />
					</div>
				</div>
	
				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()" 
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
	
				<h:commandButton id="consultar"
								 value="Consultar"
								 action="#{folgaListBean.consultar}"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 render="scroller,lista"/>
				<!-- <h:commandButton id="relatorio"
								 value="Relatório"
								 action="#{folgaListBean.relatorio}" 
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 style="margin-left: 10px" /> -->
							 
			</ui:fragment>			
			
			<div class="tabela-dados">

				<rich:dataTable id="lista" 
								var="item" 
								rows="#{folgaListBean.dataModel.pageSize}"
								value="#{folgaListBean.dataModel}" 
								>

               		<!-- <h:column id="col1" headerClass="cel-25">
                        <f:facet name="header">
                            Cargo
                        </f:facet>
                        <h:outputText id="item2" value="#{item.funcional.ocupacao.nomenclatura}" styleClass="cel-25" />
                    </h:column> -->
                    <h:column id="col2" headerClass="cel-15">
                        <f:facet name="header">
                            Tipo
                        </f:facet>
						<h:outputText id="item1" value="#{item.tipoFolga.descricao}" styleClass="cel-15" />
                    </h:column>
               		<h:column id="col3" headerClass="cel-50">
                        <f:facet name="header">
                            Descrição
                        </f:facet>
                        <h:outputText id="item3" value="#{item.descricao}" styleClass="cel-50" />
                    </h:column>
                    <h:column id="col31" headerClass="cel-15">
                        <f:facet name="header">
                            Saldo inicial
                        </f:facet>
                        <center>
                        	<h:outputText id="item31" value="#{item.saldoInicial}" styleClass="cel-15" >
                        		<f:convertNumber type="number" locale="pt_br" />
                        	</h:outputText>
                        </center>
                    </h:column>
               		<!-- <h:column id="col4" headerClass="cel-25">
                        <f:facet name="header">
                            Início
                        </f:facet>
                        <center>
                        	<h:outputText id="item4" 
                        		value="#{item.inicio}" 
                        		styleClass="cel-25 #{ folgaListBean.isDataFutura(item.inicio, item.tipoFerias) ? 'destaque' : ''}" >
                        		<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column> -->
                	<!-- <h:column id="col5" headerClass="cel-25">
                        <f:facet name="header">
                            Final
                        </f:facet>
                        <center>
                        	<h:outputText id="item5" value="#{item.fim}" 
                        		styleClass="cel-25 #{ folgaListBean.isDataFutura(item.fim, item.tipoFerias) ? 'destaque' : ''}" >
                        		<f:convertDateTime id="convFim" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column> -->
                	<h:column id="col6" headerClass="cel-15">
                        <f:facet name="header">
                            Saldo final
                        </f:facet>
                        <center>
                        	<h:outputText id="item6" value="#{item.saldoFinal}" styleClass="cel-15" >
                        		<f:convertNumber type="number" locale="pt_br" />
                        	</h:outputText>
                        </center>
                    </h:column> 
                    <h:column id="col7" rendered="#{not LoginBean.anyGranted('ROLE_FOLGA_ALTERAR')}">
                        <f:facet name="header">
                            DETALHAR
                        </f:facet>
                       <h:commandLink id="detalhar"
                       				  value="Detalhar"
                       				  action="#{folgaListBean.editar}"
                       				  styleClass="ico-detail" >
                            <f:setPropertyActionListener target="#{folgaListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>     
               		<h:column id="col8" rendered="#{LoginBean.anyGranted('ROLE_FOLGA_ALTERAR')}">
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{folgaListBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{folgaListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col9" rendered="#{LoginBean.anyGranted('ROLE_FOLGA_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir" 
                        			   styleClass="ico-delete" 
                        			   onclick="alertaExclusao()"
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{folgaListBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{folgaListBean.excluir}" render="form"/>
                    </h:column>
                    
                    <f:facet name="footer">						
	                	<span style="float: right;">
		                	Saldo total: 
		                	<h:outputText value="#{folgaListBean.saldoTotal}">
		                        <f:convertNumber type="number" locale="pt_br"  />
		                    </h:outputText>			                					
	                	</span>
					</f:facet>

				</rich:dataTable>
				<rich:dataScroller 	id="scroller" 
									for="lista" 
									stepControls="hide"									
									renderIfSinglePage="false"
									page="#{folgaListBean.pagina}" />
			</div>
			
			<!-- <div style="float: left; font-size: 12px; font-style: italic;">Em <span class="destaque">vermelho</span>, estão destacadas datas futuras de início ou fim de fruição</div> -->

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
				<h:commandButton id="incluir" 
								 value="Incluir"
								 action="#{folgaListBean.incluir}"
								 styleClass="bt-padrao fr mg-right-15" 
								 rendered="#{LoginBean.anyGranted('ROLE_FOLGA_INSERIR')}"/>
				<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="listar"
								 styleClass="bt-padrao fr mg-right-15" 
								 />
			</ui:fragment>
			
			<!-- <h:commandButton id="relatorio2"
								 value="Relatório"
								 action="#{folgaListBean.relatorio}" 
								 styleClass="bt-padrao fr mg-right-15" 
								 rendered="#{LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" /> -->				 

		</h:form>
		
	</ui:define>
</ui:composition>
