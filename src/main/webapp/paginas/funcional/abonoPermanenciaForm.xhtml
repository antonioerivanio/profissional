<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
			function openwindowServidor()
			{
				nome = document.getElementById('form:nomeCompletoPessoa').value;
				if (nome.length > 2) {
					window.open("/srh/paginas/cadastros/pessoalConsulta.faces?flServidor=3&amp;nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
				} else {
					alert('Digite pelo menos 3 caracteres para a pesquisa');
				}
			}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Abono de Permanência</h2>

		</div>

         <h:form id="form" styleClass="formularios">

			<br/>

            <h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
			
			<div class="input-box box-15">
				<label for="">CPF</label>
				<div class="conteiner">
					<h:inputText id="cpf" 
								 name="cpf"
								 maxlength="14"
								 styleClass="maskCpf"
								 converter="cpfConverter"
								 value="#{abonoPermanenciaFormBean.cpf}"
								 disabled="#{(not LoginBean.anyGranted('ROLE_ABONOPERMANENCIA_INSERIR,ROLE_ABONOPERMANENCIA_ALTERAR')) or abonoPermanenciaFormBean.alterar }">
						<a4j:ajax event="blur" render="messages, nomeCompletoPessoa, cpf, funcional" execute="@this" />
					</h:inputText>
				</div>
			</div>

			<div class="input-box box-45">
				<label for="">Servidor</label>
				<div class="conteiner">
					<h:inputText id="nomeCompletoPessoa"
								 name="nomeCompletoPessoa"
								 disabled="#{(not LoginBean.anyGranted('ROLE_ABONOPERMANENCIA_INSERIR,ROLE_ABONOPERMANENCIA_ALTERAR')) or abonoPermanenciaFormBean.alterar }"								
								 value="#{abonoPermanenciaFormBean.nome}">						
					</h:inputText>
				</div>
			</div>
			
			<ui:fragment rendered="#{!abonoPermanenciaFormBean.alterar}">
				<a id="form:PesquisarServidor" 
				   href="#" 
				   onclick="openwindowServidor()" 
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
			</ui:fragment>	
					
			<div class="select-box box-40 clr">
				<label for="">Funcional *</label>
				<div class="conteiner">
					<h:selectOneMenu id="funcional"
									 converter="entityConverter" 
									 value="#{abonoPermanenciaFormBean.funcional}"
									 disabled="#{(not LoginBean.anyGranted('ROLE_ABONOPERMANENCIA_INSERIR,ROLE_ABONOPERMANENCIA_ALTERAR'))}" >
					  	<f:selectItem id="selecioneFuncional" itemLabel="Selecione..."/>
					  	<f:selectItems 	id="comboFuncional"
					  					value="#{abonoPermanenciaFormBean.comboFuncional}"
					  					var="funcional"
					  					itemValue="#{funcional}"
					  					itemLabel="#{funcional.ocupacao.nomenclatura} - Exercício: #{funcional.exercicioComoString}"/>
					</h:selectOneMenu>
				</div>
			</div>
									
			<div class="input-box box-12">
				<label for="">Data Implantação *</label>
				<div class="conteiner">
					<h:inputText id="dataImplantacao" 
								 styleClass="maskData" 
								 converter="dateConverter"
								 value="#{abonoPermanenciaFormBean.entidade.dataImplantacao}"
								 disabled="#{not LoginBean.anyGranted('ROLE_ABONOPERMANENCIA_INSERIR,ROLE_ABONOPERMANENCIA_ALTERAR')}" />
				</div>
			</div>			
			
			<div class="input-box box-12">
				<label for="">Processo *</label>
				<div class="conteiner">
					<h:inputText id="processo" 
								 styleClass="maskProcesso" 
								 maxlength="10"
								 value="#{abonoPermanenciaFormBean.nrProcesso}"
								 disabled="#{not LoginBean.anyGranted('ROLE_ABONOPERMANENCIA_INSERIR,ROLE_ABONOPERMANENCIA_ALTERAR')}" >
					<a4j:ajax event="change" focus="processo" render="messages" execute="@this" />
					</h:inputText>
				</div>
			</div>
			
			<div class="textarea-box box-100">
				<label for="">Observação</label>
				<div class="conteiner">
					<h:inputTextarea id="observacao"
									 value="#{abonoPermanenciaFormBean.entidade.observacao}"
									 onkeyup="this.value = this.value.substring(0, 3999);" 
									 style="height: 33px;"
									 disabled="#{not LoginBean.anyGranted('ROLE_ABONOPERMANENCIA_INSERIR,ROLE_ABONOPERMANENCIA_ALTERAR')}"/>
				</div>
			</div>
			
			
			<ui:fragment rendered="#{LoginBean.anyGranted('ROLE_ABONOPERMANENCIA_INSERIR,ROLE_ABONOPERMANENCIA_ALTERAR')}">
				<h:commandButton action="#{abonoPermanenciaFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr mg-right-10" />
			</ui:fragment>	
			
			<a href="/srh/paginas/funcional/abonoPermanenciaList.faces" class="bt-voltar fr mg-right-10 mg-bottom-10">Voltar</a>

		</h:form>
	</ui:define>
</ui:composition>
