<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/popup.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:rich="http://richfaces.org/rich"
 	  xmlns:a4j="http://richfaces.org/a4j" >

	<ui:define name="content">
		<script>
		function retorno(component)
		{
			var mySplit = component.value.split(",");

			if (window.opener.document.getElementById('form:idRepresentacaoFuncional') != null)
				window.opener.document.getElementById('form:idRepresentacaoFuncional').value = mySplit[0];
			if (window.opener.document.getElementById('form:nomeRepresentante') != null)
				window.opener.document.getElementById('form:nomeRepresentante').value = mySplit[1];
			if (window.opener.document.getElementById('form:matricula') != null)
				window.opener.document.getElementById('form:matricula').value = mySplit[2];
			if (window.opener.document.getElementById('form:cpf') != null)
				window.opener.document.getElementById('form:cpf').value = mySplit[3];

			window.close();
		}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Representações</h2>

		</div>

		<h:form id="form" styleClass="formularios box-border">

			<h:messages infoClass="infoMessage" errorClass="errorMessage" />

			<div class="tabela-dados">

				<rich:dataTable id="lista" value="#{representanteFuncionalConsultaBean.lista}" var="item" >

					<h:column id="col1">
                        <f:facet name="header">
                            Selecionar
                        </f:facet>
                        <center>
                        <INPUT TYPE="radio" NAME="seleciona" VALUE="#{item.id},#{item.funcional.pessoal.nomeCompleto},#{item.funcional.matricula},#{item.funcional.pessoal.cpf}" onClick="retorno(this)" />
                        </center>
                    </h:column>
					<h:column id="col2">
                        <f:facet name="header">
                            Matricula
                        </f:facet>
                        <center><h:outputText id="item2" value="#{item.funcional.matricula}" /></center>
                    </h:column>
					<h:column id="col3" headerClass="cel-75">
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        <center><h:outputText id="item3" value="#{item.funcional.pessoal.nomeCompleto}" styleClass="cel-75" /></center>
                    </h:column>

				</rich:dataTable>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
