<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<script>
		function openwindow()
		{
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alerta('Digite pelo menos 3 caracteres para a pesquisa.');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Consulta de Representação Funcional</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">

				<div class="input-box box-10">
					<label for="">Matricula</label>
					<div class="conteiner">
						<h:inputText id="matricula"
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 value="#{representacaoFuncionalListBean.matricula}" >
	            			<a4j:ajax event="change" render="messages, cpf, nomeCompletoPessoa" execute="@this" />
	        			</h:inputText>
					</div>
				</div>
	
				<div class="input-box box-15">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 name="cpf"
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 value="#{representacaoFuncionalListBean.cpf}" >
							<a4j:ajax event="change" render="messages, matricula, nomeCompletoPessoa" execute="@this" />
						</h:inputText>
					</div>
				</div>
	
				<div class="input-box box-38">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 value="#{representacaoFuncionalListBean.nome}" />
					</div>
				</div>
	
				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()" 
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
	
				<h:commandButton id="consultar"
								 value="Consultar"
								 action="#{representacaoFuncionalListBean.consultar}"
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 render="scroller,lista"/>
				<h:commandButton id="relatorio"
								 value="Relatório"
								 action="#{representacaoFuncionalListBean.relatorio}" 
								 styleClass="bt-padrao fl mg-top-18 mg-left-10" 
								 style="margin-left: 10px" />
			</ui:fragment>
			
			<div class="tabela-dados">

				<rich:dataTable id="lista"								 
								var="item"
								rows="#{representacaoFuncionalListBean.dataModel.pageSize}" 
								value="#{representacaoFuncionalListBean.dataModel}"
								>

                    <h:column id="col0">
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <center><h:outputText id="item0" value="#{item.id}" /></center>
                    </h:column>
                    <h:column id="col1" headerClass="cel-25" >
                        <f:facet name="header">
                           Ocupação
                        </f:facet>
						<h:outputText id="item1" value="#{item.funcional.ocupacao.nomenclatura}" styleClass="cel-25" />
                    </h:column>
                    <h:column id="col2" headerClass="cel-25" >
                        <f:facet name="header">
                           Setor
                        </f:facet>
                        <h:outputText id="item2" value="#{item.setor.nome}" styleClass="cel-25" />
                    </h:column>
                    <h:column id="col3" headerClass="cel-25" >
                        <f:facet name="header">
                           Cargo Comissionado
                        </f:facet>
						<h:outputText id="item3" value="#{item.representacaoCargo.nomenclatura}" styleClass="cel-25" />
                    </h:column>
                    <h:column id="col30" headerClass="cel-25" >
                        <f:facet name="header">
                           Símbolo
                        </f:facet>
						<h:outputText id="item30" value="#{item.representacaoCargo.simbolo}" styleClass="cel-25" />
                    </h:column>
                    <h:column id="col31" headerClass="cel-25" >
                        <f:facet name="header">
                           Tipo Nomeação
                        </f:facet>
						<h:outputText id="item31" value="Titular" styleClass="cel-25" rendered="#{item.tipoNomeacao eq 1}" />
						<h:outputText id="item32" value="Substituição" styleClass="cel-25" rendered="#{item.tipoNomeacao eq 2}" />
						<h:outputText id="item33" value="Designado" styleClass="cel-25" rendered="#{item.tipoNomeacao eq 3}" />
                    </h:column>
                     <h:column id="col4" headerClass="cel-15" >
                        <f:facet name="header">
                           Inicio
                        </f:facet>
                        <center>
                        	<h:outputText id="item4" value="#{item.inicio}" styleClass="cel-15" >
                        		<f:convertDateTime id="convInicio" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                      <h:column id="col5" headerClass="cel-15" >
                        <f:facet name="header">
                          Fim
                        </f:facet>
                        <center>
                        	<h:outputText id="item5" value="#{item.fim}" styleClass="cel-15" >
                        		<f:convertDateTime id="convFim" type="date" pattern="dd/MM/yyyy" />
                        	</h:outputText>
                        </center>
                    </h:column>
                  	<h:column id="col6" rendered="#{not LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR')}">
                        <f:facet name="header">
                            DETALHAR
                        </f:facet>
                       <h:commandLink id="detalhar"
                       				  value="Detalhar"
                       				  action="#{representacaoFuncionalListBean.editar}"
                       				  styleClass="ico-detail" >
                            <f:setPropertyActionListener target="#{representacaoFuncionalListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col7" rendered="#{LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_ALTERAR')}" >
                        <f:facet name="header">
                            EDITAR
                        </f:facet>
                       <h:commandLink id="editar"
                       				  value="Editar"
                       				  action="#{representacaoFuncionalListBean.editar}"
                       				  styleClass="ico-editar" >
                            <f:setPropertyActionListener target="#{representacaoFuncionalListBean.entidade}" value="#{item}" />
                        </h:commandLink>
                    </h:column>
                	<h:column id="col8" rendered="#{LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_EXCLUIR')}">
                        <f:facet name="header">
                            EXCLUIR
                        </f:facet>
                        <a4j:commandLink id="excluir"
                        			   value="Excluir"
                        			   styleClass="ico-delete" 
                        			   onclick="alertaExclusao()" 
                        			   execute="@this">
                            <f:setPropertyActionListener target="#{representacaoFuncionalListBean.entidade}" value="#{item}" />
                        </a4j:commandLink>
                        <a4j:jsFunction name="excluir" action="#{representacaoFuncionalListBean.excluir}" render="form"/>
                    </h:column>

				</rich:dataTable>
				<rich:dataScroller  id="scroller" 
									for="lista" 
									stepControls="hide" 
									renderIfSinglePage="false" 
									page="#{representacaoFuncionalListBean.pagina}" />
			</div>

			<ui:fragment rendered="#{not LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}">
				<h:commandButton id="incluir" 
								 value="Incluir" 
								 action="incluirAlterar" 
								 styleClass="bt-padrao fr mg-right-15"
								 rendered="#{LoginBean.anyGranted('ROLE_REPRESENTACAO_FUNCIONAL_INSERIR')}" />
								 
				<h:commandButton id="limpaTela"
								 value="Limpar"
								 action="listar"
								 styleClass="bt-padrao fr mg-right-15" 
								 />				 
			</ui:fragment>
			
			<h:commandButton id="relatorio2"
								 value="Relatório"
								 action="#{representacaoFuncionalListBean.relatorio}" 
								 styleClass="bt-padrao fr mg-right-15" 
								 rendered="#{LoginBean.anyGranted('ROLE_PESSOA_SERVIDOR')}" />
		</h:form>

	</ui:define>
</ui:composition>
