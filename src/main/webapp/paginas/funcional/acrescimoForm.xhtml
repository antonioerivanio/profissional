<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">

		<style>
		    .formularios fieldset,
		    .box-border {
		        border: 1px solid #c6c6c6;
		        padding: 15px 15px 0px 15px;
		        padding-right: 0;
		        overflow: auto;
		        margin-bottom: 10px;
		        min-height: 100px;
		    }
		</style>

		<script type="text/javascript" charset="ISO-8859-1">
		function openwindow()
		{	
			nome = document.getElementById('form:nomeCompletoPessoa').value;
			if (nome.length > 2) {
				window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
			} else {
				alert('Digite pelo menos 3 caracteres para a pesquisa');
			}
		}
		</script>

		<div class="titulo-pagina">

			<h2>Lançamento de Acréscimo do Servidor</h2>

		</div>

		<h:form id="form" styleClass="formularios">

			<fieldset>

				<legend>Dados Pessoais</legend>

				<br/>

            	<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />

				<h:inputHidden id="alterar" disabled="true" value="#{acrescimoFormBean.alterar}" />

				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 disabled="#{acrescimoFormBean.alterar}"
									 value="#{acrescimoFormBean.matricula}">
							<a4j:ajax event="change"
										 focus="tipoFerias"
										 render="messages, nomeCompletoPessoa, mae, cpf, rg, rgEmissor, rgUf"
										 execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa" 
									 name="nomeCompletoPessoa"
									 disabled="#{acrescimoFormBean.alterar}"
									 value="#{acrescimoFormBean.nome}" />
					</div>
				</div>

				<a id="form:Pesquisar" 
				   href="#" 
				   onclick="openwindow()"
				   class="bt-padrao fl mg-top-18">Pesquisar</a>
	
				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae"
									 name="mae"
									 disabled="true"
									 value="#{acrescimoFormBean.entidade.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 disabled="true"
									 value="#{acrescimoFormBean.entidade.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg" 
									 maxlength="15"
									 disabled="true"
									 value="#{acrescimoFormBean.entidade.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor" 
									 maxlength="10"
									 disabled="true"
									 value="#{acrescimoFormBean.entidade.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf" 
									 maxlength="2"
									 disabled="true"
									 value="#{acrescimoFormBean.entidade.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>



			<!-- Dados do Acrescimo -->

			<fieldset>

				<legend>Dados Acréscimo</legend>

				<br/>
				
				<div class="input-box box-12">
					<label for="">Data Inicial</label>
					<div class="conteiner">
						<h:inputText id="inicio" 
									 styleClass="maskData" 
									 converter="dateConverter"
									 value="#{acrescimoFormBean.inicio}"
									 maxlength="10" >
							<a4j:ajax event="change" focus="fim" render="qtdeDias, messages" execute="@this"/>		 
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-12">
					<label for="">Data Final</label>
					<div class="conteiner">
						<h:inputText id="fim" 
									 styleClass="maskData"
									 converter="dateConverter"
									 value="#{acrescimoFormBean.fim}"
									 maxlength="10" >
							<a4j:ajax event="change" focus="qtdeDias" render="qtdeDias, messages" execute="@this"/>
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-6">
					<label for="">Dias</label>
					<div class="conteiner">
						<h:inputText id="qtdeDias" value="#{acrescimoFormBean.entidade.qtdeDias}">
							<a4j:ajax event="change" 
										listener="#{acrescimoFormBean.apagaDatas()}" 
										focus="descricao" 
										render="inicio, fim, messages" 
										execute="@this"
										oncomplete="jQuery('.maskData').mask('99/99/9999',{placeholder:' '});"/>
						</h:inputText>  
					</div>
				</div>

				<div class="input-box box-70">
					<label for="">Descrição *</label>
					<div class="conteiner">
						<h:inputText id="descricao"
									 value="#{acrescimoFormBean.entidade.descricao}"
									 maxlength="200" />
					</div>
				</div>

			</fieldset> 

			<h:commandButton action="#{acrescimoFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/funcional/acrescimoList.faces" class="bt-voltar fr mg-right-10">Voltar</a>
			<a href="/srh/paginas/funcional/acrescimoForm.faces" class="bt-voltar fr mg-right-10">Limpar</a>

		</h:form>

		<script>
		if (document.getElementById('form:alterar') != null) {
			if (document.getElementById('form:alterar').value == 'true') {
				document.getElementById('form:Pesquisar').style.visibility='hidden';
			}	
		}
		</script>

	</ui:define>
</ui:composition>
