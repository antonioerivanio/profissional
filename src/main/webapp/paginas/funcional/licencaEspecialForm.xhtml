<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../WEB-INF/templates/page.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich" >

	<ui:define name="content">
		<script>
			function openwindow() {
				nome = document.getElementById('form:nomeCompletoPessoa').value;
				if (nome.length > 2) {
					window.open("/srh/paginas/funcional/funcionalConsulta.faces?nome=" + nome,"mywindow","scrollbars=1,menubar=0,resizable=0,width=800,height=300");
				} else {
					alerta('Digite pelo menos 3 caracteres para a pesquisa.');
				}
			}
		</script>

		<div class="titulo-pagina">

			<h2>Cadastro de Licença Especial</h2>

		</div>

         <h:form id="form" styleClass="formularios">

			<fieldset>

				<legend>Funcionário</legend>

				<br/>

            	<h:messages id="messages" infoClass="infoMessage" errorClass="errorMessage" />
				
				<div class="input-box box-10">
					<label for="">Matrícula</label>
					<div class="conteiner">
						<h:inputText id="matricula" 
									 name="matricula"
									 maxlength="6"
									 styleClass="maskMatricula"
									 disabled="#{licencaEspecialFormBean.alterar}"
									 value="#{licencaEspecialFormBean.matricula}">
							<a4j:ajax event="change"
										 render="messages, nomeCompletoPessoa, mae, cpf, rg, rgEmissor, rgUf"
										 execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-75">
					<label for="">Nome</label>
					<div class="conteiner">
						<h:inputText id="nomeCompletoPessoa"
									 name="nomeCompletoPessoa"
									 disabled="#{licencaEspecialFormBean.alterar}"
									 value="#{licencaEspecialFormBean.nome}" />
					</div>
				</div>
				
				<ui:fragment rendered="#{!licencaEspecialFormBean.alterar}">				
					<a id="form:Pesquisar" 
					   href="#" 
					   onclick="openwindow()"
					   class="bt-padrao fl mg-top-18">Pesquisar</a>
				</ui:fragment>
	
				<div class="input-box box-100">
					<label for="">Mãe</label>
					<div class="conteiner">
						<h:inputText id="mae"
									 name="mae"
									 disabled="true"
									 value="#{licencaEspecialFormBean.entidade.pessoal.nomeMae}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">CPF</label>
					<div class="conteiner">
						<h:inputText id="cpf" 
									 maxlength="14"
									 styleClass="maskCpf"
									 converter="cpfConverter"
									 disabled="true"
									 value="#{licencaEspecialFormBean.entidade.pessoal.cpf}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">RG</label>
					<div class="conteiner">
						<h:inputText id="rg" 
									 maxlength="15"
									 disabled="true"
									 value="#{licencaEspecialFormBean.entidade.pessoal.rg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">Emissor</label>
					<div class="conteiner">
						<h:inputText id="rgEmissor" 
									 maxlength="10"
									 disabled="true"
									 value="#{licencaEspecialFormBean.entidade.pessoal.emissorRg}" />
					</div>
				</div>

				<div class="input-box box-25">
					<label for="">UF</label>
					<div class="conteiner">
						<h:inputText id="rgUf" 
									 maxlength="2"
									 disabled="true"
									 value="#{licencaEspecialFormBean.entidade.pessoal.ufEmissorRg.id}" />
					</div>
				</div>

			</fieldset>



			<!-- LICENCA -->

			<fieldset>
	
				<div class="input-box box-10">
					<label for="">ID</label>
					<div class="conteiner">
						<h:inputText disabled="true" value="#{licencaEspecialFormBean.entidade.id}" />  
					</div>
				</div>				
	
				<div class="input-box box-10">
					<label for="">Ano Inicial *</label>
					<div class="conteiner">
						<h:inputText id="anoInicial" 
									 name="anoInicial"
									 value="#{licencaEspecialFormBean.anoInicial}" 
									 maxlength="4"
									 required="true"
									 requiredMessage="O ano inicial é obrigatório." 
									 onkeyup="SoNumeros(this)" >
							<a4j:ajax event="change" render="qtdeDias, messages" execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-10">
					<label for="">Ano Final *</label>
					<div class="conteiner">
						<h:inputText id="anoFinal" 
									 name="anoFinal" 
									 value="#{licencaEspecialFormBean.anoFinal}" 
									 maxlength="4"
									 required="true"
									 requiredMessage="O ano final é obrigatório." 
									 onkeyup="SoNumeros(this)" >
							<a4j:ajax event="change" render="qtdeDias, messages" execute="@this" />
						</h:inputText>
					</div>
				</div>

				<div class="input-box box-10">
					<label for="">Qtde dias</label>
					<div class="conteiner">
						<h:inputText id="qtdeDias" disabled="true" value="#{licencaEspecialFormBean.entidade.saldodias}" />  
					</div>
				</div>

				<div class="radios-group box-10">
					<h3>Saldo em dobro?</h3>
					<div class="conteiner">
						<div class="radio-box">
							<h:selectBooleanCheckbox id="saldoDobro" value="#{licencaEspecialFormBean.entidade.contaremdobro}" />
						</div>
					</div>
				</div>
			
				<div class="input-box box-100">
					<label for="">Descrição *</label>
					<div class="conteiner">
						<h:inputText id="descricao"
									 required="true"
									 requiredMessage="A descrição é obrigatório."
									 value="#{licencaEspecialFormBean.entidade.descricao}"
									 maxlength="150" />
					</div>
				</div>
			
			</fieldset>


			<h:commandButton action="#{licencaEspecialFormBean.salvar}" value="Salvar" styleClass="bt-padrao fr" />
			<a href="/srh/paginas/funcional/licencaEspecialList.faces" class="bt-voltar fr mg-right-10">Voltar</a>			

		</h:form>

	</ui:define>
</ui:composition>
