<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich" 
 	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:sec="http://www.springframework.org/security/facelets/tags"  >

    <h:head>
   		<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
   		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
   	    <title>SRH - Sistema de Recursos Humanos do Tribunal de Contas do Ceará</title>
        <link rel="stylesheet" type="text/css" media="all" href="/srh/css/geral.css?v=#{dateGetTime}"/>
        <link rel="stylesheet" type="text/css" media="all" href="/srh/css/sweetalert2.min.css"/>
        <link rel="shortcut icon" href="/srh/favicon.ico"/>
        <script type="text/javascript" src="/srh/js/sweetalert2.min.js"/>
        <script type="text/javascript" src="/srh/js/sweetAlertSRH.js"/>
        <script type="text/javascript" src="/srh/js/jquery-1.6.2.min.js"/>
        <script type="text/javascript" src="/srh/js/tce-js-effects.js"/>
        <script type="text/javascript" src="/srh/js/jquery.maskMoney.js"/>
        <script type="text/javascript" src="/srh/js/jquery.tablesorter.min.js"/>
        <script type="text/javascript" src="/srh/js/jquery.maskedinput-1.3.js"/>
        <script type="text/javascript" src="/srh/js/util.js"/>
        <script type="text/javascript" src="/srh/js/licencaForm.js"/>
        <script type="text/javascript" src="/srh/js/feriasForm.js"/>
        <script type="text/javascript" src="/srh/js/sessaoUtil.js?v=#{dateGetTime}"/>
 	</h:head>
    
    <h:body>

    	<f:view>
    		
    		<h:outputScript>
		        function customFilter(subString, value) {
		            if (subString.length >= 1) {
		                if (value.indexOf(subString) != -1)
		                    return true;
		            } else
		                return false;
		        };
		    </h:outputScript>

	        <div class="geral">
	
	            <div class="conteiner-geral">
	
	                <div class="topo">
	
						<ui:include src="topo.xhtml"/>
					
	                </div>
	
	                <div class="menu-principal">
	
						<ui:include src="menu.xhtml"/>
	
	                </div>
	
	                <div class="corpo">
	
	                    <div class="corpo-conteiner">	
	
		          			<ui:insert name="content">
								conteudo da pagina!!!
							</ui:insert>
	
	                    </div>
	
	                </div>
	
	                <div class="rodape">
	                    <div class="rodape-box">
	                        <p>© Copyright 2012 - Secretaria de Tecnologia da Informação</p>
	                    </div>
	                </div>
	
	            </div>
	
	        </div>
	
			<!-- Modal Loading --> 			
 			<rich:popupPanel id="panel_loading" autosized="true" top="#{top}" width="#{width}">
				<h:panelGrid columns="1">
					<h:graphicImage url="/img/loading.gif" style="border:0px; vertical-align: middle;" />
					<h:outputText style="text-align: center; display: block;" value="Aguarde..." />
				</h:panelGrid>
			</rich:popupPanel>
		
			<a4j:status 
				onstart="#{rich:component('panel_loading')}.show()"
				onstop="#{rich:component('panel_loading')}.hide()" />				
 			
    	</f:view>
    	
    </h:body>
    
</html>
