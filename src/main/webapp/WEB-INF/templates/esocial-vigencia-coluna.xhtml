<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:column id="columnVigencia">
		<f:facet name="header">
            Vigência eSocial
        </f:facet>
		<center>
			<ui:fragment 
				id="fragmentVigencia"
				rendered="#{item.esocialVigencia != null}">
				<h:outputText 
					id="inicioValidadeVigencia"
					value="#{item.esocialVigencia.inicioValidade}"
					converter="vigenciaConverter"
					rendered="#{item.esocialVigencia.inicioValidade != null}" />
				<ui:fragment 
					id="fragmentFimValidadeVigencia"
					rendered="#{item.esocialVigencia.fimValidade != null}">
					<h:outputText 
						id="aFimValidadeVigencia" 
						value=" à " />
					<h:outputText 
						id="fimValidadeVigencia"
						converter="vigenciaConverter"
						value="#{item.esocialVigencia.fimValidade}" />
				</ui:fragment>
				<h:outputText 
					id="isVigenciaExcluida" 
					value="(Excluída)"
					rendered="#{item.esocialVigencia.excluido}" />
			</ui:fragment>
		</center>
	</h:column>
</ui:composition>
