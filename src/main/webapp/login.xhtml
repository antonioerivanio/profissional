<ui:composition template="WEB-INF/templates/login.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:c="http://java.sun.com/jsp/jstl/core"
 	  xmlns:fn="http://java.sun.com/jsp/jstl/functions" >

	<ui:define name="content">

		<h:form id="form-login" styleClass="formularios" >

			<div class="box-inputs">

				<div class="fl mg-bottom-10">
					<label for="form-login:login">Login</label>
					<h:inputText id="login" value="#{LoginBean.login}" styleClass="input-text" />
				</div>

				<div class="fl mg-bottom-10">
					<label for="form-login:senha">Senha</label>
                    <h:inputSecret id="senha" value="#{LoginBean.senha}" styleClass="input-text mg-zero" />
				</div>
				
				<div>
					<h:outputText id="message" value="#{LoginBean.mensagem}" styleClass="infoMessage" />
				
					<div class="fr">
	                      <h:commandButton value="Entrar" action="#{LoginBean.autenticar}" styleClass="bt-padrao" />
					</div>
				</div>				

				
				<ui:fragment rendered="#{not fn:endsWith(app['database.url'], 'bdtce')}">					
					<div class="clr msg-dev-div">
						<span class="msg-dev">Sistema em Desenvolvimento</span>
					</div>					
				</ui:fragment>
				
			</div>                        
                        
		</h:form>

	</ui:define>
</ui:composition>
