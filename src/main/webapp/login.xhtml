<ui:composition template="WEB-INF/templates/login.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="content">
		<h:outputText id="message" value="#{loginBean.mensagem}"
			styleClass="infoMessage" />

		<h:form id="form-login" styleClass="formularios">
			<div class="ui-fluid">
			<p:dialog header="Votacao Encerrada" widgetVar="dlgVotacaoEncerrada" resizable="false"
					draggable="false" responsive="true">
					<p:panelGrid columns="2" layout="grid"
						styleClass="ui-panelgrid-blank"
						columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-8">
						<h:outputLabel 
							value="Votacao Encerrada" />


						<f:facet name="footer">
							<p:commandButton value="sair" type="button"
								onclick="PF('dlg').hide()" />
						</f:facet>
					</p:panelGrid>
				</p:dialog>
			
				<p:panelGrid columns="1" layout="grid" styleClass="ui-g-12">
					<p:outputLabel for="login" value="Login" />
					<p:inputText id="login" value="#{loginBean.login}" />

					<p:outputLabel for="senha" value="Senha" />
					<p:password id="senha" value="#{loginBean.senha}" toggleMask="true"
						redisplay="true" />

					
					<p:commandLink id="btnAcesso2" value="Esqueci a senha"					
						action="/registrar.xhtml" styleClass="bt-padrao" />

					<p:commandButton value="Entrar" action="#{loginBean.autenticar}"
						styleClass="bt-padrao" />

					<p:panelGrid styleClass="ui-g-12">
						<p:panelGrid columns="2">
							<p:outputLabel for="btnAcesso1" value="Primeiro acesso?" />
							<p:commandLink id="btnAcesso1" value="Criar Senha"
								action="/registrar.xhtml" styleClass="bt-padrao" />
						</p:panelGrid>
					</p:panelGrid>
				</p:panelGrid>

			</div>
		</h:form>

	</ui:define>
</ui:composition>
