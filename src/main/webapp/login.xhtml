<ui:composition template="WEB-INF/templates/login.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="content">
		<h:outputText id="message" value="#{loginBean.mensagem}"
			styleClass="infoMessage" />



		<h:form id="form-login" styleClass="formularios">
			<div class="ui-fluid">
				<p:panelGrid columns="1" layout="grid" styleClass="ui-g-12">
					<p:outputLabel for="login" value="Longin" />
					<p:inputText id="login" value="#{loginBean.login}" />

					<p:outputLabel for="senha" value="Senha" />
					<p:password id="senha" value="#{loginBean.senha}" toggleMask="true" redisplay="true"/>	

					<p:commandButton value="Entrar" action="#{loginBean.autenticar}"
						styleClass="bt-padrao" />

					<h:panelGrid styleClass="ui-g-2">
						<p:outputLabel for="btnAcesso1" value="Novo na votação?" />
						<p:commandButton id="btnAcesso1" value="Criar Senha"
							action="/registrar.xhtml" styleClass="bt-padrao" />
					</h:panelGrid>
				</p:panelGrid>

			</div>
		</h:form>

	</ui:define>
</ui:composition>
